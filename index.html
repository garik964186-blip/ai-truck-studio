<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 16px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { background: var(--card-bg); padding: 12px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; margin: 0 auto; display: flex; flex-direction: column; min-height: 92vh; box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: auto; max-height: 120px; border-radius: 12px; border: 1px solid var(--accent-color); object-fit: cover; }
        .main-title { font-weight: 900; text-transform: uppercase; color: #ff0055; font-size: 22px; margin: 10px 0; display: block; text-decoration: none; }

        .tabs { display: flex; background: #000; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #777; font-weight: bold; font-size: 14px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 9px; }

        .tab-content { display: none; flex-direction: column; flex-grow: 1; }
        .tab-content.active { display: flex; }

        .controls-row { display: grid; grid-template-columns: 1fr 1fr auto; gap: 8px; margin-bottom: 10px; }
        select, .btn-small { padding: 10px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 10px; font-size: 12px; }
        
        .input-box { display: flex; gap: 8px; background: #000; padding: 8px; border-radius: 14px; border: 1px solid #333; align-items: center; }
        textarea, .field { flex-grow: 1; background: transparent; border: none; color: white; font-size: 15px; outline: none; resize: none; padding: 5px; }

        .mic-btn { background: #333; border: none; border-radius: 10px; width: 45px; height: 45px; color: white; font-size: 20px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .mic-btn.active { background: #ff0055; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #chat-container { flex-grow: 1; height: 350px; overflow-y: auto; background: #08080a; border-radius: 12px; padding: 12px; margin-bottom: 10px; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 88%; padding: 12px; border-radius: 14px; font-size: 15px; line-height: 1.5; word-wrap: break-word; overflow-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--accent-color); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: #2a2a2e; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .big-gen-btn { width: 100%; padding: 16px; color: white; border: none; border-radius: 12px; font-weight: 900; background: var(--accent-grad); margin-top: 10px; font-size: 16px; cursor: pointer; }
        
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .gen-img { width: 100%; border-radius: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'">
        <a href="https://youtube.com/@blip_blip" class="main-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a>
    </div>

    <div class="tabs">
        <button id="tab-art-btn" class="tab-btn active" onclick="showTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="tab-chat-btn" class="tab-btn" onclick="showTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="art-content" class="tab-content active">
        <div class="controls-row">
            <select id="art-model">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
                <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
                <option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>
            </select>
            <button class="btn-small" onclick="downloadAll()">üì• –í–°–Å</button>
            <button class="btn-small" onclick="clearAll()">üóëÔ∏è</button>
        </div>
        <div class="input-box">
            <button id="mic-art" class="mic-btn" onclick="startVoice('art')">üé§</button>
            <textarea id="art-input" rows="2" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ —Ä—É—Å—Å–∫–æ–º..."></textarea>
        </div>
        <button id="go-art" onclick="makeArt()" class="big-gen-btn">üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£</button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div class="controls-row">
            <select id="chat-model" style="grid-column: span 2;">
                <option value="openai">‚ö° GPT-4o</option>
                <option value="gemini">‚ú® Gemini Pro</option>
            </select>
            <button class="btn-small" onclick="document.getElementById('chat-container').innerHTML=''">üóëÔ∏è</button>
        </div>
        <div id="chat-container"></div>
        <div class="input-box">
            <button id="mic-chat" class="mic-btn" onclick="startVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –Ω–µ–π—Ä–æ—Å–µ—Ç—å..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="mic-btn" style="background:var(--accent-color)">‚û§</button>
        </div>
    </div>
</div>

<script>
    function showTab(t) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`tab-${t}-btn`).classList.add('active');
        document.getElementById(`${t}-content`).classList.add('active');
        window.speechSynthesis.cancel();
    }

    function talk(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt.replace(/[*#`_]/g, '').trim());
        u.lang = 'ru-RU'; u.rate = 1.3;
        window.speechSynthesis.speak(u);
    }

    async function trans(txt) {
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(txt)}`);
            const d = await r.json(); return d[0][0][0];
        } catch (e) { return txt; }
    }

    function startVoice(mode) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new SR(); rec.lang = 'ru-RU';
        const btn = document.getElementById(`mic-${mode}`);
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const val = e.results[0][0].transcript;
            if (mode === 'art') { document.getElementById('art-input').value = val; }
            else { document.getElementById('chat-input').value = val; sendChat(); }
        };
        rec.start();
    }

    async function makeArt() {
        const inp = document.getElementById('art-input');
        let p = inp.value; if (!p) return;
        const btn = document.getElementById('go-art');
        btn.disabled = true; btn.innerText = "‚è≥ –ì–ï–ù–ï–†–ê–¶–ò–Ø...";
        if (/[–∞-—è–ê-–Ø]/.test(p)) p = await trans(p);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${document.getElementById('art-model').value}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const el = document.createElement('img'); el.src = url; el.className = 'gen-img';
            el.onclick = () => window.open(url, '_blank');
            document.getElementById('image-container').prepend(el);
            btn.disabled = false; btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
        };
    }

    async function sendChat() {
        const inp = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if (!inp.value) return;
        const m = inp.value; box.innerHTML += `<div class="msg user">${m}</div>`;
        inp.value = ''; box.scrollTop = box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(m)}?model=${document.getElementById('chat-model').value}`);
            const t = await r.text();
            const ai = document.createElement('div'); ai.className = 'msg ai';
            ai.innerHTML = marked.parse(t); box.appendChild(ai);
            box.scrollTop = box.scrollHeight; talk(t);
        } catch (e) { box.innerHTML += `<div class="msg ai">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`; }
    }

    function clearAll() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?")) document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() {
        document.querySelectorAll('.gen-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `art_${i}.jpg`; a.click();
        });
    }
</script>
</body>
</html>
