<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header { text-align: center; margin-bottom: 15px; }
        .banner-img { width: 100%; height: 120px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 10px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 20px; }
        
        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        .board-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        select {
            padding: 10px; background: var(--input-bg); border: 1px solid var(--accent-color); color: white; border-radius: 8px; font-size: 12px; cursor: pointer; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 10px center; background-size: 16px;
        }
        
        .compact-btn { background: #333; color: #ccc; padding: 8px; border: none; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        
        .presets { display: flex; gap: 5px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; }
        .preset-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 4px 10px; border-radius: 20px; cursor: pointer; font-size: 10px; white-space: nowrap; }
        
        .input-wrapper { display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        textarea { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; min-height: 60px; font-size: 14px; }
        
        .text-actions { display: flex; justify-content: space-between; align-items: center; }
        .voice-input-btn { background: #333; color: #fff; border: 1px solid #444; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .voice-input-btn.recording { background: var(--accent-color); animation: pulse 1.5s infinite; }
        .clear-text-btn { color: #ff5500; background: none; border: none; cursor: pointer; font-size: 11px; font-weight: bold; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* –ö–Ω–æ–ø–∫–∞ —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π —Ñ—É—Ä–æ–π */
        .action-btn { 
            width: 100%; padding: 12px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); position: relative; overflow: hidden; height: 45px;
        }
        .truck-animation { 
            position: absolute; 
            left: -100px; 
            top: 50%; 
            /* scaleX(-1) —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç —Ñ—É—Ä—É –∫–∞–±–∏–Ω–æ–π –≤–ø—Ä–∞–≤–æ */
            transform: translateY(-50%) scaleX(-1); 
            font-size: 24px; 
            display: none; 
        }
        @keyframes drive { 0% { left: -100px; } 100% { left: 110%; } }
        .loading .truck-animation { display: block; animation: drive 2s linear infinite; }
        .loading .btn-text { display: none; }

        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #222; cursor: pointer; }

        #chat-container { height: 250px; overflow-y: auto; background: #0f0f12; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; font-size: 13px; }
        .message { max-width: 85%; padding: 8px 12px; border-radius: 10px; margin-bottom: 8px; line-height: 1.4; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; margin-left: auto; }
        .message.ai { align-self: flex-start; background: #2a2a2e; color: #ddd; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" alt="–û—Ç –∏–≥—Ä—É—à–∫–∏ –¥–æ —Ñ—É—Ä—ã">
        <h1><a>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div class="board-controls">
            <select id="model-select">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
                <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
                <option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>
            </select>
            <div style="display:flex; gap:5px;">
                <button class="compact-btn" style="flex:1" onclick="downloadAll()">üì• –í–°–Å</button>
                <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
            </div>
        </div>
        
        <div class="presets">
            <button class="preset-btn" onclick="addPreset('YouTube thumbnail, powerful truck on highway, 8k')">üñºÔ∏è YouTube</button>
            <button class="preset-btn" onclick="addPreset('luxury super car, futuristic, neon lights, 8k')">üèéÔ∏è –°–ø–æ—Ä—Ç–∫–∞—Ä—ã</button>
            <button class="preset-btn" onclick="addPreset('big fluffy cat sitting on a truck, cinematic')">üê± –ö–æ—Ç –Ω–∞ —Ñ—É—Ä–µ</button>
        </div>

        <div class="input-wrapper">
            <textarea id="prompt-input" placeholder="–ù–∞–ø–∏—à–∏ –∏–ª–∏ –Ω–∞–¥–∏–∫—Ç—É–π..."></textarea>
            <div class="text-actions">
                <button id="voice-art-btn" class="voice-input-btn" onclick="startVoiceArt()">üé§ –ì–û–õ–û–°</button>
                <button class="clear-text-btn" onclick="clearTextInput()">–û–ß–ò–°–¢–ò–¢–¨ ‚ùå</button>
            </div>
        </div>
        
        <button id="gen-btn" onclick="generateImage()" class="action-btn">
            <span class="btn-text">üöÄ –°–û–ó–î–ê–¢–¨</span>
            <span class="truck-animation">üöõüí®</span>
        </button>
        
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div style="display:flex; gap:5px;">
            <button id="chat-voice-btn" class="compact-btn" onclick="startVoiceChat()" style="width:40px;">üé§</button>
            <input type="text" id="chat-input" style="flex:1; padding:8px; background:var(--input-bg); border:1px solid #333; color:white; border-radius:8px; font-size:13px;" placeholder="–°–ø—Ä–æ—Å–∏—Ç—å..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width:40px; background:var(--accent-color); border:none; border-radius:8px; color:white;">‚û§</button>
        </div>
    </div>
</div>

<script>
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
    }

    function addPreset(text) { document.getElementById('prompt-input').value = text; }
    function clearTextInput() { document.getElementById('prompt-input').value = ''; }

    // –ì–æ–ª–æ—Å —Å –∞–≤—Ç–æ-—Å—Ç–∞—Ä—Ç–æ–º
    function startVoiceArt() {
        const btn = document.getElementById('voice-art-btn');
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'ru-RU';
        rec.onstart = () => btn.classList.add('recording');
        rec.onend = () => btn.classList.remove('recording');
        rec.onresult = (e) => { 
            const result = e.results[0][0].transcript;
            document.getElementById('prompt-input').value = result;
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–æ—Å–ª–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            if(result.trim().length > 0) generateImage();
        };
        rec.start();
    }

    function startVoiceChat() {
        const btn = document.getElementById('chat-voice-btn');
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'ru-RU';
        rec.onstart = () => btn.style.background = '#ff0055';
        rec.onend = () => btn.style.background = '#333';
        rec.onresult = (e) => { 
            document.getElementById('chat-input').value = e.results[0][0].transcript;
            sendMessage(); // –í —á–∞—Ç–µ —Ç–æ–∂–µ –∞–≤—Ç–æ-–æ—Ç–ø—Ä–∞–≤–∫–∞
        };
        rec.start();
    }

    async function generateImage() {
        const promptInput = document.getElementById('prompt-input');
        const prompt = promptInput.value;
        const model = document.getElementById('model-select').value;
        const btn = document.getElementById('gen-btn');
        
        if (!prompt) return;
        
        btn.classList.add('loading');
        btn.disabled = true;
        
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${Math.floor(Math.random()*999999)}&nologo=true`;
        
        const img = new Image();
        img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url;
            newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            btn.classList.remove('loading');
            btn.disabled = false;
        };
        img.onerror = () => {
            btn.classList.remove('loading');
            btn.disabled = false;
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value) return;
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=openai`);
            const text = await r.text();
            box.innerHTML += `<div class="message ai">${marked.parse(text)}</div>`;
        } catch(e) { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞.</div>`; }
        box.scrollTop = box.scrollHeight;
    }
    
    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('image-container').innerHTML = ''; }
    
    async function downloadAll() {
        const imgs = document.querySelectorAll('.generated-img');
        imgs.forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `art_${i}.jpg`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        });
    }
</script>
</body>
</html>
