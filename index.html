<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: BOSS Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 100px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 18px; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; background: #000; padding: 8px; border-radius: 10px; margin-bottom: 5px; }
        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 14px; }
        
        textarea, .chat-input-field { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; font-size: 14px; }
        
        /* –ß–∞—Ç —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        #chat-container { display: none; height: 300px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin: 10px 0; border: 1px solid #222; flex-direction: column; gap: 10px; }
        .message { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 13px; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #333; }

        .input-area { display: flex; gap: 5px; margin-top: 0; } /* –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–ø–ª–æ—Ç–Ω—É—é */

        .voice-btn-active { background: #ff0000 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); } }
        
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .img-wrapper { display: flex; flex-direction: column; gap: 5px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; }
        .save-btn { background: #333; color: #fff; font-size: 10px; text-align: center; padding: 5px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img">
        <h1><a href="https://youtube.com/@blip_blip" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –ê–†–¢</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div class="global-controls">
            <select id="model-select">
                <option value="flux-pro">üöõ (Pro)</option>
                <option value="flux-realism">üì∏ (Real)</option>
            </select>
            <button class="compact-btn" onclick="downloadAll()">üì•</button>
            <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
        </div>
        <textarea id="prompt-input" placeholder="–û–ø–∏—à–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É..."></textarea>
        <div class="input-area">
            <button id="voice-art-btn" class="compact-btn" onclick="runVoice('art')" style="width: 50%;">üé§ –ì–æ–ª–æ—Å</button>
            <button class="compact-btn" onclick="document.getElementById('prompt-input').value = ''" style="width: 50%;">‚ùå –°–±—Ä–æ—Å</button>
        </div>
        <button id="gen-btn" onclick="generateImage()" style="width:100%; padding:15px; margin-top:10px; background:var(--accent-grad); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">üöÄ –ü–û–ï–•–ê–õ–ò</button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div class="global-controls">
            <select id="chat-model-select">
                <option value="openai">ü§ñ ChatGPT</option>
                <option value="llama">ü¶ô Llama 3</option>
            </select>
            <button class="compact-btn" onclick="stopSpeech()">üîá</button>
            <button class="compact-btn" onclick="clearChat()">üóëÔ∏è</button>
        </div>
        <div id="chat-container"></div>
        <div class="input-area">
            <button id="voice-chat-btn" class="compact-btn" onclick="runVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="compact-btn" style="background: var(--accent-color);">‚û§</button>
        </div>
    </div>
</div>

<script>
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        stopSpeech();
    }

    function speak(text) {
        stopSpeech();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        window.speechSynthesis.speak(utterance);
    }

    function stopSpeech() { window.speechSynthesis.cancel(); }
    function clearChat() { 
        document.getElementById('chat-container').innerHTML = ''; 
        document.getElementById('chat-container').style.display = 'none';
        stopSpeech();
    }

    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'ru-RU';
        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        rec.onstart = () => btn.classList.add('voice-btn-active');
        rec.onend = () => btn.classList.remove('voice-btn-active');
        rec.onresult = async (e) => {
            const txt = e.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('prompt-input').value = "‚è≥ –ü–µ—Ä–µ–≤–æ–¥...";
                document.getElementById('prompt-input').value = await translate(txt);
            } else {
                document.getElementById('chat-input').value = txt;
                sendMessage();
            }
        };
        rec.start();
    }

    async function translate(t) {
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ru&tl=en&dt=t&q=${encodeURIComponent(t)}`);
            const d = await r.json(); return d[0][0][0];
        } catch { return t; }
    }

    async function sendMessage() {
        const inp = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        const model = document.getElementById('chat-model-select').value;
        if(!inp.value) return;
        
        const m = inp.value;
        box.style.display = 'flex';
        box.innerHTML += `<div class="message user">${m}</div>`;
        inp.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(m)}?model=${model}`);
            const t = await r.text();
            box.innerHTML += `<div class="message ai">${marked.parse(t)}</div>`;
            box.scrollTop = box.scrollHeight;
            speak(t.replace(/[#*`]/g, ''));
        } catch { box.innerHTML += `<div class="message ai">‚ö†Ô∏è –û—à–∏–±–∫–∞</div>`; }
    }

    async function generateImage() {
        const p = document.getElementById('prompt-input').value;
        const m = document.getElementById('model-select').value;
        if(!p || p.includes("‚è≥")) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${m}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        const wrapper = document.createElement('div');
        wrapper.className = 'img-wrapper';
        wrapper.innerHTML = `<img src="${url}" class="generated-img" onclick="window.open('${url}','_blank')"><a href="${url}" target="_blank" class="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</a>`;
        document.getElementById('image-container').prepend(wrapper);
    }

    function clearBoard() { document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() { document.querySelectorAll('.generated-img').forEach(i => window.open(i.src, '_blank')); }
</script>
</body>
</html>
