<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; height: 95vh; }
        .header { text-align: center; margin-bottom: 10px; flex-shrink: 0; }
        .banner-img { width: 100%; height: 80px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 18px; }
        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; margin-bottom: 12px; background: #000; padding: 8px; border-radius: 10px; }
        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }
        .tab-content { display: none; flex-direction: column; flex-grow: 1; overflow: hidden; }
        .tab-content.active { display: flex; }
        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; }
        #chat-container, #image-container { flex-grow: 1; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; }
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-content: start; }
        .input-wrapper { display: flex; align-items: flex-end; gap: 8px; background: var(--input-bg); padding: 8px; border-radius: 12px; flex-shrink: 0; }
        textarea { flex: 1; border: none; background: transparent; color: white; min-height: 30px; max-height: 100px; padding: 5px; resize: none; outline: none; }
        .icon-btn { width: 40px; height: 40px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #333; color: white; }
        .message { max-width: 90%; padding: 10px; border-radius: 10px; font-size: 14px; margin-bottom: 10px; line-height: 1.4; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; margin-left: auto; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #444; }
        .generated-img { width: 100%; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .generated-img:hover { transform: scale(1.02); }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent-grad); color: white; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 1000; pointer-events: none; }
        #toast.show { opacity: 1; bottom: 50px; }
        .voice-active { background: #ff0000 !important; box-shadow: 0 0 10px #ff0000; }
    </style>
</head>
<body>
<div id="toast">–ì–û–¢–û–í–û, –ë–û–°–°! üìã</div>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://via.placeholder.com/600x100?text=TRUCK+STUDIO'">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="global-controls">
        <select id="model-select"></select>
        <button class="compact-btn" onclick="downloadAll()">üì•</button>
        <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div id="image-container"></div>
        <div class="input-wrapper">
            <button id="voice-art-btn" class="icon-btn" onclick="runVoice('art')">üé§</button>
            <textarea id="prompt-input" placeholder="–û–ø–∏—à–∏ —Ñ—É—Ä—É –∏–ª–∏ –∞—Ä—Ç..."></textarea>
            <button onclick="generateImage()" class="icon-btn" style="background: var(--accent-grad);">üöÄ</button>
        </div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div class="input-wrapper">
            <button id="voice-chat-btn" class="icon-btn" onclick="runVoice('chat')">üé§</button>
            <textarea id="chat-input" placeholder="–°–ø—Ä–æ—Å–∏ –Ω–µ–π—Ä–æ—Å–µ—Ç—å..."></textarea>
            <button onclick="sendMessage()" class="icon-btn" style="background: var(--accent-color);">‚û§</button>
        </div>
    </div>
</div>

<script>
    const imageModels = `<option value="flux">üöõ –§–£–†–´ (Flux)</option><option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>`;
    const textModels = `<option value="openai">ü§ñ GPT-4o</option><option value="gemini">‚ôä Gemini</option><option value="claude">üé≠ Claude</option>`;

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        document.getElementById('model-select').innerHTML = tab === 'art' ? imageModels : textModels;
    }
    switchMainTab('art');

    async function translate(text) {
        if (!/[–∞-—è–ê-–Ø]/.test(text)) return text;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch { return text; }
    }

    function runVoice(mode) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const recognition = new Rec();
        recognition.lang = 'ru-RU';
        const btn = document.getElementById(`voice-${mode}-btn`);
        recognition.onstart = () => btn.classList.add('voice-active');
        recognition.onend = () => btn.classList.remove('voice-active');
        recognition.onresult = (e) => {
            const val = e.results[0][0].transcript;
            const inp = document.getElementById(mode === 'art' ? 'prompt-input' : 'chat-input');
            inp.value = val;
            mode === 'art' ? generateImage() : sendMessage();
        };
        recognition.start();
    }

    async function generateImage() {
        const inp = document.getElementById('prompt-input');
        if (!inp.value) return;
        const query = await translate(inp.value);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(query)}?model=${document.getElementById('model-select').value}&seed=${Math.random()}`;
        const container = document.getElementById('image-container');
        const img = document.createElement('img');
        img.src = url; img.className = 'generated-img';
        img.onclick = () => window.open(url, '_blank');
        container.prepend(img);
        inp.value = '';
    }

    async function sendMessage() {
        const inp = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if (!inp.value) return;
        const text = inp.value;
        box.innerHTML += `<div class="message user">${text}</div>`;
        inp.value = ''; box.scrollTop = box.scrollHeight;
        
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=${document.getElementById('model-select').value}`);
            const response = await r.text();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(response);
            aiMsg.innerHTML += `<br><button class="compact-btn" onclick="navigator.clipboard.writeText(\`${response.replace(/`/g,"'")}\`); showToast('–°–ö–û–ü–ò–†–û–í–ê–ù–û, –ë–û–°–°!')">üìã</button>`;
            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
        } catch { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`; }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë?")) { document.getElementById('image-container').innerHTML = ''; document.getElementById('chat-container').innerHTML = ''; } }
    function downloadAll() {
        document.querySelectorAll('.generated-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `truck_art_${i}.jpg`; a.click();
        });
    }
</script>
</body>
</html>
