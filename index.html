<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>НАША КНИГА | BOSS ULTIMATE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: #000; overflow: hidden; font-family: "Georgia", serif;
            touch-action: none; 
        }

        /* Анимированный фон (рассеивание) */
        body::after {
            content: ""; position: fixed; inset: 0; 
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 10000;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* Улучшенные кнопки 1-2-3 */
        .nav-dots { 
            position: fixed; bottom: 90px; left: 0; right: 0; 
            display: flex; justify-content: center; gap: 30px; z-index: 5000; 
        }
        .dot { 
            width: 16px; height: 16px; border-radius: 50%; 
            background: var(--gold); opacity: 0.3; 
            border: 2px solid #000; transition: 0.4s; cursor: pointer;
            padding: 12px; background-clip: content-box; /* Увеличенная зона клика */
        }
        .dot.active { 
            opacity: 1; transform: scale(1.4); 
            box-shadow: 0 0 15px var(--gold);
        }

        /* Интерфейс */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; touch-action: pan-y; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); position: relative; z-index: 1000; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; outline: none; }
    </style>
</head>
<body onclick="window.wakeAudio()">

<div class="nav-dots">
    <div class="dot active" onclick="window.jumpTo(1)"></div>
    <div class="dot" onclick="window.jumpTo(2)"></div>
    <div class="dot" onclick="window.jumpTo(3)"></div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3"><div class="paper-sheet"><div class="header">⬥ ЧАТ ⬥</div><div id="hub-box" class="scroll-area"></div><div class="input-bar"><div style="display:flex;gap:10px;"><input type="text" class="field" placeholder="Запрос..."><button class="field" style="flex:0; width:50px; background:var(--accent); color:#fff; border:none;">-></button></div></div></div></div>
        <div class="page" id="p2" style="z-index: 2;"><div class="paper-sheet"><div class="header">⬥ АРТ ⬥</div><div id="imgs-box" class="scroll-area"></div><div class="input-bar"><div style="display:flex;gap:10px;"><input type="text" class="field" placeholder="Образ..."><button class="field" style="flex:0; width:50px; background:var(--accent); color:#fff; border:none;">*</button></div></div></div><div class="back"></div></div>
        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 80%; background: #fff; padding: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.6);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:30px; letter-spacing:3px;">НАША КНИГА</h1>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    window.step = 1;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');

    window.wakeAudio = function() { window.audioReady = true; };

    window.jumpTo = function(s) {
        if(s === window.step) return;
        if(navigator.vibrate) navigator.vibrate(50);
        flipSound.play().catch(()=>{});
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        window.step = s;
    };
</script>
</body>
</html>
