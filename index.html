    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --pause-color: #d4af37;
        }
        
        /* –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –æ—Ç–∫–∞—Ç—ã –∏ "–ø—Ä—É–∂–∏–Ω—ã" */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            background: #000; overflow: hidden;
            overscroll-behavior: none; /* –ö–†–ò–¢–ò–ß–ù–û –¥–ª—è —Å–≤–∞–π–ø–æ–≤ */
            position: fixed;
            font-family: "Georgia", serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .viewport { 
            width: 100vw; height: 100dvh; position: relative; 
            perspective: 2000px; touch-action: none; 
        }
        
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); 
            pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .header-btn { background: none; border: none; font-size: 18px; color: var(--accent); cursor: pointer; padding: 5px; }

        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; 
            gap: 15px; scroll-behavior: smooth; 
            touch-action: pan-y; /* –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª —á–∞—Ç–∞, –Ω–æ –Ω–µ —Å–≤–∞–π–ø —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        }
        
        /* ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; outline: none; }
        .style-row { display: flex; gap: 5px; width: 92%; margin: 0 auto; padding-top: 5px; }
        .style-select { flex: 1; padding: 8px; border-radius: 8px; border: 2px solid var(--ink); font-weight: bold; background: #fff; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px 10px; line-height: 1.5; font-size: 15px; cursor: pointer; border-left: 0px solid transparent; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; font-size: 14px; margin-bottom: 5px; color: var(--accent); }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }
        .nav-dots { position: fixed; bottom: 100px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; border: 1px solid #000; }
        .dot.active { opacity: 1; transform: scale(1.3); }
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay" onclick="closeZ()">

<div class="viewport">
    <div class="book" id="book-container">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë ‚¨•</span>

                </div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="p1">DeepSeek R1 (–ê–Ω–∞–ª–∏—Ç–∏–∫)</option>
                    <option value="mistral">Mistral Large (–¢–µ—Ö–Ω–∞—Ä—å)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω—ã–π –º–æ–∑–≥)</option>
                </select>

                        <input type="text" id="i-chat" class="field" placeholder="–ó–∞–ø—Ä–æ—Å...">

                    </div>

            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearArt()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† ‚¨•</span>
                    <span style="width:30px"></span>
                </div>
                <div class="style-row">
                    <select id="art-model" class="style-select"><option value="flux">üíé FLUX.1</option><option value="midjourney">üåå MJ Style</option><option value="dall-e-3">üñåÔ∏è DALL-E 3</option></select>
                    <select id="art-style" class="style-select">
                        <option value="none">üéØ –ö–∞–∫ –µ—Å—Ç—å</option>
                        <option value="simon">üê± –õ–∏–Ω–µ–π–Ω–∞—è 2D</option>
                        <option value="pro">üî• PRO Art</option>
                        <option value="cartoon">üé® Cartoon</option>
                        <option value="cinematic">üé¨ –ö–∏–Ω–æ</option>
                    </select>
                </div>
                <div id="status-art" class="status-bar"></div>

                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–±—Ä–∞–∑...">

                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:11px; opacity:0.8; margin-top:10px; font-weight:bold;">STREAMLINE AI BOSS</div>
                </div>
                <div style="margin-top:30px; font-size:14px; color:var(--gold); border: 1px solid var(--gold); padding: 5px 15px;">‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê</div>
            </div>

<script>
    let step = 1, pz = null, audioReady = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');

    // --- –ú–û–©–ù–´–ô –ö–û–ù–¢–†–û–õ–õ–ï–† –°–í–ê–ô–ü–û–í ---
    let startX = 0, startY = 0;

    window.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchmove', e => {
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª –¢–µ–ª–µ–≥—Ä–∞–º–∞, –µ—Å–ª–∏ –º—ã –Ω–µ –≤ —á–∞—Ç–µ
        if (!e.target.closest('.scroll-area')) {
            e.preventDefault();
        }
    }, { passive: false });

    window.addEventListener('touchend', e => {
        let diffX = startX - e.changedTouches[0].clientX;
        let diffY = startY - e.changedTouches[0].clientY;

        // –ï—Å–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –±—ã–ª–æ –±–æ–ª—å—à–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª–∏–Ω–Ω–æ–µ
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 40) {
            if (diffX > 0 && step < 3) jumpTo(step + 1);
            else if (diffX < 0 && step > 1) jumpTo(step - 1);
        }
    }, { passive: false });

    function jumpTo(s) {
        if(s === step) return;
        flipSound.currentTime = 0;
        flipSound.play().catch(() => {});
        if(navigator.vibrate) navigator.vibrate(40);

        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5">‚ö° –î—É–º–∞—é...</div>`);
        b.scrollTop = b.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(val)}?model=${m}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt + " style " + s)}?model=${m}&nologo=true`;
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);";
        div.innerHTML = `<img src="${url}" style="width:100%;" onclick="openZ('${url}')"><p style="text-align:center;font-size:12px;">${txt}</p>`;
        b.prepend(div);
        div.querySelector('img').onload = () => document.getElementById('status-art').innerText = "";
    }

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; pz = new PinchZoom.default(document.getElementById('z-wrap'), {}); }
    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; if(pz) pz.destroy(); }
    function clearChat() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('hub-box').innerHTML=''; }
    function clearArt() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) document.getElementById('imgs-box').innerHTML=''; }
    function runMic(id, cb, bid) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.start();
    }
</script>
