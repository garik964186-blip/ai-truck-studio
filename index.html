<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; display: block; font-size: 14px; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.15); padding-bottom: 10px; border-radius: 8px; padding: 8px; position: relative; margin-bottom: 10px; }
        .ai-content { cursor: pointer; padding-right: 35px; }
        .speaker-btn { position: absolute; right: 8px; top: 12px; font-size: 20px; color: var(--accent); opacity: 0.6; cursor: pointer; }
        .status-bar { font-size: 13px; text-align: center; color: var(--accent); min-height: 25px; font-weight: bold; padding: 5px; }
        .input-bar { padding: 12px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); width: 45px; }
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; }
    </style>
</head>
<body onclick="initAudio()">

<div id="z-overlay" onclick="this.style.display='none'">
    <div id="z-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"><img id="z-img" src="" style="width:100%;"></div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üîÆ GEMINI BOOK <button onclick="clearChat()" style="border:none;background:none;opacity:0.3"><i class="fas fa-trash"></i></button></div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                    <option value="llama">Llama 3.3</option>
                    <option value="mistral">Mistral Large</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" class="btn" id="m-chat"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–°–ª—É—à–∞—é, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–®–µ–¥–µ–≤—Ä)</option>
                    <option value="flux-realism">üì∏ –§–æ—Ç–æ-—Ä–µ–∞–ª–∏–∑–º</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar"><div class="row">
                    <input type="text" id="i-art" class="field" placeholder="–†–∏—Å—É–µ–º...">
                    <button onclick="genArt()" class="btn"><i class="fas fa-magic"></i></button>
                </div></div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:10px double var(--gold); align-items:center; justify-content:center; color:var(--gold);">
                <h1 style="letter-spacing:5px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                <p>BOSS EDITION</p>
                <p style="font-size:12px; opacity:0.5; margin-top:50px;">–°–ú–ê–•–ù–ò–¢–ï –í–õ–ï–í–û</p>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, pz = null, audioUnlocked = false;
    const synth = window.speechSynthesis;
    let voices = [];
    
    // –ü–ê–†–ê–ú–ï–¢–†–´ –ê–£–î–ò–û–ö–ù–ò–ì–ò
    let currentChunks = [];
    let chunkPointer = 0;
    let isSpeaking = false;
    let lastFullText = "";

    const flipSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

    function initAudio() {
        if(audioUnlocked) return;
        synth.speak(new SpeechSynthesisUtterance(''));
        audioUnlocked = true;
        document.getElementById('status-chat').innerText = "‚úÖ –ó–≤—É–∫ –∞–∫—Ç–∏–≤–µ–Ω";
        setTimeout(()=> document.getElementById('status-chat').innerText = "", 1500);
    }

    function loadVoices() { voices = synth.getVoices(); }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

    // –ì–õ–ê–í–ù–´–ô –î–í–ò–ñ–û–ö –ê–£–î–ò–û–ö–ù–ò–ì–ò
    function handleAudio(text, forceRestart = false) {
        initAudio();

        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ –¥–∏–Ω–∞–º–∏–∫
        if (text !== lastFullText || forceRestart) {
            synth.cancel();
            lastFullText = text;
            const clean = text.replace(/[#*`_{}\[\]()]/g, '').trim();
            currentChunks = clean.match(/[^.!?]+[.!?]+/g) || [clean];
            chunkPointer = 0;
            isSpeaking = true;
            playChunk();
            return;
        }

        // –ï—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ —Ç–æ—Ç –∂–µ —Ç–µ–∫—Å—Ç (–ü–∞—É–∑–∞ / –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å)
        if (isSpeaking) {
            synth.cancel(); // –†–µ–∞–ª—å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            isSpeaking = false;
            document.getElementById('status-chat').innerText = "‚è∏ –ü–∞—É–∑–∞ (–Ω–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑)";
        } else {
            isSpeaking = true;
            document.getElementById('status-chat').innerText = "‚ñ∂ –ü—Ä–æ–¥–æ–ª–∂–∞—é...";
            playChunk();
        }
    }

    function playChunk() {
        if (!isSpeaking || chunkPointer >= currentChunks.length) {
            if (chunkPointer >= currentChunks.length) {
                document.getElementById('status-chat').innerText = "";
                isSpeaking = false;
                lastFullText = "";
            }
            return;
        }

        const msg = new SpeechSynthesisUtterance(currentChunks[chunkPointer]);
        let v = voices.find(v => v.lang.includes('ru') && v.name.includes('Google'));
        if(!v) v = voices.find(v => v.lang.includes('ru'));
        if(v) { msg.voice = v; msg.rate = 1.05; }
        msg.lang = 'ru-RU';

        msg.onstart = () => { document.getElementById('status-chat').innerText = "üìñ –ß–∏—Ç–∞—é..."; };
        msg.onend = () => {
            if (isSpeaking) {
                chunkPointer++;
                playChunk();
            }
        };

        synth.speak(msg);
    }

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; opacity:0.5; font-size:12px;">–í—ã: ${val}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –ø–∏—à–µ—Ç...";
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}`);
            let d = await r.text();
            if(d.includes('"content":')) d = JSON.parse(d).choices[0].message.content;

            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<i class="fas fa-volume-up speaker-btn"></i><div class="ai-content"><b>AI:</b> ${marked.parse(d)}</div>`;
            
            div.querySelector('.ai-content').onclick = () => handleAudio(d, false);
            div.querySelector('.speaker-btn').onclick = (e) => { e.stopPropagation(); handleAudio(d, true); };
            
            b.insertAdjacentElement('afterbegin', div);
            saveChat();
            handleAudio(d, true); // –ù–∞—á–∏–Ω–∞–µ–º —á–∏—Ç–∞—Ç—å —Å—Ä–∞–∑—É
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        let txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        try {
            const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const td = await tr.json();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(td.responseData.translatedText)}?model=${m}&nologo=true&seed=${Date.now()}`;
            b.insertAdjacentHTML('afterbegin', `<div style="background:#fff; padding:10px; margin-bottom:15px;"><img src="${url}" style="width:100%;" onclick="openZ('${url}')" onload="document.getElementById('status-art').innerText=''"></div>`);
        } catch(e) { document.getElementById('status-art').innerText = "–û—à–∏–±–∫–∞"; }
    }

    function saveChat() { localStorage.setItem('boss_book_vfinal', document.getElementById('hub-box').innerHTML); }
    function loadChat() {
        const saved = localStorage.getItem('boss_book_vfinal');
        if (saved) {
            document.getElementById('hub-box').innerHTML = saved;
            document.querySelectorAll('.ai-box').forEach(box => {
                const txt = box.querySelector('.ai-content').innerText.replace('AI:', '').trim();
                box.querySelector('.ai-content').onclick = () => handleAudio(txt, false);
                box.querySelector('.speaker-btn').onclick = (e) => { e.stopPropagation(); handleAudio(txt, true); };
            });
        }
    }
    window.addEventListener('load', loadChat);

    function clearChat() { if(confirm('–°–∂–µ—á—å –∏—Å—Ç–æ—Ä–∏—é?')) { document.getElementById('hub-box').innerHTML = ''; localStorage.removeItem('boss_book_vfinal'); synth.cancel(); } }

    function runMic(id, cb, bId) {
        initAudio();
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById(bId).style.color = 'red';
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }

    function openZ(u) {
        document.getElementById('z-img').src = u;
        document.getElementById('z-overlay').style.display = 'block';
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'block') return;
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            let moved = false;
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; moved = true; }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); moved = true; }
            if (moved) { flipSound.currentTime = 0; flipSound.play().catch(e => {}); }
        }
    });
</script>
</body>
</html>
