        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

<script>
    let step = 1, pz = null, audioReady = false, isVoiceInput = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');
    
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è Sherpa-ONNX
    let ttsEngine = null;
    let ttsModelLoaded = false;
    let speechData = { isPaused: false, lastIndex: 0, currentText: "", activeElement: null };

    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Sherpa-ONNX (–û—Ñ–ª–∞–π–Ω –≥–æ–ª–æ—Å)
    async function initOfflineTTS() {
        const voiceFile = document.getElementById('voice-choice').value;
        if(voiceFile === 'system') {
            ttsModelLoaded = false;
            document.getElementById('status-chat').innerText = "–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å";
            return;
        }

        document.getElementById('status-chat').innerHTML = "<span class='loading-pulse'>–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–π—Ä–æ-–≥–æ–ª–æ—Å–∞...</span>";
        
        try {
            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –≤–∞—à–∏–º —Ñ–∞–π–ª–∞–º
            const config = {
                model: `./models/${voiceFile}`,
                tokens: "./models/tokens.txt",
                vits: { noiseScale: 0.667, noiseScaleW: 0.8, lengthScale: 1.0 }
            };

            // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —á–µ—Ä–µ–∑ —Å–∫—Ä–∏–ø—Ç –≤ head
            if (typeof createOfflineTts !== 'undefined') {
                ttsEngine = await createOfflineTts(config);
                ttsModelLoaded = true;
                document.getElementById('status-chat').innerText = "–ì–æ–ª–æ—Å –≥–æ—Ç–æ–≤ (–û—Ñ–ª–∞–π–Ω)";
            } else {
                throw new Error("–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ Sherpa –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ñ–ª–∞–π–Ω –≥–æ–ª–æ—Å–∞";
            ttsModelLoaded = false;
        }
    }

    function wakeAudio() { 
        if(!audioReady) { 
            window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); 
            audioReady = true; 
            initOfflineTTS(); // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Ñ–ª–∞–π–Ω –≥–æ–ª–æ—Å –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
        } 
    }

    // 2. –õ–æ–≥–∏–∫–∞ –æ–∑–≤—É—á–∫–∏ (–£–º–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ)
    function handleSpeech(txt, el) {
        if (speechData.activeElement === el) {
            if ((ttsModelLoaded || window.speechSynthesis.speaking) && !speechData.isPaused) {
                stopAllSpeech();
                speechData.isPaused = true;
                el.style.borderLeft = "5px solid var(--pause-color)";
                return;
            }
        }
        
        stopAllSpeech();
        // –£–±–∏—Ä–∞–µ–º —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ç–µ–≥–∏ –∏–∑ –æ–∑–≤—É—á–∫–∏
        const cleanText = txt.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');
        speechData.activeElement = el;
        
        if (ttsModelLoaded && ttsEngine) {
            playOfflineTTS(cleanText, el);
        } else {
            playSystemTTS(cleanText, el);
        }
    }

    // –û—Ñ–ª–∞–π–Ω –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ Sherpa
    async function playOfflineTTS(text, el) {
        el.style.background = "rgba(0,0,0,0.05)";
        el.style.borderLeft = "5px solid var(--accent)";
        
        const audioData = await ttsEngine.generate(text);
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = audioContext.createBuffer(1, audioData.samples.length, audioData.sampleRate);
        buffer.getChannelData(0).set(audioData.samples);
        
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.onended = () => {
            el.style.background = "transparent";
            el.style.borderLeft = "none";
        };
        source.start();
        speechData.activeSource = source; // –î–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
    }

    // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ (—Ñ–æ–ª–±–µ–∫)
    function playSystemTTS(text, el) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ru-RU';
        el.style.background = "rgba(0,0,0,0.05)";
        el.style.borderLeft = "5px solid var(--accent)";
        u.onend = () => {
            el.style.background = "transparent";
            el.style.borderLeft = "none";
        };
        window.speechSynthesis.speak(u);
    }

    function stopAllSpeech() {
        window.speechSynthesis.cancel();
        if (speechData.activeSource) { try { speechData.activeSource.stop(); } catch(e){} }
        if (speechData.activeElement) { 
            speechData.activeElement.style.background = "transparent"; 
            speechData.activeElement.style.borderLeft = "none"; 
        }
        speechData.isPaused = false;
    }

    // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô, –ù–û –°–û–ë–†–ê–ù–ù–ê–Ø) ---

    async function translateAndEnhance(text, mode = 'none') {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
            const d = await r.json();
            let en = d.responseData.translatedText;
            if (mode === 'simon') en = `Simon's cat style, simple 2D line art, black ink on white background, ${en}`;
            if (mode === 'pro') en += ", masterpiece, 8k, highly detailed";
            return en;
        } catch (e) { return text; }
    }

    function jumpTo(s) {
        if(s === step) return;
        stopAllSpeech(); 
        vibrate(30); 
        flipSound.currentTime = 0; 
        flipSound.play().catch(e => {});
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive: true});
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) jumpTo(step + 1);
            else if (d < 0 && step > 1) jumpTo(step - 1);
        }
    }, {passive: true});

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5">‚ö° –î—É–º–∞—é...</div>`);
        b.scrollTop = b.scrollHeight;

        try {
            const en = await translateAndEnhance(val);
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(en)}?model=${m}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            div.onclick = () => handleSpeech(d, div);
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
            if(isVoiceInput) { handleSpeech(d, div); isVoiceInput = false; }
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é —à–µ–¥–µ–≤—Ä...";
        vibrate(30);

        const en = await translateAndEnhance(txt, s);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${m}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);position:relative;border-radius:4px;";
        div.innerHTML = `
            <img src="${url}" style="width:100%;" onclick="openZ('${url}')">
            <div style="position:absolute; top:8px; right:8px; display:flex; gap:5px;">
                <button onclick="downloadImage('${url}', '${txt}')" style="background:rgba(255,255,255,0.9); border:none; border-radius:4px; width:35px; height:35px;"><i class="fas fa-download"></i></button>
                <button onclick="this.closest('div').parentElement.remove();" style="background:rgba(255,255,255,0.9); border:none; border-radius:4px; width:35px; height:35px; color:var(--accent);">√ó</button>
            </div>
            <p style="text-align:center;font-size:12px;margin:8px 0;font-weight:bold;">${txt}</p>
        `;
        b.prepend(div);
        div.querySelector('img').onload = () => { document.getElementById('status-art').i
