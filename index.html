<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê ULTRA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; perspective: 2500px; display: flex; justify-content: center; align-items: center; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); pointer-events: none !important; }
        .cover-front { background: #2b0000; border: 10px double var(--gold); box-sizing: border-box; display: flex; flex-direction: column; }
        .v-box { width: 100%; height: 70%; background: #000; border-bottom: 4px solid var(--gold); position: relative; overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: cover; }
        .c-text { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; padding: 10px; }
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 92%; background: #fff9e6; border: 1px solid var(--ink); margin: 8px auto; padding: 10px; border-radius: 8px; font-family: inherit; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; }
        .input-bar { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; background: var(--paper); border-top: 1px solid rgba(0,0,0,0.1); box-sizing: border-box; z-index: 100; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; color: #000; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }
        .pause-badge { display: none; background: var(--accent); color: white; padding: 3px 8px; border-radius: 5px; font-size: 11px; vertical-align: middle; margin-right: 8px; }
        .is-paused .pause-badge { display: inline-block; }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–ú—É–¥—Ä–µ—Ü)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏–∫)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                        <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux (–ö–∞—á–µ—Å—Ç–≤–æ)</option>
                    <option value="turbo">‚ö° Turbo (–°–∫–æ—Ä–æ—Å—Ç—å)</option>
                </select>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π...">
                        <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline><source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4"></video>
                </div>
                <div class="c-text">
                    <h1 style="font-size: 2.5em; margin: 0; color:var(--gold)">ULTRA</h1>
                    <p style="font-size: 1.2em; color:var(--gold); margin: 5px 0 15px 0;">–ù–ê–®–ê –ö–ù–ò–ì–ê</p>
                    <p style="opacity: 0.6; font-size: 0.8em;">‚¨Ö –°–ú–ê–•–ù–ò –í–õ–ï–í–û</p>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let activeDiv = null, sentences = [], currentSentIdx = 0, isSpeaking = false, currentStep = 1;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏
    window.addEventListener('touchstart', () => {
        flipSound.play().then(() => { flipSound.pause(); flipSound.currentTime = 0; });
    }, { once: true });

    function toggleVoice(text, el) {
        if (activeDiv === el) {
            if (isSpeaking) {
                synth.cancel(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
                isSpeaking = false;
                el.classList.add('is-paused');
                return;
            } else {
                isSpeaking = true;
                el.classList.remove('is-paused');
                runSpeech(); // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å —Ç–æ–≥–æ –∂–µ –∏–Ω–¥–µ–∫—Å–∞
                return;
            }
        }

        // –ï—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        synth.cancel();
        activeDiv = el;
        el.classList.remove('is-paused');
        const clean = text.replace(/[#*`_{}]/g, '').replace(/https?:\/\/\S+/g, '—Å—Å—ã–ª–∫–∞');
        sentences = clean.match(/[^.!?]+[.!?]+/g) || [clean];
        currentSentIdx = 0;
        isSpeaking = true;
        runSpeech();
    }

    function runSpeech() {
        if (currentSentIdx >= sentences.length || !isSpeaking) return;
        
        const ut = new SpeechSynthesisUtterance(sentences[currentSentIdx].trim());
        ut.lang = 'ru-RU';
        ut.onend = () => {
            if (isSpeaking) {
                currentSentIdx++;
                runSpeech();
            }
        };
        synth.speak(ut);
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if(!i.value) return;
        const v = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="margin-bottom:10px;opacity:0.6"><b>–í—ã:</b> ${v}</div>`);
        const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(v)}?model=${m}`);
        const data = await res.text();
        const div = document.createElement('div');
        div.style.cssText = "border-bottom:1px dashed #ccc; padding-bottom:15px; margin-bottom:20px; cursor:pointer;";
        div.innerHTML = `<b>AI:</b> <span class="pause-badge">‚è∏ –ü–ê–£–ó–ê</span> ${marked.parse(data)}`;
        div.onclick = () => toggleVoice(data, div);
        b.insertAdjacentElement('afterbegin', div);
        toggleVoice(data, div);
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        const tr = await fetch(`https://text.pollinations.ai/prompt/translate to english: ${txt}`);
        const eng = await tr.text();
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(eng)}?model=${m}&nologo=true&seed=${Date.now()}`;
        b.insertAdjacentHTML('afterbegin', `<div class="photo-frame"><img src="${url}" style="width:100%"><p style="text-align:center;font-size:14px;color:#2c241a">${txt}</p></div>`);
    }

    function startMic(inputId, callback, btnId) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech(); rec.lang = 'ru-RU';
        const btn = document.getElementById(btnId);
        rec.onstart = () => btn.style.color = 'red';
        rec.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; callback(); };
        rec.onend = () => btn.style.color = 'inherit';
        rec.start();
    }

    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = startX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 80) {
            synth.cancel(); isSpeaking = false;
            if (d > 0 && currentStep < 3) { 
                flipSound.currentTime = 0; flipSound.play();
                document.getElementById('p'+currentStep).classList.add('flipped'); currentStep++; 
            } else if (d < 0 && currentStep > 1) { 
                flipSound.currentTime = 0; flipSound.play();
                currentStep--; document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });
</script>
</body>
</html>
