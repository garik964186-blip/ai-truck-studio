<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Studio: BOSS Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 100px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 18px; }
        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }
        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }
        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; background: #000; padding: 8px; border-radius: 10px; margin-bottom: 5px; }
        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 14px; cursor: pointer; }
        textarea, .chat-input-field { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; font-size: 14px; }
        #chat-container { display: none; height: 320px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin: 10px 0; border: 1px solid #222; flex-direction: column; gap: 10px; }
        .message { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 13px; line-height: 1.4; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #333; border-bottom-left-radius: 2px; }
        .input-area { display: flex; gap: 5px; margin-top: 0; }
        .voice-btn-active { background: #ff0000 !important; animation: pulse 1.5s infinite; color: white !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); } }
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .img-wrapper { display: flex; flex-direction: column; gap: 5px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; }
        .save-btn { background: #333; color: #fff; font-size: 10px; text-align: center; padding: 6px; border-radius: 5px; text-decoration: none; border: 1px solid #444; }
    </style>
</head>
<body onclick="unlockAudio()">
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img">
        <h1><a href="https://youtube.com/@blip_blip" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>
    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –ê–†–¢</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>
    <div id="tab-art" class="tab-content active">
        <div class="global-controls">
            <select id="model-select">
                <option value="flux">üöõ (Pro)</option>
                <option value="flux-realism">üì∏ (Real)</option>
                <option value="any-dark">ü¶ä (Art)</option>
            </select>
            <button class="compact-btn" onclick="downloadAll()">üì•</button>
            <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
        </div>
        <textarea id="prompt-input" rows="3" placeholder="–û–ø–∏—à–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É..."></textarea>
        <div class="input-area" style="margin-top: 8px;">
            <button id="voice-art-btn" class="compact-btn" onclick="runVoice('art')" style="width: 50%;">üé§ –ì–æ–ª–æ—Å</button>
            <button class="compact-btn" onclick="document.getElementById('prompt-input').value = ''" style="width: 50%;">‚ùå –°–±—Ä–æ—Å</button>
        </div>
        <button id="gen-btn" onclick="generateImage()" style="width:100%; padding:16px; margin-top:10px; background:var(--accent-grad); color:white; border:none; border-radius:10px; font-weight:bold; font-size:16px;">üöÄ –ü–û–ï–•–ê–õ–ò</button>
        <div id="image-container"></div>
    </div>
    <div id="tab-chat" class="tab-content">
        <div class="global-controls">
            <select id="chat-model-select">
                <option value="openai">ü§ñ ChatGPT</option>
                <option value="mistral">üåÄ Mistral</option>
                <option value="p1">‚ö° Turbo</option>
            </select>
            <button class="compact-btn" onclick="stopSpeech()">üîá</button>
            <button class="compact-btn" onclick="clearChat()">üóëÔ∏è</button>
        </div>
        <div id="chat-container"></div>
        <div class="input-area">
            <button id="voice-chat-btn" class="compact-btn" onclick="runVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="compact-btn" style="background: var(--accent-color); min-width: 50px;">‚û§</button>
        </div>
    </div>
</div>

<script>
    let audioUnlocked = false;
    function unlockAudio() {
        if (audioUnlocked) return;
        const silence = new SpeechSynthesisUtterance('');
        window.speechSynthesis.speak(silence);
        audioUnlocked = true;
    }

    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        stopSpeech();
    }

    function speak(text) {
        stopSpeech();
        if (!window.speechSynthesis) return;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.rate = 1.0;
        window.speechSynthesis.speak(utterance);
    }

    function stopSpeech() { window.speechSynthesis.cancel(); }

    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        recognition.onstart = () => btn.classList.add('voice-btn-active');
        recognition.onend = () => btn.classList.remove('voice-btn-active');
        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('prompt-input').value = "‚è≥ " + text;
                document.getElementById('prompt-input').value = await translate(text);
            } else {
                document.getElementById('chat-input').value = text;
                sendMessage();
            }
        };
        recognition.start();
    }

    async function translate(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ru&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json(); return data[0][0][0];
        } catch { return text; }
    }

    async function sendMessage() {
        const inp = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        const model = document.getElementById('chat-model-select').value;
        if(!inp.value.trim()) return;
        const msg = inp.value;
        box.style.display = 'flex';
        box.innerHTML += `<div class="message user">${msg}</div>`;
        inp.value = '';
        box.scrollTop = box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=${model}`);
            const text = await r.text();
            box.innerHTML += `<div class="message ai">${marked.parse(text)}</div>`;
            box.scrollTop = box.scrollHeight;
            speak(text.replace(/[#*`]/g, ''));
        } catch { box.innerHTML += `<div class="message ai">‚ö†Ô∏è –û—à–∏–±–∫–∞ API</div>`; }
    }

    async function generateImage() {
        const prompt = document.getElementById('prompt-input').value;
        const model = document.getElementById('model-select').value;
        const btn = document.getElementById('gen-btn');
        if (!prompt || prompt.includes("‚è≥")) return;
        btn.innerText = "üöõ –ì–†–£–ó–ò–ú...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        const img = new Image();
        img.src = url;
        img.onload = () => {
            const wrapper = document.createElement('div');
            wrapper.className = 'img-wrapper';
            wrapper.innerHTML = `<img src="${url}" class="generated-img" onclick="window.open('${url}','_blank')"><a href="${url}" target="_blank" class="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</a>`;
            document.getElementById('image-container').prepend(wrapper);
            btn.innerText = "üöÄ –ü–û–ï–•–ê–õ–ò";
        };
    }
    function clearChat() { document.getElementById('chat-container').innerHTML = ''; document.getElementById('chat-container').style.display = 'none'; stopSpeech(); }
    function clearBoard() { document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() { document.querySelectorAll('.generated-img').forEach(i => window.open(i.src, '_blank')); }
</script>
</body>
</html>
