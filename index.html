<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ULTRA ‚Äî FULL SCROLL EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2500px; }
        .book { width: 94vw; max-width: 420px; height: 88vh; position: relative; transform-style: preserve-3d; }

        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); }
        .paper-sheet { 
            background: var(--paper); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.2), 5px 5px 15px rgba(0,0,0,0.5); 
            border-radius: 0 15px 15px 0;
            overflow: hidden; /* –í–∞–∂–Ω–æ: —Å–∫—Ä—ã–≤–∞–µ–º –ª–∏—à–Ω–µ–µ, —á—Ç–æ–±—ã —Å–∫—Ä–æ–ª–ª–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ */
        }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 0 15px 15px 0; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; border-radius: 15px 0 0 15px; }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); }

        /* –û–ë–õ–û–ñ–ö–ê */
        .cover-front { background: #2b0000; border: 8px double var(--gold); display: flex; flex-direction: column; }
        .v-box { width: 100%; height: 70%; background: #000; border-bottom: 4px solid var(--gold); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: contain; }
        .c-text { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ò –°–ö–†–û–õ–õ */
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-variant: small-caps; }
        .ai-select { width: 90%; background: #fff9e6; border: 1px solid var(--ink); margin: 8px auto; padding: 10px; border-radius: 8px; font-family: inherit; font-weight: bold; }
        
        /* –ó–û–ù–ê –°–ö–†–û–õ–õ–ê ‚Äî –¢–ï–ü–ï–†–¨ –†–ê–ë–û–¢–ê–ï–¢! */
        .scroll-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; /* –î–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ –Ω–∞ iPhone */
            touch-action: pan-y; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —Ç–æ–ª—å–∫–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        }

        .input-bar { padding: 12px; background: rgba(0,0,0,0.08); display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .mic-active { color: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* –ö–ê–†–¢–û–ß–ö–ò –§–û–¢–û */
        .photo-frame { background: white; padding: 10px 10px 30px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-bottom: 25px; transform: rotate(-1deg); cursor: pointer; }
        
        /* –ü–†–û–°–ú–û–¢–† */
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #v-img { max-width: 95%; max-height: 95%; border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ß–ê–¢ –°–û–í–ï–¢–ê</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–ú—É–¥—Ä–µ—Ü)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏–∫)</option>
                    <option value="mistral">Mistral (–ë—ã—Å—Ç—Ä—ã–π)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-hub', sendMsg)" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-hub" class="field" placeholder="–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å...">
                    <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux (–ö–∞—á–µ—Å—Ç–≤–æ)</option>
                    <option value="any-thin">üñåÔ∏è Any-Thin (–°—Ç–∏–ª—å)</option>
                    <option value="turbo">‚ö° Turbo (–°–∫–æ—Ä–æ—Å—Ç—å)</option>
                </select>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-art', genArt)" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                    <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="c-text">
                    <h1 style="margin:0; font-size: 2.5em; letter-spacing: 2px;">ULTRA</h1>
                    <p style="margin:5px 0; font-style:italic; opacity: 0.8;">–ö–ù–ò–ì–ê –ë–û–°–°–ê</p>
                    <div style="margin-top:15px; font-size: 0.9em; opacity: 0.6;"><i class="fas fa-chevron-left"></i> –°–º–∞—Ö–Ω–∏ –≤–ª–µ–≤–æ</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<div id="viewer" onclick="this.style.display='none'"><img id="v-img" src=""></div>

<script>
    let startX = 0, currentStep = 1;

    // –°–í–ê–ô–ü –ö–ù–ò–ì–ò (—Ç–æ–ª—å–∫–æ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏)
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 80) { // –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–ª –ø–æ—Ä–æ–≥, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞—Ç—å —Å–ª—É—á–∞–π–Ω–æ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            if (diff > 0 && currentStep < 3) { document.getElementById('p' + currentStep).classList.add('flipped'); currentStep++; }
            else if (diff < 0 && currentStep > 1) { currentStep--; document.getElementById('p' + currentStep).classList.remove('flipped'); }
        }
    });

    function speak(text) { const m = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, '')); m.lang = 'ru-RU'; window.speechSynthesis.speak(m); }

    function startMic(id, callback) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech(); rec.lang = 'ru-RU';
        const btn = event.currentTarget;
        rec.onstart = () => btn.classList.add('mic-active');
        rec.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); callback(); };
        rec.start();
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box');
        const m = document.getElementById('chat-model').value;
        const val = i.value; if(!val) return; i.value = '';
        b.innerHTML = `<div><b>–ë–æ—Å—Å:</b> ${val}</div>` + b.innerHTML;
        const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}`);
        const data = await res.text();
        b.innerHTML = `<div><b>AI:</b> ${marked.parse(data)}</div>` + b.innerHTML; speak(data);
    }

    function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        const m = document.getElementById('art-model').value;
        const val = i.value; if(!val) return; i.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}&nologo=true&seed=${Math.random()}`;
        const f = document.createElement('div'); f.className = 'photo-frame';
        f.onclick = () => { document.getElementById('v-img').src = url; document.getElementById('viewer').style.display = 'flex'; };
        f.innerHTML = `<img src="${url}" style="width:100%"><p style="text-align:center;font-size:12px;margin-top:10px;">${val}</p>`;
        b.insertBefore(f, b.firstChild);
    }
</script>
</body>
</html>
