<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>От игрушки до фуры — Чат</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; display: flex; justify-content: center; padding: 10px; margin: 0; color: #eee; }
        .chat-container { width: 100%; max-width: 500px; background: #2d2d2d; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid #444; margin-top: 10px; }
        
        /* Блок обложки с твоего сайта */
        .cover-image {
            width: 100%;
            height: 100px;
            background: url('1000130882.jpg') center/cover no-repeat; /* Прямой путь к файлу в твоем репозитории */
            border-bottom: 2px solid #007bff;
        }

        /* Синяя кликабельная шапка как на первом скрине */
        .header { background: #007bff; padding: 0; text-align: center; }
        .header a { 
            display: block; 
            color: white; 
            padding: 15px; 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 18px;
        }

        #chat-output { height: 380px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #444; font-size: 14px; line-height: 1.5; display: flex; flex-direction: column; background: #252525; }
        .input-area { display: flex; padding: 10px; gap: 8px; background: #2d2d2d; }
        input { flex: 1; padding: 12px; border: 1px solid #444; border-radius: 5px; outline: none; background: #1a1a1a; color: white; }
        
        /* Кнопка оранжевая как на скрине */
        button { padding: 10px 15px; background: #d35400; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 8px; max-width: 85%; }
        .user-msg { background: #3498db; align-self: flex-end; color: white; }
        .ai-msg { background: #3d3d3d; align-self: flex-start; border-left: 4px solid #d35400; }
        .system-msg { color: #888; font-style: italic; text-align: center; font-size: 12px; margin-bottom: 10px; }
        img.generated-img { max-width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #d35400; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="cover-image"></div>
    
    <div class="header">
        <a href="index.html">ОТ ИГРУШКИ ДО ФУРЫ</a>
    </div>
    
    <div id="chat-output">
        <div class="system-msg">Система готова, босс. Жду приказа...</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Напиши 'Нарисуй' или спроси..." autocomplete="off">
        <button id="send-btn">ОТПРАВИТЬ</button>
    </div>
</div>

<script>
    // Твои модели сохранены
    const AI_MODELS = ['openai', 'mistral', 'qwen', 'llama', 'searchgpt'];
    const output = document.getElementById('chat-output');
    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        input.value = '';
        input.disabled = true;
        btn.disabled = true;
        
        appendMessage('ВЫ', text, 'user-msg');
        const aiDiv = appendMessage('AI', 'Связь с базой...', 'ai-msg');

        const isImage = text.toLowerCase().includes('нарисуй') || text.toLowerCase().includes('картинка');

        try {
            if (isImage) {
                const seed = Math.floor(Math.random() * 100000);
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?seed=${seed}&width=1024&height=1024&model=flux&nologo=true`;
                aiDiv.innerHTML = `Готово!<br><img src="${imageUrl}" class="generated-img" onload="output.scrollTop = output.scrollHeight">`;
            } else {
                const response = await fetchWithRetry(text);
                aiDiv.innerText = response;
            }
        } catch (error) {
            aiDiv.innerText = "Ошибка: " + error.message;
        } finally {
            input.disabled = false;
            btn.disabled = false;
            input.focus();
            output.scrollTop = output.scrollHeight;
        }
    }

    function appendMessage(sender, text, className) {
        const msg = document.createElement('div');
        msg.className = `msg ${className}`;
        msg.innerHTML = `<strong>${sender}:</strong> <br><span>${text}</span>`;
        output.appendChild(msg);
        output.scrollTop = output.scrollHeight;
        return msg.querySelector('span');
    }

    async function fetchWithRetry(prompt, modelIdx = 0) {
        if (modelIdx >= AI_MODELS.length) throw new Error("Все нейросети заняты.");
        const model = AI_MODELS[modelIdx];
        // Используем только GET запросы - они самые стабильные
        const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=${model}&seed=${Math.random()}`;
        
        try {
            const response = await fetch(url);
            if (!response.ok) return fetchWithRetry(prompt, modelIdx + 1);
            return await response.text();
        } catch (e) {
            return fetchWithRetry(prompt, modelIdx + 1);
        }
    }

    btn.onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
