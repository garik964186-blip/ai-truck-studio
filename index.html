<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeTka Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e;
            --card-bg: #16161a;
            --text-color: #e0e0e0;
            --accent-color: #ff0055;
            --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --chat-user-bg: #ff0055;
            --chat-ai-bg: #2a2a2e;
            --input-bg: #222226;
            --border-radius: 16px;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 20px 10px; margin: 0; }
        .container { background-color: var(--card-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: 0 20px 70px rgba(0,0,0,0.8); width: 100%; max-width: 950px; border: 1px solid #333; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 70px; border-radius: 50%; border: 2px solid var(--accent-color); }
        .banner-img { width: 100%; border-radius: 12px; margin: 15px 0; border: 2px solid var(--accent-color); }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }

        .tabs { display: flex; background: #000; padding: 5px; border-radius: 12px; margin-bottom: 20px; gap: 5px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #777; font-weight: 900; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; }

        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        .board-controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .presets { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .preset-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; transition: 0.2s; }
        
        #image-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; background: #08080a; padding: 15px; border-radius: 12px; border: 2px dashed #333; min-height: 200px; }
        .img-wrapper { position: relative; display: inline-block; transition: 0.3s; }
        .generated-img { width: 100%; border-radius: 8px; cursor: pointer; border: 1px solid #222; }

        #chat-container { 
            height: 400px; overflow-y: auto; background: #0f0f12; border-radius: 12px; padding: 15px; 
            margin-bottom: 10px; display: none; flex-direction: column; gap: 10px; border: 1px solid #333; 
        }
        .message { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 14px; position: relative; word-wrap: break-word; }
        .message.user { align-self: flex-end; background: var(--chat-user-bg); color: white; }
        .message.ai { align-self: flex-start; background: var(--chat-ai-bg); color: #ddd; padding-top: 25px; }
        
        select, textarea, input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); }
        .clear-btn { background: #444; color: #ccc; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .voice-btn { width: 50px; background: #333; border: 1px solid #444; border-radius: 10px; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://i.postimg.cc/3wKYWN3j/Se-Tka-Foto.jpg" class="logo-img">
        <h1><a>SeTka Studio 3.6</a></h1>
        <img src="https://i.postimg.cc/mD9t7mS3/1000130841.jpg" class="banner-img">
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div class="board-controls">
            <select id="model-select" style="flex:1; margin:0">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
                <option value="dalle-3">üé® DALL-E 3</option>
                <option value="flux-realism">üì∏ –†–µ–∞–ª–∏–∑–º</option>
            </select>
            <button class="clear-btn" onclick="downloadAll()">üì• –í–°–Å</button>
            <button class="clear-btn" onclick="clearBoard()">üóëÔ∏è</button>
        </div>
        <div class="presets">
            <button class="preset-btn" onclick="addPreset('big truck Kamaz, cinematic lighting, 8k')">üöõ –ö–∞–º–∞–∑</button>
            <button class="preset-btn" onclick="addPreset('cyberpunk city, neon, futuristic truck')">üåÉ –ù–µ–æ–Ω</button>
        </div>
        <textarea id="prompt-input" rows="2" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É..."></textarea>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">üöÄ –°–û–ó–î–ê–¢–¨</button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div class="board-controls">
            <select id="chat-model-select" style="flex:1; margin:0">
                <option value="openai-fast">‚ö° GPT-4o Mini</option>
                <option value="gemini">‚ú® Gemini Pro</option>
            </select>
            <button class="clear-btn" onclick="resetChat()">üóëÔ∏è</button>
        </div>
        <div id="chat-container"></div>
        <div style="display:flex; gap:5px;">
            <button id="voice-btn" class="voice-btn" onclick="startVoice()">üé§</button>
            <input type="text" id="chat-input" placeholder="–°–ø—Ä–æ—Å–∏..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width:50px; background:var(--accent-color); border:none; border-radius:10px; color:white;">‚û§</button>
        </div>
    </div>
</div>

<script>
    let history = [];
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text.replace(/[*#`]/g, ''));
        utterance.lang = 'ru-RU';
        window.speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value) return;
        const msg = input.value;
        box.style.display = 'flex'; // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        history.push({role:"user", content:msg});
        
        const aiDiv = document.createElement('div');
        aiDiv.className="message ai"; aiDiv.innerHTML="...";
        box.appendChild(aiDiv);
        
        const r = await fetch('https://text.pollinations.ai/', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body:JSON.stringify({messages:history, model:document.getElementById('chat-model-select').value})
        });
        const text = await r.text();
        aiDiv.innerHTML = marked.parse(text);
        history.push({role:"assistant", content:text});
        speak(text);
        box.scrollTop = box.scrollHeight;
    }

    function resetChat() {
        document.getElementById('chat-container').innerHTML = '';
        document.getElementById('chat-container').style.display = 'none';
        history = [];
        window.speechSynthesis.cancel();
    }

    async function generateImage() {
        const p = document.getElementById('prompt-input').value;
        if (!p) return;
        const btn = document.getElementById('gen-btn');
        btn.innerText = "‚è≥ –ñ–î–ò...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${document.getElementById('model-select').value}&seed=${Math.random()}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const wrap = document.createElement('div'); wrap.className = 'img-wrapper';
            wrap.innerHTML = `<img src="${url}" class="generated-img" onclick="window.open('${url}')">`;
            document.getElementById('image-container').prepend(wrap);
            btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨";
        };
    }

    function addPreset(t) { document.getElementById('prompt-input').value += t; }
    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'ru-RU'; rec.onresult = (e) => { document.getElementById('chat-input').value = e.results[0][0].transcript; };
        rec.start();
    }
</script>
</body>
</html>
