<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; display: block; font-size: 14px; color: var(--ink); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.15); padding-bottom: 10px; border-radius: 8px; padding: 8px; position: relative; margin-bottom: 10px; }
        .ai-content { cursor: pointer; padding-right: 25px; }
        .speaker-btn { position: absolute; right: 8px; top: 12px; font-size: 20px; color: var(--accent); opacity: 0.5; cursor: pointer; z-index: 5; }
        .speaker-btn:active { opacity: 1; color: #000; }

        .status-bar { font-size: 13px; text-align: center; color: var(--accent); min-height: 25px; font-weight: bold; padding: 5px; }
        .input-bar { padding: 12px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; width: 45px; }
        
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
        .trash-btn { font-size: 16px; opacity: 0.5; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay">
    <div style="text-align:right; padding:15px; color:#fff; font-size:35px;" onclick="document.getElementById('z-overlay').style.display='none'">&times;</div>
    <div id="z-wrap" style="width:100%; height:90%; display:flex; align-items:center; justify-content:center;"><img id="z-img" src="" style="width:100%;"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <span style="width:20px"></span>
                    üîÆ GEMINI BOOK
                    <button class="trash-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
                </div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω–∞—è)</option>
                    <option value="mistral">Mistral Large (–ë—ã—Å—Ç—Ä–∞—è)</option>
                </select>
                <div id="status-chat" class="status-bar">
                    <span id="s-label" style="color:red; cursor:pointer;" onclick="wakeAudio()">üì¢ –ù–∞–∂–º–∏ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏</span>
                </div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" class="btn" id="m-chat"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–°–ª—É—à–∞—é, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–®–µ–¥–µ–≤—Ä)</option>
                    <option value="flux-realism">üì∏ –§–æ—Ç–æ-—Ä–µ–∞–ª–∏–∑–º</option>
                    <option value="flux-anime">üéé –ê–Ω–∏–º–µ-—Å—Ç–∏–ª—å</option>
                    <option value="turbo">‚ö° –ë—ã—Å—Ç—Ä–æ</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:10px double var(--gold);">
                <video autoplay loop muted playsinline style="width:100%; height:75%; object-fit:cover; border-bottom:4px solid var(--gold);">
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); text-align:center;">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:12px; opacity:0.6; margin-top:15px;">BOSS EDITION</div>
                    <div style="font-size:12px; opacity:0.6; margin-top:5px;">‚¨Ö –°–ú–ê–•–ù–ò –í–õ–ï–í–û</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, pz = null, audioReady = false;
    const synth = window.speechSynthesis;
    let voiceList = [];
    
    // –ü–ª–µ–µ—Ä "–£–º–Ω–∞—è –ê—É–¥–∏–æ–∫–Ω–∏–≥–∞"
    let chunks = [];
    let currentIdx = 0;
    let isPlaying = false;
    let activeText = "";

    const flipSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    marked.setOptions({ breaks: true, gfm: true });

    function loadVoices() { voiceList = synth.getVoices(); }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

    function wakeAudio() {
        if (audioReady) return;
        synth.speak(new SpeechSynthesisUtterance(''));
        audioReady = true;
        flipSound.play().then(() => { flipSound.pause(); flipSound.currentTime = 0; });
        document.getElementById('s-label').innerHTML = "<span style='color:green'>‚úÖ –ó–≤—É–∫ –≥–æ—Ç–æ–≤</span>";
        setTimeout(() => { document.getElementById('s-label').innerText = ""; }, 2000);
    }

    // –õ–û–ì–ò–ö–ê –ß–¢–ï–ù–ò–Ø –° –ü–ê–£–ó–û–ô (–ù–ê–î–ï–ñ–ù–ê–Ø)
    function toggleSpeech(t, restart = false) {
        wakeAudio();

        if (restart) {
            stopSpeech();
            startSpeech(t);
            return;
        }

        if (activeText === t && isPlaying) {
            stopSpeech(); // –ü–∞—É–∑–∞
            document.getElementById('status-chat').innerText = "‚è∏ –ü–∞—É–∑–∞";
        } else if (activeText === t && !isPlaying) {
            isPlaying = true; // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
            readSegment();
        } else {
            stopSpeech();
            startSpeech(t);
        }
    }

    function startSpeech(t) {
        activeText = t;
        const clean = t.replace(/[#*`_{}\[\]()]/g, '').trim();
        chunks = clean.match(/[^.!?]+[.!?]+/g) || [clean];
        currentIdx = 0;
        isPlaying = true;
        readSegment();
    }

    function stopSpeech() {
        synth.cancel();
        isPlaying = false;
    }

    function readSegment() {
        if (!isPlaying || currentIdx >= chunks.length) {
            if (currentIdx >= chunks.length) {
                document.getElementById('status-chat').innerText = "";
                isPlaying = false;
                activeText = "";
            }
            return;
        }

        const u = new SpeechSynthesisUtterance(chunks[currentIdx]);
        let v = voiceList.find(v => v.lang.includes('ru') && v.name.includes('Google'));
        if(!v) v = voiceList.find(v => v.lang.includes('ru'));
        if(v) { u.voice = v; u.rate = 1.05; }
        u.lang = 'ru-RU';

        u.onstart = () => { document.getElementById('status-chat').innerText = "üìñ –ß–∏—Ç–∞—é..."; };
        u.onend = () => {
            if (isPlaying) {
                currentIdx++;
                readSegment();
            }
        };
        u.onerror = () => { isPlaying = false; };

        synth.speak(u);
    }

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; opacity:0.6; font-size:13px; margin-bottom:5px;">–í—ã: ${val}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}`);
            let d = await r.text();
            if(d.includes('"content":')) { try { d = JSON.parse(d).choices[0].message.content; } catch(e){} }
            
            createAiBox(d);
            saveChat();
            toggleSpeech(d, true);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    function createAiBox(text) {
        const div = document.createElement('div');
        div.className = "ai-box";
        div.innerHTML = `
            <i class="fas fa-volume-up speaker-btn" title="–ó–∞–Ω–æ–≤–æ"></i>
            <div class="ai-content"><b>AI:</b> ${marked.parse(text)}</div>
        `;
        
        div.querySelector('.ai-content').onclick = () => toggleSpeech(text, false);
        div.querySelector('.speaker-btn').onclick = (e) => { e.stopPropagation(); toggleSpeech(text, true); };
        
        document.getElementById('hub-box').insertAdjacentElement('afterbegin', div);
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        let txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        try {
            const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const td = await tr.json();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(td.responseData.translatedText)}?model=${m}&nologo=true&seed=${Date.now()}`;
            b.insertAdjacentHTML('afterbegin', `<div style="background:#fff; padding:10px; margin-bottom:15px;"><img src="${url}" style="width:100%;" onclick="openZ('${url}')" onload="document.getElementById('status-art').innerText=''"></div>`);
        } catch(e) { document.getElementById('status-art').innerText = "–û—à–∏–±–∫–∞"; }
    }

    function saveChat() { localStorage.setItem('boss_book_v3', document.getElementById('hub-box').innerHTML); }
    function loadChat() {
        const saved = localStorage.getItem('boss_book_v3');
        if (saved) {
            document.getElementById('hub-box').innerHTML = saved;
            document.querySelectorAll('.ai-box').forEach(box => {
                const txt = box.querySelector('.ai-content').innerText.replace('AI:', '').trim();
                box.querySelector('.ai-content').onclick = () => toggleSpeech(txt, false);
                box.querySelector('.speaker-btn').onclick = (e) => { e.stopPropagation(); toggleSpeech(txt, true); };
            });
        }
    }
    function clearChat() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë?')) { document.getElementById('hub-box').innerHTML = ''; localStorage.removeItem('boss_book_v3'); stopSpeech(); } }

    function runMic(id, cb, bId) {
        wakeAudio();
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById(bId).style.color = 'red';
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }

    function openZ(u) {
        document.getElementById('z-img').src = u;
        document.getElementById('z-overlay').style.display = 'flex';
        if(pz) pz.destroy();
        pz = new PinchZoom.default(document.getElementById('z-wrap'), { minZoom: 1, maxZoom: 4 });
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            let moved = false;
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; moved = true; }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); moved = true; }
            if (moved) { flipSound.currentTime = 0; flipSound.play().catch(e => {}); }
        }
    });
</script>
</body>
</html>
