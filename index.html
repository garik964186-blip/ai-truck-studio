<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 100px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 20px; }

        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; margin-bottom: 12px; background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; cursor: pointer; }
        
        textarea { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; font-size: 14px; outline: none; transition: 0.2s; }
        
        .voice-btn-active { background: #ff0000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } }

        .action-btn { width: 100%; padding: 12px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); position: relative; overflow: hidden; margin-top: 10px; }
        .truck-animation { position: absolute; left: -100px; top: 50%; transform: translateY(-50%) scaleX(-1); font-size: 24px; display: none; }
        @keyframes drive { 0% { left: -100px; } 100% { left: 110%; } }
        .loading .truck-animation { display: block; animation: drive 2s linear infinite; }

        #chat-container { height: 350px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.4; position: relative; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #444; }

        .msg-actions { display: flex; gap: 5px; margin-top: 8px; border-top: 1px solid #333; padding-top: 5px; }
        .mini-btn { padding: 6px 10px; font-size: 11px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent-grad); color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 1000; box-shadow: 0 5px 15px rgba(255,0,85,0.3); }
        #toast.show { opacity: 1; bottom: 50px; }

        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; cursor: pointer; }

        /* –ù–û–í–ê–Ø –û–ë–õ–ê–°–¢–¨ –í–í–û–î–ê –í –ß–ê–¢–ï */
        .chat-input-area { display: flex; align-items: flex-end; gap: 5px; background: var(--input-bg); padding: 5px; border-radius: 12px; border: 1px solid #333; }
        .chat-input-area textarea { flex: 1; border: none; background: transparent; min-height: 40px; max-height: 150px; padding: 8px; }
        .chat-btn { width: 40px; height: 40px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #333; color: white; flex-shrink: 0; margin-bottom: 2px; }
    </style>
</head>
<body>
<div id="toast">–¢–ï–ö–°–¢ –°–ö–û–ü–ò–†–û–í–ê–ù, –ë–û–°–°! üìã</div>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="global-controls">
        <select id="model-select"></select>
        <button class="compact-btn" onclick="downloadAll()">üì• –í–°–Å</button>
        <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <textarea id="prompt-input" placeholder="–ù–∞–ø–∏—à–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º (–ø–µ—Ä–µ–≤–µ–¥—É —Å–∞–º)..." rows="3"></textarea>
        <div style="display:flex; justify-content: space-between; margin-top: 8px;">
            <button id="voice-art-btn" class="compact-btn" onclick="runVoice('art')" style="width: 48%;">üé§ –ì–û–õ–û–°</button>
            <button class="compact-btn" onclick="document.getElementById('prompt-input').value = ''" style="width: 48%;">–û–ß–ò–°–¢–ò–¢–¨ ‚ùå</button>
        </div>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">
            <span class="btn-text">üöÄ –°–û–ó–î–ê–¢–¨</span>
            <span class="truck-animation">üöõüí®</span>
        </button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div class="chat-input-area">
            <button id="voice-chat-btn" class="chat-btn" onclick="runVoice('chat')">üé§</button>
            <textarea id="chat-input" placeholder="–°–ø—Ä–æ—Å–∏..." oninput="autoResize(this)"></textarea>
            <button onclick="sendMessage()" class="chat-btn" style="background: var(--accent-color);">‚û§</button>
        </div>
    </div>
</div>

<script>
    const imageModels = `<option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option><option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option><option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>`;
    const textModels = `<option value="openai">ü§ñ GPT-4o (–£–º–Ω—ã–π)</option><option value="gemini">‚ôä Gemini (–ë—ã—Å—Ç—Ä—ã–π)</option><option value="claude">üé≠ Claude (–¢–≤–æ—Ä—á–µ—Å–∫–∏–π)</option><option value="search">üîç –ü–æ–∏—Å–∫ –≤ —Å–µ—Ç–∏</option>`;

    function updateModels(tab) { document.getElementById('model-select').innerHTML = tab === 'art' ? imageModels : textModels; }
    updateModels('art');

    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        updateModels(tab);
    }

    // –ê–≤—Ç–æ-–≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    async function translateText(text) {
        if (!/[–∞-—è–ê-–Ø]/.test(text)) return text;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        let cleanText = text.replace(/[*#`_]/g, '').trim();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'ru-RU';
        utterance.rate = 1.3;
        const voices = window.speechSynthesis.getVoices();
        const male = voices.find(v => v.lang.includes('ru') && (v.name.includes('Male') || v.name.includes('Dmitry')));
        if (male) utterance.voice = male;
        window.speechSynthesis.speak(utterance);
    }

    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        recognition.onstart = () => { btn.classList.add('voice-btn-active'); window.speechSynthesis.cancel(); };
        recognition.onend = () => btn.classList.remove('voice-btn-active');
        recognition.onresult = async (event) => {
            const result = event.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('prompt-input').value = result;
                generateImage();
            } else {
                const input = document.getElementById('chat-input');
                input.value = result;
                autoResize(input);
                sendMessage();
            }
        };
        recognition.start();
    }

    async function generateImage() {
        const inputEl = document.getElementById('prompt-input');
        let prompt = inputEl.value;
        const model = document.getElementById('model-select').value;
        const btn = document.getElementById('gen-btn');
        if (!prompt) return;
        btn.classList.add('loading'); btn.disabled = true;
        prompt = await translateText(prompt);
        inputEl.value = prompt;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url; newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            btn.classList.remove('loading'); btn.disabled = false;
        };
        img.onerror = () => { btn.classList.remove('loading'); btn.disabled = false; };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        const model = document.getElementById('model-select').value;
        if(!input.value) return;
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        input.style.height = '40px';
        box.scrollTop = box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=${model}`);
            const text = await r.text();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(text);
            const actions = document.createElement('div');
            actions.className = 'msg-actions';
            actions.innerHTML = `<button class="mini-btn" onclick="speak(\`${text.replace(/`/g, "\\`").replace(/'/g, "\\'")}\`)">üîä –ü–û–í–¢–û–†</button><button class="mini-btn" onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, "\\`").replace(/'/g, "\\'")}\`); document.getElementById('toast').classList.add('show'); setTimeout(()=>document.getElementById('toast').classList.remove('show'),2000);">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨</button>`;
            aiMsg.appendChild(actions);
            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
            speak(text);
        } catch(e) { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞.</div>`; }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() {
        document.querySelectorAll('.generated-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `art_${i}.jpg`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        });
    }
</script>
</body>
</html>
