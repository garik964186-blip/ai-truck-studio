<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS КНИГА</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: serif; }
        
        /* Основной контейнер */
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        /* Страницы */
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; position: relative;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #ddd; }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* Интерфейс */
        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .ai-box { padding: 10px; border-bottom: 1px dashed #ccc; cursor: pointer; border-left: 0px solid var(--accent); transition: 0.2s; }
        .user-msg { text-align: right; color: var(--accent); font-style: italic; margin-bottom: 5px; font-size: 0.9em; }
        
        .input-bar { padding: 15px; background: #fff; border-top: 1px solid #ccc; }
        .row { display: flex; gap: 10px; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; padding: 12px; border: 2px solid var(--ink); border-radius: 20px; outline: none; }
        .btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 80px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; }
        .dot.active { opacity: 1; transform: scale(1.2); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        
        /* Режим Поэта */
        .poet-ui { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 5px; font-size: 12px; }
    </style>
</head>
<body onclick="if(!window.audioCtx) window.audioCtx = new (window.AudioContext || window.webkitAudioContext)()">

<div id="z-overlay" onclick="this.style.display='none'">
    <img id="z-img" src="" style="max-width:95%; max-height:90%;">
</div>

<div class="nav-dots">
    <div class="dot active" id="d1"></div>
    <div class="dot" id="d2"></div>
    <div class="dot" id="d3"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button onclick="clearChat()" class="btn"><i class="fas fa-trash"></i></button>
                    <span>ЧАТ С БОССОМ</span>
                    <span style="width:30px"></span>
                </div>
                <div class="poet-ui">
                    <i class="fas fa-feather"></i> Режим Поэта: 
                    <input type="checkbox" id="poet-mode">
                </div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic()" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="Пиши здесь...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button onclick="clearArt()" class="btn"><i class="fas fa-trash"></i></button>
                    <span>АРТ-СТУДИЯ</span>
                    <span style="width:30px"></span>
                </div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="Что нарисовать?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center; color:var(--gold);">
                <div style="width:80%; height:200px; background:#000; display:flex; align-items:center; justify-content:center; border:2px solid var(--gold);">
                   <span style="font-size:12px; opacity:0.5;">[ ВИДЕО-ЗАСТАВКА ]</span>
                </div>
                <h1 style="margin-top:20px; letter-spacing:3px;">НАША КНИГА</h1>
                <p style="font-size:12px; animation: pulse 2s infinite;">← СВАЙПНИ, ЧТОБЫ ОТКРЫТЬ</p>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    let step = 1;
    let speechData = { isPaused: false, lastIndex: 0, currentText: "", activeElement: null };

    // Загрузка
    window.onload = () => {
        const h = localStorage.getItem('boss_chat');
        if(h) document.getElementById('hub-box').innerHTML = h;
        const a = localStorage.getItem('boss_art');
        if(a) document.getElementById('imgs-box').innerHTML = a;
    };

    // Навигация
    function jumpTo(s) {
        if(s === step) return;
        window.speechSynthesis.cancel();
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    // Свайпы
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if(Math.abs(d) > 50) {
            if(d > 0 && step < 3) jumpTo(step+1);
            if(d < 0 && step > 1) jumpTo(step-1);
        }
    });

    // Чат
    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if(!i.value) return;
        const val = i.value; i.value = '';
        const isPoet = document.getElementById('poet-mode').checked;
        
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">${val}</div>`);
        const tid = 'l-' + Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:10px; opacity:0.5;">Думаю...</div>`);
        
        try {
            let p = isPoet ? "Отвечай строго в рифму, выделяй ударения ЗАГЛАВНЫМИ буквами: " : "Отвечай кратко: ";
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(p + val)}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            div.onclick = () => handleSpeech(d, div);
            b.appendChild(div);
            
            localStorage.setItem('boss_chat', b.innerHTML);
            b.scrollTop = b.scrollHeight;
        } catch(e) { document.getElementById(tid).innerText = "Ошибка сети"; }
    }

    // Озвучка
    function handleSpeech(txt, el) {
        if (speechData.activeElement === el) {
            if (window.speechSynthesis.speaking && !speechData.isPaused) {
                window.speechSynthesis.cancel();
                speechData.isPaused = true;
                el.style.borderLeft = "4px solid var(--gold)";
                return;
            } else if (speechData.isPaused) {
                playText(speechData.currentText.slice(speechData.lastIndex), el);
                speechData.isPaused = false;
                return;
            }
        }
        window.speechSynthesis.cancel();
        speechData.currentText = txt.replace(/[#*`]/g,'');
        speechData.activeElement = el;
        playText(speechData.currentText, el);
    }

    function playText(t, el) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'ru-RU'; u.rate = 0.9;
        el.style.borderLeft = "4px solid var(--accent)";
        u.onboundary = (e) => { if(e.name === 'word') speechData.lastIndex = (speechData.currentText.length - t.length) + e.charIndex; };
        u.onend = () => { if(!speechData.isPaused) { el.style.borderLeft = "0"; speechData.activeElement = null; } };
        window.speechSynthesis.speak(u);
    }

    // Арт
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if(!i.value) return;
        const txt = i.value; i.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?width=1024&height=1024&nologo=true`;
        
        const div = document.createElement('div');
        div.style.cssText = "background:#fff; padding:5px; position:relative; margin-bottom:10px;";
        div.innerHTML = `<img src="${url}" style="width:100%;" onclick="openZ('${url}')">
                         <button onclick="this.parentElement.remove(); saveArt();" style="position:absolute; top:5px; right:5px;">×</button>
                         <p style="font-size:10px; text-align:center;">${txt}</p>`;
        b.prepend(div);
        saveArt();
    }

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display='flex'; }
    function saveArt() { localStorage.setItem('boss_art', document.getElementById('imgs-box').innerHTML); }
    function clearChat() { localStorage.removeItem('boss_chat'); location.reload(); }
    function clearArt() { localStorage.removeItem('boss_art'); location.reload(); }
    
    function runMic() {
        const R = window.webkitSpeechRecognition || window.SpeechRecognition;
        if(!R) return alert("Голос не поддерживается");
        const r = new R(); r.lang = 'ru-RU';
        r.onresult = (e) => { document.getElementById('i-chat').value = e.results[0][0].transcript; sendMsg(); };
        r.start();
    }
</script>

</body>
</html>
