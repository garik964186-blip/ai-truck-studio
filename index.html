<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>НАША КНИГА | BOSS ULTIMATE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --pause-color: #d4af37;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: #000; overflow: hidden; font-family: "Georgia", serif;
            touch-action: none; 
        }
        
        /* Эффект тумана */
        @keyframes fogMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000; animation: fogMove 120s linear infinite;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* Навигация 1-2-3 (Точки) */
        .nav-dots { 
            position: fixed; 
            bottom: 95px; /* Чуть выше панели ввода */
            left: 0; right: 0; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            z-index: 5000; 
        }
        .dot { 
            width: 14px; 
            height: 14px; 
            border-radius: 50%; 
            background: var(--gold); 
            opacity: 0.4; 
            border: 2px solid rgba(0,0,0,0.5); 
            transition: 0.3s; 
            cursor: pointer;
            padding: 10px; /* Увеличиваем зону нажатия */
            background-clip: content-box;
        }
        .dot.active { 
            opacity: 1; 
            transform: scale(1.5); 
            box-shadow: 0 0 10px var(--gold);
        }

        /* Остальные стили из Эталона */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; outline: none; position: relative; z-index: 1000; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; touch-action: pan-y; -webkit-overflow-scrolling: touch; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); position: relative; z-index: 1000; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="window.wakeAudio()">

<div id="z-overlay" onclick="window.closeZ()">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px;">×</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="nav-dots">
    <div class="dot active" onclick="window.jumpTo(1)" title="Обложка"></div>
    <div class="dot" onclick="window.jumpTo(2)" title="Визуализатор"></div>
    <div class="dot" onclick="window.jumpTo(3)" title="Чат"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="window.clearChat()"><i class="fas fa-trash"></i></button>
                    <span>⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span>
                    <span style="width:30px"></span>
                </div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (Универсал)</option>
                    <option value="p1">DeepSeek R1 (Аналитик)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row" style="display:flex; gap:10px;">
                        <button onclick="window.runMic('i-chat', window.sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="Запрос...">
                        <button onclick="window.sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="window.clearArt()"><i class="fas fa-trash"></i></button>
                    <span>⬥ ВИЗУАЛИЗАТОР ⬥</span>
                    <span style="width:30px"></span>
                </div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row" style="display:flex; gap:10px;">
                        <button onclick="window.runMic('i-art', window.genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="Образ...">
                        <button onclick="window.genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">НАША КНИГА</h1>
                    <div style="font-size:11px; opacity:0.8; margin-top:10px; font-weight:bold;">ULTIMATE BOSS EDITION</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    window.step = 1; window.audioReady = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');

    window.wakeAudio = function() { if(!window.audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); window.audioReady = true; } };

    window.jumpTo = function(s) {
        if(s === window.step) return;
        if(navigator.vibrate) navigator.vibrate(40); 
        flipSound.currentTime = 0; flipSound.play().catch(()=>{});
        
        // Обновляем точки
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        
        // Анимация страниц
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        window.step = s;
    };

    // Свайпы тоже оставляем для удобства
    let sX = 0;
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; }, {passive: false});
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && window.step < 3) window.jumpTo(window.step + 1);
            else if (d < 0 && window.step > 1) window.jumpTo(window.step - 1);
        }
    }, {passive: false});

    // Заглушки для функций (чтобы код не падал)
    window.sendMsg = () => { alert("Босс, чат готов!"); };
    window.genArt = () => { alert("Рисую, босс!"); };
    window.clearChat = () => { document.getElementById('hub-box').innerHTML=''; };
    window.clearArt = () => { document.getElementById('imgs-box').innerHTML=''; };
    window.closeZ = () => { document.getElementById('z-overlay').style.display='none'; };
</script>
</body>
</html>
