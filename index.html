    <style>
        :root {

        body, html {

        }
        
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px 10px; line-height: 1.5; font-size: 15px; cursor: pointer; position: relative; transition: all 0.3s ease; border-left: 0px solid transparent; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; font-size: 14px; margin-bottom: 5px; color: var(--accent); }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }

<div class="viewport">

        <div class="page" id="p3">

                    <span>‚¨• –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë ‚¨•</span>

                    <select id="art-style" class="style-select">

                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block; object-fit:cover;">

                </div>
                <div style="margin-top:30px; font-size:12px; color:var(--gold); opacity:0.5; animation: pulse 2s infinite;">‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê</div>

<script>
    let step = 1, pz = null, audioReady = false, isVoiceInput = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');
    let speechData = { isPaused: false, lastIndex: 0, currentText: "", activeElement: null };

    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    async function translateAndEnhance(text, mode = 'none') {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
            const d = await r.json();
            let en = d.responseData.translatedText;
            if (mode === 'simon') en = `Simon's cat style, simple 2D line art, minimalist hand-drawn animation character, black ink on white background, thick outlines, expressive, funny, ${en}`;
            if (mode === 'pro') en += ", masterpiece, 8k, highly detailed";
            if (mode === 'cartoon') en += ", cartoon style, vibrant";
            if (mode === 'cinematic') en += ", cinematic lighting, movie shot";
            return en;
        } catch (e) { return text; }
    }

    function jumpTo(s) {
        if(s === step) return;
        stopAllSpeech(); 
        if(navigator.vibrate) navigator.vibrate(30); 
        flipSound.currentTime = 0; 
        flipSound.play().catch(e => console.log("Audio play blocked"));
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // --- –£–õ–¨–¢–ò–ú–ê–¢–ò–í–ù–´–ô –ö–û–ù–¢–†–û–õ–õ–ï–† –ñ–ï–°–¢–û–í ---
    let sX = 0;
    let sY = 0;

    // –°–ª—É—à–∞–µ–º –∫–∞—Å–∞–Ω–∏—è –Ω–∞ –≤—Å–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–µ
    document.addEventListener('touchstart', e => {
        sX = e.touches[0].clientX;
        sY = e.touches[0].clientY;
    }, {passive: false});

    // –ö–†–ò–¢–ò–ß–ù–û: –ó–∞–ø—Ä–µ—â–∞–µ–º Telegram –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ
    document.addEventListener('touchmove', e => {
        // –ï—Å–ª–∏ –º—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–º –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞/–∫–∞—Ä—Ç–∏–Ω–æ–∫, –∑–∞–ø—Ä–µ—â–∞–µ–º –≤—Å—ë
        if (!e.target.closest('.scroll-area')) {
            e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        
        let dX = sX - e.changedTouches[0].clientX;
        let dY = sY - e.changedTouches[0].clientY;

        // –õ–∏—Å—Ç–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
        if (Math.abs(dX) > Math.abs(dY) && Math.abs(dX) > 50) {
            if (dX > 0 && step < 3) jumpTo(step + 1);
            else if (dX < 0 && step > 1) jumpTo(step - 1);
        }
    }, {passive: false});
    // ---------------------------------------

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5">‚ö° –î—É–º–∞—é...</div>`);
        b.scrollTop = b.scrollHeight;
        try {
            const en = await translateAndEnhance(val);
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(en)}?model=${m}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            div.onclick = () => handleSpeech(d, div);
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
            if(isVoiceInput) { handleSpeech(d, div); isVoiceInput = false; }
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞ API"; }
    }

    function handleSpeech(txt, el) {
        if (speechData.activeElement === el) {
            if (window.speechSynthesis.speaking && !speechData.isPaused) {
                window.speechSynthesis.cancel();
                speechData.isPaused = true;
                el.style.borderLeft = "5px solid var(--pause-color)";
                return;
            } else if (speechData.isPaused) {
                const remaining = speechData.currentText.slice(speechData.lastIndex);
                playText(remaining, el);
                speechData.isPaused = false;
                return;
            }
        }
        stopAllSpeech();
        speechData.currentText = txt.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');
        speechData.activeElement = el;
        playText(speechData.currentText, el);
    }

    function playText(text, el) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ru-RU';
        el.style.background = "rgba(0,0,0,0.05)";
        el.style.borderLeft = "5px solid var(--accent)";
        u.onboundary = (e) => { if (e.name === 'word') speechData.lastIndex = (speechData.currentText.length - text.length) + e.charIndex; };
        u.onend = () => { if (!speechData.isPaused) { el.style.background = "transparent"; el.style.borderLeft = "none"; speechData.activeElement = null; } };
        window.speechSynthesis.speak(u);
    }

    function stopAllSpeech() {
        window.speechSynthesis.cancel();
        if (speechData.activeElement) { speechData.activeElement.style.background = "transparent"; speechData.activeElement.style.borderLeft = "none"; }
        speechData.isPaused = false; speechData.lastIndex = 0; speechData.activeElement = null;
    }

    function runMic(id, cb, bid) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bid).style.color = 'red'; if(id==='i-chat') isVoiceInput=true; };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bid).style.color = 'inherit';
        r.start();
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é —à–µ–¥–µ–≤—Ä...";
        if(navigator.vibrate) navigator.vibrate(30);
        const en = await translateAndEnhance(txt, s);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${m}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);position:relative;border-radius:4px;";
        div.innerHTML = `
            <img src="${url}" style="width:100%;" onclick="openZ('${url}')">
            <div style="position:absolute; top:8px; right:8px; display:flex; gap:5px;">
                <button onclick="downloadImage('${url}', '${txt.replace(/'/g, "")}')" style="background:rgba(255,255,255,0.9); border:none; border-radius:4px; width:35px; height:35px;"><i class="fas fa-download"></i></button>
                <button onclick="this.closest('div').parentElement.remove();" style="background:rgba(255,255,255,0.9); border:none; border-radius:4px; width:35px; height:35px; color:var(--accent);">√ó</button>
            </div>
            <p style="text-align:center;font-size:12px;margin:8px 0;font-weight:bold;">${txt}</p>
        `;
        b.prepend(div);
        div.querySelector('img').onload = () => { document.getElementById('status-art').innerText = ""; if(navigator.vibrate) navigator.vibrate(100); };
    }

    async function downloadImage(url, promptText) {
        try {
            if(navigator.vibrate) navigator.vibrate(50);
            const r = await fetch(url);
            const b = await r.blob();
            const u = window.URL.createObjectURL(b);
            const l = document.createElement('a');
            l.href = u; l.download = promptText.slice(0,20) + ".jpg";
            l.click(); window.URL.revokeObjectURL(u);
        } catch (e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
    }

    function clearChat() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('hub-box').innerHTML=''; }
    function clearArt() { if(confirm("–£–¥–∞–ª–∏—Ç—å –∞—Ä—Ç—ã?")) document.getElementById('imgs-box').innerHTML=''; }
    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; pz = new PinchZoom.default(document.getElementById('z-wrap'), {maxZoom:4}); }
    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; if(pz) pz.destroy(); }
</script>
