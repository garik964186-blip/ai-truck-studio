<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>НАША КНИГА | BOSS CUSTOM EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #2a0505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: #000; overflow: hidden; font-family: "Georgia", serif;
            /* Важно для Telegram: запрещаем прокрутку всей страницы */
            touch-action: none; 
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); color: var(--ink); display: flex; 
            flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); 
            pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            /* Внутри чата разрешаем прокрутку вверх-вниз */
            touch-action: pan-y; 
        }

        /* Остальные стили из вашей оригинальной версии */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; outline: none; }
        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; border: 1px solid #000; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.3); }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px; font-size: 15px; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; font-size: 14px; color: var(--accent); }
    </style>
</head>
<body>

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
</div>

<div class="viewport" id="v-main">
    <div class="book">
        <div class="page" id="p3"><div class="paper-sheet">
            <div class="header"><span>⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span></div>
            <div id="hub-box" class="scroll-area"></div>
            <div class="input-bar"><div class="row"><input type="text" id="i-chat" class="field" placeholder="Запрос..."><button onclick="sendMsg()" style="background:none; border:none; font-size:24px;"><i class="fas fa-paper-plane"></i></button></div></div>
        </div></div>

        <div class="page" id="p2" style="z-index: 2;"><div class="paper-sheet">
            <div class="header"><span>⬥ ВИЗУАЛИЗАТОР ⬥</span></div>
            <div id="imgs-box" class="scroll-area"></div>
            <div class="input-bar"><div class="row"><input type="text" id="i-art" class="field" placeholder="Образ..."><button onclick="genArt()" style="background:none; border:none; font-size:24px;"><i class="fas fa-magic"></i></button></div></div>
        </div><div class="back"></div></div>

        <div class="page" id="p1" style="z-index: 3;"><div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
            <div style="width: 85%; background: #fff; padding: 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8);">
                <video autoplay loop muted playsinline style="width:100%; display:block;">
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
            </div>
            <h1 style="color:var(--gold); margin-top:30px;">НАША КНИГА</h1>
            <div style="color:var(--gold); opacity:0.5; font-size:12px;">← ЛИСТНИТЕ</div>
        </div><div class="back"></div></div>
    </div>
</div>

<script>
    // Инициализация Telegram
    const tg = window.Telegram.WebApp;
    tg.expand(); 
    // Эта команда отключает закрытие свайпом вниз, освобождая жесты для нас
    if (tg.disableVerticalSwipes) tg.disableVerticalSwipes();

    let step = 1;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');

    function jumpTo(s) {
        if(s === step) return;
        flipSound.currentTime = 0; flipSound.play().catch(()=>{});
        if(navigator.vibrate) navigator.vibrate(40);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // "Бронебойный" свайп
    let sX = 0;
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; }, {passive: false});
    document.addEventListener('touchmove', e => {
        // Если мы в зоне чата и листаем вверх/вниз - не мешаем
        if (e.target.closest('.scroll-area')) return;
        // В остальных случаях блокируем стандартный свайп Telegram
        e.preventDefault(); 
    }, {passive: false});

    document.addEventListener('touchend', e => {
        let dX = sX - e.changedTouches[0].clientX;
        if(Math.abs(dX) > 60) {
            if(dX > 0 && step < 3) jumpTo(step + 1);
            else if(dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if(!i.value) return;
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">Босс: ${i.value}</div>`);
        const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(i.value)}`);
        const d = await r.text();
        b.insertAdjacentHTML('beforeend', `<div class="ai-box"><b>AI:</b><br>${marked.parse(d)}</div>`);
        i.value = ''; b.scrollTop = b.scrollHeight;
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if(!i.value) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(i.value)}?nologo=true`;
        b.prepend(Object.assign(document.createElement('div'), {innerHTML: `<img src="${url}" style="width:100%; margin-bottom:10px;">`}));
        i.value = '';
    }
</script>
</body>
</html>
