<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | TOTAL EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #3d0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transition: transform 0.6s cubic-bezier(0.64, 0.04, 0.35, 1); pointer-events: none; z-index: 1; transform-style: preserve-3d; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        .header { padding: 15px; border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; background: rgba(0,0,0,0.05); }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 14px; display: block !important; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        .ai-msg { border-left: 4px solid var(--accent); padding: 8px; background: rgba(0,0,0,0.02); margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body onclick="startAudio()">

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üéôÔ∏è –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–°–∞–º—ã–π —É–º–Ω—ã–π)</option>
                    <option value="llama">Llama 3.1 (–û—Ç Meta)</option>
                    <option value="mistral">Mistral (GitHub Top)</option>
                    <option value="qwen">Qwen 2.5 (Alibaba)</option>
                    <option value="deepseek">DeepSeek (–õ–æ–≥–∏–∫–∞)</option>
                </select>
                <select id="voice-id" class="ai-select" style="border-color: var(--accent);">
                    <option value="ru-RU-DmitryNeural">–ì–æ–ª–æ—Å: –î–º–∏—Ç—Ä–∏–π (–ü—Ä–µ–º–∏—É–º)</option>
                    <option value="ru-RU-SvetlanaNeural">–ì–æ–ª–æ—Å: –°–≤–µ—Ç–ª–∞–Ω–∞ (–ü—Ä–µ–º–∏—É–º)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic()" class="btn"><i class="fas fa-microphone" id="mic-icon" style="color:var(--accent)"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–°–ª—É—à–∞—é –≤–∞—Å, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ì–ï–ù–ï–†–ê–¶–ò–Ø –û–ë–†–ê–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">FLUX.1 (–†–µ–∞–ª–∏–∑–º)</option>
                    <option value="turbo">TURBO (–°–∫–æ—Ä–æ—Å—Ç—å)</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω—É...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transform: rotate(-2deg); margin-bottom: 20px;">
                    <video autoplay loop muted playsinline style="width:100%; background:#000;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); font-size:30px; letter-spacing:3px;">–ö–ù–ò–ì–ê –ë–û–°–°–ê</h1>
                <p style="color:#fff; opacity:0.3; font-size:10px;">PREMIUM AI + VOICE + ART</p>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let step = 1, audioActive = false, currentAudio = null;

    function startAudio() { audioActive = true; }

    // –ü–†–ï–ú–ò–£–ú –ì–û–õ–û–° (EDGE-TTS)
    function playVoice(text) {
        if (!audioActive) return;
        if (currentAudio) currentAudio.pause();
        const v = document.getElementById('voice-id').value;
        document.getElementById('status-chat').innerText = "–°–ò–ù–¢–ï–ó –ì–û–õ–û–°–ê...";
        
        currentAudio = new Audio(`https://dictat.online/api/tts?text=${encodeURIComponent(text)}&voice=${v}`);
        currentAudio.play().then(() => {
            document.getElementById('status-chat').innerText = "";
        }).catch(() => {
            // –§–æ–ª–±—ç–∫ –Ω–∞ —Å–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ru-RU';
            window.speechSynthesis.speak(u);
        });
    }

    // –ú–ò–ö–†–û–§–û–ù (–ì–û–õ–û–°–û–í–û–ô –í–í–û–î)
    function runMic() {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω");
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById('mic-icon').style.color = '#2ecc71';
        r.onresult = (e) => { 
            document.getElementById('i-chat').value = e.results[0][0].transcript; 
            sendMsg();
        };
        r.onend = () => document.getElementById('mic-icon').style.color = 'var(--accent)';
        r.start();
    }

    // –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø
    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; font-size:13px; opacity:0.6; margin-bottom:5px;">–í—ã: ${val}</div>`);
        document.getElementById('status-chat').innerText = "–ù–ï–ô–†–û–°–ï–¢–¨ –û–¢–í–ï–ß–ê–ï–¢...";

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("–û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –æ–±—Ä–∞—â–∞–π—Å—è –ë–æ—Å—Å: " + val)}?model=${m}`);
            const d = await r.text();
            const div = document.createElement('div');
            div.className = "ai-msg";
            div.innerHTML = `<b>AI (${m}):</b> ${marked.parse(d)}`;
            div.onclick = () => playVoice(d);
            b.insertAdjacentElement('afterbegin', div);
            playVoice(d);
        } catch(e) { document.getElementById('status-chat').innerText = "–û–®–ò–ë–ö–ê –°–ï–¢–ò"; }
    }

    // –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–ò–ù–ö–ò
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–ò–°–£–Æ –û–ë–†–ê–ó...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?model=${m}&nologo=true&seed=${Date.now()}`;
        const card = `<div style="background:#fff; padding:10px; margin-bottom:15px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);"><img src="${url}" style="width:100%;" onclick="window.open('${url}')"><p style="text-align:center; font-size:12px; margin-top:8px;">${txt}</p></div>`;
        b.insertAdjacentHTML('afterbegin', card);
        document.getElementById('status-art').innerText = "";
    }

    // –ü–ï–†–ï–õ–ò–°–¢–´–í–ê–ù–ò–ï –°–¢–†–ê–ù–ò–¶
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); }
        }
    });
</script>
</body>
</html>
