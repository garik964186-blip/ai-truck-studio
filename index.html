<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´ ‚Äî ULTRA</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0b0b0e;
            --card: #16161a;
            --accent: #ff3b30;
            --text: #e0e0e0;
            --user-msg: #007aff;
            --ai-msg: #2c2c2e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            color: var(--text);
        }

        .container {
            width: 100%;
            height: 100dvh;
            background: var(--card);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            position: relative;
            height: 120px;
            flex-shrink: 0;
            background: #000;
        }
        
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }
        
        .header-title {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 2px 4px black;
        }

        /* --- –¢–ê–ë–´ --- */
        .tabs {
            display: flex;
            background: #000;
            padding: 5px;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #666;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        /* --- –ö–û–ù–¢–ï–ù–¢ --- */
        .content {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            padding: 10px;
        }
        
        .content.active { display: flex; }

        /* --- –ß–ê–¢ --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 88%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .msg.u {
            align-self: flex-end;
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .msg.a {
            align-self: flex-start;
            background: var(--ai-msg);
            color: #eee;
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
            cursor: pointer; 
        }
        .msg.a:active { opacity: 0.7; transform: scale(0.98); }

        /* --- –ì–ê–õ–ï–†–ï–Ø / –ì–†–ê–§–ò–ß–ï–°–ö–ê–Ø –î–û–°–ö–ê --- */
        #imgs {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 10px;
        }
        
        .img-card {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .gen-img { width: 100%; height: auto; display: block; }

        .dl-link {
            display: block;
            background: #222;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-top: 1px solid #333;
        }

        /* --- –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø --- */
        .controls-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        
        select {
            flex-grow: 1;
            padding: 10px;
            background: #252525;
            border: 1px solid #333;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            background: #252525;
            padding: 8px 12px;
            border-radius: 25px;
            border: 1px solid #333;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: env(safe-area-inset-bottom);
        }

        .field {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }

        .mic-btn, .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        .mic-btn { background: #333; }
        .mic-btn.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); transform: scale(1.1); }
        .send-btn { background: var(--user-msg); }

        /* --- –ó–£–ú --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .close-zoom { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; padding: 20px; }
    </style>
</head>
<body>

<div class="overlay" id="zoom-overlay">
    <div class="close-zoom" onclick="closeZoom()">√ó</div>
    <div id="zoom-content" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
</div>

<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://images.unsplash.com/photo-1586191582056-a15cd117d1bb?q=80&w=1000&auto=format&fit=crop'">
        <div class="header-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</div>
    </div>
    
    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="switchTab('art')"><i class="fas fa-palette"></i> –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="switchTab('chat')"><i class="fas fa-comments"></i> –ß–ê–¢</button>
    </div>
    
    <div id="art" class="content active">
        <div class="controls-bar">
            <select id="m-art">
                <option value="flux">üöõ Flux (–î–µ—Ç–∞–ª–∏)</option>
                <option value="flux-realism">üì∏ –†–µ–∞–ª–∏–∑–º</option>
                <option value="any-dark">üé® –¢—ë–º–Ω—ã–π –ê—Ä—Ç</option>
            </select>
            <button onclick="document.getElementById('imgs').innerHTML=''" style="background:#333; border:none; color:white; border-radius:10px; width:40px;"><i class="fas fa-trash"></i></button>
        </div>
        
        <div id="imgs">
            <div style="text-align:center; color:#555; margin-top:50px;">
                <i class="fas fa-microphone" style="font-size:40px; margin-bottom:10px;"></i><br>
                –ù–∞–∂–º–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ —Å–∫–∞–∂–∏, —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å.
            </div>
        </div>

        <div class="input-area">
            <button id="mic-art" class="mic-btn" onclick="startVoice('art')"><i class="fas fa-microphone"></i></button>
            <input id="i-art" class="field" placeholder="–°–∫–∞–∂–∏ –∑–∞–ø—Ä–æ—Å..." readonly>
        </div>
    </div>

    <div id="chat" class="content">
        <div class="controls-bar">
            <select id="m-chat">
                <option value="openai">‚ö° GPT-4o</option>
                <option value="gemini">‚ú® Gemini</option>
                <option value="qwen">üíª Qwen (–ö–æ–¥ & –õ–æ–≥–∏–∫–∞)</option>
                <option value="mistral">üå™Ô∏è Mistral</option>
            </select>
            <button onclick="document.getElementById('chat-box').innerHTML=''" style="background:#333; border:none; color:white; border-radius:10px; width:40px;"><i class="fas fa-trash"></i></button>
        </div>

        <div id="chat-box">
            <div class="msg a" onclick="stopSpeaking()">–ë–æ—Å—Å, —è –Ω–∞ —Å–≤—è–∑–∏. –ü–æ–º–Ω—é –ø—Ä–æ –ö–∞–º–ê–ó –ö5 –∏ Dongfeng. –ù—É–∂–Ω–∞ –ø–æ–º–æ—â—å ‚Äî –ø–∏—à–∏ –∏–ª–∏ –≥–æ–≤–æ—Ä–∏!</div>
        </div>

        <div class="input-area">
            <button id="mic-chat" class="mic-btn" onclick="startVoice('chat')"><i class="fas fa-microphone"></i></button>
            <input id="i-chat" class="field" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    // --- –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ê–ë–û–í ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-btn, .content').forEach(el => el.classList.remove('active'));
        document.getElementById('b-' + tab).classList.add('active');
        document.getElementById(tab).classList.add('active');
        stopSpeaking(); 
    }

    function scrollToBottom() {
        const box = document.getElementById('chat-box');
        box.scrollTop = box.scrollHeight;
    }

    // --- –û–ó–í–£–ß–ö–ê ---
    function speak(text) {
        window.speechSynthesis.cancel();
        let cleanText = text.replace(/```[\s\S]*?```/g, ' –∫–æ–¥ ')
                            .replace(/[*#_`]/g, '')
                            .replace(/\[.*?\]/g, '')
                            .trim();
        
        if (cleanText.length > 0) {
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'ru-RU';
            utterance.rate = 1.1; 
            window.speechSynthesis.speak(utterance);
        }
    }

    function stopSpeaking() {
        window.speechSynthesis.cancel();
    }

    // --- –ì–û–õ–û–°–û–í–û–ô –í–í–û–î ---
    function startVoice(mode) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
        
        const rec = new SR();
        rec.lang = 'ru-RU';
        rec.interimResults = false;
        
        const btn = document.getElementById('mic-' + mode);
        
        rec.onstart = () => {
            btn.classList.add('active');
            if(mode === 'art') document.getElementById('i-art').value = "–°–ª—É—à–∞—é...";
        };
        
        rec.onend = () => btn.classList.remove('active');
        
        rec.onresult = (event) => {
            const text = event.results[0][0].transcript;
            if (mode === 'chat') {
                document.getElementById('i-chat').value = text;
                sendMessage();
            } else if (mode === 'art') {
                document.getElementById('i-art').value = text;
                generateImage();
            }
        };
        rec.start();
    }

    // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô ---
    async function generateImage() {
        const input = document.getElementById('i-art');
        const container = document.getElementById('imgs');
        let promptText = input.value.trim();
        
        if (!promptText || promptText === "–°–ª—É—à–∞—é...") return;

        const loadDiv = document.createElement('div');
        loadDiv.className = 'img-card';
        loadDiv.innerHTML = `<div style="padding:20px; text-align:center; color:#888;"><i class="fas fa-paint-brush fa-spin"></i> –ì–æ—Ç–æ–≤–ª—é —à–µ–¥–µ–≤—Ä...</div>`;
        container.insertBefore(loadDiv, container.firstChild);

        try {
            // –ê–≤—Ç–æ-–ø–µ—Ä–µ–≤–æ–¥ (Pollinations –ª—É—á—à–µ –ø–æ–Ω–∏–º–∞–µ—Ç EN)
            let translatedPrompt = promptText;
            const resTrans = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(promptText)}`);
            const dataTrans = await resTrans.json();
            if(dataTrans && dataTrans[0][0][0]) translatedPrompt = dataTrans[0][0][0];

            const model = document.getElementById('m-art').value;
            const seed = Math.floor(Math.random() * 999999);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(translatedPrompt)}?model=${model}&seed=${seed}&nologo=true&width=1024&height=1024`;

            const imgObj = new Image();
            imgObj.src = url;
            imgObj.onload = () => {
                loadDiv.innerHTML = `
                    <img src="${url}" class="gen-img" onclick="openZoom(this.src)">
                    <a href="${url}" target="_blank" class="dl-link"><i class="fas fa-download"></i> –°–ö–ê–ß–ê–¢–¨</a>
                `;
            };
        } catch (e) {
            loadDiv.innerHTML = `<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</div>`;
        }
    }

    // --- –ß–ê–¢ (–û–ë–ù–û–í–õ–ï–ù–ù–´–ô) ---
    async function sendMessage() {
        const input = document.getElementById('i-chat');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        
        if (!text) return;

        input.value = '';
        box.innerHTML += `<div class="msg u">${text}</div>`;
        scrollToBottom();

        const loadId = 'msg-' + Date.now();
        box.innerHTML += `<div class="msg a" id="${loadId}" onclick="stopSpeaking()"><i class="fas fa-circle-notch fa-spin"></i></div>`;
        scrollToBottom();

        try {
            const model = document.getElementById('m-chat').value;
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
            const response = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [
                        { role: 'system', content: '–¢—ã ‚Äî –Ω–µ–π—Ä–æ—Å–µ—Ç—å, —É–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –ë–æ—Å—Å–∞. –¢–≤–æ–π –¥–µ–≤–∏–∑: "–¢—É–º–∞–Ω –ø–æ—Ö–æ–∂ –Ω–∞ –æ–±–º–∞–Ω". –¢—ã —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –≥—Ä—É–∑–æ–≤–∏–∫–∞–º (–ö–∞–º–ê–ó –ö5, Dongfeng). –û—Ç–≤–µ—á–∞–π —á–µ—Ç–∫–æ.' },
                        { role: 'user', content: text }
                    ],
                    model: model,
                    seed: Math.floor(Math.random() * 1000)
                })
            });

            const answer = await response.text();
            const msgDiv = document.getElementById(loadId);
            
            msgDiv.innerHTML = marked.parse(answer);
            msgDiv.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
            
            scrollToBottom();
            speak(answer);

        } catch (e) {
            document.getElementById(loadId).innerHTML = "<span style='color:red'>–°–≤—è–∑—å –ø—Ä–µ—Ä–≤–∞–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π —Å–º–µ–Ω–∏—Ç—å –º–æ–¥–µ–ª—å.</span>";
        }
    }

    // --- –ó–£–ú ---
    function openZoom(src) {
        document.getElementById('zoom-content').innerHTML = `<img src="${src}" style="max-width:95%; max-height:95%; border-radius:10px; box-shadow:0 0 30px rgba(0,0,0,0.5);">`;
        document.getElementById('zoom-overlay').style.display = 'flex';
    }
    function closeZoom() {
        document.getElementById('zoom-overlay').style.display = 'none';
    }
</script>
</body>
</html>
