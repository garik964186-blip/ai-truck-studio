<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --pause-color: #d4af37;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000; animation: fogMove 120s linear infinite;
        }
        @keyframes fogMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* –®–∞–ø–∫–∞ */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .header-btn { background: none; border: none; font-size: 18px; color: var(--accent); cursor: pointer; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .msg-bubble { padding: 12px 16px; border-radius: 15px; max-width: 85%; position: relative; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { align-self: flex-end; background: #e8d5a7; border: 1px solid var(--gold); border-bottom-right-radius: 2px; color: var(--leather); }
        .ai-box { align-self: flex-start; background: #fff; border-left: 4px solid var(--accent); border-bottom-left-radius: 2px; cursor: pointer; }
        .msg-meta { font-size: 10px; opacity: 0.5; margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤–≤–æ–¥–∞ */
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 95px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; pointer-events: none; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.5); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay" onclick="closeZ()">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px;">√ó</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="nav-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë ‚¨•</span>
                    <span style="width:30px"></span>
                </div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="p1">DeepSeek R1 (–ê–Ω–∞–ª–∏—Ç–∏–∫)</option>
                    <option value="mistral">Mistral Large (–¢–µ—Ö–Ω–∞—Ä—å)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ó–∞–ø—Ä–æ—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearArt()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† ‚¨•</span>
                    <span style="width:30px"></span>
                </div>
                <div style="display:flex; gap:5px; padding:5px 15px;">
                    <select id="art-model" class="field" style="padding:5px; font-size:12px;"><option value="flux">FLUX.1</option><option value="midjourney">MJ Style</option></select>
                    <select id="art-style" class="field" style="padding:5px; font-size:12px;">
                        <option value="none">üéØ –û—Ä–∏–≥–∏–Ω–∞–ª</option>
                        <option value="pro">üî• PRO Art</option>
                        <option value="cinematic">üé¨ –ö–∏–Ω–æ</option>
                    </select>
                </div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –æ–±—Ä–∞–∑...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div id="welcome-name" style="font-size:11px; opacity:0.8; margin-top:10px; font-weight:bold;">ULTIMATE BOSS EDITION</div>
                </div>
                <div style="margin-top:30px; font-size:12px; color:var(--gold); opacity:0.5;">‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê</div>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, audioReady = false, isVoiceInput = false;
    let sX = 0, sY = 0;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');
    let speechData = { isPaused: false, lastIndex: 0, currentText: "", activeElement: null };

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
    window.onload = () => {
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#2c241a');
        
        if(tg.initDataUnsafe?.user) {
            const name = tg.initDataUnsafe.user.first_name;
            document.getElementById('welcome-name').innerText = `WELCOME, ${name.toUpperCase()}`;
            window.bossName = name;
        }

        const savedChat = localStorage.getItem('boss-chat-history');
        if(savedChat) document.getElementById('hub-box').innerHTML = savedChat;
    };

    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    // --- –£–º–Ω—ã–π –°–≤–∞–π–ø ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }, {passive: true});
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        const scrollable = e.target.closest('.scroll-area');
        const dX = sX - e.changedTouches[0].clientX;
        const dY = sY - e.changedTouches[0].clientY;

        if (scrollable && Math.abs(dY) > Math.abs(dX)) return; // –ò–≥–Ω–æ—Ä–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –≤ —á–∞—Ç–µ

        if (Math.abs(dX) > 60) {
            if (dX > 0 && step < 3) jumpTo(step + 1);
            else if (dX < 0 && step > 1) jumpTo(step - 1);
        }
    }, {passive: true});

    function jumpTo(s) {
        if(s === step) return;
        stopAllSpeech();
        if(navigator.vibrate) navigator.vibrate(30);
        flipSound.currentTime = 0; flipSound.play().catch(e => {});
        
        if(s === 2 && step === 1) {
            const u = new SpeechSynthesisUtterance(`–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é, ${window.bossName || '–ë–æ—Å—Å'}`);
            u.lang = 'ru-RU'; window.speechSynthesis.speak(u);
        }

        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // --- –õ–æ–≥–∏–∫–∞ –ß–∞—Ç–∞ ---
    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';

        b.insertAdjacentHTML('beforeend', `<div class="msg-bubble user-msg"><div class="msg-meta">–í–´</div>${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5;padding:10px;">‚ö° –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...</div>`);
        b.scrollTop = b.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(val)}?model=${m}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            
            const div = document.createElement('div');
            div.className = "msg-bubble ai-box";
            div.innerHTML = `<div class="msg-meta">AI ASSISTANT</div>${marked.parse(d)}`;
            div.onclick = () => handleSpeech(d, div);
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
            localStorage.setItem('boss-chat-history', b.innerHTML);
            if(isVoiceInput) { handleSpeech(d, div); isVoiceInput = false; }
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; }
    }

    // --- –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä ---
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        
        const loader = document.createElement('div');
        loader.innerHTML = "üé® –†–∏—Å—É—é —à–µ–¥–µ–≤—Ä...";
        loader.className = "msg-meta";
        b.prepend(loader);

        let prompt = txt;
        if(s === 'pro') prompt += ", masterpiece, highly detailed, 8k";
        if(s === 'cinematic') prompt += ", cinematic lighting, 35mm lens, movie shot";

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${m}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);border-radius:4px;";
        div.innerHTML = `
            <img src="${url}" style="width:100%; display:block;" onload="this.previousElementSibling?.remove()" onclick="openZ('${url}')">
            <p style="text-align:center;font-size:12px;margin:8px 0;font-weight:bold;">${txt}</p>
        `;
        loader.remove();
        b.prepend(div);
    }

    // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
    function handleSpeech(txt, el) {
        if (speechData.activeElement === el) {
            window.speechSynthesis.cancel();
            if (!speechData.isPaused) { speechData.isPaused = true; el.style.borderLeftColor = "var(--gold)"; return; }
        }
        stopAllSpeech();
        const cleanText = txt.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');
        const u = new SpeechSynthesisUtterance(cleanText);
        u.lang = 'ru-RU'; u.pitch = 0.9;
        u.onstart = () => { el.style.background = "rgba(139,0,0,0.05)"; speechData.activeElement = el; };
        u.onend = () => { el.style.background = "#fff"; speechData.activeElement = null; };
        window.speechSynthesis.speak(u);
    }

    function stopAllSpeech() { window.speechSynthesis.cancel(); if(speechData.activeElement) speechData.activeElement.style.background = "#fff"; speechData.isPaused = false; }
    function runMic(id, cb, bid) {
        const R = window.webkitSpeechRecognition || window.SpeechRecognition;
        if(!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bid).style.color = 'red'; if(id==='i-chat') isVoiceInput=true; };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bid).style.color = 'inherit';
        r.start();
    }
    function clearChat() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?")) { document.getElementById('hub-box').innerHTML=''; localStorage.removeItem('boss-chat-history'); } }
    function clearArt() { if(confirm("–£–¥–∞–ª–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é?")) document.getElementById('imgs-box').innerHTML=''; }
    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; new PinchZoom.default(document.getElementById('z-wrap')); }
    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; }
</script>
</body>
</html>
