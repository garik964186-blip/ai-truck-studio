<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ö–ù–ò–ì–ê ‚Äî BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; perspective: 2500px; position: relative; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.8s ease; pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; }
        .flipped { transform: rotateY(-170deg); z-index: 10 !important; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; word-wrap: break-word; overflow-x: hidden; }
        .ai-response-box { max-width: 100%; border-bottom: 1px dashed rgba(0,0,0,0.2); padding-bottom: 12px; font-size: 15px; line-height: 1.4; cursor: pointer; }
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 92%; background: #fff; border: 1px solid var(--ink); margin: 4px auto; padding: 10px; border-radius: 8px; display: block; font-weight: bold; font-size: 14px; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.08); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }
        .status-msg { font-size: 11px; text-align: center; color: var(--accent); min-height: 14px; font-weight: bold; }
        #img-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; }
    </style>
</head>
<body onmousedown="unlockAudio()" ontouchstart="unlockAudio()">

<div id="img-overlay">
    <div style="color:#fff; padding:20px; text-align:right; font-size:30px;" onclick="closeZoom()">√ó</div>
    <div id="pinch-box" style="width:100%; height:90%; display:flex; justify-content:center; align-items:center;">
        <img id="full-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                    <option value="llama">Llama 3.3 (–ë—ã—Å—Ç—Ä–∞—è)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π)</option>
                </select>
                <select id="voice-engine" class="ai-select">
                    <option value="denis">‚ôÇ –î–µ–Ω–∏—Å (Cloud AI)</option>
                    <option value="irina">‚ôÄ –ò—Ä–∏–Ω–∞ (Cloud AI)</option>
                    <option value="system">üó£ –°–∏—Å—Ç–µ–º–Ω—ã–π (–†–æ–±–æ—Ç)</option>
                </select>
                <div id="status-chat" class="status-msg"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É, –±–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–õ—É—á—à–∏–π)</option>
                    <option value="flux-realism">üì∏ Realism (–§–æ—Ç–æ)</option>
                    <option value="turbo">‚ö° Turbo (–ë—ã—Å—Ç—Ä—ã–π)</option>
                </select>
                <div id="status-art" class="status-msg"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π —ç—Å–∫–∏–∑...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front paper-sheet" style="background:#2b0000; border:10px double var(--gold);">
                <div style="width:100%; height:70%; overflow:hidden;">
                    <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); text-align:center;">
                    <p style="font-size:2em; font-weight:bold; margin:0;">–ù–ê–®–ê –ö–ù–ò–ì–ê</p>
                    <p style="opacity:0.7;">BOSS EDITION</p>
                    <div style="margin-top:20px; font-size:12px; opacity:0.5;">–°–ú–ê–•–ù–ò –í–õ–ï–í–û ‚¨Ö</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let currentStep = 1;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞—É–¥–∏–æ (–ë—Ä–∞—É–∑–µ—Ä —Ç—Ä–µ–±—É–µ—Ç –∂–µ—Å—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
    function unlockAudio() {
        const silent = new Audio();
        silent.play().catch(()=>{});
        // –¢–∞–∫–∂–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å
        const ut = new SpeechSynthesisUtterance('');
        synth.speak(ut);
    }

    async function speak(text) {
        const engine = document.getElementById('voice-engine').value;
        const status = document.getElementById('status-chat');
        const cleanText = text.replace(/[#*`_{}\[\]()]/g, '').trim();

        if (engine === 'system') {
            synth.cancel();
            const ut = new SpeechSynthesisUtterance(cleanText);
            ut.lang = 'ru-RU';
            synth.speak(ut);
            return;
        }

        status.innerText = "–ö–Ω–∏–≥–∞ –≥–æ–≤–æ—Ä–∏—Ç...";
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º Google Cloud TTS —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏-–∫–ª–∏–µ–Ω—Ç
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(cleanText)}`;
        const audio = new Audio();
        audio.src = url;
        audio.playbackRate = 1.05;

        audio.play().catch(e => {
            console.log("Audio blocked");
            status.innerHTML = `<span style="color:red" onclick="this.innerText='–û–∑–≤—É—á–∏–≤–∞—é...'; speak('${cleanText.replace(/'/g, "\\'")}')">üîà –ù–∞–∂–º–∏ —Å—é–¥–∞ –¥–ª—è –∑–≤—É–∫–∞</span>`;
        });

        audio.onended = () => status.innerText = "";
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if(!i.value) return;
        const v = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right;opacity:0.5;margin-bottom:10px;"><b>–í—ã:</b> ${v}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";
        
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(v)}?model=${m}`);
            const data = await res.text();
            const div = document.createElement('div');
            div.className = "ai-response-box";
            div.innerHTML = `<b>AI:</b> ${marked.parse(data)}`;
            div.onclick = () => speak(data);
            b.insertAdjacentElement('afterbegin', div);
            document.getElementById('status-chat').innerText = "";
            speak(data);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        
        // –ü–µ—Ä–µ–≤–æ–¥ –¥–ª—è –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
        const trans = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
        const tData = await trans.json();
        const en = tData.responseData.translatedText;

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${m}&nologo=true&seed=${Date.now()}`;
        
        b.insertAdjacentHTML('afterbegin', `
            <div style="background:#fff;padding:10px;margin-bottom:20px;box-shadow:0 5px 15px rgba(0,0,0,0.2);">
                <img src="${url}" style="width:100%;" onclick="zoomImg('${url}')" onload="document.getElementById('status-art').innerText=''">
                <p style="text-align:center;font-size:14px;margin-top:10px;">${txt}</p>
            </div>`);
    }

    function zoomImg(url) {
        document.getElementById('full-img').src = url;
        document.getElementById('img-overlay').style.display = 'block';
    }
    function closeZoom() { document.getElementById('img-overlay').style.display = 'none'; }

    // –õ–∏—Å—Ç–∞–Ω–∏–µ
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = startX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 80) {
            if (d > 0 && currentStep < 3) { 
                flipSound.play(); document.getElementById('p'+currentStep).classList.add('flipped'); currentStep++; 
            } else if (d < 0 && currentStep > 1) { 
                currentStep--; document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });

    function startMic(id, cb, bId) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bId).style.color = 'red'; unlockAudio(); };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }
</script>
</body>
</html>
