<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | NEURAL GEN</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="sherpa-onnx-tts.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        /* Книга и анимации */
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* UI */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .selector { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; font-family: inherit; }

        /* Сообщения */
        .msg { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-msg { align-self: flex-end; background: #e8d5a7; border: 1px solid var(--gold); }
        .ai-msg { align-self: flex-start; background: #fff; border-left: 4px solid var(--accent); }
        .ai-msg.playing { background: #f0fff0; border-left-color: #00ff00; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); display: flex; gap: 10px; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 95px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; }
        .dot.active { opacity: 1; transform: scale(1.5); }
    </style>
</head>
<body onclick="initNeuralEngine()">

<div class="nav-dots">
    <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="clearHistory()"><i class="fas fa-trash"></i></button>
                    <span>⬥ АРХИВ РАЗУМА ⬥</span>
                    <i class="fas fa-microchip" id="voice-indicator" style="color: grey;"></i>
                </div>
                
                <select id="chat-model" class="selector">
                    <option value="openai">GPT-4o (Boss Standard)</option>
                    <option value="p1">DeepSeek R1 (Analytic)</option>
                    <option value="mistral">Mistral Large (Tech)</option>
                </select>

                <div id="chat-box" class="scroll-area"></div>
                
                <div class="input-bar">
                    <button id="m-chat" class="btn" onclick="runMic('i-chat', sendMsg, 'm-chat')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-chat" class="field" placeholder="Ваш приказ...">
                    <button class="btn" onclick="sendMsg()"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="document.getElementById('art-box').innerHTML=''"><i class="fas fa-history"></i></button>
                    <span>⬥ ВИЗУАЛИЗАТОР ⬥</span>
                    <span style="width:24px"></span>
                </div>

                <select id="art-model" class="selector">
                    <option value="flux">FLUX.1 (Реализм)</option>
                    <option value="flux-pro">FLUX PRO (Премиум)</option>
                    <option value="turbo">TURBO (Скорость)</option>
                </select>

                <div id="art-box" class="scroll-area"></div>
                
                <div class="input-bar">
                    <button id="m-art" class="btn" onclick="runMic('i-art', genArt, 'm-art')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="Опишите образ...">
                    <button class="btn" onclick="genArt()"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center; text-align:center;">
                <div style="width:85%; background:#fff; padding:10px; box-shadow:0 25px 50px #000; transform:rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:35px; letter-spacing:5px;">BOSS BOOK</h1>
                <p id="tg-name" style="color:var(--gold); opacity:0.8; font-weight:bold;">LOADER ACTIVE</p>
                <div style="margin-top:50px; color:var(--gold); font-size:11px; opacity:0.5;">СВАЙПНИТЕ ДЛЯ ВХОДА</div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, sX = 0, sY = 0, isVoiceMode = false;
    let tts = null; // Сюда загрузим Дениса

    // --- 1. ЗАГРУЗКА НЕЙРО-ГОЛОСА (ТВОИ ФАЙЛЫ) ---
    async function initNeuralEngine() {
        if (tts) return;
        
        try {
            // Указываем пути к файлам в твоем репозитории
            const config = {
                model: "models/ru_RU-denis-medium.onnx",
                tokens: "models/tokens.txt",
                modelConfig: "models/ru_RU-denis-medium.onnx.json"
            };

            // Инициализация Sherpa-ONNX (если скрипт подгружен)
            if (window.SherpaOnnx) {
                tts = await SherpaOnnx.createOfflineTts(config);
                document.getElementById('voice-indicator').style.color = 'var(--gold)';
                console.log("Денис загружен напрямую из файлов репозитория!");
            } else {
                console.error("Библиотека sherpa-onnx-tts.js не найдена в корне!");
            }
        } catch (e) {
            console.error("Ошибка загрузки нейро-файлов:", e);
        }
    }

    function speak(text, element = null) {
        if (!tts) {
            // Если нейро-движок еще не готов, используем системный с низким питчем
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            u.lang = 'ru-RU'; u.pitch = 0.7; u.rate = 0.9;
            window.speechSynthesis.speak(u);
            return;
        }

        // Если нейро-движок загружен, используем Дениса
        const audio = tts.generate(text);
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = audioContext.createBuffer(1, audio.samples.length, audio.sampleRate);
        buffer.getChannelData(0).set(audio.samples);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        
        if(element) element.classList.add('playing');
        source.onended = () => { if(element) element.classList.remove('playing'); };
        source.start();
    }

    // --- 2. МИКРОФОН И ЧАТ ---
    function runMic(inputId, cb, btnId) {
        const Rec = window.webkitSpeechRecognition || window.SpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(btnId).style.color = 'red'; if(inputId==='i-chat') isVoiceMode = true; };
        r.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(btnId).style.color = 'inherit';
        r.start();
    }

    async function sendMsg() {
        const input = document.getElementById('i-chat'), box = document.getElementById('chat-box');
        const model = document.getElementById('chat-model').value;
        if(!input.value) return;

        const val = input.value; input.value = '';
        box.insertAdjacentHTML('beforeend', `<div class="msg user-msg">${val}</div>`);
        const tid = 'ai-'+Date.now();
        box.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg ai-msg">⬥ Анализ...</div>`);
        box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${model}`);
            const d = await r.text();
            const el = document.getElementById(tid);
            el.innerHTML = marked.parse(d);
            el.onclick = () => speak(d, el);
            if(isVoiceMode) { speak(d, el); isVoiceMode = false; }
            box.scrollTop = box.scrollHeight;
        } catch(e) { document.getElementById(tid).innerText = "Сбой."; }
    }

    async function genArt() {
        const input = document.getElementById('i-art'), box = document.getElementById('art-box');
        const model = document.getElementById('art-model').value;
        if(!input.value) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(input.value)}?model=${model}&nologo=true`;
        box.prepend(Object.assign(document.createElement('div'), {
            style: "background:#fff;padding:5px;margin-bottom:15px;border:1px solid #ddd;",
            innerHTML: `<img src="${url}" style="width:100%"><p style="font-size:12px;text-align:center">${input.value}</p>`
        }));
        input.value = '';
    }

    // --- 3. КНИГА И СВАЙПЫ ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        const dX = sX - e.changedTouches[0].clientX, dY = sY - e.changedTouches[0].clientY;
        const scroll = e.target.closest('.scroll-area');
        if(scroll && Math.abs(dY) > Math.abs(dX)) return;
        if(Math.abs(dX) > 60) {
            if(dX > 0 && step < 3) jumpTo(step + 1);
            else if(dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function jumpTo(s) {
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
        // ЗВУК ПРИВЕТСТВИЯ УДАЛЕН ПО ТВОЕМУ ЗАПРОСУ
    }

    function clearHistory() { if(confirm("Стереть?")) document.getElementById('chat-box').innerHTML=''; }
    
    window.onload = () => {
        tg.ready(); tg.expand();
        if(tg.initDataUnsafe?.user) document.getElementById('tg-name').innerText = `WELCOME, ${tg.initDataUnsafe.user.first_name.toUpperCase()}`;
    };
</script>
</body>
</html>
