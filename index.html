<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ö–ù–ò–ì–ê ‚Äî BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; position: relative; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }

        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 16px; flex-shrink: 0; }
        .ai-select { width: 92%; background: #fff; border: 1.5px solid var(--ink); margin: 6px auto; padding: 10px; border-radius: 12px; font-weight: bold; font-size: 14px; display: block; outline: none; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 30px; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.2); padding-bottom: 10px; cursor: pointer; }
        
        .status-bar { font-size: 12px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }

        .input-bar { padding: 12px; background: rgba(0,0,0,0.03); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px 18px; border-radius: 30px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; }

        #img-zoom-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
        .zoom-wrap { width: 100%; height: 90%; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        @keyframes blink { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body onclick="unlockAudio()" ontouchstart="unlockAudio()">

<div id="img-zoom-overlay">
    <div style="text-align:right; padding:20px; color:#fff; font-size:35px;" onclick="closeZoom()">&times;</div>
    <div class="zoom-wrap" id="pz-container"><img id="zoom-img" src="" style="width:100%;"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω–∞—è)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–æ)</option>
                </select>
                <select id="voice-engine" class="ai-select">
                    <option value="cloud">‚ôÇ –î–µ–Ω–∏—Å (–ù–µ–π—Ä–æ-–≥–æ–ª–æ—Å)</option>
                    <option value="system">üó£ –°–∏—Å—Ç–µ–º–Ω—ã–π (–ù–∞–¥–µ–∂–Ω—ã–π)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É, –±–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–¢–æ–ø)</option>
                    <option value="flux-realism">üì∏ –§–æ—Ç–æ-—Ä–µ–∞–ª–∏–∑–º</option>
                    <option value="turbo">‚ö° –ë—ã—Å—Ç—Ä—ã–π –Ω–∞–±—Ä–æ—Å–æ–∫</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å, –±–æ—Å—Å?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:10px double var(--gold); padding:0;">
                <div style="height:68%; width:100%; overflow:hidden; border-bottom:5px solid var(--gold); position:relative;">
                    <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); text-align:center; padding:10px;">
                    <h2 style="margin:0; letter-spacing:4px; font-size:26px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h2>
                    <p style="margin:8px 0; opacity:0.9; font-weight:bold; font-size:14px;">BOSS EDITION</p>
                    <div style="margin-top:15px; font-size:12px; opacity:0.6; animation: blink 2s infinite;">‚¨Ö –°–ú–ê–•–ù–ò –î–õ–Ø –ß–¢–ï–ù–ò–Ø</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let step = 1, pz = null, audioUnlocked = false;
    const flipSnd = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∑–≤—É–∫–∞ –∂–µ—Å—Ç–æ–º
    function unlockAudio() {
        if(audioUnlocked) return;
        const ut = new SpeechSynthesisUtterance('');
        synth.speak(ut);
        audioUnlocked = true;
        console.log("Audio Unlocked");
    }

    async function speak(text) {
        const engine = document.getElementById('voice-engine').value;
        const status = document.getElementById('status-chat');
        const clean = text.replace(/[#*`_{}\[\]()]/g, '').trim();

        if (engine === 'system') {
            synth.cancel();
            const ut = new SpeechSynthesisUtterance(clean);
            ut.lang = 'ru-RU';
            ut.rate = 1.0;
            synth.speak(ut);
            return;
        }

        status.innerHTML = "üîä –ö–Ω–∏–≥–∞ –≥–æ–≤–æ—Ä–∏—Ç...";
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º Google TTS
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(clean)}`;
        const a = new Audio(url);
        a.play().catch(() => {
            status.innerHTML = "<span style='color:red' onclick='this.innerText=\"–ü–æ–≤—Ç–æ—Ä—è—é...\"; speak(\""+clean.replace(/"/g, '&quot;')+"\")'>üîà –ù–∞–∂–º–∏ —Å—é–¥–∞ –¥–ª—è –∑–≤—É–∫–∞</span>";
        });
        a.onended = () => status.innerText = "";
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if(!i.value) return;
        const v = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; margin-bottom:10px; opacity:0.6; font-size:14px;">–í—ã: ${v}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(v)}?model=${m}`);
            const d = await r.text();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b> ${marked.parse(d)}`;
            div.onclick = () => speak(d);
            b.insertAdjacentElement('afterbegin', div);
            document.getElementById('status-chat').innerText = "";
            speak(d);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é —ç—Å–∫–∏–∑...";
        
        try {
            // –í–°–¢–†–û–ï–ù–ù–´–ô –ü–ï–†–ï–í–û–î–ß–ò–ö
            const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const td = await tr.json();
            const translated = td.responseData.translatedText;
            
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(translated)}?model=${m}&nologo=true&seed=${Date.now()}`;
            
            b.insertAdjacentHTML('afterbegin', `
                <div style="background:#fff; padding:10px; margin-bottom:20px; box-shadow:0 10px 20px rgba(0,0,0,0.15);">
                    <img src="${url}" style="width:100%;" onclick="openZoom('${url}')" onload="document.getElementById('status-art').innerText=''">
                    <p style="text-align:center; font-style:italic; margin-top:10px; color:#555; font-size:13px;">${txt}</p>
                </div>`);
        } catch(e) { document.getElementById('status-art').innerText = "–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞"; }
    }

    function openZoom(url) {
        document.getElementById('zoom-img').src = url;
        document.getElementById('img-zoom-overlay').style.display = 'flex';
        if(pz) pz.destroy();
        pz = new PinchZoom.default(document.getElementById('pz-container'), {draggableUnzoomed: false});
    }
    function closeZoom() { document.getElementById('img-zoom-overlay').style.display = 'none'; }

    // –°–≤–∞–π–ø—ã —Å—Ç—Ä–∞–Ω–∏—Ü
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('img-zoom-overlay').style.display === 'flex') return;
        let delta = sX - e.changedTouches[0].clientX;
        if (Math.abs(delta) > 80) {
            if (delta > 0 && step < 3) { 
                flipSnd.play(); document.getElementById('p'+step).classList.add('flipped'); step++; 
            } else if (delta < 0 && step > 1) { 
                step--; document.getElementById('p'+step).classList.remove('flipped'); 
            }
        }
    });

    function startMic(id, cb, bId) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bId).style.color = 'red'; unlockAudio(); };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }
</script>
</body>
</html>
