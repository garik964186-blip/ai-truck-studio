<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StreamLine AI | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #2a0505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; touch-action: none; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s ease; background: var(--paper); }
        
        #p1 { z-index: 5; } #p2 { z-index: 4; } #p3 { z-index: 3; } #p4 { z-index: 2; }
        .flipped { transform: rotateY(-180deg) !important; pointer-events: none; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }

        .paper-sheet { display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; box-shadow: inset 10px 0 30px rgba(0,0,0,0.1); }
        .header { padding: 15px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; touch-action: pan-y; }
        
        .ai-select, .style-select { width: 92%; margin: 5px auto; padding: 10px; border: 2px solid var(--ink); border-radius: 8px; display: block; }
        .input-bar { padding: 10px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; padding: 12px; border: 2px solid var(--ink); border-radius: 25px; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); }

        /* Библиотека */
        #lib-modal { position: absolute; inset: 20px; background: var(--paper); border: 3px solid var(--ink); z-index: 1000; display: none; flex-direction: column; border-radius: 15px; }
        .lib-item { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); cursor: pointer; font-weight: bold; }
        .lib-item:active { background: var(--gold); }

        .nav-dots { position: fixed; bottom: 80px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .dot { display: inline-block; width: 10px; height: 10px; background: var(--gold); border-radius: 50%; margin: 0 5px; opacity: 0.3; pointer-events: auto; }
        .dot.active { opacity: 1; transform: scale(1.3); }
        .active-sentence { background: rgba(212, 175, 55, 0.4); border-radius: 4px; }
    </style>
</head>
<body onclick="initAudio()">

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
    <div class="dot" onclick="jumpTo(4)"></div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p4">
            <div class="paper-sheet">
                <div id="lib-modal">
                    <div class="header"><span>БИБЛИОТЕКА</span><button onclick="toggleLib()" class="btn">×</button></div>
                    <div class="scroll-area">
                        <div class="lib-item" onclick="loadLib('chekhov')">А. Чехов — Палата №6</div>
                        <div class="lib-item" onclick="loadLib('tolstoy')">Л. Толстой — Акула</div>
                        <div class="lib-item" onclick="loadLib('london')">Джек Лондон — Костер</div>
                    </div>
                </div>
                <div class="header">
                    <button class="btn" onclick="toggleLib()"><i class="fas fa-book"></i></button>
                    <span>АУДИОКНИГА</span>
                    <button class="btn" onclick="clearBook()"><i class="fas fa-trash"></i></button>
                </div>
                <div class="scroll-area" id="book-area">
                    <div id="book-content" style="font-size:18px; line-height:1.7;"></div>
                    <div id="book-empty" style="text-align:center; margin-top:50px; opacity:0.5;">
                        Выберите книгу из библиотеки<br>или вставьте свой текст.
                    </div>
                </div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="togglePlay()" id="play-btn" class="btn"><i class="fas fa-play"></i></button>
                        <input id="i-book" class="field" placeholder="Вставьте текст...">
                        <button onclick="manualLoad()" class="btn"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header"><span>ИНТЕЛЛЕКТ-ХАБ</span><button class="btn" onclick="document.getElementById('hub').innerHTML=''"><i class="fas fa-trash"></i></button></div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (Универсал)</option>
                    <option value="mistral">Mistral Large (Технарь)</option>
                    <option value="llama">Llama 3.3 (Мощный)</option>
                </select>
                <div id="hub" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input id="i-chat" class="field" placeholder="Ваш запрос...">
                        <button onclick="askAI()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2">
            <div class="paper-sheet">
                <div class="header"><span>ВИЗУАЛИЗАТОР</span><button class="btn" onclick="document.getElementById('gallery').innerHTML=''"><i class="fas fa-trash"></i></button></div>
                <div style="display:flex; gap:5px; padding:0 15px;">
                    <select id="art-model" class="style-select"><option value="flux">FLUX.1</option><option value="midjourney">MJ Style</option></select>
                    <select id="art-style" class="style-select">
                        <option value="">Без стиля</option>
                        <option value="photorealistic, 8k, highly detailed">Фотореализм</option>
                        <option value="simple 2D line art, Simon's cat style">Стиль Саймона</option>
                        <option value="cyberpunk, neon lights, futuristic">Киберпанк</option>
                    </select>
                </div>
                <div id="gallery" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input id="i-art" class="field" placeholder="Опишите образ...">
                        <button onclick="drawArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" onclick="jumpTo(2)">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center;">
                <div style="width:80%; padding:10px; background:#fff; transform:rotate(-2deg); box-shadow:0 20px 50px #000;">
                    <video autoplay loop muted playsinline style="width:100%;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:30px; letter-spacing:5px;">STREAMLINE AI</h1>
                <div style="color:var(--gold); opacity:0.6; animation:pulse 2s infinite;">← НАЖМИ ИЛИ СВАЙПНИ</div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, audioReady = false;
    const synth = window.speechSynthesis;
    let bookData = { text: [], idx: 0, playing: false };

    // --- НАВИГАЦИЯ ---
    function jumpTo(s) {
        if(s === step) return;
        for(let i=1; i<=3; i++) {
            document.getElementById('p'+i).classList.toggle('flipped', s > i);
        }
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if(Math.abs(diff) > 60) diff > 0 ? (step < 4 && jumpTo(step+1)) : (step > 1 && jumpTo(step-1));
    });

    // --- AI ФУНКЦИИ ---
    async function askAI() {
        let i = document.getElementById('i-chat'), q = i.value, h = document.getElementById('hub'), m = document.getElementById('chat-model').value;
        if(!q) return; i.value = '';
        h.innerHTML += `<div style="text-align:right; color:var(--accent); margin:10px 0;">${q}</div>`;
        let res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("Ответь на русском: " + q)}?model=${m}`);
        let txt = await res.text();
        h.innerHTML += `<div style="padding:10px; border-bottom:1px dashed #ccc;">${marked.parse(txt)}</div>`;
        h.scrollTop = h.scrollHeight;
    }

    async function drawArt() {
        let i = document.getElementById('i-art'), q = i.value, g = document.getElementById('gallery'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!q) return; i.value = '';
        let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(q + ", " + s)}?model=${m}&seed=${Math.random()}&nologo=true`;
        g.innerHTML = `<img src="${url}" style="width:100%; border-radius:10px; margin-bottom:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">` + g.innerHTML;
    }

    // --- АУДИОКНИГА И БИБЛИОТЕКА ---
    const library = {
        chekhov: "Палата №6. В больничном дворе стоит небольшой флигель, окруженный целым лесом репейника, крапивы и дикой конопли. Крыша на нем ржавая, труба наполовину обвалилась.",
        tolstoy: "Наш корабль стоял на якоре у берега Африки. День был прекрасный, с моря дул свежий ветер; но к вечеру погода изменилась: стало душно.",
        london: "День только что народился, холодный и серый, когда человек свернул с замерзшего русла Юкона и стал подниматься на высокий берег."
    };

    function toggleLib() { let m = document.getElementById('lib-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    
    function loadLib(key) {
        document.getElementById('i-book').value = library[key];
        manualLoad();
        toggleLib();
    }

    function manualLoad() {
        let val = document.getElementById('i-book').value;
        if(!val) return;
        bookData.text = val.match(/[^.!?]+[.!?]+["']?|[\s\S]+$/g) || [val];
        bookData.idx = 0;
        document.getElementById('book-content').innerHTML = bookData.text.map((t,i) => `<span id="s${i}">${t} </span>`).join('');
        document.getElementById('book-empty').style.display = 'none';
        document.getElementById('i-book').value = '';
    }

    function initAudio() { if(!audioReady) { synth.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    function togglePlay() {
        if(!bookData.text.length) return;
        bookData.playing = !bookData.playing;
        document.getElementById('play-btn').innerHTML = bookData.playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        if(bookData.playing) speak(); else synth.cancel();
    }

    function speak() {
        if(!bookData.playing || bookData.idx >= bookData.text.length) return;
        document.querySelectorAll('.active-sentence').forEach(e => e.classList.remove('active-sentence'));
        let el = document.getElementById('s' + bookData.idx);
        if(el) { el.classList.add('active-sentence'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
        
        synth.cancel();
        let u = new SpeechSynthesisUtterance(bookData.text[bookData.idx]);
        u.lang = 'ru-RU';
        u.onend = () => { if(bookData.playing) { bookData.idx++; speak(); } };
        synth.speak(u);
    }

    function clearBook() { synth.cancel(); bookData = {text:[], idx:0, playing:false}; document.getElementById('book-content').innerHTML=''; document.getElementById('book-empty').style.display='block'; }
</script>
</body>
</html>
