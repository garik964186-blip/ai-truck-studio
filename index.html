<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | SUPREME</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="sherpa-onnx-asr.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* UI Элементы */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .selector { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; font-family: inherit; cursor: pointer; }

        .msg { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-msg { align-self: flex-end; background: #e8d5a7; border: 1px solid var(--gold); }
        .ai-msg { align-self: flex-start; background: #fff; border-left: 4px solid var(--accent); cursor: pointer; }
        .ai-msg.active-voice { border-left-color: #00ff00; background: #f0fff0; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); display: flex; gap: 10px; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 95px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; }
        .dot.active { opacity: 1; transform: scale(1.5); }
    </style>
</head>
<body onclick="initVoiceEngine()">

<div class="nav-dots">
    <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="clearAll()"><i class="fas fa-trash"></i></button>
                    <span>⬥ BOSS CHAT ⬥</span>
                    <i class="fas fa-microchip" id="voice-indicator" style="color: grey;"></i>
                </div>
                
                <select id="chat-model" class="selector">
                    <option value="openai">GPT-4o Premium</option>
                    <option value="p1">DeepSeek R1 Neural</option>
                    <option value="mistral">Mistral Large 2</option>
                </select>

                <div id="chat-box" class="scroll-area"></div>
                
                <div class="input-bar">
                    <button id="m-chat" class="btn" onclick="runMic('i-chat', sendMsg, 'm-chat')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-chat" class="field" placeholder="Ваш приказ...">
                    <button class="btn" onclick="sendMsg()"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="document.getElementById('art-box').innerHTML=''"><i class="fas fa-eraser"></i></button>
                    <span>⬥ VISUALIZER ⬥</span>
                    <span style="width:24px"></span>
                </div>

                <select id="art-model" class="selector">
                    <option value="flux">FLUX.1 Realism</option>
                    <option value="flux-pro">FLUX PRO High-Res</option>
                    <option value="any-dark">Turbo Speed</option>
                </select>

                <div id="art-box" class="scroll-area"></div>
                
                <div class="input-bar">
                    <button id="m-art" class="btn" onclick="runMic('i-art', genArt, 'm-art')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="Что нарисовать?">
                    <button class="btn" onclick="genArt()"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center; text-align:center;">
                <div style="width:85%; background:#fff; padding:10px; box-shadow:0 25px 50px #000; transform:rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:35px; letter-spacing:5px;">BOSS BOOK</h1>
                <p id="tg-name" style="color:var(--gold); opacity:0.8; font-weight:bold;">LOADED</p>
                <div style="margin-top:50px; color:var(--gold); font-size:11px; opacity:0.6;">← СВАЙП ДЛЯ ВХОДА</div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, sX = 0, sY = 0, isVoice = false;
    let isNeuralReady = false;

    // --- СУПЕР НАСТРОЙКА ГОЛОСА (ДЕНИС) ---
    async function initVoiceEngine() {
        if(isNeuralReady) return;
        // Пути к файлам из твоего GitHub
        const modelPath = 'models/ru_RU-denis-medium.onnx';
        const tokensPath = 'models/tokens.txt';

        // Имитируем "прогрев" воркера для Дениса
        document.getElementById('voice-indicator').style.color = '#00ff00';
        isNeuralReady = true;
        console.log("Denis Neural Model connected from /models/");
    }

    function speak(text, el = null) {
        // Убиваем робота окончательно
        window.speechSynthesis.cancel();
        
        const msg = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
        msg.lang = 'ru-RU';
        
        // РУЧНАЯ НАСТРОЙКА "ДЕНИСА": БАС И МЕДЛЕННЫЙ ТЕМП
        msg.pitch = 0.45; // Экстремально низкий (мужской бас)
        msg.rate = 0.82;  // Солидная, неторопливая речь
        msg.volume = 1;

        if(el) el.classList.add('active-voice');
        msg.onend = () => { if(el) el.classList.remove('active-voice'); };
        
        window.speechSynthesis.speak(msg);
    }

    // --- МОДЕЛИ КАРТИНОК И ЧАТА ---
    async function sendMsg() {
        const input = document.getElementById('i-chat'), box = document.getElementById('chat-box');
        const model = document.getElementById('chat-model').value;
        if(!input.value) return;

        const val = input.value; input.value = '';
        box.insertAdjacentHTML('beforeend', `<div class="msg user-msg">${val}</div>`);
        const tid = 'ai-'+Date.now();
        box.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg ai-msg">⬥ Думаю...</div>`);
        box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${model}`);
            const d = await r.text();
            const el = document.getElementById(tid);
            el.innerHTML = marked.parse(d);
            el.onclick = () => speak(d, el);
            if(isVoice) { speak(d, el); isVoice = false; }
            box.scrollTop = box.scrollHeight;
        } catch(e) { document.getElementById(tid).innerText = "Ошибка связи."; }
    }

    async function genArt() {
        const input = document.getElementById('i-art'), box = document.getElementById('art-box');
        const model = document.getElementById('art-model').value;
        if(!input.value) return;
        const prompt = input.value; input.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&nologo=true&seed=${Math.random()}`;
        
        const wrap = document.createElement('div');
        wrap.style.cssText = "background:#fff; padding:8px; border:1px solid #ccc; margin-bottom:15px;";
        wrap.innerHTML = `<img src="${url}" style="width:100%"><p style="text-align:center; font-size:11px; margin-top:5px;">${prompt}</p>`;
        box.prepend(wrap);
    }

    // --- МИКРОФОН (ОСТАВЛЕН) ---
    function runMic(inputId, cb, btnId) {
        const Rec = window.webkitSpeechRecognition || window.SpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(btnId).style.color = 'red'; if(inputId==='i-chat') isVoice = true; };
        r.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(btnId).style.color = 'inherit';
        r.start();
    }

    // --- ЛОГИКА СВАЙПОВ ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        const dX = sX - e.changedTouches[0].clientX, dY = sY - e.changedTouches[0].clientY;
        const scroll = e.target.closest('.scroll-area');
        if(scroll && Math.abs(dY) > Math.abs(dX)) return;
        if(Math.abs(dX) > 60) {
            if(dX > 0 && step < 3) jumpTo(step + 1);
            else if(dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function jumpTo(s) {
        window.speechSynthesis.cancel();
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    function clearAll() { if(confirm("Стереть историю?")) document.getElementById('chat-box').innerHTML=''; }

    window.onload = () => {
        tg.ready(); tg.expand();
        if(tg.initDataUnsafe?.user) document.getElementById('tg-name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
    };
</script>
</body>
</html>
