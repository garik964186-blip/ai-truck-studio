<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | ULTIMATE BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    
    <style>
        /* --- –ù–ê–°–¢–†–û–ô–ö–ò –¶–í–ï–¢–û–í –ò –®–†–ò–§–¢–û–í --- */
        :root { 
            --paper: #f4e4bc; 
            --ink: #2c241a; 
            --gold: #d4af37; 
            --accent: #8b0000; 
            --leather: #2a0505; 
            --think-bg: rgba(0,0,0,0.06);
            --think-text: #666;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        /* --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ --- */
        @keyframes fogMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        body::after {
            content: ""; position: fixed; inset: 0; 
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000;
            animation: fogMove 120s linear infinite;
            will-change: background-position; /* –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø GPU */
        }

        /* --- –ö–ù–ò–ì–ê –ò –°–¢–†–ê–ù–ò–¶–´ --- */
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; 
            position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }

        /* --- –≠–õ–ï–ú–ï–ù–¢–´ –ò–ù–¢–ï–†–§–ï–ô–°–ê --- */
        .header { 
            padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); 
            text-align: center; font-weight: bold; font-size: 16px; letter-spacing: 1px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-btn { background: none; border: none; font-size: 16px; color: var(--accent); cursor: pointer; }
        
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 14px; outline: none; appearance: none; }

        .scroll-area { 
            flex: 1; overflow-y: auto; overflow-x: hidden; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; 
        }
        
        /* --- –°–¢–ò–õ–ò –°–û–û–ë–©–ï–ù–ò–ô –ò–ò --- */
        .ai-box { 
            border-bottom: 1px dashed rgba(0,0,0,0.2); padding-bottom: 15px; 
            line-height: 1.5; font-size: 15px; cursor: pointer; 
            word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; 
        }
        .user-msg { text-align: right; margin-bottom: 5px; opacity: 0.6; font-style: italic; font-size: 14px; }
        
        .ai-box pre, .ai-box code { 
            white-space: pre-wrap; word-break: break-all; background: rgba(0,0,0,0.05); padding: 5px; border-radius: 4px;
        }
        
        /* –°–ø–µ—Ü-—Å—Ç–∏–ª—å –¥–ª—è –º—ã—Å–ª–µ–π –º–æ–¥–µ–ª–∏ (DeepSeek) */
        think {
            display: block; margin: 10px 0; padding: 10px;
            background: var(--think-bg); border-left: 3px solid var(--gold);
            font-size: 13px; font-style: italic; color: var(--think-text);
        }

        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; text-transform: uppercase; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); transition: transform 0.1s; }
        .btn:active { transform: scale(0.9); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px; cursor:pointer;" onclick="document.getElementById('z-overlay').style.display='none'">√ó</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <span style="width:20px"></span>
                    <span>‚¨• –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë ‚¨•</span>
                    <button class="header-btn" onclick="clearChat()" title="–û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å"><i class="fas fa-trash"></i></button>
                </div>
                <select id="chat-model" class="ai-select" onchange="saveSettings()">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="deepseek">DeepSeek R1 (–ê–Ω–∞–ª–∏—Ç–∏–∫)</option>
                    <option value="mistral">Mistral Large (–¢–µ—Ö–Ω–∞—Ä—å)</option>
                    <option value="llama">Llama 3.1 (–ú–æ—â–Ω—ã–π –º–æ–∑–≥)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–í–∞—à –∑–∞–ø—Ä–æ—Å, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">‚¨• –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† ‚¨•</div>
                <select id="art-model" class="ai-select" onchange="saveSettings()">
                    <option value="flux">üíé FLUX.1 (–§–æ—Ç–æ—Ä–µ–∞–ª–∏–∑–º)</option>
                    <option value="midjourney">üåå Midjourney Style</option>
                    <option value="dall-e-3">üñåÔ∏è DALL-E 3 (–ê—Ä—Ç)</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –æ–±—Ä–∞–∑...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 88%; background: #fff; padding: 10px 10px 45px 10px; box-shadow: 0 25px 60px rgba(0,0,0,0.9); transform: rotate(-1deg); position: relative;">
                    <div style="width:100%; aspect-ratio:16/9; background:#000; overflow:hidden;">
                        <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                            <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div style="position:absolute; bottom:10px; right:15px; font-family:serif; font-style:italic; font-size:12px; color:#555;">K5 Edition</div>
                </div>
                <div style="margin-top:50px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:6px; font-size:32px; text-shadow: 2px 2px 4px #000;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:13px; opacity:0.8; margin-top:12px; font-weight:bold; letter-spacing: 2px;">ULTIMATE EDITION</div>
                </div>
                <div style="margin-top:40px; font-size:12px; color:var(--gold); opacity:0.6; animation: pulse 2s infinite;">
                    ‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<style>
@keyframes pulse { 0% {opacity:0.3} 50% {opacity:1} 100% {opacity:0.3} }
</style>

<script>
    // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –°–û–°–¢–û–Ø–ù–ò–Ø ---
    let step = 1, pz = null, audioReady = false;
    let currentReadingBlock = null; 
    const flipSound = new Audio('https://www.soundjay.com/office/sounds/paper-flip-1.mp3');

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ---
    window.onload = function() {
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        const savedChat = localStorage.getItem('boss_chat_history');
        if(savedChat) document.getElementById('hub-box').innerHTML = savedChat;
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –º–æ–¥–µ–ª–µ–π
        if(localStorage.getItem('chat_model')) document.getElementById('chat-model').value = localStorage.getItem('chat_model');
        if(localStorage.getItem('art_model')) document.getElementById('art-model').value = localStorage.getItem('art_model');

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑
        const chatBox = document.getElementById('hub-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    // --- –§–£–ù–ö–¶–ò–ò UI ---
    function vibrate(ms = 50) { if (navigator.vibrate) navigator.vibrate(ms); }

    function wakeAudio() { 
        if(!audioReady) { 
            const u = new SpeechSynthesisUtterance(''); 
            window.speechSynthesis.speak(u); 
            audioReady = true; 
        } 
    }

    function saveState() {
        localStorage.setItem('boss_chat_history', document.getElementById('hub-box').innerHTML);
    }

    function saveSettings() {
        localStorage.setItem('chat_model', document.getElementById('chat-model').value);
        localStorage.setItem('art_model', document.getElementById('art-model').value);
    }

    function clearChat() {
        if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å "–ù–∞—à–µ–π –ö–Ω–∏–≥–∏", –ë–æ—Å—Å?')) {
            document.getElementById('hub-box').innerHTML = '';
            localStorage.removeItem('boss_chat_history');
            stopAllSpeech();
        }
    }

    function stopAllSpeech() {
        window.speechSynthesis.cancel();
        currentReadingBlock = null;
    }

    // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê (TEXT) ---
    async function sendMsg() {
        wakeAudio();
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        
        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        const tempId = 'loading-' + Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tempId}" style="opacity:0.5; font-size:12px;">‚ö° –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –Ω–µ–π—Ä–æ—Å–µ—Ç—å—é...</div>`);
        b.scrollTop = b.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("Answer in Russian, address as Boss, use Markdown: " + val)}?model=${m}`);
            const d = await r.text();
            
            // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById(tempId).remove();
            
            const div = document.createElement('div');
            div.className = "ai-box";
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ Markdown
            div.innerHTML = `<b>AI (${m.toUpperCase()}):</b><br>${marked.parse(d)}`;
            
            // –õ–û–ì–ò–ö–ê –û–ó–í–£–ß–ö–ò –ü–û –ö–õ–ò–ö–£
            div.onclick = (e) => {
                e.stopPropagation();
                if (currentReadingBlock === div) {
                    if (window.speechSynthesis.speaking) {
                        if (window.speechSynthesis.paused) {
                            window.speechSynthesis.resume(); 
                            vibrate(40);
                        } else {
                            window.speechSynthesis.pause(); 
                            vibrate(20);
                        }
                    } else {
                        startNewSpeech(d, div);
                    }
                } else {
                    startNewSpeech(d, div);
                }
            };
            
            b.insertAdjacentElement('beforeend', div);
            saveState(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            b.scrollTop = b.scrollHeight; // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª
            vibrate(100);
        } catch(e) { 
            document.getElementById(tempId).innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; 
        }
    }

    // --- –õ–û–ì–ò–ö–ê –û–ó–í–£–ß–ö–ò (SPEECH) ---
    function startNewSpeech(text, element) {
        stopAllSpeech();
        currentReadingBlock = element;
        
        // –£–î–ê–õ–Ø–ï–ú —Ç–µ–≥–∏ <think>...</think> –∏ Markdown —Å–∏–º–≤–æ–ª—ã –¥–ª—è —á–∏—Å—Ç–æ–π —Ä–µ—á–∏
        let cleanText = text.replace(/<think>[\s\S]*?<\/think>/gi, ''); // –£–±–∏—Ä–∞–µ–º –º—ã—Å–ª–∏ DeepSeek
        cleanText = cleanText.replace(/[#*`]/g,''); // –£–±–∏—Ä–∞–µ–º Markdown
        
        const u = new SpeechSynthesisUtterance(cleanText);
        u.lang = 'ru-RU';
        // –ù–µ–±–æ–ª—å—à–æ–π —Ö–∞–∫ –¥–ª—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
        u.rate = 1.0; 
        u.pitch = 0.9;
        
        u.onend = () => { if(currentReadingBlock === element) currentReadingBlock = null; };
        window.speechSynthesis.speak(u);
        vibrate(50);
    }

    // --- –õ–û–ì–ò–ö–ê –ì–ï–ù–ï–†–ê–¶–ò–ò (ART) ---
    async function translateText(txt) {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const d = await r.json();
            return d.responseData.translatedText;
        } catch(e) { return txt; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        let txt = i.value; i.value = '';
        vibrate(30);
        
        document.getElementById('status-art').innerText = "–ü–µ—Ä–µ–≤–æ–¥ –ø—Ä–æ–º–ø—Ç–∞...";
        let en = await translateText(txt);
        
        if(m === 'midjourney') en += " --ar 16:9 --v 6.0 --stylize 750";
        if(m === 'flux') en += " photorealistic, 8k, highly detailed";
        
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${m}&seed=${Date.now()}&nologo=true`;
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏
        const card = document.createElement('div');
        card.style.cssText = `background:#fff; padding:8px; margin-bottom:20px; border:1px solid #ccc; box-shadow:0 10px 20px rgba(0,0,0,0.15); transform:rotate(${Math.random()*2-1}deg);`;
        card.innerHTML = `
            <img src="${url}" style="width:100%; display:block; min-height:200px; background:#eee;" onclick="openZ('${url}')">
            <p style="text-align:center; font-size:12px; margin:8px 0; color:#333; font-weight:bold;">${txt.toUpperCase()}</p>
        `;
        
        const img = card.querySelector('img');
        img.onload = () => {
            vibrate(150); 
            document.getElementById('status-art').innerText='';
        };
        img.onerror = () => {
             document.getElementById('status-art').innerText='–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏';
        };

        b.insertAdjacentElement('afterbegin', card);
    }

    // --- –ú–ò–ö–†–û–§–û–ù ---
    function runMic(id, cb, bId) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) { alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å'); return; }
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bId).style.color = 'red'; vibrate(20); };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }

    // --- –ó–£–ú –ö–ê–†–¢–ò–ù–û–ö ---
    function openZ(u) {
        vibrate(30);
        document.getElementById('z-img').src = u;
        document.getElementById('z-overlay').style.display = 'flex';
        if(pz) pz.destroy();
        pz = new PinchZoom.default(document.getElementById('z-wrap'), { minZoom: 1, maxZoom: 4 });
    }

    // --- –ü–ï–†–ï–õ–ò–°–¢–´–í–ê–ù–ò–ï (–°–í–ê–ô–ü) ---
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        let d = sX - e.changedTouches[0].clientX;
        // –ü–æ—Ä–æ–≥ —Å–≤–∞–π–ø–∞ 70px
        if (Math.abs(d) > 70) {
            if (d > 0 && step < 3) { 
                stopAllSpeech(); 
                document.getElementById('p'+step).classList.add('flipped'); 
                step++; flipSound.play(); vibrate(40);
            } else if (d < 0 && step > 1) { 
                stopAllSpeech(); 
                step--; 
                document.getElementById('p'+step).classList.remove('flipped'); 
                flipSound.play(); vibrate(40);
            }
        }
    });
</script>
</body>
</html>
