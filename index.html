<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS CUSTOM EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --think-bg: rgba(0,0,0,0.06); --think-text: #666;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        @keyframes fogMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000; animation: fogMove 120s linear infinite;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .header-btn { background: none; border: none; font-size: 18px; color: var(--accent); cursor: pointer; }
        
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 3px auto; padding: 10px; border-radius: 8px; font-weight: bold; outline: none; appearance: none; }
        .style-row { display: flex; gap: 5px; width: 92%; margin: 0 auto; }
        .style-select { flex: 1; padding: 8px; border-radius: 8px; border: 2px solid var(--ink); font-weight: bold; background: #fff; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.2); padding: 10px 5px; line-height: 1.5; font-size: 15px; cursor: pointer; transition: background 0.3s; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; font-size: 14px; margin-bottom: 5px; }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; border: 1px solid #000; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.3); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay" onclick="closeZ()">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px;">√ó</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="nav-dots">
    <div class="dot active" id="dot1" onclick="jumpTo(1)"></div>
    <div class="dot" id="dot2" onclick="jumpTo(2)"></div>
    <div class="dot" id="dot3" onclick="jumpTo(3)"></div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header"><span style="width:20px"></span><span>‚¨• –ò–ù–¢–ï–õ–õ–ï–ö–¢-–•–ê–ë ‚¨•</span><button class="header-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button></div>
                <select id="chat-model" class="ai-select" onchange="saveSettings()">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="p1">DeepSeek R1 (–ê–Ω–∞–ª–∏—Ç–∏–∫)</option>
                    <option value="mistral">Mistral Large (–¢–µ—Ö–Ω–∞—Ä—å)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω—ã–π –º–æ–∑–≥)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ó–∞–ø—Ä–æ—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">‚¨• –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† ‚¨•</div>
                <div class="style-row">
                    <select id="art-model" class="style-select">
                        <option value="flux">üíé FLUX.1</option>
                        <option value="midjourney">üåå MJ Style</option>
                        <option value="dall-e-3">üñåÔ∏è DALL-E 3</option>
                    </select>
                    <select id="art-style" class="style-select">
                        <option value="none">üéØ –ö–∞–∫ –µ—Å—Ç—å (Direct)</option>
                        <option value="pro">üî• PRO Art</option>
                        <option value="cartoon">üé® Cartoon</option>
                        <option value="cinematic">üé¨ –ö–∏–Ω–æ</option>
                    </select>
                </div>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –æ–±—Ä–∞–∑...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:11px; opacity:0.8; margin-top:10px; font-weight:bold;">ULTIMATE BOSS EDITION</div>
                </div>
                <div style="margin-top:30px; font-size:12px; color:var(--gold); opacity:0.5; animation: pulse 2s infinite;">‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê</div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, pz = null, audioReady = false, currentUtterance = null, isVoiceInput = false;
    const flipSound = new Audio('https://www.soundjay.com/office/sounds/paper-flip-1.mp3');

    async function translateAndEnhance(text, mode = 'none') {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
            const d = await r.json();
            let en = d.responseData.translatedText;
            
            if (mode === 'pro') en += ", masterpiece, highly detailed, 8k, professional lighting, sharp focus";
            if (mode === 'cartoon') en += ", simple cartoon style, flat colors, clean lines, hand drawn";
            if (mode === 'cinematic') en += ", cinematic shot, dramatic lighting, depth of field, movie still style";
            
            return en;
        } catch (e) { return text; }
    }

    window.onload = () => {
        const saved = localStorage.getItem('boss_chat_history');
        if(saved) document.getElementById('hub-box').innerHTML = saved;
        if(localStorage.getItem('chat_model')) document.getElementById('chat-model').value = localStorage.getItem('chat_model');
        const b = document.getElementById('hub-box'); b.scrollTop = b.scrollHeight;
    };

    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    function jumpTo(s) {
        if(s === step) return;
        stopAllSpeech(); vibrate(30); flipSound.play();
        for(let i=1; i<=3; i++) {
            document.getElementById('p'+i).classList.remove('flipped');
            document.getElementById('dot'+i).classList.remove('active');
        }
        if(s > 1) document.getElementById('p1').classList.add('flipped');
        if(s > 2) document.getElementById('p2').classList.add('flipped');
        step = s; document.getElementById('dot'+s).classList.add('active');
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive: true});
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) jumpTo(step + 1);
            else if (d < 0 && step > 1) jumpTo(step - 1);
        }
    }, {passive: true});

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5">‚ö° –û–±—Ä–∞–±–æ—Ç–∫–∞...</div>`);
        b.scrollTop = b.scrollHeight;

        try {
            const englishQuery = await translateAndEnhance(val);
            const promptContext = `Today is January 18, 2026. Respond in Russian. Boss request: ${englishQuery}`;
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(promptContext)}?model=${m}&seed=${Math.floor(Math.random()*99999)}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            div.onclick = () => handleSpeech(d, div);
            b.appendChild(div);
            localStorage.setItem('boss_chat_history', b.innerHTML);
            b.scrollTop = b.scrollHeight;
            if(isVoiceInput) { handleSpeech(d, div); isVoiceInput = false; }
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞."; }
    }

    function handleSpeech(txt, el) {
        if (window.speechSynthesis.speaking && currentUtterance) {
            if (window.speechSynthesis.paused) window.speechSynthesis.resume();
            else window.speechSynthesis.pause();
            return;
        }
        stopAllSpeech();
        let clean = txt.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');
        currentUtterance = new SpeechSynthesisUtterance(clean);
        currentUtterance.lang = 'ru-RU';
        const voices = window.speechSynthesis.getVoices();
        const v = voices.find(v => v.name.includes("Google") && v.lang.includes("ru")) || voices.find(v => v.lang.includes("ru"));
        if(v) currentUtterance.voice = v;
        currentUtterance.onend = () => el.style.background = "transparent";
        el.style.background = "rgba(0,0,0,0.05)";
        window.speechSynthesis.speak(currentUtterance);
    }

    function stopAllSpeech() { window.speechSynthesis.cancel(); currentUtterance = null; }

    function runMic(id, cb, bid) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bid).style.color = 'red'; if(id==='i-chat') isVoiceInput=true; };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bid).style.color = 'inherit';
        r.start();
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ø—Ä–æ–º–ø—Ç–∞...";
        vibrate(30);

        const enhanced = await translateAndEnhance(txt, s);
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é (" + s.toUpperCase() + ")...";
        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhanced)}?model=${m}&seed=${seed}&nologo=true&width=1024&height=1024`;
        
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);";
        div.innerHTML = `<img src="${url}" style="width:100%" onclick="openZ('${url}')"><p style="text-align:center;font-size:12px;margin:5px 0;font-weight:bold;">${txt}</p>`;
        b.prepend(div);
        div.querySelector('img').onload = () => { document.getElementById('status-art').innerText = ""; vibrate(100); };
    }

    function openZ(u) {
        document.getElementById('z-img').src = u;
        document.getElementById('z-overlay').style.display = 'flex';
        pz = new PinchZoom.default(document.getElementById('z-wrap'), {minZoom:1, maxZoom:4});
    }

    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; if(pz) pz.destroy(); }
    function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }
    function saveSettings() { localStorage.setItem('chat_model', document.getElementById('chat-model').value); }
    function clearChat() { if(confirm("–°—Ç–µ—Ä–µ—Ç—å –∏—Å—Ç–æ—Ä–∏—é?")) { document.getElementById('hub-box').innerHTML=''; localStorage.removeItem('boss_chat_history'); } }
</script>
</body>
