<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS CUSTOM EDITION</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    
    <script src="./sherpa-onnx-wasm-main.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --pause-color: #d4af37;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        @keyframes fogMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000; animation: fogMove 120s linear infinite;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .header-btn { background: none; border: none; font-size: 18px; color: var(--accent); cursor: pointer; padding: 5px; }
        
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; font-weight: bold; outline: none; }
        .style-row { display: flex; gap: 5px; width: 92%; margin: 0 auto; padding-top: 5px; }
        .style-select { flex: 1; padding: 8px; border-radius: 8px; border: 2px solid var(--ink); font-weight: bold; background: #fff; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px 10px; line-height: 1.5; font-size: 15px; cursor: pointer; position: relative; transition: all 0.3s ease; border-left: 0px solid transparent; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; font-size: 14px; margin-bottom: 5px; color: var(--accent); }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; border: 1px solid #000; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.3); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
        
        /* –õ–æ–∞–¥–µ—Ä –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ–π—Ä–æ-–≥–æ–ª–æ—Å–∞ */
        #loader { 
            position: fixed; inset: 0; background: var(--leather); z-index: 10001; 
            display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--gold);
        }
    </style>
</head>
<body onclick="initSherpa()">

<div id="loader">
    <i class="fas fa-crown fa-spin" style="font-size: 40px; margin-bottom: 20px;"></i>
    <div id="load-msg">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ Boss Voice...</div>
    <div id="load-percent" style="font-size: 12px; margin-top: 10px; opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞ ONNX –º–æ–¥–µ–ª–µ–π</div>
</div>

<div id="z-overlay" onclick="closeZ()">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px;">√ó</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• BOSS HUB ‚¨•</span>
                    <span style="width:30px"></span>
                </div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="p1">DeepSeek R1 (–ê–Ω–∞–ª–∏—Ç–∏–∫)</option>
                </select>
                <select id="voice-select" class="ai-select" onchange="changeVoice()">
                    <option value="denis">–ì–æ–ª–æ—Å: –î–µ–Ω–∏—Å (Boss)</option>
                    <option value="irina">–ì–æ–ª–æ—Å: –ò—Ä–∏–Ω–∞ (Lady Boss)</option>
                </select>

                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ó–∞–ø—Ä–æ—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearArt()"><i class="fas fa-trash"></i></button>
                    <span>‚¨• –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† ‚¨•</span>
                    <span style="width:30px"></span>
                </div>
                <div class="style-row">
                    <select id="art-model" class="style-select"><option value="flux">üíé FLUX.1</option></select>
                    <select id="art-style" class="style-select">
                        <option value="none">üéØ –û—Ä–∏–≥–∏–Ω–∞–ª</option>
                        <option value="pro">üî• Ultra HD</option>
                    </select>
                </div>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art', genArt, 'm-art')" id="m-art" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–±—Ä–∞–∑...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px 10px 40px 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:28px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:11px; opacity:0.8; margin-top:10px; font-weight:bold;">ULTIMATE BOSS EDITION</div>
                </div>
                <div style="margin-top:30px; font-size:12px; color:var(--gold); opacity:0.5; animation: pulse 2s infinite;">‚Üê –°–í–ê–ô–ü –î–õ–Ø –í–•–û–î–ê</div>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    let step = 1, pz = null, isVoiceInput = false;
    const flipSound = new Audio('./page-flip-sound.mp3');

    // --- –õ–û–ì–ò–ö–ê SHERPA-ONNX ---
    let tts = null;
    let ttsLoaded = false;
    let currentAudioSource = null;
    let currentVoice = 'denis';

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—É—Ç–µ–π –∫ —Ç–≤–æ–∏–º —Ñ–∞–π–ª–∞–º –Ω–∞ GitHub
    const voiceConfigs = {
        denis: {
            model: "./models/ru_RU-denis-medium.onnx",
            tokens: "./models/tokens.txt",
            data: "./models/ru_RU-denis-medium.onnx.json"
        },
        irina: {
            model: "./models/ru_RU-irina-medium.onnx",
            tokens: "./models/tokens.txt",
            data: "./models/ru_RU-irina-medium.onnx.json"
        }
    };

    async function changeVoice() {
        currentVoice = document.getElementById('voice-select').value;
        ttsLoaded = false;
        if(tts) { tts.free(); tts = null; }
        await initSherpa();
    }

    async function initSherpa() {
        if (ttsLoaded) return;
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        
        try {
            const cfg = voiceConfigs[currentVoice];
            const config = {
                offlineTts: {
                    offlineTtsModel: {
                        vits: {
                            model: cfg.model,
                            tokens: cfg.tokens,
                            lexicon: "",
                            dataDir: ""
                        },
                        numThreads: 1,
                        debug: 1
                    }
                }
            };

            // createOfflineTts ‚Äî —Ñ—É–Ω–∫—Ü–∏—è –∏–∑ —Ç–≤–æ–µ–≥–æ sherpa-onnx-wasm-main.js
            tts = createOfflineTts(config);
            ttsLoaded = true;
            loader.style.display = 'none';
            console.log("Boss Voice Ready: " + currentVoice);
        } catch (e) {
            console.error(e);
            document.getElementById('load-msg').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!";
            document.getElementById('load-percent').innerText = "–ü—Ä–æ–≤–µ—Ä—å —Ñ–∞–π–ª tokens.txt –≤ /models";
        }
    }

    async function playText(text, el) {
        if (!ttsLoaded || !tts) return;
        stopAllSpeech();

        el.style.background = "rgba(0,0,0,0.05)";
        el.style.borderLeft = "5px solid var(--accent)";

        const cleanText = text.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');

        try {
            const audio = tts.generate(cleanText, 0, 1.0);
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = audioCtx.createBuffer(1, audio.samples.length, audio.sampleRate);
            buffer.getChannelData(0).set(audio.samples);
            
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            
            currentAudioSource = { source, ctx: audioCtx, element: el };
            source.onended = () => {
                el.style.background = "transparent";
                el.style.borderLeft = "none";
            };
            source.start();
        } catch (err) { console.error("Synthesis error:", err); }
    }

    function stopAllSpeech() {
        if (currentAudioSource) {
            try { currentAudioSource.source.stop(); currentAudioSource.ctx.close(); } catch(e){}
            currentAudioSource.element.style.background = "transparent";
            currentAudioSource.element.style.borderLeft = "none";
            currentAudioSource = null;
        }
    }

    // --- –ß–ê–¢ –ò –ê–†–¢ ---

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">–ë–æ—Å—Å: ${val}</div>`);
        const tid = 'l-'+Date.now();
        b.insertAdjacentHTML('beforeend', `<div id="${tid}" style="font-size:12px;opacity:0.5">‚ö° –î—É–º–∞—é...</div>`);
        b.scrollTop = b.scrollHeight;

        try {
            const en = await translate(val);
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(en)}?model=${m}`);
            const d = await r.text();
            document.getElementById(tid).remove();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI:</b><br>${marked.parse(d)}`;
            div.onclick = () => playText(d, div);
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
            if(isVoiceInput) { playText(d, div); isVoiceInput = false; }
        } catch(e) { document.getElementById(tid).innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), s = document.getElementById('art-style').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        const en = await translate(txt);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=flux&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;
        const div = document.createElement('div');
        div.style.cssText = "background:#fff;padding:5px;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);position:relative;border-radius:4px;";
        div.innerHTML = `<img src="${url}" style="width:100%;" onclick="openZ('${url}')"><p style="text-align:center;font-size:12px;margin:8px 0;font-weight:bold;">${txt}</p>`;
        b.prepend(div);
        div.querySelector('img').onload = () => document.getElementById('status-art').innerText = "";
    }

    async function translate(text) {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
            const d = await r.json();
            return d.responseData.translatedText;
        } catch (e) { return text; }
    }

    // --- –ò–ù–¢–ï–†–§–ï–ô–° ---

    function jumpTo(s) {
        if(s === step) return;
        stopAllSpeech(); 
        flipSound.play().catch(() => {});
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) jumpTo(step + 1);
            else if (d < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function runMic(id, cb, bid) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(bid).style.color = 'red'; if(id==='i-chat') isVoiceInput=true; };
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bid).style.color = 'inherit';
        r.start();
    }

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; pz = new PinchZoom.default(document.getElementById('z-wrap'), {maxZoom:4}); }
    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; if(pz) pz.destroy(); }
    function clearChat() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('hub-box').innerHTML=''; }
    function clearArt() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) document.getElementById('imgs-box').innerHTML=''; }
</script>
