<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê ‚Äî AI EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; perspective: 2500px; position: relative; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); pointer-events: none !important; z-index: 10 !important; }
        
        /* –û–±–ª–æ–∂–∫–∞ */
        .cover-front { background: #2b0000; border: 10px double var(--gold); display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .v-box { width: 100%; height: 72%; background: #000; border-bottom: 4px solid var(--gold); position: relative; overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: cover; }
        .c-text { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; text-shadow: 1px 1px 2px #000; }
        
        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 92%; background: #fff; border: 1px solid var(--ink); margin: 4px auto; padding: 10px; border-radius: 8px; font-family: inherit; font-weight: bold; display: block; font-size: 14px; color: var(--ink); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.08); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 14px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); transition: 0.2s; }
        .btn:active { transform: scale(0.9); opacity: 0.7; }
        .status-msg { font-size: 11px; text-align: center; color: var(--accent); height: 14px; margin-top: 2px; font-weight: bold; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<div class="viewport" onclick="unlockAudio()">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–°–∞–º—ã–π —É–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞/–†–∞—Å—Å—É–∂–¥–µ–Ω–∏—è)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω–∞—è/–ë—ã—Å—Ç—Ä–∞—è)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —ç–∫—Å–ø–µ—Ä—Ç)</option>
                    <option value="mistral">Mistral (–¢–≤–æ—Ä—á–µ—Å–∫–∏–π –ø–æ–¥—Ö–æ–¥)</option>
                </select>
                <select id="voice-engine" class="ai-select">
                    <option value="system">üó£ –°–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å</option>
                    <option value="denis">‚ôÇ –î–µ–Ω–∏—Å (Piper AI)</option>
                    <option value="irina">‚ôÄ –ò—Ä–∏–Ω–∞ (Piper AI)</option>
                </select>
                <div id="status-chat" class="status-msg"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                        <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è)</option>
                    <option value="flux-realism">üì∏ Realism (–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ)</option>
                    <option value="any-dark">üåë AnyDark (–ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–Ω—ã–π —Å—Ç–∏–ª—å)</option>
                    <option value="turbo">‚ö° Turbo (–ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è)</option>
                </select>
                <div id="status-art" class="status-msg"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π...">
                        <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="c-text">
                    <p style="font-size:2.2em; font-weight:bold; letter-spacing:4px; margin:0;">–ù–ê–®–ê –ö–ù–ò–ì–ê</p>
                    <p style="opacity: 0.8; font-size: 15px; font-style: italic; margin: 5px 0;">AI Edition ‚Ä¢ Boss Mode</p>
                    <div style="margin-top:20px; font-size:12px; opacity:0.6; animation: slide 2s infinite;">‚¨Ö –°–ú–ê–•–ù–ò –î–õ–Ø –°–¢–ê–†–¢–ê</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let currentStep = 1;
    let audioReady = false;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞
    function unlockAudio() {
        if (!audioReady) {
            const silent = new SpeechSynthesisUtterance('');
            synth.speak(silent);
            flipSound.play().catch(() => {});
            audioReady = true;
            console.log("–ê—É–¥–∏–æ—Å–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞, –ë–æ—Å—Å!");
        }
    }

    // –õ–∏—Å—Ç–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 80) {
            synth.cancel();
            if (diff > 0 && currentStep < 3) { 
                flipSound.play(); document.getElementById('p'+currentStep).classList.add('flipped'); currentStep++; 
            } else if (diff < 0 && currentStep > 1) { 
                currentStep--; document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });

    // –û–∑–≤—É—á–∫–∞
    function speakText(text) {
        synth.cancel();
        const voiceType = document.getElementById('voice-engine').value;
        const cleanText = text.replace(/[#*`_{}]/g, '').replace(/https?:\/\/\S+/g, '—Å—Å—ã–ª–∫–∞').trim();
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'ru-RU';

        if (voiceType !== 'system') {
            document.getElementById('status-chat').innerText = `üéô –ì–æ–≤–æ—Ä–∏—Ç ${voiceType.toUpperCase()} (System-Sim)`;
            utterance.pitch = (voiceType === 'denis') ? 0.6 : 1.4; // –î–µ–Ω–∏—Å –±–∞—Å–∏—Å—Ç–µ–µ, –ò—Ä–∏–Ω–∞ –≤—ã—à–µ
            utterance.rate = 0.95;
        }

        synth.speak(utterance);
        utterance.onend = () => document.getElementById('status-chat').innerText = "";
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ —á–∞—Ç
    async function sendMsg() {
        const inp = document.getElementById('i-hub'), box = document.getElementById('hub-box'), mdl = document.getElementById('chat-model').value;
        if(!inp.value) return;
        const prompt = inp.value; inp.value = '';
        box.insertAdjacentHTML('afterbegin', `<div style="margin-bottom:12px;opacity:0.6;text-align:right;font-size:0.9em;"><b>–í—ã:</b> ${prompt}</div>`);
        
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Ç–∞–π–Ω—ã...";
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${mdl}`);
            const data = await res.text();
            const div = document.createElement('div');
            div.style.cssText = "border-bottom:1px solid rgba(0,0,0,0.1); padding-bottom:15px; margin-bottom:20px; cursor:pointer;";
            div.innerHTML = `<b>AI:</b> ${marked.parse(data)}`;
            div.onclick = () => speakText(data);
            box.insertAdjacentElement('afterbegin', div);
            speakText(data);
        } catch (e) {
            document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ –º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ –∫–∞–Ω–∞–ª–∞";
        }
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞—Ä—Ç–æ–≤
    async function genArt() {
        const inp = document.getElementById('i-art'), box = document.getElementById('imgs-box'), mdl = document.getElementById('art-model').value;
        if(!inp.value) return;
        const prompt = inp.value; inp.value = '';
        document.getElementById('status-art').innerText = "–ß–µ—Ä–Ω–∏–ª—å–Ω–æ–µ –∫–æ–ª–¥–æ–≤—Å—Ç–≤–æ...";
        
        const seed = Date.now();
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${mdl}&nologo=true&seed=${seed}&width=800&height=1000`;
        
        const frame = `
            <div style="background:#fff; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,0.3); margin-bottom:25px; transform:rotate(${Math.random()*6-3}deg); border:1px solid #ddd;">
                <img src="${url}" style="width:100%; border-radius:2px;" onload="document.getElementById('status-art').innerText=''">
                <p style="text-align:center; font-size:13px; color:#444; margin-top:12px; font-family:serif;">¬´${prompt}¬ª</p>
            </div>`;
        box.insertAdjacentHTML('afterbegin', frame);
    }

    // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
    function startMic(targetId, callback, btnId) {
        unlockAudio();
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ");
        
        const rec = new Speech();
        rec.lang = 'ru-RU';
        rec.onstart = () => document.getElementById(btnId).style.color = 'red';
        rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; callback(); };
        rec.onend = () => document.getElementById(btnId).style.color = 'inherit';
        rec.start();
    }
</script>

<style>
    @keyframes slide { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-10px); } }
</style>

</body>
