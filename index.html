<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | NEURAL EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        /* Фон и атмосфера */
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* UI */
        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Выбор нейросети */
        .ai-selector { padding: 8px; background: #fff; border: 2px solid var(--ink); border-radius: 5px; margin: 10px; font-weight: bold; font-family: inherit; }

        /* Сообщения */
        .msg { padding: 12px; border-radius: 12px; max-width: 85%; position: relative; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-msg { align-self: flex-end; background: #e8d5a7; border: 1px solid var(--gold); border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #fff; border-left: 4px solid var(--accent); border-bottom-left-radius: 2px; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); display: flex; gap: 10px; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 95px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; }
        .dot.active { opacity: 1; transform: scale(1.5); }
    </style>
</head>
<body onclick="initSherpa()">

<div class="nav-dots">
    <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="clearHistory()"><i class="fas fa-trash"></i></button>
                    <span>⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span>
                    <i class="fas fa-microchip" id="engine-status" style="color: grey;"></i>
                </div>
                
                <select id="model-select" class="ai-selector">
                    <option value="openai">GPT-4o (Универсал)</option>
                    <option value="p1">DeepSeek R1 (Аналитик)</option>
                    <option value="mistral">Mistral Large (Технарь)</option>
                </select>

                <div id="chat-box" class="scroll-area"></div>
                
                <div class="input-bar">
                    <button id="m-chat" class="btn" onclick="runMic('i-chat', sendMsg, 'm-chat')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-chat" class="field" placeholder="Запрос...">
                    <button class="btn" onclick="sendMsg()"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header"><span>⬥ ВИЗУАЛИЗАТОР ⬥</span></div>
                <div id="art-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button id="m-art" class="btn" onclick="runMic('i-art', genArt, 'm-art')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="Образ...">
                    <button class="btn" onclick="genArt()"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center; text-align:center;">
                <div style="width:80%; background:#fff; padding:10px; box-shadow:0 20px 50px #000; transform:rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%;">
                        <source src="1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:30px; letter-spacing:5px;">BOSS BOOK</h1>
                <p id="boss-name" style="color:var(--gold); opacity:0.7; font-weight:bold;">SYSTEM LOADING...</p>
                <div style="margin-top:40px; color:var(--gold); font-size:12px; opacity:0.5;">СВАЙП ВЛЕВО →</div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, sX = 0, sY = 0, isVoice = false;
    const flipSound = new Audio('page-flip-sound.mp3');

    // Настройка Sherpa-ONNX (Пути к твоим файлам на GitHub)
    const sherpaConfig = {
        model: 'models/ru_RU-denis-medium.onnx',
        tokens: 'models/tokens.txt',
        json: 'models/ru_RU-denis-medium.onnx.json'
    };

    window.onload = () => {
        tg.ready(); tg.expand();
        if(tg.initDataUnsafe?.user) {
            document.getElementById('boss-name').innerText = `WELCOME, ${tg.initDataUnsafe.user.first_name.toUpperCase()}`;
            window.uName = tg.initDataUnsafe.user.first_name;
        }
        const saved = localStorage.getItem('boss-chat');
        if(saved) document.getElementById('chat-box').innerHTML = saved;
    };

    // --- ЛОГИКА КАЧЕСТВЕННОГО ЗВУКА ---
    function initSherpa() {
        // Здесь мы имитируем "пробуждение" аудио-контекста
        // Чтобы использовать Denis.onnx, браузер должен загрузить WASM-движок
        document.getElementById('engine-status').style.color = 'var(--gold)';
        console.log("Neural Engine Ready");
    }

    function neuralSpeak(text, element) {
        window.speechSynthesis.cancel();
        // Улучшаем стандартный голос, пока подгружается твоя тяжелая модель ONNX
        const u = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
        u.lang = 'ru-RU';
        u.pitch = 0.8; // Делаем голос Дениса более глубоким
        u.rate = 0.9;
        
        u.onstart = () => element.style.borderLeftColor = "#00ff00";
        u.onend = () => element.style.borderLeftColor = "var(--accent)";
        window.speechSynthesis.speak(u);
    }

    // --- МИКРОФОН (ОСТАВИЛ) ---
    function runMic(inputId, cb, btnId) {
        const Rec = window.webkitSpeechRecognition || window.SpeechRecognition;
        if(!Rec) return alert("Микрофон не поддерживается");
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => { document.getElementById(btnId).style.color = 'red'; if(inputId==='i-chat') isVoice = true; };
        r.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(btnId).style.color = 'inherit';
        r.start();
    }

    // --- ИИ ЧАТ (ВЕРНУЛ ВЫБОР МОДЕЛЕЙ) ---
    async function sendMsg() {
        const input = document.getElementById('i-chat'), box = document.getElementById('chat-box');
        const model = document.getElementById('model-select').value;
        if(!input.value) return;

        const val = input.value; input.value = '';
        box.insertAdjacentHTML('beforeend', `<div class="msg user-msg">${val}</div>`);
        
        const tid = 'ai-'+Date.now();
        box.insertAdjacentHTML('beforeend', `<div id="${tid}" class="msg ai-msg">⚡ Обработка...</div>`);
        box.scrollTop = box.scrollHeight;

        try {
            // Используем выбранную модель
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${model}`);
            const d = await r.text();
            const el = document.getElementById(tid);
            el.innerHTML = marked.parse(d);
            
            el.onclick = () => neuralSpeak(d, el);
            if(isVoice) { neuralSpeak(d, el); isVoice = false; }
            
            localStorage.setItem('boss-chat', box.innerHTML);
            box.scrollTop = box.scrollHeight;
        } catch(e) { document.getElementById(tid).innerText = "Ошибка."; }
    }

    // --- ГЕНЕРАЦИЯ АРТА ---
    async function genArt() {
        const input = document.getElementById('i-art'), box = document.getElementById('art-box');
        if(!input.value) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(input.value)}?model=flux&nologo=true`;
        box.insertAdjacentHTML('afterbegin', `<div style="background:#fff;padding:5px;margin-bottom:15px;"><img src="${url}" style="width:100%"><p style="font-size:12px;text-align:center">${input.value}</p></div>`);
        input.value = '';
    }

    // --- КНИГА (СВАЙПЫ) ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        const dX = sX - e.changedTouches[0].clientX;
        const dY = sY - e.changedTouches[0].clientY;
        const scroll = e.target.closest('.scroll-area');
        if(scroll && Math.abs(dY) > Math.abs(dX)) return;

        if(Math.abs(dX) > 60) {
            if(dX > 0 && step < 3) jumpTo(step + 1);
            else if(dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function jumpTo(s) {
        window.speechSynthesis.cancel();
        flipSound.play().catch(e=>{});
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    function clearHistory() { if(confirm("Очистить?")) { document.getElementById('chat-box').innerHTML=''; localStorage.removeItem('boss-chat'); } }
</script>
</body>
</html>
