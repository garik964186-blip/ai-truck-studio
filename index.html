<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StreamLine AI | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #2a0505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Segoe UI', Helvetica, sans-serif; }
        
        /* КНИЖНЫЙ ДВИЖОК */
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); background: var(--paper); display: flex; flex-direction: column; }
        
        #p1 { z-index: 5; } #p2 { z-index: 4; } #p3 { z-index: 3; } #p4 { z-index: 2; }
        .flipped { transform: rotateY(-180deg) !important; pointer-events: none; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }

        /* ИНТЕРФЕЙС */
        .header { padding: 15px; background: rgba(0,0,0,0.08); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 10; }
        
        .scroll-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            -webkit-overflow-scrolling: touch; 
            touch-action: pan-y; /* Важно для скролла картинок */
            position: relative;
        }
        
        .ai-select { width: 46%; padding: 10px; border: 2px solid var(--ink); border-radius: 10px; background: #fff; font-size: 13px; font-weight: bold; margin-bottom: 5px; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); border-top: 2px solid var(--ink); padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .row { display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; padding: 12px; border: 2px solid var(--ink); border-radius: 25px; outline: none; font-size: 16px; background: #fff; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; width: 40px; }
        
        /* ТОЧКИ НАВИГАЦИИ */
        .nav-dots { position: fixed; bottom: 90px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .dot { display: inline-block; width: 10px; height: 10px; background: var(--gold); border-radius: 50%; margin: 0 5px; opacity: 0.3; pointer-events: auto; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.4); background: var(--accent); }

        /* КАРТОЧКИ */
        .art-card { margin-bottom: 20px; border: 4px solid var(--gold); background: #fff; border-radius: 5px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .art-card img { width: 100%; display: block; background: #eee; }
        .ai-msg { padding: 12px; background: rgba(255,255,255,0.7); border-radius: 12px; margin-bottom: 15px; border-left: 5px solid var(--gold); word-wrap: break-word; }
        .active-sentence { background: rgba(212, 175, 55, 0.4); border-bottom: 2px solid var(--gold); }
    </style>
</head>
<body onclick="initAudio()">

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
    <div class="dot" onclick="jumpTo(4)"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p4">
            <div class="header">
                <label for="fb2-upload" class="btn"><i class="fas fa-file-import"></i></label>
                <input type="file" id="fb2-upload" accept=".fb2" style="display:none" onchange="handleFB2(event)">
                <span>АУДИОКНИГА FB2</span>
                <button class="btn" onclick="clearBook()"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="scroll-area" id="book-area">
                <div id="book-content" style="font-size:18px; line-height:1.7;"></div>
                <div id="book-empty" style="text-align:center; margin-top:50px; opacity:0.5;">
                    <i class="fas fa-book-open" style="font-size:40px;"></i><br><br>Нажмите на иконку файла слева,<br>чтобы загрузить книгу .fb2
                </div>
            </div>
            <div class="input-bar">
                <div class="row">
                    <button onclick="togglePlay()" id="play-btn" class="btn" style="background:var(--gold); color:#fff; border-radius:50%; width:50px; height:50px;"><i class="fas fa-play"></i></button>
                    <input id="i-book" class="field" placeholder="Или вставьте текст...">
                    <button onclick="manualLoad()" class="btn"><i class="fas fa-plus-circle"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="header"><span>ИНТЕЛЛЕКТ-ХАБ</span><button class="btn" onclick="document.getElementById('hub').innerHTML=''"><i class="fas fa-eraser"></i></button></div>
            <div style="padding: 5px; display: flex; justify-content: space-around; background: rgba(0,0,0,0.03);">
                <select id="chat-model" class="ai-select" style="width: 90%;">
                    <option value="openai">GPT-4o (Умный)</option>
                    <option value="mistral">Mistral Large</option>
                    <option value="llama">Llama 3.3</option>
                </select>
            </div>
            <div id="hub" class="scroll-area"></div>
            <div class="input-bar">
                <div class="row">
                    <button id="m-chat" onclick="runMic('i-chat', askAI, 'm-chat')" class="btn"><i class="fas fa-microphone"></i></button>
                    <input id="i-chat" class="field" placeholder="Вопрос боссу...">
                    <button onclick="askAI()" class="btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2">
            <div class="header"><span>ВИЗУАЛИЗАТОР</span><button class="btn" onclick="document.getElementById('gallery').innerHTML=''"><i class="fas fa-sync"></i></button></div>
            <div style="padding: 5px; display: flex; justify-content: space-around; background: rgba(0,0,0,0.03);">
                <select id="art-model" class="ai-select">
                    <option value="flux">FLUX.1 (Ultra)</option>
                    <option value="midjourney">Midjourney</option>
                </select>
                <select id="art-style" class="ai-select">
                    <option value="">Без стиля</option>
                    <option value="photorealistic">Фото</option>
                    <option value="cyberpunk">Киберпанк</option>
                </select>
            </div>
            <div id="gallery" class="scroll-area"></div>
            <div class="input-bar">
                <div class="row">
                    <button id="m-art" onclick="runMic('i-art', drawArt, 'm-art')" class="btn"><i class="fas fa-microphone"></i></button>
                    <input id="i-art" class="field" placeholder="Что нарисовать?">
                    <button onclick="drawArt()" class="btn"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" onclick="jumpTo(2)">
            <div style="flex:1; background:var(--leather); display:flex; flex-direction:column; align-items:center; justify-content:center; border:10px double var(--gold); text-align:center; color:var(--gold);">
                <div style="width:80%; padding:5px; background:#fff; margin-bottom:20px; box-shadow:0 10px 30px #000;">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4">
                    </video>
                </div>
                <h1 style="letter-spacing:4px;">STREAMLINE AI</h1>
                <p style="opacity:0.7;">BOSS SYSTEM V4.0</p>
                <div style="margin-top:30px; border:2px solid var(--gold); padding:10px 20px; border-radius:30px;">НАЖМИТЕ ЧТОБЫ ВОЙТИ</div>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    let step = 1, audioReady = false;
    const synth = window.speechSynthesis;
    let bookData = { text: [], idx: 0, playing: false };

    // --- УЛУЧШЕННЫЙ СВАЙП (БЕЗ КОНФЛИКТА СО СКРОЛЛОМ) ---
    let sX = 0, sY = 0;
    document.addEventListener('touchstart', e => { 
        sX = e.touches[0].clientX; 
        sY = e.touches[0].clientY; 
    }, {passive: true});

    document.addEventListener('touchend', e => {
        let dX = sX - e.changedTouches[0].clientX;
        let dY = sY - e.changedTouches[0].clientY;
        
        // Листаем только если горизонтальный свайп сильнее вертикального
        if (Math.abs(dX) > Math.abs(dY) && Math.abs(dX) > 70) {
            if (dX > 0 && step < 4) jumpTo(step + 1);
            if (dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function jumpTo(s) {
        for(let i=1; i<=3; i++) document.getElementById('p'+i).classList.toggle('flipped', s > i);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    // --- FB2 ПАРСЕР ---
    function handleFB2(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(event.target.result, "text/xml");
            const paragraphs = xmlDoc.getElementsByTagName("p");
            let fullText = "";
            for (let p of paragraphs) {
                fullText += p.textContent + " ";
            }
            if (fullText) processBookText(fullText);
        };
        reader.readAsText(file);
    }

    function processBookText(txt) {
        bookData.text = txt.match(/[^.!?]+[.!?]+["']?|[\s\S]+$/g) || [txt];
        bookData.idx = 0;
        document.getElementById('book-content').innerHTML = bookData.text.map((t,i) => `<span id="s${i}">${t} </span>`).join('');
        document.getElementById('book-empty').style.display = 'none';
    }

    function manualLoad() {
        let v = document.getElementById('i-book').value;
        if(v) { processBookText(v); document.getElementById('i-book').value = ''; }
    }

    // --- ИИ ФУНКЦИИ ---
    async function askAI() {
        let i = document.getElementById('i-chat'), q = i.value, h = document.getElementById('hub'), m = document.getElementById('chat-model').value;
        if(!q) return; i.value = '';
        h.innerHTML += `<div style="text-align:right; margin:10px 0;"><b>Вы:</b> ${q}</div>`;
        h.scrollTop = h.scrollHeight;
        
        try {
            let res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(q)}?model=${m}`);
            let txt = await res.text();
            h.innerHTML += `<div class="ai-msg"><b>AI:</b><br>${marked.parse(txt)}</div>`;
            speak(txt);
        } catch(e) { h.innerHTML += `<div>Ошибка сети.</div>`; }
        h.scrollTop = h.scrollHeight;
    }

    async function drawArt() {
        let i = document.getElementById('i-art'), q = i.value, g = document.getElementById('gallery'), m = document.getElementById('art-model').value, s = document.getElementById('art-style').value;
        if(!q) return; i.value = '';
        let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(q + " " + s)}?model=${m}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        let div = document.createElement('div');
        div.className = 'art-card';
        div.innerHTML = `<img src="${url}"><p style="padding:8px; font-size:12px;">${q}</p>`;
        g.insertBefore(div, g.firstChild);
    }

    // --- ГОЛОС ---
    function initAudio() { if(!audioReady) { synth.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }
    
    function speak(txt) {
        synth.cancel();
        let u = new SpeechSynthesisUtterance(txt.substring(0, 400));
        u.lang = 'ru-RU';
        synth.speak(u);
    }

    function togglePlay() {
        if(!bookData.text.length) return;
        bookData.playing = !bookData.playing;
        document.getElementById('play-btn').innerHTML = bookData.playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        if(bookData.playing) playSentence(); else synth.cancel();
    }

    function playSentence() {
        if(!bookData.playing || bookData.idx >= bookData.text.length) return;
        document.querySelectorAll('.active-sentence').forEach(e => e.classList.remove('active-sentence'));
        let el = document.getElementById('s' + bookData.idx);
        if(el) { el.classList.add('active-sentence'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
        
        let u = new SpeechSynthesisUtterance(bookData.text[bookData.idx]);
        u.lang = 'ru-RU';
        u.onend = () => { if(bookData.playing) { bookData.idx++; playSentence(); } };
        synth.speak(u);
    }

    function clearBook() { synth.cancel(); bookData={text:[], idx:0, playing:false}; document.getElementById('book-content').innerHTML=''; document.getElementById('book-empty').style.display='block'; }

    function runMic(id, cb, bId) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'ru-RU';
        rec.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        rec.start();
    }
</script>
</body>
</html>
