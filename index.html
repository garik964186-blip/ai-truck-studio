<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | NO-MENU EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.1.0/medium-zoom.min.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #3d0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transition: transform 0.6s cubic-bezier(0.64, 0.04, 0.35, 1); pointer-events: none; z-index: 1; transform-style: preserve-3d; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.3); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }

        /* –ù–û–í–û–ï –ú–ï–ù–Æ –ë–ï–ó –í–´–ü–ê–î–ê–Æ–©–ò–• –°–ü–ò–°–ö–û–í */
        .header { padding: 12px; border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .tab-menu { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: rgba(0,0,0,0.05); scrollbar-width: none; }
        .tab-menu::-webkit-scrollbar { display: none; }
        .tab-btn { white-space: nowrap; padding: 8px 16px; background: #fff; border: 2px solid var(--ink); border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; touch-action: pan-y; }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 18px; font-weight: bold; }
        
        .ai-card { border-left: 5px solid var(--accent); padding: 12px; background: rgba(255,255,255,0.6); border-radius: 0 10px 10px 0; cursor: pointer; }
        .ai-card.playing { border-left-color: #2ecc71; background: #e1ffed; }
        
        .art-card img { width: 100%; border-radius: 8px; cursor: zoom-in; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2.5px solid var(--ink); padding: 12px; border-radius: 25px; font-size: 16px; }
        .btn { background: none; border: none; font-size: 28px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="initAudio()">

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üéôÔ∏è –ù–ï–ô–†–û–°–ï–¢–ò –ß–ê–¢–ê</div>
                <div class="tab-menu" id="chat-tabs">
                    <div class="tab-btn active" onclick="setChatModel(this, 'openai')">GPT-4o</div>
                    <div class="tab-btn" onclick="setChatModel(this, 'deepseek')">DeepSeek</div>
                    <div class="tab-btn" onclick="setChatModel(this, 'llama')">Llama 3.3</div>
                </div>
                <div id="status-chat" class="status-bar"></div>
                <div id="chat-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat')" class="btn"><i class="fas fa-microphone" id="mic-c" style="color:var(--accent)"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–í–∞—à –ø—Ä–∏–∫–∞–∑...">
                        <button onclick="doChat()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ñ–ò–í–û–ô –ó–£–ú (FLUX)</div>
                <div class="tab-menu" id="art-tabs">
                    <div class="tab-btn active" onclick="setArtModel(this, 'flux')">FLUX PRO</div>
                    <div class="tab-btn" onclick="setArtModel(this, 'turbo')">TURBO FAST</div>
                </div>
                <div id="status-art" class="status-bar"></div>
                <div id="art-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-art')" class="btn"><i class="fas fa-microphone" id="mic-a" style="color:var(--accent)"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                        <button onclick="doArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 80%; background: #fff; padding: 10px 10px 30px 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.9); transform: rotate(-1.5deg);">
                    <video autoplay loop muted playsinline style="width:100%; border:1px solid #000;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:30px; letter-spacing:4px;">BOSS PRO</h1>
                <p style="color:#fff; opacity:0.3; font-size:11px; margin-top:20px;">v9.0 FIXED SYSTEM</p>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let step = 1, audioActive = false, currentAudio = null, isPaused = false;
    let chatM = 'openai', artM = 'flux';

    function initAudio() { audioActive = true; }

    function setChatModel(btn, m) {
        document.querySelectorAll('#chat-tabs .tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); chatM = m;
    }

    function setArtModel(btn, m) {
        document.querySelectorAll('#art-tabs .tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); artM = m;
    }

    // –ì–û–õ–û–° –° –ü–ê–£–ó–û–ô (–£–õ–£–ß–®–ï–ù–û)
    function toggleVoice(text, element) {
        if (!audioActive) return;
        if (currentAudio && currentAudio.dataset.text === text) {
            if (isPaused) { currentAudio.play(); isPaused = false; element.classList.add('playing'); }
            else { currentAudio.pause(); isPaused = true; element.classList.remove('playing'); }
            return;
        }
        if (currentAudio) { currentAudio.pause(); document.querySelectorAll('.ai-card').forEach(c => c.classList.remove('playing')); }
        
        document.getElementById('status-chat').innerText = "–ì–ï–ù–ï–†–ê–¶–ò–Ø –ì–û–õ–û–°–ê...";
        currentAudio = new Audio(`https://dictat.online/api/tts?text=${encodeURIComponent(text)}&voice=ru-RU-DmitryNeural`);
        currentAudio.dataset.text = text;
        currentAudio.onplay = () => { isPaused = false; element.classList.add('playing'); document.getElementById('status-chat').innerText = ""; };
        currentAudio.onended = () => { element.classList.remove('playing'); };
        currentAudio.play();
    }

    // –ú–ò–ö–†–û–§–û–ù
    function runMic(id) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech(); rec.lang = 'ru-RU';
        const icon = id === 'i-chat' ? 'mic-c' : 'mic-a';
        rec.onstart = () => document.getElementById(icon).style.color = 'lime';
        rec.onresult = (e) => {
            document.getElementById(id).value = e.results[0][0].transcript;
            if(id === 'i-chat') doChat(); else doArt();
        };
        rec.onend = () => document.getElementById(icon).style.color = 'var(--accent)';
        rec.start();
    }

    async function doChat() {
        const i = document.getElementById('i-chat'), b = document.getElementById('chat-box');
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; font-size:12px; opacity:0.5; margin-bottom:5px;">–í—ã: ${val}</div>`);
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("–ö–æ—Ä–æ—Ç–∫–æ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –ë–æ—Å—Å: " + val)}?model=${chatM}`);
            const d = await r.text();
            const div = document.createElement('div');
            div.className = "ai-card";
            div.innerHTML = marked.parse(d);
            div.onclick = () => toggleVoice(d, div);
            b.insertAdjacentElement('afterbegin', div);
            toggleVoice(d, div);
        } catch(e) { document.getElementById('status-chat').innerText = "–û–®–ò–ë–ö–ê"; }
    }

    async function doArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('art-box');
        if (!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–ò–°–£–Æ...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?model=${artM}&nologo=true&seed=${Date.now()}`;
        const div = document.createElement('div');
        div.className = "art-card";
        div.style.marginBottom = "15px";
        div.innerHTML = `<img src="${url}" class="zoomable"><p style="text-align:center; font-size:12px; font-weight:bold; margin-top:8px;">${txt}</p>`;
        b.insertAdjacentElement('afterbegin', div);
        mediumZoom('.zoomable', { background: 'rgba(0,0,0,0.9)', margin: 0 });
        document.getElementById('status-art').innerText = "";
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –°–í–ê–ô–ü
    let sX = 0, sY = 0;
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }, {passive: true});
    document.addEventListener('touchend', e => {
        let dX = sX - e.changedTouches[0].clientX;
        let dY = sY - e.changedTouches[0].clientY;
        if (Math.abs(dX) > Math.abs(dY) && Math.abs(dX) > 70) {
            if (dX > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; }
            else if (dX < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); }
        }
    });
</script>
</body>
</html>
