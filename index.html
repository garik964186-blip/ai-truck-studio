<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0e; --card: #16161a; --accent: #ff0055; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        
        .container { max-width: 500px; margin: 0 auto; background: var(--card); padding: 12px; border-radius: 20px; border: 1px solid #333; min-height: 95vh; display: flex; flex-direction: column; position: relative; }
        
        .header { text-align: center; }
        .banner-img { width: 100%; border-radius: 15px; border: 1px solid var(--accent); height: 160px; object-fit: cover; background: #000; }
        .main-title { color: var(--accent); font-weight: 900; font-size: 20px; margin: 15px 0; display: block; text-transform: uppercase; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 14px; transition: 0.3s; }
        .tab-btn.active { background: linear-gradient(135deg, #ff0055, #ff5500); color: white; }

        .content { display: none; flex-direction: column; flex-grow: 1; }
        .content.active { display: flex; }

        .controls { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-bottom: 10px; }
        select, .btn-s { padding: 12px; background: #25252b; border: 1px solid #444; color: white; border-radius: 12px; font-size: 13px; outline: none; }
        
        .input-box { display: flex; gap: 8px; background: #000; padding: 10px; border-radius: 18px; border: 1px solid #444; align-items: center; width: 100%; margin-bottom: 10px; }
        textarea, .field { flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px; padding: 5px; resize: none; width: 100%; }
        
        .mic { width: 48px; height: 48px; border-radius: 12px; border: none; background: #333; color: white; font-size: 20px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .mic.active { background: var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0px rgba(255, 0, 85, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(255, 0, 85, 0); } }

        #chat-box { flex-grow: 1; height: 400px; overflow-y: auto; background: #08080a; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .msg.u { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.a { align-self: flex-start; background: #2a2a2e; border: 1px solid #38383d; color: #eee; border-bottom-left-radius: 4px; width: 95%; }
        
        .gen-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #ff0055, #ff5500); border: none; border-radius: 15px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .gen-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        #imgs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .img-wrap { display: flex; flex-direction: column; gap: 8px; background: #111; padding: 5px; border-radius: 14px; border: 1px solid #222; }
        
        .gen-img { width: 100%; border-radius: 10px; display: block; border: 1px solid #333; cursor: zoom-in; transition: 0.3s; }

        /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .gen-img.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.0);
            width: 95vw;
            max-width: 480px;
            z-index: 9999;
            border: 2px solid var(--accent);
            box-shadow: 0 0 100px rgba(0,0,0,1);
            cursor: zoom-out;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9998;
        }

        .dl-btn { width: 100%; padding: 10px; background: #25252b; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; display: block; }
    </style>
</head>
<body>

<div id="overlay" onclick="closeAllZooms()"></div>

<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" alt="Banner">
        <div class="main-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</div>
    </div>
    
    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="tab('art')">üé® –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="tab('chat')">üí¨ –ß–ê–¢</button>
    </div>
    
    <div id="art" class="content active">
        <div class="controls">
            <select id="m-art">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
                <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
                <option value="realism">üì∏ –§–û–¢–û (Realism)</option>
            </select>
            <button class="btn-s" onclick="clr()">üóëÔ∏è</button>
        </div>
        <div class="input-box">
            <button id="mic-art" class="mic" onclick="voice('art')">üé§</button>
            <textarea id="i-art" rows="1" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?"></textarea>
        </div>
        <button id="go-art" onclick="make()" class="gen-btn">üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£</button>
        <div id="imgs"></div>
    </div>

    <div id="chat" class="content">
        <div class="controls">
            <select id="m-chat"><option value="openai">‚ö° GPT-4o</option><option value="gemini">‚ú® Gemini Pro</option></select>
            <button class="btn-s" onclick="document.getElementById('chat-box').innerHTML=''">üóëÔ∏è</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-box">
            <button id="mic-chat" class="mic" onclick="voice('chat')">üé§</button>
            <input id="i-chat" class="field" type="text" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="mic" style="background:var(--accent)">‚û§</button>
        </div>
    </div>
</div>

<script>
    function toggleImageZoom(img) {
        const overlay = document.getElementById('overlay');
        if (img.classList.contains('zoomed')) {
            img.classList.remove('zoomed');
            overlay.style.display = 'none';
        } else {
            img.classList.add('zoomed');
            overlay.style.display = 'block';
        }
    }

    function closeAllZooms() {
        document.querySelectorAll('.gen-img').forEach(i => i.classList.remove('zoomed'));
        document.getElementById('overlay').style.display = 'none';
    }

    function tab(t){
        document.querySelectorAll('.tab-btn, .content').forEach(e=>e.classList.remove('active'));
        document.getElementById('b-'+t).classList.add('active');
        document.getElementById(t).classList.add('active');
        window.speechSynthesis.cancel();
    }
    
    function speak(t){
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g,'').trim());
        u.lang='ru-RU'; u.rate=1.2; window.speechSynthesis.speak(u);
    }

    async function trans(t){
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(t)}`);
            const d = await r.json(); return d[0][0][0];
        } catch(e){ return t; }
    }

    function voice(m){
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new SR(); rec.lang='ru-RU';
        const btn = document.getElementById('mic-'+m);
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const v = e.results[0][0].transcript;
            if(m==='art'){ document.getElementById('i-art').value = v; make(); } 
            else { document.getElementById('i-chat').value = v; send(); }
        };
        rec.start();
    }

    async function make(){
        const inp = document.getElementById('i-art');
        const btn = document.getElementById('go-art');
        let p = inp.value;
        if(!p) return;

        btn.disabled = true;
        btn.innerText = "‚è≥ –ì–ï–ù–ï–†–ê–¶–ò–Ø...";

        try {
            if(/[–∞-—è]/.test(p)) p = await trans(p);
            const seed = Math.floor(Math.random() * 1000000);
            const model = document.getElementById('m-art').value;
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${model}&seed=${seed}&nologo=true`;
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–µ—Ä–µ–¥ —Ç–µ–º –∫–∞–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
            const img = new Image();
            img.src = url;
            img.onload = () => {
                const wrap = document.createElement('div');
                wrap.className = 'img-wrap';
                wrap.innerHTML = `<img src="${url}" class="gen-img" onclick="toggleImageZoom(this)"><a href="${url}" download="art_${seed}.jpg" target="_blank" class="dl-btn">üì• –°–ö–ê–ß–ê–¢–¨</a>`;
                document.getElementById('imgs').prepend(wrap);
                
                btn.disabled = false;
                btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
                inp.value = '';
            };
            img.onerror = () => {
                btn.disabled = false;
                btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è");
            };
        } catch(e) {
            btn.disabled = false;
            btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
        }
    }

    async function send(){
        const inp = document.getElementById('i-chat'); const box = document.getElementById('chat-box');
        if(!inp.value) return; const m = inp.value;
        box.innerHTML += `<div class="msg u">${m}</div>`; inp.value=''; box.scrollTop=box.scrollHeight;
        
        try {
            const model = document.getElementById('m-chat').value;
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(m)}?model=${model}`);
            const t = await r.text();
            const ai = document.createElement('div'); ai.className='msg a';
            ai.innerHTML = marked.parse(t);
            box.appendChild(ai); box.scrollTop=box.scrollHeight; speak(t);
        } catch(e){ box.innerHTML += `<div class="msg a">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`; }
    }
    function clr(){ if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é?")) document.getElementById('imgs').innerHTML=''; }
</script>
</body>
</html>
