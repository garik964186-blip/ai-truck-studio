<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>НАША КНИГА | BOSS PREMIUM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="sherpa-onnx-asr.js"></script>
    <script src="sherpa-onnx-vad.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --bubble-ai: #ffffff; --bubble-user: #e8d5a7;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        /* Эффект пыли/тумана */
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 10000; animation: fogMove 100s linear infinite;
        }
        @keyframes fogMove { from {background-position: 0 0;} to {background-position: 100% 100%;} }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* UI элементов */
        .header { padding: 15px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Пузыри чата */
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; position: relative; font-size: 15px; line-height: 1.5; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .user { align-self: flex-end; background: var(--bubble-user); border: 1px solid var(--gold); border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--bubble-ai); border-left: 5px solid var(--accent); border-bottom-left-radius: 2px; cursor: pointer; }
        .ai.playing { border-left-color: #00ff00; background: #f0fff0; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.5); display: flex; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; color: var(--ink); cursor: pointer; }

        .nav-dots { position: fixed; bottom: 100px; left: 0; right: 0; display: flex; justify-content: center; gap: 12px; z-index: 5000; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; transition: 0.4s; }
        .dot.active { opacity: 1; transform: scale(1.4); }
    </style>
</head>
<body onclick="initAudioEngine()">

<div class="nav-dots">
    <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="clearHistory()"><i class="fas fa-eraser"></i></button>
                    <span>⬥ АРХИВ РАЗУМА ⬥</span>
                    <i class="fas fa-volume-up" id="voice-status" style="color: grey;"></i>
                </div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button id="mic-btn" class="btn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="user-input" class="field" placeholder="Приказывайте...">
                    <button class="btn" onclick="sendMessage()"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header"><span>⬥ ГАЛЕРЕЯ ОБРАЗОВ ⬥</span></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <input type="text" id="art-input" class="field" placeholder="Опишите видение...">
                    <button class="btn" onclick="generateArt()"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center; text-align:center;">
                <div style="width:80%; padding:10px; background:#fff; box-shadow:0 20px 40px #000; transform:rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%;">
                        <source src="1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:40px; letter-spacing:4px;">НАША КНИГА</h1>
                <p id="user-greeting" style="color:var(--gold); opacity:0.7; font-size:12px;">ПРЕМИАЛЬНОЕ ИЗДАНИЕ</p>
                <div style="margin-top:50px; color:var(--gold); animation: pulse 2s infinite;">СВАЙПНИТЕ ДЛЯ ВХОДА</div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, audioContext, ttsEngine = null;
    let sX = 0, sY = 0;

    // Инициализация Telegram
    tg.ready();
    tg.expand();
    if(tg.initDataUnsafe?.user) {
        document.getElementById('user-greeting').innerText = `СПЕЦИАЛЬНО ДЛЯ: ${tg.initDataUnsafe.user.first_name.toUpperCase()}`;
    }

    // --- НЕЙРОННЫЙ ЗВУК (Sherpa-ONNX) ---
    async function initAudioEngine() {
        if (ttsEngine) return;
        try {
            // Имитация загрузки модели (в реальности нужно прописать пути к .onnx и .json)
            console.log("Загрузка нейро-голоса Денис...");
            // Здесь должна быть инициализация sherpaOnnx.OfflineTts
            // Используем Denis-Medium из твоего репозитория
            document.getElementById('voice-status').style.color = 'var(--gold)';
            ttsEngine = true; 
        } catch (e) { console.error("Ошибка звука:", e); }
    }

    function speak(text, element) {
        window.speechSynthesis.cancel(); // Остановка старого
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.pitch = 0.8; // Делаем голос более солидным
        utterance.rate = 0.9;
        
        utterance.onstart = () => element?.classList.add('playing');
        utterance.onend = () => element?.classList.remove('playing');
        window.speechSynthesis.speak(utterance);
    }

    // --- УПРАВЛЕНИЕ КНИГОЙ ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        const dX = sX - e.changedTouches[0].clientX;
        const dY = sY - e.changedTouches[0].clientY;
        const scrollable = e.target.closest('.scroll-area');

        if (scrollable && Math.abs(dY) > Math.abs(dX)) return;

        if (Math.abs(dX) > 50) {
            if (dX > 0 && step < 3) jumpTo(step + 1);
            else if (dX < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function jumpTo(s) {
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
        if(navigator.vibrate) navigator.vibrate(20);
    }

    // --- ЧАТ И АПИ ---
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('hub-box');
        if (!input.value) return;

        const text = input.value;
        input.value = '';
        box.insertAdjacentHTML('beforeend', `<div class="msg user">${text}</div>`);
        
        const loaderId = 'ai-' + Date.now();
        box.insertAdjacentHTML('beforeend', `<div class="msg ai" id="${loaderId}">Думаю...</div>`);
        box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(text)}?model=openai&system=Ты-советник-босса`);
            const data = await r.text();
            const aiMsg = document.getElementById(loaderId);
            aiMsg.innerHTML = marked.parse(data);
            speak(data.replace(/[#*`]/g, ''), aiMsg);
            aiMsg.onclick = () => speak(data.replace(/[#*`]/g, ''), aiMsg);
        } catch (e) { document.getElementById(loaderId).innerText = "Ошибка связи."; }
    }

    // --- ГЕНЕРАЦИЯ АРТА ---
    async function generateArt() {
        const input = document.getElementById('art-input');
        const box = document.getElementById('imgs-box');
        if (!input.value) return;

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(input.value)}?model=flux&nologo=true`;
        box.insertAdjacentHTML('afterbegin', `
            <div style="background:#fff; padding:10px; margin-bottom:15px; border:1px solid #ddd;">
                <img src="${url}" style="width:100%;" loading="lazy">
                <p style="font-size:12px; margin-top:5px;">${input.value}</p>
            </div>
        `);
        input.value = '';
    }

    function clearHistory() { if(confirm("Сжечь архивы?")) document.getElementById('hub-box').innerHTML=''; }
</script>
</body>
</html>
