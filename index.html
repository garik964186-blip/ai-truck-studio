<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS TERMINAL v2.2</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0b0b0e;
            --card: #16161a;
            --accent: #ff3b30;
            --text: #e0e0e0;
            --user-msg: #007aff;
            --ai-msg: #2c2c2e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
        }

        .container {
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--card);
        }

        /* Шапка */
        .header {
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }
        
        .header-title {
            font-size: 14px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Табы */
        .tabs {
            display: flex;
            background: #000;
            padding: 5px;
            flex-shrink: 0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #666;
            font-weight: 700;
            font-size: 13px;
            border-radius: 10px;
        }
        
        .tab-btn.active { background: var(--accent); color: white; }

        /* Контентная область */
        .content {
            display: none;
            flex-grow: 1;
            flex-direction: column;
            overflow: hidden; /* Скролл будет только внутри списков */
            padding: 10px;
        }
        
        .content.active { display: flex; }

        /* СПИСОК (Исправлено: теперь это четкая колонка) */
        .scroll-area {
            flex: 1 1 auto;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Вертикальный стек */
            gap: 20px; /* Расстояние между картинками/сообщениями */
            padding-bottom: 30px;
            -webkit-overflow-scrolling: touch;
        }

        /* Карточка картинки */
        .img-card {
            width: 100%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
            flex-shrink: 0; /* Чтобы не сжималась */
            position: relative;
            display: block; /* Гарантируем блочное поведение */
        }

        .gen-img {
            width: 100%;
            height: auto;
            display: block;
            background: #111;
        }

        .img-info {
            padding: 12px;
            background: #1a1a1a;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Чат пузыри */
        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .msg.u { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; }
        .msg.a { align-self: flex-start; background: var(--ai-msg); color: #eee; border: 1px solid #333; border-bottom-left-radius: 4px; cursor: pointer; }

        /* Панель ввода */
        .input-bar {
            padding: 10px;
            background: #000;
            border-top: 1px solid #222;
            flex-shrink: 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .main-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px 15px;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .btn-mic { background: #222; }
        .btn-mic.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .btn-send { background: var(--user-msg); }

        /* Зум */
        .zoom {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            align-items: center; justify-content: center;
        }
        .zoom img { max-width: 95%; max-height: 95%; border-radius: 10px; }
    </style>
</head>
<body>

<div class="zoom" id="zoom" onclick="this.style.display='none'">
    <img id="zoom-img">
</div>

<div class="container">
    <div class="header">
        <div class="header-title">BOSS TERMINAL</div>
    </div>

    <div class="tabs">
        <button id="tab-art" class="tab-btn active" onclick="setMode('art')"><i class="fas fa-palette"></i> ДОСКА</button>
        <button id="tab-chat" class="tab-btn" onclick="setMode('chat')"><i class="fas fa-comments"></i> ЧАТ</button>
    </div>

    <div id="content-art" class="content active">
        <div class="scroll-area" id="art-list">
            </div>
        <div class="input-bar">
            <div class="input-row">
                <button class="circle-btn btn-mic" id="mic-art" onclick="toggleVoice('art')"><i class="fas fa-microphone"></i></button>
                <input type="text" class="main-input" id="in-art" placeholder="Скажи, что нарисовать..." readonly>
            </div>
        </div>
    </div>

    <div id="content-chat" class="content">
        <div class="scroll-area" id="chat-list">
            <div class="msg a" onclick="handleVoiceControl(this)">Привет, босс. Я в строю.</div>
        </div>
        <div class="input-bar">
            <div class="input-row">
                <button class="circle-btn btn-mic" id="mic-chat" onclick="toggleVoice('chat')"><i class="fas fa-microphone"></i></button>
                <input type="text" class="main-input" id="in-chat" placeholder="Твой вопрос..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="circle-btn btn-send" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentMode = 'art';

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.tab-btn, .content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + m).classList.add('active');
        document.getElementById('content-' + m).classList.add('active');
        window.speechSynthesis.cancel();
    }

    // --- УПРАВЛЕНИЕ ГОЛОСОМ (СТОП / ПОВТОР) ---
    function handleVoiceControl(el) {
        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
        } else {
            speak(el.innerText);
        }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
        msg.lang = 'ru-RU';
        window.speechSynthesis.speak(msg);
    }

    // --- ПЕРЕВОД ---
    async function translate(text) {
        if (!/[а-яА-Я]/.test(text)) return text;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ru&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    // --- ГОЛОСОВОЙ ВВОД ---
    function toggleVoice(mode) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return alert("Голос не поддерживается");
        
        const rec = new SR();
        rec.lang = 'ru-RU';
        const btn = document.getElementById('mic-' + mode);
        
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const val = e.results[0][0].transcript;
            document.getElementById('in-' + mode).value = val;
            if (mode === 'art') processArt(); else sendChat();
        };
        rec.start();
    }

    // --- ГЕНЕРАЦИЯ (Исправленная вставка) ---
    async function processArt() {
        const input = document.getElementById('in-art');
        const list = document.getElementById('art-list');
        const text = input.value;
        if (!text) return;

        const card = document.createElement('div');
        card.className = 'img-card';
        card.innerHTML = `<div style="padding:40px; text-align:center; color:#666;"><i class="fas fa-sync fa-spin"></i> Рисую шедевр...</div>`;
        
        // Вставляем новую карточку В НАЧАЛО
        list.insertBefore(card, list.firstChild);
        list.scrollTop = 0; // Скроллим к новой картинке

        const eng = await translate(text);
        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(eng)}?model=flux&seed=${seed}&nologo=true`;

        const img = new Image();
        img.src = url;
        img.className = 'gen-img';
        img.onclick = () => {
            document.getElementById('zoom-img').src = url;
            document.getElementById('zoom').style.display = 'flex';
        };

        img.onload = () => {
            card.innerHTML = ''; // Очищаем статус загрузки
            card.appendChild(img);
            const info = document.createElement('div');
            info.className = 'img-info';
            info.innerHTML = `<span>${text}</span><i class="fas fa-expand"></i>`;
            card.appendChild(info);
            input.value = "";
        };
    }

    // --- ЧАТ ---
    async function sendChat() {
        const input = document.getElementById('in-chat');
        const list = document.getElementById('chat-list');
        const text = input.value.trim();
        if (!text) return;

        list.innerHTML += `<div class="msg u">${text}</div>`;
        input.value = "";
        
        const aiId = 'ai-' + Date.now();
        list.innerHTML += `<div class="msg a" id="${aiId}" onclick="handleVoiceControl(this)"><i class="fas fa-spinner fa-spin"></i></div>`;
        list.scrollTop = list.scrollHeight;

        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{role: "system", content: "Ты краткий помощник босса."}, {role: "user", content: text}],
                    model: "openai"
                })
            });
            const answer = await res.text();
            const aiMsg = document.getElementById(aiId);
            aiMsg.innerHTML = marked.parse(answer);
            speak(answer);
        } catch (e) {
            document.getElementById(aiId).innerText = "Ошибка сети.";
        }
        list.scrollTop = list.scrollHeight;
    }
</script>
</body>
</html>
