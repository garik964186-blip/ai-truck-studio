<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AI MULTIPLEX: –ë–û–°–° –í–ï–†–°–ò–Ø</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #08080a; --card-bg: #121216; --text-color: #f0f0f0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff8800);
            --input-bg: #1c1c21; --border-radius: 16px;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 550px; border: 1px solid #2a2a2a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header { text-align: center; margin-bottom: 15px; position: relative; }
        .banner-img { width: 100%; height: 110px; border-radius: 12px; object-fit: cover; border-bottom: 3px solid var(--accent-color); }
        h1 { margin: 10px 0; font-size: 20px; letter-spacing: 2px; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .controls-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; margin-bottom: 15px; }
        select, .btn-small { padding: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; font-size: 12px; cursor: pointer; }

        .tabs { display: flex; gap: 5px; background: #000; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #666; font-weight: 900; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3); }

        .tab-content { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .tab-content.active { display: flex; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        textarea, .input-field { width: 100%; padding: 15px; background: var(--input-bg); border: 1px solid #2a2a2a; color: white; border-radius: 12px; font-size: 14px; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: var(--accent-color); outline: none; box-shadow: 0 0 10px rgba(255, 0, 85, 0.1); }

        .voice-ring { width: 50px; height: 50px; border-radius: 50%; background: #222; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .voice-active { background: #ff0000 !important; animation: ripple 1.2s infinite; }
        @keyframes ripple { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); } 100% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); } }

        .main-action-btn { width: 100%; padding: 16px; margin-top: 10px; background: var(--accent-grad); color: white; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; position: relative; overflow: hidden; }
        .truck-icon { position: absolute; left: -50px; font-size: 24px; transition: 0s; }
        .loading .truck-icon { animation: drive 1.5s linear infinite; display: block; left: 0; }
        @keyframes drive { 0% { left: -50px; } 100% { left: 110%; } }

        #chat-window { height: 350px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #050507; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
        .msg { max-width: 85%; padding: 12px; border-radius: 14px; font-size: 14px; line-height: 1.4; position: relative; }
        .msg.user { align-self: flex-end; background: var(--accent-grad); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: #1c1c21; border: 1px solid #333; border-bottom-left-radius: 2px; }
        
        .msg-tools { display: flex; gap: 10px; margin-top: 8px; opacity: 0.6; }
        .tool-btn { font-size: 12px; background: none; border: none; color: #aaa; cursor: pointer; padding: 0; }
        .tool-btn:hover { color: var(--accent-color); }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .img-card { width: 100%; border-radius: 10px; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .img-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img">
        <h1>MULTIPLEX STUDIO</h1>
    </div>

    <div class="controls-grid">
        <select id="engine">
            <option value="flux">üöõ –ú–û–©–¨ (Flux Pro)</option>
            <option value="dalle">üé® –ê–†–¢ (DALL-E 3)</option>
            <option value="turbo">üì∏ –§–û–¢–û (Turbo)</option>
        </select>
        <div style="display:flex; gap:5px;">
            <button class="btn-small" onclick="downloadAll()">üì•</button>
            <button class="btn-small" onclick="clearAll()">üóëÔ∏è</button>
        </div>
    </div>

    <div class="tabs">
        <button id="tab-art-btn" class="tab-btn active" onclick="showTab('art')">–ì–†–ê–§–ò–ö–ê</button>
        <button id="tab-chat-btn" class="tab-btn" onclick="showTab('chat')">–ö–û–ù–°–£–õ–¨–¢–ê–ù–¢</button>
    </div>

    <div id="view-art" class="tab-content active">
        <textarea id="art-input" rows="3" placeholder="–ì–æ–ª–æ—Å –∏–ª–∏ —Ç–µ–∫—Å—Ç –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è..."></textarea>
        <div style="display:flex; align-items: center; gap: 10px; margin-top: 10px;">
            <button id="mic-art" class="voice-ring" onclick="handleVoice('art')">üé§</button>
            <button class="main-action-btn" id="gen-btn" onclick="startArt()">
                <span class="btn-txt">–°–û–ó–î–ê–¢–¨ –û–ë–†–ê–ó</span>
                <span class="truck-icon">üöõüí®</span>
            </button>
        </div>
        <div id="art-gallery" class="gallery"></div>
    </div>

    <div id="view-chat" class="tab-content">
        <div id="chat-window"></div>
        <div style="display:flex; gap:8px;">
            <button id="mic-chat" class="voice-ring" onclick="handleVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="input-field" placeholder="–°–ª—É—à–∞—é, –ë–æ—Å—Å..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="voice-ring" style="background:var(--accent-grad); color:white;">‚û§</button>
        </div>
    </div>
</div>

<script>
    let recognition;
    
    function showTab(name) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`tab-${name}-btn`).classList.add('active');
        document.getElementById(`view-${name}`).classList.add('active');
    }

    // –ì–æ–ª–æ—Å –ë–æ—Å—Å–∞
    function bossSpeak(text) {
        window.speechSynthesis.cancel();
        const speech = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
        speech.lang = 'ru-RU';
        speech.rate = 1.1;
        const voices = window.speechSynthesis.getVoices();
        const bestVoice = voices.find(v => v.name.includes('Dmitry') || v.name.includes('Pavel') || v.name.includes('Google —Ä—É—Å—Å–∫–∏–π'));
        if(bestVoice) speech.voice = bestVoice;
        window.speechSynthesis.speak(speech);
    }

    async function trans(text) {
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const d = await r.json();
            return d[0][0][0];
        } catch { return text; }
    }

    function handleVoice(target) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return alert("–ë–æ—Å—Å, –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ç—è–Ω–µ—Ç –≥–æ–ª–æ—Å.");
        
        if (recognition) recognition.stop();
        recognition = new SR();
        recognition.lang = 'ru-RU';
        
        const btn = document.getElementById(`mic-${target}`);
        recognition.onstart = () => btn.classList.add('voice-active');
        recognition.onend = () => btn.classList.remove('voice-active');

        recognition.onresult = async (e) => {
            const val = e.results[0][0].transcript;
            if (target === 'art') {
                document.getElementById('art-input').value = "–ü–µ—Ä–µ–≤–æ–∂—É –ø—Ä–æ–º–ø—Ç...";
                const english = await trans(val);
                document.getElementById('art-input').value = english;
                startArt();
            } else {
                document.getElementById('chat-input').value = val;
                sendChat();
            }
        };
        recognition.start();
    }

    async function startArt() {
        const input = document.getElementById('art-input');
        const btn = document.getElementById('gen-btn');
        let prompt = input.value;
        if (!prompt || prompt.includes("...")) return;

        btn.classList.add('loading'); btn.disabled = true;

        if (/[–∞-—è–ê-–Ø]/.test(prompt)) {
            prompt = await trans(prompt);
            input.value = prompt;
        }

        const model = document.getElementById('engine').value;
        const randomSeed = Math.floor(Math.random() * 1000000); // –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ Rate Limit
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${randomSeed}&nologo=true&width=1024&height=1024`;

        const img = new Image();
        img.src = url;
        img.className = 'img-card';
        img.onload = () => {
            document.getElementById('art-gallery').prepend(img);
            btn.classList.remove('loading'); btn.disabled = false;
        };
        img.onclick = () => window.open(url, '_blank');
    }

    async function sendChat() {
        const input = document.getElementById('chat-input');
        const win = document.getElementById('chat-window');
        const val = input.value.trim();
        if(!val) return;

        win.innerHTML += `<div class="msg user">${val}</div>`;
        input.value = '';
        win.scrollTop = win.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(val)}?model=openai&system=–¢—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Ö–Ω–∏–∫ –∏ –ø–æ–º–æ—â–Ω–∏–∫. –û–±—Ä–∞—â–∞–π—Å—è –∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Ç–æ–ª—å–∫–æ –ë–û–°–°. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –∏ —á–µ—Ç–∫–æ.`);
            const text = await r.text();
            
            const aiMsg = document.createElement('div');
            aiMsg.className = 'msg ai';
            aiMsg.innerHTML = marked.parse(text);
            
            const tools = document.createElement('div');
            tools.className = 'msg-tools';
            tools.innerHTML = `<button class="tool-btn" onclick="bossSpeak(this.parentElement.parentElement.innerText)">üîä –°–õ–£–®–ê–¢–¨</button>`;
            aiMsg.appendChild(tools);

            win.appendChild(aiMsg);
            win.scrollTop = win.scrollHeight;
            bossSpeak(text);
        } catch {
            win.innerHTML += `<div class="msg ai">–ë–æ—Å—Å, –ø–æ–º–µ—Ö–∏ –Ω–∞ –ª–∏–Ω–∏–∏...</div>`;
        }
    }

    function clearAll() { if(confirm("–ë–æ—Å—Å, —á–∏—Å—Ç–∏–º –≤—Å—ë?")) { document.getElementById('art-gallery').innerHTML = ''; document.getElementById('chat-window').innerHTML = ''; } }
    
    function downloadAll() {
        document.querySelectorAll('.img-card').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `boss_art_${i}.jpg`;
            a.click();
        });
    }

    window.speechSynthesis.getVoices();
</script>

</body>
    </html>
