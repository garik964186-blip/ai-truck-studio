<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>От игрушки до фуры — Чат</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-output { height: 300px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; line-height: 1.5; }
        .input-area { display: flex; padding: 10px; gap: 10px; background: #fafafa; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .system-msg { color: #888; font-style: italic; margin-bottom: 10px; }
        .user-msg { color: #007bff; font-weight: bold; margin-bottom: 5px; }
        .ai-msg { margin-bottom: 15px; background: #f1f1f1; padding: 8px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">От игрушки до фуры — AI Босс</div>
    <div id="chat-output">
        <div class="system-msg">Готов к работе, босс. Введите сообщение...</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Спроси что-нибудь..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
    // Список бесплатных моделей для обхода лимитов
    const AI_MODELS = ['openai', 'mistral', 'qwen', 'llama', 'searchgpt'];
    
    const output = document.getElementById('chat-output');
    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Блокируем интерфейс
        input.value = '';
        input.disabled = true;
        btn.disabled = true;
        
        appendMessage('Вы', text, 'user-msg');
        const aiDiv = appendMessage('AI', 'Думаю...', 'ai-msg');

        try {
            const response = await fetchWithRetry(text);
            aiDiv.innerText = response;
        } catch (error) {
            aiDiv.innerText = error.message;
            aiDiv.style.color = 'red';
        } finally {
            // Разблокируем интерфейс
            input.disabled = false;
            btn.disabled = false;
            input.focus();
            output.scrollTop = output.scrollHeight;
        }
    }

    function appendMessage(sender, text, className) {
        const msg = document.createElement('div');
        msg.className = className;
        msg.innerHTML = `<strong>${sender}:</strong> <span>${text}</span>`;
        output.appendChild(msg);
        output.scrollTop = output.scrollHeight;
        return msg.querySelector('span');
    }

    // Логика перебора моделей (Ротация)
    async function fetchWithRetry(prompt, modelIdx = 0) {
        if (modelIdx >= AI_MODELS.length) {
            throw new Error("Босс, все нейросети заняты. Подожди 10 секунд.");
        }

        const model = AI_MODELS[modelIdx];
        
        try {
            const response = await fetch(`https://text.pollinations.ai/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{ role: 'user', content: prompt }],
                    model: model,
                    seed: Math.floor(Math.random() * 10000) // Чтобы не брать ответ из кэша
                })
            });

            // Если лимит 429 или ошибка сервера — пробуем следующую модель
            if (!response.ok) {
                console.warn(`Модель ${model} вернула ошибку ${response.status}. Пробую следующую...`);
                return fetchWithRetry(prompt, modelIdx + 1);
            }

            return await response.text();

        } catch (e) {
            return fetchWithRetry(prompt, modelIdx + 1);
        }
    }
</script>

</body>
</html>
