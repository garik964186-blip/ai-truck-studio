<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ö–ù–ò–ì–ê ‚Äî BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; -webkit-tap-highlight-color: transparent; }
        .viewport { width: 100vw; height: 100dvh; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; transform: rotateY(180deg); background: #e8d5a7; }
        .flipped { transform: rotateY(-170deg); z-index: 10 !important; }

        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 16px; flex-shrink: 0; }
        .ai-select { width: 94%; background: #fff; border: 1px solid var(--ink); margin: 5px auto; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 14px; flex-shrink: 0; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .ai-response-box { border-bottom: 1px dashed rgba(0,0,0,0.2); padding-bottom: 10px; font-size: 15px; line-height: 1.5; }
        
        .status-msg { font-size: 12px; text-align: center; color: var(--accent); min-height: 18px; font-weight: bold; padding: 2px; }
        
        .input-bar { padding: 10px; background: rgba(0,0,0,0.05); border-top: 1px solid rgba(0,0,0,0.1); flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
        .row { display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 10px 15px; border-radius: 20px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; }

        #img-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body onmousedown="initVoice()" ontouchstart="initVoice()">

<div id="img-overlay" onclick="this.style.display='none'"><img id="full-img" src="" style="max-width:95%; max-height:90%;"></div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                    <option value="llama">Llama 3.3 (–ú–æ—â–Ω–∞—è)</option>
                    <option value="qwen">Qwen 2.5 (–ö–æ–¥)</option>
                    <option value="mistral">Mistral Nemo</option>
                </select>
                <select id="voice-engine" class="ai-select">
                    <option value="cloud">üó£ –ù–µ–π—Ä–æ-–≥–æ–ª–æ—Å (Cloud)</option>
                    <option value="system">üë§ –°–∏—Å—Ç–µ–º–Ω—ã–π (–ù–∞–¥–µ–∂–Ω—ã–π)</option>
                </select>
                <div id="status-chat" class="status-msg"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏, –±–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–¢–æ–ø)</option>
                    <option value="flux-realism">üì∏ Realism (–§–æ—Ç–æ)</option>
                    <option value="any-dark">üåë AnyDark (–°—Ç–∏–ª—å)</option>
                    <option value="turbo">‚ö° Turbo (–ë—ã—Å—Ç—Ä–æ)</option>
                </select>
                <div id="status-art" class="status-msg"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:8px double var(--gold); box-sizing:border-box;">
                <div style="height:65%; overflow:hidden; border-bottom:4px solid var(--gold);">
                    <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); text-align:center; padding:10px;">
                    <h1 style="margin:0; letter-spacing:2px; font-size:24px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <p style="margin:5px 0; font-size:14px; opacity:0.8;">BOSS EDITION</p>
                    <div style="margin-top:15px; font-size:11px; opacity:0.5; animation: pulse 2s infinite;">–°–ú–ê–•–ù–ò –í–õ–ï–í–û ‚¨Ö</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let currentStep = 1, isVoiceInit = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–∞ (–Ω—É–∂–µ–Ω –∫–ª–∏–∫ –±–æ—Å—Å–∞)
    function initVoice() {
        if (isVoiceInit) return;
        const ut = new SpeechSynthesisUtterance('');
        synth.speak(ut);
        isVoiceInit = true;
    }

    async function speak(text) {
        const engine = document.getElementById('voice-engine').value;
        const status = document.getElementById('status-chat');
        const cleanText = text.replace(/[#*`_{}\[\]()]/g, '').trim();

        if (engine === 'system') {
            synth.cancel();
            const ut = new SpeechSynthesisUtterance(cleanText);
            ut.lang = 'ru-RU';
            ut.rate = 1.1;
            synth.speak(ut);
            return;
        }

        status.innerHTML = "üîä <span onclick='forcePlay(\""+encodeURIComponent(cleanText)+"\")' style='text-decoration:underline; cursor:pointer'>–ù–∞–∂–º–∏ —Å—é–¥–∞, –µ—Å–ª–∏ —Ç–∏—Ö–æ</span>";
        
        const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(cleanText)}`;
        const audio = new Audio(audioUrl);
        audio.play().catch(() => {
            // –ï—Å–ª–∏ –±–ª–æ–∫ ‚Äî –¥—É–±–ª–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–º –≥–æ–ª–æ—Å–æ–º
            const ut = new SpeechSynthesisUtterance(cleanText);
            ut.lang = 'ru-RU';
            synth.speak(ut);
        });
    }

    function forcePlay(txt) {
        const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${txt}`);
        audio.play();
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if(!i.value) return;
        const v = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; opacity:0.6; font-size:13px; margin-bottom:5px;">–ë–æ—Å—Å: ${v}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";
        
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(v)}?model=${m}`);
            const data = await res.text();
            const div = document.createElement('div');
            div.className = "ai-response-box";
            div.innerHTML = `<b>AI:</b> ${marked.parse(data)}`;
            div.onclick = () => speak(data);
            b.insertAdjacentElement('afterbegin', div);
            document.getElementById('status-chat').innerText = "";
            speak(data);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if(!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é —ç—Å–∫–∏–∑...";
        
        const trans = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
        const tData = await trans.json();
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(tData.responseData.translatedText)}?model=${m}&nologo=true&seed=${Date.now()}`;
        
        b.insertAdjacentHTML('afterbegin', `
            <div style="background:#fff; padding:8px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
                <img src="${url}" style="width:100%;" onclick="document.getElementById('full-img').src='${url}'; document.getElementById('img-overlay').style.display='flex'">
                <p style="text-align:center; font-size:12px; margin:5px 0;">${txt}</p>
            </div>`);
        document.getElementById('status-art').innerText = "";
    }

    // –õ–∏—Å—Ç–∞–Ω–∏–µ (—É–ª—É—á—à–µ–Ω–Ω–æ–µ)
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = startX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 70) {
            if (d > 0 && currentStep < 3) { 
                document.getElementById('p'+currentStep).classList.add('flipped'); currentStep++; 
            } else if (d < 0 && currentStep > 1) { 
                currentStep--; document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });

    function startMic(id, cb, bId) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById(bId).style.color = 'red';
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }
</script>
</body>
</html>
