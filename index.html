<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ö–ù–ò–ì–ê ‚Äî BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s ease-in-out; pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 92%; background: #fff; border: 1.5px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; display: block; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.15); padding-bottom: 10px; }
        .status-bar { font-size: 13px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }
        .input-bar { padding: 12px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); }
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; }
    </style>
</head>
<body onclick="unlockAudio()" ontouchstart="unlockAudio()">

<div id="z-overlay" onclick="this.style.display='none'">
    <div id="z-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="width:95%;">
    </div>
</div>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select"><option value="openai">GPT-4o (–£–º–Ω—ã–π)</option></select>
                <select id="voice-engine" class="ai-select"><option value="cloud">‚ôÇ –î–µ–Ω–∏—Å (Cloud AI)</option></select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic()" class="btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="chat-input" class="field" placeholder="–°–ø—Ä–æ—Å–∏, –±–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page" id="p2" style="z-index:2;">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="art-input" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="page" id="p1" style="z-index:3;">
            <div class="paper-sheet" style="background:#2b0000; border:10px double var(--gold);">
                <video autoplay loop muted playsinline style="width:100%; height:70%; object-fit:cover; border-bottom:4px solid var(--gold);">
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold);">
                    <h2>–ù–ê–®–ê –ö–ù–ò–ì–ê</h2>
                    <p>BOSS EDITION</p>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, audioUnlocked = false;
    const synth = window.speechSynthesis;

    function unlockAudio() {
        if (audioUnlocked) return;
        synth.speak(new SpeechSynthesisUtterance('')); // –ü—É—Å—Ç–∞—è —Ñ—Ä–∞–∑–∞ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        audioUnlocked = true;
    }

    async function speak(text) {
        unlockAudio();
        const status = document.getElementById('status-chat');
        const cleanText = text.replace(/[#*`_{}\[\]()]/g, '').trim();
        
        status.innerHTML = "üîä –û–∑–≤—É—á–∫–∞...";
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(cleanText)}`;
        const audio = new Audio(url);
        
        audio.play().catch(() => {
            status.innerHTML = `<span style="color:red; cursor:pointer;" onclick="speak('${cleanText.replace(/'/g, "\\'")}')">üì¢ –ù–∞–∂–º–∏ —Å—é–¥–∞ –¥–ª—è –∑–≤—É–∫–∞</span>`;
        });
        audio.onended = () => status.innerText = "";
    }

    async function sendMsg() {
        const input = document.getElementById('chat-input'), box = document.getElementById('hub-box');
        if (!input.value) return;
        const val = input.value; input.value = '';
        box.insertAdjacentHTML('afterbegin', `<div style="text-align:right; opacity:0.6;">–í—ã: ${val}</div>`);
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}`);
            const d = await r.text();
            box.insertAdjacentHTML('afterbegin', `<div class="ai-box"><b>AI:</b> ${marked.parse(d)}</div>`);
            speak(d);
        } catch(e) { console.error(e); }
    }

    async function genArt() {
        const input = document.getElementById('art-input'), box = document.getElementById('imgs-box');
        if (!input.value) return;
        const val = input.value; input.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        
        const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(val)}&langpair=ru|en`);
        const td = await tr.json();
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(td.responseData.translatedText)}?nologo=true&seed=${Date.now()}`;
        
        box.insertAdjacentHTML('afterbegin', `<img src="${url}" style="width:100%; margin-bottom:15px;" onclick="showZoom('${url}')" onload="document.getElementById('status-art').innerText=''">`);
    }

    function showZoom(url) {
        document.getElementById('z-img').src = url;
        document.getElementById('z-overlay').style.display = 'block';
        new PinchZoom.default(document.getElementById('z-wrap'), {});
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = sX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 70) {
            if (diff > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; }
            else if (diff < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); }
        }
    });
</script>
</body>
</html>
