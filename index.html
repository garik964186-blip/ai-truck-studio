<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ULTRA ‚Äî FULL POWER</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --accent: #8b0000; --gold: #d4af37; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2500px; }
        .book { width: 92vw; max-width: 420px; height: 85vh; position: relative; transform-style: preserve-3d; }

        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 3px 0 15px rgba(0,0,0,0.1); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 0 5px 5px 0; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; box-shadow: inset 20px 0 40px rgba(0,0,0,0.2); }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); }

        /* –û–ë–õ–û–ñ–ö–ê –° –ü–û–õ–ù–´–ú –í–ò–î–ï–û */
        .cover-front { background: #1a0000; border: 5px solid var(--gold); position: relative; }
        .video-bg { width: 100%; height: 100%; object-fit: contain; background: #000; }
        .cover-overlay { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--gold); background: rgba(0,0,0,0.5); padding: 10px 0; }

        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 90%; background: #fff9e6; border: 1px solid var(--ink); margin: 5px auto; display: block; padding: 5px; border-radius: 5px; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.05); display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 20px; outline: none; }
        .mic-btn { background: #eee; border-radius: 50%; width: 40px; height: 40px; border: none; cursor: pointer; }
        .mic-active { color: var(--accent); box-shadow: 0 0 10px var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .photo-frame { background: white; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-bottom: 10px; cursor: pointer; }
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        #v-img { max-width: 100%; max-height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">–ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="model-select" class="ai-select">
                    <option value="openai">üîÆ GPT-4o (–ú—É–¥—Ä–µ—Ü)</option>
                    <option value="mistral">üå™Ô∏è Mistral (–ë—ã—Å—Ç—Ä—ã–π)</option>
                    <option value="qwen-coder">üíª Qwen Code (–¢–µ—Ö–Ω–∏–∫)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-hub', sendHubMessage)" class="mic-btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">–≠–°–ö–ò–ó–´</div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-art', genArt)" class="mic-btn" id="m-art"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <video class="video-bg" autoplay loop muted playsinline>
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
                <div class="cover-overlay">
                    <h2 style="margin:0;">ULTRA</h2>
                    <p style="margin:0; font-size:14px;">–ö–ù–ò–ì–ê –ë–û–°–°–ê</p>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<div id="viewer" onclick="this.style.display='none'"><img id="v-img" src=""></div>

<script>
    let startX = 0, currentStep = 1;

    // –°–í–ê–ô–ü–´
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 70) {
            if (diff > 0 && currentStep < 3) { document.getElementById('p' + currentStep).classList.add('flipped'); currentStep++; }
            else if (diff < 0 && currentStep > 1) { currentStep--; document.getElementById('p' + currentStep).classList.remove('flipped'); }
        }
    });

    // –û–ó–í–£–ß–ö–ê (TTS)
    function speak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text.replace(/[#*`]/g, ''); // –û—á–∏—Å—Ç–∫–∞ –æ—Ç —Å–∏–º–≤–æ–ª–æ–≤ —Ä–∞–∑–º–µ—Ç–∫–∏
        msg.lang = 'ru-RU';
        window.speechSynthesis.speak(msg);
    }

    // –ú–ò–ö–†–û–§–û–ù + –ê–í–¢–û-–°–¢–ê–†–¢
    function startMic(targetId, callback) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech();
        rec.lang = 'ru-RU';
        const btn = event.currentTarget;
        rec.onstart = () => btn.classList.add('mic-active');
        rec.onresult = (e) => {
            document.getElementById(targetId).value = e.results[0][0].transcript;
            btn.classList.remove('mic-active');
            callback();
        };
        rec.onerror = () => btn.classList.remove('mic-active');
        rec.start();
    }

    async function sendHubMessage() {
        const input = document.getElementById('i-hub');
        const box = document.getElementById('hub-box');
        const model = document.getElementById('model-select').value;
        const val = input.value; if(!val) return;
        input.value = '';
        box.innerHTML = `<div><b>–í—ã:</b> ${val}</div>` + box.innerHTML;
        
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${model}`);
            const data = await res.text();
            box.innerHTML = `<div><b>AI:</b> ${marked.parse(data)}</div>` + box.innerHTML;
            speak(data); // –û–∑–≤—É—á–∫–∞ –æ—Ç–≤–µ—Ç–∞
        } catch(e) { box.innerHTML = "<div>–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏</div>" + box.innerHTML; }
    }

    function genArt() {
        const input = document.getElementById('i-art');
        const val = input.value; if(!val) return;
        input.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?nologo=true&seed=${Math.random()}`;
        const frame = document.createElement('div');
        frame.className = 'photo-frame';
        frame.onclick = () => { document.getElementById('v-img').src = url; document.getElementById('viewer').style.display = 'block'; };
        frame.innerHTML = `<img src="${url}" style="width:100%"><p style="text-align:center;font-size:12px;">${val}</p>`;
        document.getElementById('imgs-box').insertBefore(frame, document.getElementById('imgs-box').firstChild);
    }
</script>
</body>
</html>
