<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | RECOVERY EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #3d0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; font-size: 14px; display: block !important; visibility: visible !important; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 20px; font-weight: bold; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; width: 45px; height: 45px; }
        #mic-icon { color: var(--accent); }
    </style>
</head>
<body onclick="startAudioContext()">

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üéôÔ∏è –ì–û–õ–û–°–û–í–û–ô –ò–ù–¢–ï–õ–õ–ï–ö–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="mistral">Mistral AI (–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π)</option>
                    <option value="llama">Llama 3.1 (–ú–æ—â–Ω—ã–π)</option>
                    <option value="qwen">Qwen 2.5 (–ë—ã—Å—Ç—Ä—ã–π)</option>
                </select>
                <select id="voice-type" class="ai-select" style="border-color: var(--accent);">
                    <option value="google">–ü—Ä–µ–º–∏—É–º (Google Cloud)</option>
                    <option value="dmitry">–ü—Ä–µ–º–∏—É–º (–î–º–∏—Ç—Ä–∏–π)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="toggleMic()" id="mic-btn" class="btn"><i class="fas fa-microphone" id="mic-icon"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–°–ª—É—à–∞—é –≤–∞—Å, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé FLUX.1 (Pro)</option>
                    <option value="turbo">‚ö° Turbo (Fast)</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 12px 12px 50px 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transform: rotate(-1.5deg);">
                    <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover; background:#000;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:40px; letter-spacing:3px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                <p style="color:#fff; opacity:0.4; font-size:12px;">RECOVERY v4.0</p>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let step = 1, audioActive = false;
    let rec = null;

    function startAudioContext() { audioActive = true; }

    // –ü–†–ï–ú–ò–£–ú –ì–û–õ–û–°
    function speak(text) {
        if(!audioActive) return;
        window.speechSynthesis.cancel();
        const mode = document.getElementById('voice-type').value;
        
        if(mode === 'google') {
            const u = new SpeechSynthesisUtterance(text.replace(/[#*`]/g,''));
            const voices = window.speechSynthesis.getVoices();
            u.voice = voices.find(v => v.lang.includes('ru') && v.name.includes('Google')) || voices.find(v => v.lang.includes('ru'));
            u.lang = 'ru-RU'; u.rate = 1.0;
            window.speechSynthesis.speak(u);
        } else {
            const audio = new Audio(`https://dictat.online/api/tts?text=${encodeURIComponent(text)}&voice=ru-RU-DmitryNeural`);
            audio.play().catch(() => speak(text)); // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä —É–ø–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º Google
        }
    }

    // –ú–ò–ö–†–û–§–û–ù
    function toggleMic() {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º"); return; }
        
        if (!rec) {
            rec = new R();
            rec.lang = 'ru-RU';
            rec.onstart = () => { document.getElementById('mic-icon').style.color = 'lime'; };
            rec.onresult = (e) => { 
                document.getElementById('i-chat').value = e.results[0][0].transcript; 
                sendMsg();
            };
            rec.onend = () => { document.getElementById('mic-icon').style.color = 'var(--accent)'; rec = null; };
            rec.start();
        }
    }

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; margin-bottom:10px; font-size:14px;">–í—ã: ${val}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("–û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –æ–±—Ä–∞—â–∞–π—Å—è –ë–æ—Å—Å: " + val)}?model=${m}`);
            const d = await r.text();
            const div = document.createElement('div');
            div.style.cssText = "border-bottom: 1px dashed #ccc; padding: 10px 0; cursor: pointer;";
            div.innerHTML = `<b>AI:</b> ${marked.parse(d)}`;
            div.onclick = () => speak(d);
            b.insertAdjacentElement('afterbegin', div);
            speak(d);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
        document.getElementById('status-chat').innerText = "";
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        let txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?model=${m}&nologo=true&seed=${Date.now()}`;
        const card = `<div style="background:#fff; padding:10px; margin-bottom:15px;"><img src="${url}" style="width:100%;" onclick="window.open('${url}')"><p style="text-align:center; font-size:12px;">${txt}</p></div>`;
        b.insertAdjacentHTML('afterbegin', card);
        document.getElementById('status-art').innerText = "";
    }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); }
        }
    });
</script>
</body>
</html>
