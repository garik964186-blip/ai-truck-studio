<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeTka Studio 3.6</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { background: var(--card-bg); padding: 12px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; margin: 0 auto; display: flex; flex-direction: column; min-height: 95vh; box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 8px; }
        .banner-img { width: 100%; height: auto; max-height: 110px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 18px; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; font-size: 12px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; flex-grow: 1; }
        .tab-content.active { display: flex; }

        .global-controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 5px; margin-bottom: 8px; }
        select, .compact-btn { padding: 10px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 8px; font-size: 11px; }
        
        #chat-container { 
            flex-grow: 1; height: 300px; overflow-y: auto; background: #08080a; border-radius: 10px; 
            padding: 10px; margin-bottom: 10px; border: 1px solid #222; display: flex; flex-direction: column; gap: 10px;
        }
        
        .message { 
            max-width: 85%; padding: 10px; border-radius: 10px; font-size: 14px; 
            word-wrap: break-word; overflow-wrap: break-word; line-height: 1.4;
        }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; }
        .message.ai { align-self: flex-start; background: #26262b; border: 1px solid #333; color: #eee; }

        .input-area { display: flex; gap: 5px; background: #000; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        .chat-input-field { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 14px; outline: none; }
        
        .voice-btn { background: #333; border: none; border-radius: 8px; width: 40px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .voice-btn.active { background: #ff0055; box-shadow: 0 0 10px #ff0055; }

        .action-btn { width: 100%; padding: 14px; color: white; border: none; border-radius: 10px; font-weight: 900; background: var(--accent-grad); margin-top: 10px; }
        
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .generated-img { width: 100%; border-radius: 6px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'">
        <h1><a href="https://youtube.com/@blip_blip" target="_blank">SeTka Studio 3.6</a></h1>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div class="global-controls">
            <select id="model-select">
                <option value="flux-pro">üöõ –§–£–†–´</option>
                <option value="dalle-3">ü¶ä –ê–†–¢</option>
            </select>
            <button class="compact-btn" onclick="downloadAll()">üì• –í–°–Å</button>
            <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
        </div>
        <textarea id="prompt-input" rows="2" style="width:100%; background:var(--input-bg); border:1px solid #333; color:white; border-radius:10px; padding:10px; box-sizing:border-box;" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É..."></textarea>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£</button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div class="global-controls">
            <select id="chat-model-select" style="grid-column: span 2;">
                <option value="openai">‚ö° GPT-4o (–û—Ä–∏–≥–∏–Ω–∞–ª)</option>
                <option value="gemini">‚ú® Gemini Pro</option>
            </select>
            <button class="compact-btn" onclick="document.getElementById('chat-container').innerHTML = '';">üóëÔ∏è</button>
        </div>
        <div id="chat-container"></div>
        <div class="input-area">
            <button id="voice-chat-btn" class="voice-btn" onclick="runVoice()">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏ —É –Ω–µ–π—Ä–æ—Å–µ—Ç–∏..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="voice-btn" style="background: var(--accent-color);">‚û§</button>
        </div>
    </div>
</div>

<script>
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        window.speechSynthesis.cancel();
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, '').trim());
        utterance.lang = 'ru-RU';
        utterance.rate = 1.3;
        window.speechSynthesis.speak(utterance);
    }

    async function translateText(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    function runVoice() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º."); return; }
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        const btn = document.getElementById('voice-chat-btn');
        
        recognition.onstart = () => btn.classList.add('active');
        recognition.onend = () => btn.classList.remove('active');
        
        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            document.getElementById('chat-input').value = result;
            sendMessage();
        };
        recognition.start();
    }

    async function generateImage() {
        const inputEl = document.getElementById('prompt-input');
        let prompt = inputEl.value;
        if (!prompt) return;
        const btn = document.getElementById('gen-btn');
        btn.disabled = true; btn.innerText = "‚è≥ –°–¢–†–û–ò–ú –§–£–†–£...";
        if (/[–∞-—è–ê-–Ø]/.test(prompt)) prompt = await translateText(prompt);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${document.getElementById('model-select').value}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url; newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            btn.disabled = false; btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value) return;
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;
        
        try {
            const model = document.getElementById('chat-model-select').value;
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=${model}`);
            const text = await r.text();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(text);
            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
            speak(text); 
        } catch(e) { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏, –±–æ—Å—Å.</div>`; }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?")) document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() {
        document.querySelectorAll('.generated-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `setka_art_${i}.jpg`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        });
    }
</script>
</body>
</html>
