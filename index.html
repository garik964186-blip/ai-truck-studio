<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>НАША КНИГА | BOSS CUSTOM EDITION</title>
    <meta property="og:title" content="НАША КНИГА | BOSS CUSTOM EDITION">
    <meta property="og:image" content="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/cover_preview.jpg">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #2a0505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s ease-out; pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden; }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; }
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 10px auto; padding: 10px; border-radius: 8px; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; touch-action: pan-y; }
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; }
        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; }
        .dot.active { opacity: 1; transform: scale(1.3); }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px; font-size: 15px; }
        .user-msg { text-align: right; opacity: 0.6; font-size: 14px; color: var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body onclick="wakeAudio()">

<div class="nav-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="viewport" id="swipe-zone">
    <div class="book">
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header"><span>⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span></div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o</option>
                    <option value="p1">DeepSeek R1</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar"><div style="display:flex; gap:10px;"><input type="text" id="i-chat" class="field" placeholder="Запрос..."><button onclick="sendMsg()" style="background:none; border:none; font-size:24px; color:var(--accent)"><i class="fas fa-paper-plane"></i></button></div></div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header"><span>⬥ ВИЗУАЛИЗАТОР ⬥</span></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar"><div style="display:flex; gap:10px;"><input type="text" id="i-art" class="field" placeholder="Образ..."><button onclick="genArt()" style="background:none; border:none; font-size:24px; color:var(--accent)"><i class="fas fa-magic"></i></button></div></div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); transform: rotate(-1deg);">
                    <video autoplay loop muted playsinline poster="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/cover_preview.jpg" style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:3px;">НАША КНИГА</h1>
                    <div style="font-size:12px; margin-top:20px; opacity:0.6;">← ЛИСТНИТЕ ВЛЕВО</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    let step = 1, audioReady = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');

    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    function jumpTo(s) {
        if(s === step) return;
        flipSound.currentTime = 0; flipSound.play().catch(()=>{});
        if(navigator.vibrate) navigator.vibrate(40);
        
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // НОВАЯ СИСТЕМА СВАЙПА (ДЛЯ ТЕЛЕГРАМА)
    let startX = 0, isMoving = false;

    document.getElementById('swipe-zone').addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        isMoving = true;
    }, {passive: true});

    document.getElementById('swipe-zone').addEventListener('touchmove', e => {
        if(!isMoving) return;
        let x = e.touches[0].clientX;
        let diff = startX - x;

        if (Math.abs(diff) > 80) { // Чувствительность свайпа
            if (diff > 0 && step < 3) jumpTo(step + 1);
            else if (diff < 0 && step > 1) jumpTo(step - 1);
            isMoving = false; // Блокируем повторный срабатывание за один жест
        }
    }, {passive: true});

    document.getElementById('swipe-zone').addEventListener('touchend', () => isMoving = false);

    // Логика ИИ
    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">Босс: ${val}</div>`);
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(val)}`);
            const d = await r.text();
            b.insertAdjacentHTML('beforeend', `<div class="ai-box"><b>AI:</b><br>${marked.parse(d)}</div>`);
            b.scrollTop = b.scrollHeight;
        } catch(e) { alert("Ошибка связи"); }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if(!i.value) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(i.value)}?nologo=true`;
        i.value = '';
        const div = document.createElement('div');
        div.innerHTML = `<img src="${url}" style="width:100%; border-radius:4px; margin-bottom:10px;">`;
        b.prepend(div);
    }
</script>
</body>
</html>
