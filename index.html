<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ULTRA — LIVE COVER</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --accent: #8b0000; --gold: #d4af37; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2500px; }
        .book { width: 92vw; max-width: 420px; height: 85vh; position: relative; transform-style: preserve-3d; }

        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 3px 0 15px rgba(0,0,0,0.1); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 0 5px 5px 0; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; box-shadow: inset 20px 0 40px rgba(0,0,0,0.2); }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); }

        /* ОБЛОЖКА С ВИДЕО */
        .cover-front { 
            background: #2a0000; 
            border: 8px double var(--gold); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding-top: 20px;
        }
        .video-container {
            width: 85%;
            height: 60%;
            margin-top: 20px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cover-title { color: var(--gold); margin-top: 20px; text-align: center; text-shadow: 2px 2px 4px #000; }

        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.05); display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #ccc; padding: 12px; border-radius: 25px; outline: none; }
        .mic-btn { background: #eee; border-radius: 50%; width: 45px; height: 45px; border: none; cursor: pointer; }
        .mic-active { color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        #v-img { position: absolute; max-width: 90%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">МАГИЧЕСКИЙ ЧАТ</div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-hub', sendHubMessage)" class="mic-btn"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-hub" class="field" placeholder="Спроси...">
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">ЭСКИЗЫ</div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-art', genArt)" class="mic-btn"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="Нарисуй...">
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="cover-title">
                    <h1 style="margin:5px 0;">ULTRA</h1>
                    <p style="font-style:italic;">КНИГА БОССА</p>
                    <div style="margin-top:20px; font-size:12px; opacity:0.7;">Листни для входа...</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<div id="viewer" onclick="this.style.display='none'"><img id="v-img" src=""></div>

<script>
    let startX = 0, currentStep = 1;

    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 70) {
            if (diff > 0 && currentStep < 3) { document.getElementById('p' + currentStep).classList.add('flipped'); currentStep++; }
            else if (diff < 0 && currentStep > 1) { currentStep--; document.getElementById('p' + currentStep).classList.remove('flipped'); }
        }
    });

    function startMic(targetId, callback) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech();
        rec.lang = 'ru-RU';
        rec.onresult = (e) => {
            document.getElementById(targetId).value = e.results[0][0].transcript;
            callback();
        };
        rec.start();
    }

    async function sendHubMessage() {
        const val = document.getElementById('i-hub').value; if(!val) return;
        document.getElementById('i-hub').value = '';
        const box = document.getElementById('hub-box');
        box.innerHTML = `<div><b>Вы:</b> ${val}</div>` + box.innerHTML;
        const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}`);
        const data = await res.text();
        box.innerHTML = `<div><b>AI:</b> ${marked.parse(data)}</div>` + box.innerHTML;
    }

    function genArt() {
        const val = document.getElementById('i-art').value; if(!val) return;
        document.getElementById('i-art').value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?nologo=true`;
        const frame = document.createElement('div');
        frame.style.background = 'white'; frame.style.padding = '10px';
        frame.innerHTML = `<img src="${url}" style="width:100%" onclick="showFull('${url}')"><p>${val}</p>`;
        document.getElementById('imgs-box').insertBefore(frame, document.getElementById('imgs-box').firstChild);
    }

    function showFull(url) { document.getElementById('v-img').src = url; document.getElementById('viewer').style.display = 'block'; }
</script>
</body>
</html>
