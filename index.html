<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ULTRA ‚Äî BOSS FINAL EDITION</title>
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: "Georgia", serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .viewport { 
            width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ StPageFlip */
        #book-container { 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            background: transparent;
        }

        /* –°—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ */
        .page { 
            background: var(--paper); 
            overflow: hidden;
        }

        .paper-sheet { 
            background: var(--paper); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); 
            display: flex; flex-direction: column; 
            height: 100%; 
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        /* –û–ë–õ–û–ñ–ö–ê */
        .cover-front { 
            background: #2b0000; 
            border: 8px double var(--gold); 
            display: flex; flex-direction: column; 
            height: 100%; width: 100%;
            box-sizing: border-box;
        }
        
        .v-box { 
            width: 100%; height: 60%; 
            background: #000; 
            border-bottom: 4px solid var(--gold); 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; 
        }
        .v-box video { width: 100%; height: 100%; object-fit: cover; }
        
        .c-text { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: var(--gold); text-align: center; 
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ß–ê–¢–ê –ò –ê–õ–¨–ë–û–ú–ê */
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-variant: small-caps; }
        .ai-select { width: 90%; background: #fff9e6; border: 1px solid var(--ink); margin: 8px auto; padding: 10px; border-radius: 8px; font-family: inherit; font-weight: bold; outline: none; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .input-bar { padding: 12px; background: rgba(0,0,0,0.08); display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        .mic-active { color: var(--accent); animation: pulse 1s infinite; }

        .photo-frame { 
            background: white; padding: 10px 10px 30px 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            margin-bottom: 20px; transform: rotate(-1deg); 
        }
        
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 10000; justify-content: center; align-items: center; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="viewport">
    <div id="book-container">
        
        <div class="page" data-density="hard">
            <div class="cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="c-text">
                    <h1 style="margin:0; letter-spacing:3px;">ULTRA</h1>
                    <p style="margin:5px 0; opacity:0.8; font-style:italic;">–ö–ù–ò–ì–ê –ë–û–°–°–ê</p>
                    <div style="margin-top:20px; font-size:12px; opacity:0.5; animation: pulse 2s infinite;">
                        <i class="fas fa-hand-pointer"></i> –¢–Ø–ù–ò –ó–ê –ö–†–ê–ô
                    </div>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux (–ö–∞—á–µ—Å—Ç–≤–æ)</option>
                    <option value="turbo">‚ö° Turbo (–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ)</option>
                    <option value="any-thin">üñåÔ∏è Any-Thin (–°—Ç–∏–ª—å)</option>
                </select>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-art', genArt)" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π...">
                    <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–ú—É–¥—Ä–µ—Ü)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏–∫)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button onclick="startMic('i-hub', sendMsg)" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                    <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="viewer" onclick="this.style.display='none'"><img id="v-img" src="" style="max-width:95%; max-height:95%; border:3px solid #fff;"></div>

<script>
    let pageFlip;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/page-flip-01a.mp3');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
        pageFlip = new St.PageFlip(document.getElementById("book-container"), {
            width: 400,
            height: 700,
            size: "stretch",
            minWidth: 320,
            maxWidth: 500,
            minHeight: 500,
            maxHeight: 900,
            maxShadowOpacity: 0.4,
            showCover: true,
            mobileScrollSupport: false
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        // –ó–≤—É–∫ –ø—Ä–∏ –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–∏
        pageFlip.on('flip', () => {
            flipSound.currentTime = 0;
            flipSound.play();
        });
    });

    // –ì–û–õ–û–°–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø
    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text.replace(/[#*`_]/g, '').replace(/https?:\/\/\S+/g, '—Å—Å—ã–ª–∫–∞'));
        msg.lang = 'ru-RU';
        window.speechSynthesis.speak(msg);
    }

    // –ú–ò–ö–†–û–§–û–ù
    function startMic(id, cb) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Speech();
        rec.lang = 'ru-RU';
        rec.onstart = () => document.getElementById('m-' + id.split('-')[1]).classList.add('mic-active');
        rec.onresult = (e) => {
            document.getElementById(id).value = e.results[0][0].transcript;
            cb();
        };
        rec.onend = () => document.querySelectorAll('.btn').forEach(b => b.classList.remove('mic-active'));
        rec.start();
    }

    // –õ–û–ì–ò–ö–ê –ß–ê–¢–ê
    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if(!i.value) return;
        const val = i.value; i.value = '';
        b.innerHTML = `<div style="margin-bottom:10px;"><b>–í—ã:</b> ${val}</div>` + b.innerHTML;
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}`);
            const data = await res.text();
            b.innerHTML = `<div style="border-bottom:1px dashed #ccc; padding-bottom:10px; margin-bottom:15px;"><b>AI:</b> ${marked.parse(data)}</div>` + b.innerHTML;
            speak(data);
        } catch(e) { b.innerHTML = "<div>–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏...</div>" + b.innerHTML; }
    }

    // –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–ò–ù–ö–ò
    function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if(!i.value) return;
        const val = i.value; i.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}&nologo=true&seed=${Math.random()}`;
        
        const f = document.createElement('div');
        f.className = 'photo-frame';
        f.onclick = () => { document.getElementById('v-img').src = url; document.getElementById('viewer').style.display = 'flex'; };
        f.innerHTML = `<img src="${url}" style="width:100%"><p style="text-align:center; font-family:cursive; margin:10px 0 0 0; font-size:12px;">${val}</p>`;
        b.insertBefore(f, b.firstChild);
    }

    window.speechSynthesis.getVoices();
</script>

</body>
</html>
