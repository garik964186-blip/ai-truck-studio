<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; border-right: 1px solid rgba(0,0,0,0.1); }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; display: block; font-size: 14px; color: var(--ink); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.15); padding-bottom: 10px; cursor: pointer; transition: background 0.3s; border-radius: 8px; padding: 8px; position: relative; }
        .status-bar { font-size: 13px; text-align: center; color: var(--accent); min-height: 25px; font-weight: bold; padding: 5px; }
        .input-bar { padding: 12px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; width: 45px; }
        
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay">
    <div style="text-align:right; padding:15px; color:#fff; font-size:35px;" onclick="document.getElementById('z-overlay').style.display='none'">√ó</div>
    <div id="z-wrap" style="width:100%; height:90%; display:flex; align-items:center; justify-content:center;"><img id="z-img" src="" style="width:100%;"></div>
</div>

<div class="viewport">
    <div class="book" id="main-book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="toggleAudiobook()" id="audiobook-btn" style="font-size:20px;"><i class="fas fa-headphones"></i></button>
                    <span>üîÆ –ß–ê–¢ –ë–û–°–°–ê</span>
                    <button class="btn" onclick="clearChat()" style="font-size:18px;"><i class="fas fa-trash"></i></button>
                </div>
                <select id="voice-engine" class="ai-select">
                    <option value="system">üó£ –°–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å</option>
                    <option value="cloud">‚ôÇ –î–µ–Ω–∏—Å (Cloud)</option>
                </select>
                <div id="status-chat" class="status-bar"><span id="s-label" style="color:red">üì¢ –ù–∞–∂–º–∏ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞</span></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" class="btn" id="m-chat"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–°–ª—É—à–∞—é...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –≠–°–ö–ò–ó–´</div>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:10px double var(--gold);">
                <video id="bg-video" autoplay loop muted playsinline style="width:100%; height:70%; object-fit:cover; border-bottom:4px solid var(--gold);">
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); text-align:center;">
                    <h1 style="margin:0; letter-spacing:5px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <p style="font-size:14px; opacity:0.8;">BOSS EDITION</p>
                    <p style="font-size:12px; animate: pulse 2s infinite;">‚¨Ö –°–ú–ê–•–ù–ò –î–õ–Ø –ß–¢–ï–ù–ò–Ø</p>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    let step = 1, audioReady = false, pz = null;
    const synth = window.speechSynthesis;
    const flipSound = new Audio('https://www.soundjay.com/office/sounds/paper-flip-1.mp3');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∑–≤—É—á–∫–∏
    let currentAudio = null;
    let isSpeaking = false;
    let speechQueue = [];
    let currentSentenceIdx = 0;
    let activeBoxId = null;

    window.onload = () => {
        try { loadChat(); } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
    };

    function wakeAudio() {
        if (audioReady) return;
        synth.speak(new SpeechSynthesisUtterance(''));
        audioReady = true;
        document.getElementById('s-label').innerText = "‚úÖ –ó–≤—É–∫ –∞–∫—Ç–∏–≤–µ–Ω";
        setTimeout(() => document.getElementById('s-label').innerText = "", 2000);
    }

    /* --- –£–ú–ù–ê–Ø –û–ó–í–£–ß–ö–ê --- */
    function speak(text, boxId, onEnd = null) {
        if (!audioReady) wakeAudio();
        const eng = document.getElementById('voice-engine').value;
        const clean = text.replace(/[#*`_{}\[\]()]/g, '').trim();

        if (activeBoxId === boxId && isSpeaking) {
            stopSpeech(false);
            return;
        }

        if (activeBoxId !== boxId) {
            stopSpeech(true);
            activeBoxId = boxId;
            speechQueue = clean.match(/[^.!?]+[.!?]+/g) || [clean];
            currentSentenceIdx = 0;
        }

        isSpeaking = true;
        processQueue(eng, onEnd);
    }

    function processQueue(eng, onEnd) {
        if (currentSentenceIdx >= speechQueue.length || !isSpeaking) {
            isSpeaking = false;
            if (onEnd && isSpeaking) onEnd();
            return;
        }

        const part = speechQueue[currentSentenceIdx];
        if (eng === 'system') {
            const u = new SpeechSynthesisUtterance(part);
            u.lang = 'ru-RU';
            u.onend = () => { if(isSpeaking) { currentSentenceIdx++; processQueue(eng, onEnd); } };
            synth.speak(u);
        } else {
            currentAudio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(part)}`);
            currentAudio.onended = () => { if(isSpeaking) { currentSentenceIdx++; processQueue(eng, onEnd); } };
            currentAudio.play();
        }
    }

    function stopSpeech(reset = true) {
        isSpeaking = false;
        synth.cancel();
        if (currentAudio) currentAudio.pause();
        if (reset) { currentSentenceIdx = 0; activeBoxId = null; }
        document.getElementById('status-chat').innerText = reset ? "" : "‚è∏ –ü–∞—É–∑–∞";
    }

    /* --- –ß–ê–¢ --- */
    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if (!i.value) return;
        const txt = i.value; i.value = '';
        const id = "m" + Date.now();

        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; opacity:0.5; font-size:12px;">–í—ã: ${txt}</div>`);
        document.getElementById('status-chat').innerText = "–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...";

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(txt)}?model=openai`);
            const d = await r.text();
            const div = document.createElement('div');
            div.className = "ai-box";
            div.id = id;
            div.innerHTML = `<b>AI:</b> ${window.marked ? marked.parse(d) : d}`;
            div.onclick = () => speak(d, id);
            b.insertAdjacentElement('afterbegin', div);
            saveChat();
            speak(d, id);
            document.getElementById('status-chat').innerText = "";
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    function saveChat() { localStorage.setItem('boss_book_v2', document.getElementById('hub-box').innerHTML); }
    function loadChat() {
        const s = localStorage.getItem('boss_book_v2');
        if (s) {
            document.getElementById('hub-box').innerHTML = s;
            document.querySelectorAll('.ai-box').forEach(el => {
                el.onclick = () => speak(el.innerText, el.id);
            });
        }
    }
    function clearChat() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–Ω–∏–≥—É, –ë–æ—Å—Å?')) { localStorage.removeItem('boss_book_v2'); location.reload(); } }

    /* --- –ñ–ï–°–¢–´ --- */
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            stopSpeech(false);
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; flipSound.play(); }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); flipSound.play(); }
        }
    });

    /* --- –†–ò–°–û–í–ê–ù–ò–ï --- */
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        let txt = i.value; if(!txt) return; i.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        try {
            const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const td = await tr.json();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(td.responseData.translatedText)}?nologo=true&seed=${Date.now()}`;
            b.insertAdjacentHTML('afterbegin', `<img src="${url}" style="width:100%; border-radius:10px; margin-bottom:15px;" onclick="openZ(this.src)">`);
            document.getElementById('status-art').innerText = "";
        } catch(e) { document.getElementById('status-art').innerText = "–û—à–∏–±–∫–∞"; }
    }

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; }
</script>
</body>
</html>
