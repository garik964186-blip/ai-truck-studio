<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; min-height: 90vh; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 120px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 22px; letter-spacing: 1px; }

        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; margin-bottom: 15px; background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; cursor: pointer; outline: none; }
        select:focus, .compact-btn:hover { border-color: var(--accent-color); }
        
        textarea, .chat-input-field { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; font-size: 14px; outline: none; }
        textarea:focus { border-color: var(--accent-color); }
        
        .voice-btn-active { background: #ff0000 !important; animation: pulse 1s infinite; border-color: white !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .action-btn { width: 100%; padding: 14px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); position: relative; overflow: hidden; margin-top: 10px; transition: 0.2s; }
        .action-btn:active { transform: scale(0.98); }
        .truck-animation { position: absolute; left: -100px; top: 50%; transform: translateY(-50%) scaleX(-1); font-size: 24px; display: none; }
        @keyframes drive { 0% { left: -100px; } 100% { left: 110%; } }
        .loading .truck-animation { display: block; animation: drive 2s linear infinite; }
        .loading .btn-text { visibility: hidden; }

        #chat-container { height: 400px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 14px; line-height: 1.5; position: relative; cursor: pointer; transition: 0.2s; word-wrap: break-word; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #444; border-bottom-left-radius: 2px; }
        .message.ai:hover { border-color: var(--accent-color); }
        .message p { margin: 5px 0; }

        .msg-actions { display: flex; gap: 5px; margin-top: 10px; border-top: 1px solid #444; padding-top: 8px; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .mini-btn { padding: 5px 10px; font-size: 10px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .mini-btn:hover { background: var(--accent-color); }

        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .generated-img:hover { transform: scale(1.02); border-color: var(--accent-color); }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" alt="Banner">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="global-controls">
        <select id="model-select">
            <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
            <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
            <option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>
        </select>
        <button class="compact-btn" onclick="downloadAll()" title="–°–∫–∞—á–∞—Ç—å –≤—Å–µ">üì• –í–°–Å</button>
        <button class="compact-btn" onclick="clearBoard()" title="–û—á–∏—Å—Ç–∏—Ç—å">üóëÔ∏è</button>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <textarea id="prompt-input" rows="3" placeholder="–û–ø–∏—à–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ —Ä—É—Å—Å–∫–æ–º..."></textarea>
        <div style="display:flex; justify-content: space-between; margin-top: 8px; gap: 8px;">
            <button id="voice-art-btn" class="compact-btn" onclick="runVoice('art')" style="flex: 1;">üé§ –ì–û–õ–û–°</button>
            <button class="compact-btn" onclick="document.getElementById('prompt-input').value = ''" style="flex: 1;">–û–ß–ò–°–¢–ò–¢–¨ ‚ùå</button>
        </div>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">
            <span class="btn-text">üöÄ –°–û–ó–î–ê–¢–¨ –ú–ê–ì–ò–Æ</span>
            <span class="truck-animation">üöõüí®</span>
        </button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div style="display:flex; gap:8px;">
            <button id="voice-chat-btn" class="compact-btn" onclick="runVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="compact-btn" style="background: var(--accent-color); width: 50px;">‚û§</button>
        </div>
    </div>
</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        window.speechSynthesis.cancel();
    }

    // –û–∑–≤—É—á–∫–∞ —Ç–µ–∫—Å—Ç–∞ (–£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤)
    function speak(text) {
        window.speechSynthesis.cancel();
        let cleanText = text.replace(/[*#`_]/g, '').trim();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'ru-RU';
        utterance.rate = 1.2;
        utterance.pitch = 0.9; 
        
        const voices = window.speechSynthesis.getVoices();
        const male = voices.find(v => v.lang.includes('ru') && (v.name.includes('Male') || v.name.includes('Dmitry') || v.name.includes('Pavel')));
        if (male) utterance.voice = male;
        
        window.speechSynthesis.speak(utterance);
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
    function copyText(text) {
        const clean = text.replace(/['"`]/g, '');
        navigator.clipboard.writeText(clean).then(() => {
            alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä, –ë–æ—Å—Å!");
        });
    }

    // –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫
    async function translateText(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    // –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –≥–æ–ª–æ—Å–∞
    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º."); return; }
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        
        recognition.onstart = () => { btn.classList.add('voice-btn-active'); window.speechSynthesis.cancel(); };
        recognition.onend = () => btn.classList.remove('voice-btn-active');
        
        recognition.onresult = async (event) => {
            const result = event.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('prompt-input').value = result;
                generateImage();
            } else {
                document.getElementById('chat-input').value = result;
                sendMessage();
            }
        };
        recognition.start();
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    async function generateImage() {
        const inputEl = document.getElementById('prompt-input');
        let prompt = inputEl.value.trim();
        const model = document.getElementById('model-select').value;
        const btn = document.getElementById('gen-btn');
        
        if (!prompt) return;
        
        btn.classList.add('loading');
        btn.disabled = true;

        if (/[–∞-—è–ê-–Ø]/.test(prompt)) {
            const originalText = prompt;
            inputEl.value = "–ü–µ—Ä–µ–≤–æ–∂—É...";
            prompt = await translateText(originalText);
            inputEl.value = prompt;
        }

        const seed = Math.floor(Math.random() * 99999);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${seed}&nologo=true&width=1024&height=1024`;
        
        const img = new Image();
        img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url;
            newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            btn.classList.remove('loading');
            btn.disabled = false;
        };
        img.onerror = () => {
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
            btn.classList.remove('loading');
            btn.disabled = false;
        };
    }

    // –ß–∞—Ç
    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        const text = input.value.trim();
        
        if(!text) return;
        
        // –Æ–∑–µ—Ä-—Å–æ–æ–±—â–µ–Ω–∏–µ
        box.innerHTML += `<div class="message user">${text}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=openai`);
            const aiText = await response.text();
            
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(aiText);
            
            // –ö–ª–∏–∫ –ø–æ —Å–æ–æ–±—â–µ–Ω–∏—é –¥–ª—è –º–µ–Ω—é –¥–µ–π—Å—Ç–≤–∏–π
            aiMsg.onclick = (e) => {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–µ–Ω—é –∏–∑ –¥—Ä—É–≥–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
                document.querySelectorAll('.msg-actions').forEach(el => el.remove());
                
                const actions = document.createElement('div');
                actions.className = 'msg-actions';
                
                const btnSpeak = document.createElement('button');
                btnSpeak.className = 'mini-btn';
                btnSpeak.innerText = 'üîä –ü–û–í–¢–û–†';
                btnSpeak.onclick = (ev) => { ev.stopPropagation(); speak(aiText); };
                
                const btnCopy = document.createElement('button');
                btnCopy.className = 'mini-btn';
                btnCopy.innerText = 'üìã –ö–û–ü–ò–†–û–í–ê–¢–¨';
                btnCopy.onclick = (ev) => { ev.stopPropagation(); copyText(aiText); };
                
                actions.appendChild(btnSpeak);
                actions.appendChild(btnCopy);
                aiMsg.appendChild(actions);
            };

            box.appendChild(aiMsg);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
            speak(aiText); 
        } catch(e) { 
            box.innerHTML += `<div class="message ai">–ë–æ—Å—Å, —Å–≤—è–∑—å –ø—Ä–µ—Ä–≤–∞–ª–∞—Å—å. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.</div>`; 
        }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏?")) document.getElementById('image-container').innerHTML = ''; }
    
    function downloadAll() {
        const imgs = document.querySelectorAll('.generated-img');
        if(imgs.length === 0) return;
        imgs.forEach((img, i) => {
            const a = document.createElement('a');
            a.href = img.src;
            a.download = `truck_art_${Date.now()}_${i}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤
    window.speechSynthesis.getVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = window.speechSynthesis.getVoices;
    }
</script>
</body>
</html>
