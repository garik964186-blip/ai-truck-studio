<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê ‚Äî AI EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a1a1a; overflow: hidden; font-family: "Georgia", serif; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–∏–≥–∏ */
        .viewport { width: 100vw; height: 100dvh; perspective: 2500px; position: relative; display: flex; justify-content: center; align-items: center; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .flipped { transform: rotateY(-170deg); z-index: 10 !important; }

        /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .header { padding: 15px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 1.2em; }
        .ai-select { width: 90%; background: #fff; border: 1px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 8px; display: block; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .status-msg { font-size: 12px; text-align: center; color: var(--accent); min-height: 15px; font-weight: bold; }
        
        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-bar { padding: 15px; background: rgba(0,0,0,0.05); border-top: 1px solid rgba(0,0,0,0.1); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }

        /* –û–±–ª–æ–∂–∫–∞ */
        .cover { background: #2b0000; border: 10px double var(--gold); box-sizing: border-box; display: flex; flex-direction: column; }
        .v-box { height: 70%; background: #000; border-bottom: 4px solid var(--gold); overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: cover; }
        .cover-title { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–º–Ω—ã–π)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                </select>
                <select id="voice-engine" class="ai-select">
                    <option value="system">üó£ –°–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å</option>
                    <option value="denis">‚ôÇ –î–µ–Ω–∏—Å (Piper AI)</option>
                    <option value="irina">‚ôÄ –ò—Ä–∏–Ω–∞ (Piper AI)</option>
                </select>
                <div id="status-chat" class="status-msg"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å...">
                        <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux.1 (–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è)</option>
                    <option value="flux-realism">üì∏ –§–æ—Ç–æ—Ä–µ–∞–ª–∏–∑–º</option>
                    <option value="turbo">‚ö° –ë—ã—Å—Ç—Ä–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è</option>
                </select>
                <div id="status-art" class="status-msg"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏ –∫–∞—Ä—Ç–∏–Ω—É...">
                        <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front paper-sheet cover">
                <div class="v-box">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="cover-title">
                    <h1 style="margin:0; letter-spacing:4px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <p style="opacity:0.7;">AI EDITION</p>
                    <p style="font-size:12px; margin-top:20px; animation: pulse 2s infinite;">‚¨Ö –°–ú–ê–•–ù–ò –í–õ–ï–í–û</p>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let currentStep = 1;
    const synth = window.speechSynthesis;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    // --- –õ–ò–°–¢–ê–õ–ö–ê ---
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 70) {
            if (diff > 0 && currentStep < 3) { // –í–ª–µ–≤–æ (–≤–ø–µ—Ä–µ–¥)
                document.getElementById('p' + currentStep).classList.add('flipped');
                currentStep++;
                flipSound.play().catch(() => {});
            } else if (diff < 0 && currentStep > 1) { // –í–ø—Ä–∞–≤–æ (–Ω–∞–∑–∞–¥)
                currentStep--;
                document.getElementById('p' + currentStep).classList.remove('flipped');
                flipSound.play().catch(() => {});
            }
        }
    });

    // --- –ß–ê–¢ ---
    async function sendMsg() {
        const input = document.getElementById('i-hub');
        const box = document.getElementById('hub-box');
        const model = document.getElementById('chat-model').value;
        const text = input.value.trim();
        
        if (!text) return;
        input.value = '';
        box.insertAdjacentHTML('afterbegin', `<div style="text-align:right; color:#555; margin-bottom:5px;"><b>–í—ã:</b> ${text}</div>`);

        try {
            document.getElementById('status-chat').innerText = "–î—É–º–∞—é...";
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(text)}?model=${model}`);
            const data = await res.text();
            
            const div = document.createElement('div');
            div.style.cssText = "background:rgba(0,0,0,0.03); padding:10px; border-radius:10px; margin-bottom:15px; border-left:3px solid var(--accent); cursor:pointer;";
            div.innerHTML = `<b>AI:</b> ${marked.parse(data)}`;
            div.onclick = () => speak(data);
            box.insertAdjacentElement('afterbegin', div);
            document.getElementById('status-chat').innerText = "";
            speak(data);
        } catch (e) {
            document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
        }
    }

    // --- –ì–û–õ–û–° ---
    function speak(text) {
        synth.cancel();
        const engine = document.getElementById('voice-engine').value;
        const cleanText = text.replace(/[#*`_]/g, '');

        if (engine === 'system') {
            const ut = new SpeechSynthesisUtterance(cleanText);
            ut.lang = 'ru-RU';
            synth.speak(ut);
        } else {
            // –ï—Å–ª–∏ —Ñ–∞–π–ª—ã Piper –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã —á–µ—Ä–µ–∑ worker, –≤—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ
            document.getElementById('status-chat').innerText = `–ì–æ–ª–æ—Å ${engine} —Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Worker`;
            // –†–µ–∑–µ—Ä–≤ –Ω–∞ —Å–∏—Å—Ç–µ–º–Ω—ã–π
            const ut = new SpeechSynthesisUtterance(cleanText);
            ut.lang = 'ru-RU';
            synth.speak(ut);
        }
    }

    // --- –ö–ê–†–¢–ò–ù–ö–ò (–í—Ç–æ—Ä–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞) ---
    async function genArt() {
        const input = document.getElementById('i-art');
        const box = document.getElementById('imgs-box');
        const model = document.getElementById('art-model').value;
        const prompt = input.value.trim();

        if (!prompt) return;
        input.value = '';
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&width=800&height=1000&nologo=true&seed=${Date.now()}`;
        
        const imgContainer = `
            <div style="background:#fff; padding:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-bottom:20px;">
                <img src="${url}" style="width:100%; border-radius:5px;" onload="document.getElementById('status-art').innerText=''">
                <p style="font-size:12px; color:#666; text-align:center; margin-top:10px;">${prompt}</p>
            </div>`;
        
        box.insertAdjacentHTML('afterbegin', imgContainer);
    }

    // --- –ú–ò–ö–†–û–§–û–ù ---
    function startMic(id, callback, btnId) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å");
        
        const rec = new Speech();
        rec.lang = 'ru-RU';
        rec.onstart = () => document.getElementById(btnId).style.color = 'red';
        rec.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; callback(); };
        rec.onend = () => document.getElementById(btnId).style.color = 'inherit';
        rec.start();
    }
</script>

<style>
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
</style>

</body>
</html>
