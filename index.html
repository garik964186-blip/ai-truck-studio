<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | PRO CONTROL</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.1.0/medium-zoom.min.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #3d0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transition: transform 0.6s cubic-bezier(0.64, 0.04, 0.35, 1); pointer-events: none; z-index: 1; transform-style: preserve-3d; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.3); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        
        .header { padding: 15px; border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 16px; background: rgba(0,0,0,0.05); }
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 5px auto; padding: 10px; border-radius: 12px; font-weight: bold; display: block !important; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 18px; font-weight: bold; }
        
        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: var(--ink); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        
        .ai-card { border-left: 5px solid var(--accent); padding: 10px; background: rgba(255,255,255,0.5); border-radius: 0 10px 10px 0; cursor: pointer; position: relative; transition: background 0.3s; }
        .ai-card.playing { background: rgba(139, 0, 0, 0.1); border-left-color: #2ecc71; }
        .art-card img { width: 100%; border-radius: 5px; cursor: zoom-in; }
    </style>
</head>
<body onclick="initAudio()">

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üéôÔ∏è –£–ü–†–ê–í–õ–ï–ù–ò–ï –ì–û–õ–û–°–û–ú</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o</option>
                    <option value="deepseek">DeepSeek R1</option>
                    <option value="llama">Llama 3.3</option>
                </select>
                <select id="voice-choice" class="ai-select" style="border-color: var(--accent);">
                    <option value="ru-RU-DmitryNeural">üé§ –î–º–∏—Ç—Ä–∏–π (–ü–∞—É–∑–∞ —Ç–∞–ø–æ–º)</option>
                    <option value="ru-RU-SvetlanaNeural">üé§ –°–≤–µ—Ç–ª–∞–Ω–∞ (–ü–∞—É–∑–∞ —Ç–∞–ø–æ–º)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="chat-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-chat')" class="btn"><i class="fas fa-microphone" style="color:var(--accent)"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ü—Ä–∏–∫–∞–∑ –±–æ—Å—Å–∞...">
                        <button onclick="sendChat()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –ñ–ò–í–û–ô –ó–£–ú –ö–ê–†–¢–ò–ù</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">FLUX.1 High</option>
                    <option value="turbo">Turbo Speed</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="art-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art')" class="btn"><i class="fas fa-microphone" style="color:var(--accent)"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ß—Ç–æ —Ä–∏—Å—É–µ–º?">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 80%; background: #fff; padding: 10px 10px 30px 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.9); transform: rotate(-1.5deg);">
                    <video autoplay loop muted playsinline style="width:100%;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:20px;">BOSS PRO</h1>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let step = 1, audioActive = false;
    let currentAudio = null;
    let isPaused = false;

    function initAudio() { audioActive = true; }

    // –£–ü–†–ê–í–õ–ï–ù–ò–ï –û–ó–í–£–ß–ö–û–ô –° –ü–ê–£–ó–û–ô
    function toggleVoice(text, element) {
        if (!audioActive) return;

        // –ï—Å–ª–∏ —ç—Ç–æ —Ç–æ –∂–µ —Å–∞–º–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –æ–Ω–æ –∏–≥—Ä–∞–µ—Ç - —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É
        if (currentAudio && currentAudio.dataset.text === text) {
            if (isPaused) {
                currentAudio.play();
                isPaused = false;
                element.classList.add('playing');
                document.getElementById('status-chat').innerText = "–ü–†–û–î–û–õ–ñ–ê–Æ...";
            } else {
                currentAudio.pause();
                isPaused = true;
                element.classList.remove('playing');
                document.getElementById('status-chat').innerText = "–ü–ê–£–ó–ê (–¢–ê–ü–ù–ò–¢–ï –°–ù–û–í–ê)";
            }
            return;
        }

        // –ï—Å–ª–∏ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ - —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ä–æ–µ –∏ –Ω–∞—á–∏–Ω–∞–µ–º
        if (currentAudio) currentAudio.pause();
        
        const voice = document.getElementById('voice-choice').value;
        document.getElementById('status-chat').innerText = "–ó–ê–ì–†–£–ó–ö–ê –ì–û–õ–û–°–ê...";
        
        currentAudio = new Audio(`https://dictat.online/api/tts?text=${encodeURIComponent(text)}&voice=${voice}`);
        currentAudio.dataset.text = text;
        
        currentAudio.onplay = () => {
            isPaused = false;
            document.querySelectorAll('.ai-card').forEach(el => el.classList.remove('playing'));
            element.classList.add('playing');
            document.getElementById('status-chat').innerText = "–ì–û–í–û–†–Æ...";
        };

        currentAudio.onended = () => {
            element.classList.remove('playing');
            document.getElementById('status-chat').innerText = "";
        };

        currentAudio.play();
    }

    // –ú–ò–ö–†–û–§–û–ù
    function startMic(id) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech(); rec.lang = 'ru-RU';
        rec.onstart = () => document.getElementById(id).style.background = "#e1ffed";
        rec.onresult = (e) => {
            document.getElementById(id).value = e.results[0][0].transcript;
            if(id === 'i-chat') sendChat(); else genArt();
        };
        rec.onend = () => document.getElementById(id).style.background = "#fff";
        rec.start();
    }

    // –ß–ê–¢
    async function sendChat() {
        const i = document.getElementById('i-chat'), b = document.getElementById('chat-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; font-size:12px; margin-bottom:5px; opacity:0.5;">–ë–æ—Å—Å: ${val}</div>`);
        
        const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("–ö–æ—Ä–æ—Ç–∫–æ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –ë–æ—Å—Å: " + val)}?model=${m}`);
        const d = await r.text();
        
        const div = document.createElement('div');
        div.className = "ai-card";
        div.innerHTML = marked.parse(d);
        div.onclick = () => toggleVoice(d, div);
        b.insertAdjacentElement('afterbegin', div);
        toggleVoice(d, div);
    }

    // –ì–†–ê–§–ò–ö–ê –° –ó–£–ú–û–ú
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('art-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        const txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–†–ò–°–£–Æ...";
        
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?model=${m}&nologo=true&seed=${Date.now()}`;
        const div = document.createElement('div');
        div.className = "art-card";
        div.style.marginBottom = "15px";
        div.innerHTML = `<img src="${url}" class="zoomable"><p style="text-align:center; font-size:12px; font-weight:bold;">${txt}</p>`;
        b.insertAdjacentElement('afterbegin', div);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑—É–º –¥–ª—è –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        mediumZoom('.zoomable', { background: '#000', margin: 10 });
        document.getElementById('status-art').innerText = "";
    }

    // –°–í–ê–ô–ü–´
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); }
        }
    });
</script>
</body>
</html>
