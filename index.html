<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>НАША КНИГА | BOSS CUSTOM EDITION</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    
    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --pause-color: #d4af37;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        @keyframes fogMove { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08; pointer-events: none; z-index: 10000; animation: fogMove 120s linear infinite;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        /* ЭФФЕКТ СТАРОЙ БУМАГИ */
        .paper-sheet { 
            background: var(--paper); 
            background-image: 
                radial-gradient(circle, transparent 50%, rgba(139, 69, 19, 0.15) 100%),
                url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: 
                inset 25px 0 60px rgba(0,0,0,0.3), 
                inset -5px -5px 15px rgba(139, 69, 19, 0.2);
            pointer-events: auto; position: relative; overflow: hidden;
        }

        /* КОЖАНЫЙ ПЕРЕПЛЕТ */
        .leather-cover {
            background: radial-gradient(circle at 50% 50%, #3d0a0a 0%, #2a0505 100%) !important;
            border: 12px double var(--gold) !important;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8), 20px 0 50px rgba(0,0,0,0.5) !important;
        }
        .leather-cover::before {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/leather.png');
            opacity: 0.4; pointer-events: none;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(139, 69, 19, 0.1); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .header-btn { background: none; border: none; font-size: 18px; color: var(--accent); cursor: pointer; padding: 5px; }
        
        /* АНИМАЦИЯ ПЕРА */
        .typewriter { overflow: hidden; border-right: .15em solid var(--accent); white-space: normal; animation: blink-caret .75s step-end infinite; }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent); } }

        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 15px 10px; line-height: 1.6; font-size: 15px; cursor: pointer; transition: all 0.3s ease; border-left: 0px solid transparent; }
        .user-msg { text-align: right; opacity: 0.7; font-style: italic; font-size: 14px; margin-bottom: 5px; color: var(--accent); padding-right: 10px; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.2); border-top: 1px solid rgba(0,0,0,0.1); }
        .field { flex: 1; background: rgba(255,255,255,0.8); border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }

        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.3); }
        
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay" onclick="closeZ()">
    <div style="text-align:right; padding:20px; color:#fff; font-size:40px;">×</div>
    <div id="z-wrap" style="width:100%; height:85%; display:flex; align-items:center; justify-content:center;">
        <img id="z-img" src="" style="max-width:100%; max-height:100%;">
    </div>
</div>

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearChat()"><i class="fas fa-trash"></i></button>
                    <span style="letter-spacing:2px">⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span>
                    <span style="width:30px"></span>
                </div>
                <select id="chat-model" style="width:92%; margin:10px auto; padding:10px; border:2px solid var(--ink); border-radius:8px;">
                    <option value="openai">GPT-4o (Универсал)</option>
                    <option value="p1">DeepSeek R1 (Аналитик)</option>
                </select>
                <div id="hub-box" style="flex:1; overflow-y:auto; padding:20px;"></div>
                <div class="input-bar">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button onclick="runMic('i-chat', sendMsg, 'm-chat')" id="m-chat" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="Запрос босса...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="header-btn" onclick="clearArt()"><i class="fas fa-trash"></i></button>
                    <span style="letter-spacing:2px">⬥ ВИЗУАЛИЗАТОР ⬥</span>
                    <span style="width:30px"></span>
                </div>
                <div id="imgs-box" style="flex:1; overflow-y:auto; padding:20px;"></div>
                <div class="input-bar">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <input type="text" id="i-art" class="field" placeholder="Опишите образ...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet leather-cover" style="align-items:center; justify-content:center;">
                <div style="width:80%; background:#fff; padding:10px; box-shadow:0 20px 40px rgba(0,0,0,0.9); transform:rotate(-1.5deg); border:2px solid #1a0505;">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold); z-index:2;">
                    <h1 style="margin:0; letter-spacing:6px; font-size:32px; text-shadow:2px 2px 4px #000;">НАША КНИГА</h1>
                    <div style="font-size:12px; opacity:0.8; margin-top:10px; font-weight:bold; letter-spacing:2px;">STREAMLINE AI EDITION</div>
                </div>
                <div style="margin-top:50px; color:var(--gold); font-weight:bold; animation: pulse 2s infinite; opacity:0.6;">← СВАЙП ВЛЕВО</div>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    let step = 1, audioReady = false;
    const flipSound = new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3');
    // Звук скрипа кожи (используем похожий системный или можно заменить на свой URL)
    const leatherSound = new Audio('https://www.soundjay.com/misc/sounds/leather-wallet-1.mp3');

    function wakeAudio() { if(!audioReady) { leatherSound.play().catch(e=>{}); audioReady = true; } }

    function jumpTo(s) {
        if(s === step) return;
        window.speechSynthesis.cancel();
        
        if(step === 1 || s === 1) leatherSound.play();
        else flipSound.play();

        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        step = s;
    }

    // Имитация печати текста
    function typeEffect(element, text) {
        let i = 0;
        element.innerHTML = "<b>AI:</b><br>";
        element.classList.add('typewriter');
        
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 30);
                document.getElementById('hub-box').scrollTop = document.getElementById('hub-box').scrollHeight;
            } else {
                element.classList.remove('typewriter');
            }
        }
        type();
    }

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('beforeend', `<div class="user-msg">Босс: ${val}</div>`);
        
        const div = document.createElement('div');
        div.className = "ai-box";
        b.appendChild(div);
        
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(val)}?model=${document.getElementById('chat-model').value}`);
            const d = await r.text();
            typeEffect(div, d);
        } catch(e) { div.innerText = "Ошибка связи."; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if(!i.value) return;
        const prompt = i.value; i.value = '';
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&seed=${Math.random()}`;
        
        const wrap = document.createElement('div');
        wrap.style.cssText = "background:#fff; padding:10px; margin-bottom:20px; box-shadow:0 10px 20px rgba(0,0,0,0.2); transform:rotate(${Math.random()*2-1}deg)";
        wrap.innerHTML = `<img src="${url}" style="width:100%" onclick="openZ('${url}')"><p style="text-align:center; font-size:12px; margin:5px 0;">${prompt}</p>`;
        b.prepend(wrap);
    }

    // Свайпы
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) jumpTo(step + 1);
            else if (d < 0 && step > 1) jumpTo(step - 1);
        }
    });

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; }
    function closeZ() { document.getElementById('z-overlay').style.display = 'none'; }
    function clearChat() { document.getElementById('hub-box').innerHTML=''; }
    function clearArt() { document.getElementById('imgs-box').innerHTML=''; }
</script>
</body>
</html>
