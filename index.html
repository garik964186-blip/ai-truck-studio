<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI TRUCK STUDIO | BOSS EDITION</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="./sherpa-onnx-wasm-main.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        .header { padding: 12px; background: rgba(0,0,0,0.07); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .ai-select { width: 92%; background: #fff; border: 2px solid var(--ink); margin: 10px auto; padding: 10px; border-radius: 8px; font-weight: bold; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.1); padding: 10px; font-size: 15px; cursor: pointer; }
        .user-msg { text-align: right; opacity: 0.6; font-style: italic; color: var(--accent); }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.3); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px; border-radius: 25px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }

        /* Лоадер */
        #loader { 
            position: fixed; inset: 0; background: var(--leather); z-index: 10001; 
            display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; padding: 20px;
        }
        .nav-dots { position: fixed; bottom: 85px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gold); opacity: 0.3; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.3); }
    </style>
</head>
<body onclick="initSherpa()">

<div id="loader">
    <i class="fas fa-crown fa-spin" style="font-size: 40px; margin-bottom: 20px;"></i>
    <div style="font-size: 20px; font-weight: bold;">Загрузка Boss Voice...</div>
    <div id="load-percent" style="font-size: 14px; margin-top: 15px; color: #fff; opacity: 0.8;">Подготовка нейросети</div>
</div>

<div class="nav-dots">
    <div class="dot active" onclick="jumpTo(1)"></div>
    <div class="dot" onclick="jumpTo(2)"></div>
    <div class="dot" onclick="jumpTo(3)"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">⬥ BOSS HUB ⬥</div>
                <select id="voice-select" class="ai-select" onchange="changeVoice()">
                    <option value="denis">Голос: Денис (Boss)</option>
                    <option value="irina">Голос: Ирина (Lady Boss)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-chat" class="field" placeholder="Напиши Боссу...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">⬥ ВИЗУАЛИЗАТОР ⬥</div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="Опиши картинку...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:12px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 80%; background: #fff; padding: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:30px; letter-spacing:3px;">НАША КНИГА</h1>
                <p style="color:var(--gold); opacity:0.6; font-size:12px;">СВАЙПНИ ДЛЯ ВХОДА</p>
            </div>
            <div class="back"></div>
        </div>
        
    </div>
</div>

<script>
    let step = 1, tts = null, ttsLoaded = false, currentVoice = 'denis';
    const flipSound = new Audio('./page-flip-sound.mp3');

    // Настройки путей к файлам (Проверь соответствие с GitHub!)
    const voiceConfigs = {
        denis: {
            model: "./models/ru_RU-denis-medium.onnx",
            tokens: "./models/tokens.txt",
            data: "./models/ru_RU-denis-medium.onnx.json"
        },
        irina: {
            model: "./models/ru_RU-irina-medium.onnx",
            tokens: "./models/tokens.txt",
            data: "./models/ru_RU-irina-medium.onnx.json"
        }
    };

    // Инициализация нейро-голоса
    async function initSherpa() {
        if (ttsLoaded) return;
        const loader = document.getElementById('loader');
        const status = document.getElementById('load-percent');
        loader.style.display = 'flex';
        
        try {
            const cfg = voiceConfigs[currentVoice];
            
            // Проверка доступности tokens.txt перед запуском
            const check = await fetch(cfg.tokens);
            if (!check.ok) throw new Error("Файл tokens.txt не найден. Проверь папку models!");

            const config = {
                offlineTts: {
                    offlineTtsModel: {
                        vits: {
                            model: cfg.model,
                            tokens: cfg.tokens,
                            data: cfg.data,
                            lexicon: "",
                            dataDir: ""
                        },
                        numThreads: 1,
                        debug: 1
                    }
                }
            };

            tts = createOfflineTts(config);
            ttsLoaded = true;
            loader.style.display = 'none';
        } catch (e) {
            console.error(e);
            status.innerHTML = `<span style="color:red">Ошибка: ${e.message}</span>`;
        }
    }

    async function changeVoice() {
        currentVoice = document.getElementById('voice-select').value;
        ttsLoaded = false;
        await initSherpa();
    }

    // Озвучка текста
    function playVoice(text, element) {
        if (!ttsLoaded || !tts) return;
        
        // Убираем лишние символы для чистоты речи
        const cleanText = text.replace(/[#*`]/g, '');
        
        try {
            const audio = tts.generate(cleanText, 0, 1.0);
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = audioCtx.createBuffer(1, audio.samples.length, audio.sampleRate);
            buffer.getChannelData(0).set(audio.samples);
            
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            
            element.style.borderLeft = "4px solid var(--gold)";
            source.onended = () => element.style.borderLeft = "none";
            source.start();
        } catch (err) { console.error("Ошибка синтеза:", err); }
    }

    // Логика Чата
    async function sendMsg() {
        const input = document.getElementById('i-chat');
        const box = document.getElementById('hub-box');
        if (!input.value) return;

        const val = input.value;
        input.value = '';
        box.insertAdjacentHTML('beforeend', `<div class="user-msg">Вы: ${val}</div>`);

        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/Отвечай на русском: ${encodeURIComponent(val)}?model=openai`);
            const text = await res.text();
            
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>BOSS:</b><br>${marked.parse(text)}`;
            div.onclick = () => playVoice(text, div);
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            playVoice(text, div);
        } catch(e) { console.error(e); }
    }

    // Генерация Арта
    async function genArt() {
        const input = document.getElementById('i-art');
        const box = document.getElementById('imgs-box');
        if (!input.value) return;

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(input.value)}?model=flux&width=1024&height=1024&nologo=true`;
        input.value = '';

        const imgDiv = document.createElement('div');
        imgDiv.innerHTML = `<img src="${url}" style="width:100%; border-radius:8px; margin-bottom:15px; box-shadow:0 10px 20px rgba(0,0,0,0.2);">`;
        box.prepend(imgDiv);
    }

    // Навигация по страницам
    function jumpTo(s) {
        if(s === step) return;
        flipSound.play().catch(()=>{});
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        step = s;
    }

    // Свайпы
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 50) {
            if (d > 0 && step < 3) jumpTo(step + 1);
            else if (d < 0 && step > 1) jumpTo(step - 1);
        }
    });
</script>
</body>
</html>
