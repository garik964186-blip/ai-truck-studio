<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0e; --card: #16161a; --accent: #ff0055; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        
        .container { max-width: 500px; margin: 0 auto; background: var(--card); padding: 12px; border-radius: 20px; border: 1px solid #333; min-height: 95vh; display: flex; flex-direction: column; }
        
        .header { text-align: center; }
        .banner-img { width: 100%; border-radius: 15px; border: 1px solid var(--accent); max-height: 120px; object-fit: cover; }
        .main-title { color: var(--accent); font-weight: 900; font-size: 20px; margin: 15px 0; display: block; text-transform: uppercase; text-decoration: none; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .tab-btn.active { background: linear-gradient(135deg, #ff0055, #ff5500); color: white; }

        .content { display: none; flex-direction: column; flex-grow: 1; }
        .content.active { display: flex; }

        .controls { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-bottom: 10px; }
        select, .btn-s { padding: 10px; background: #25252b; border: 1px solid #444; color: white; border-radius: 12px; font-size: 12px; }
        
        .input-box { display: flex; gap: 8px; background: #000; padding: 8px; border-radius: 18px; border: 1px solid #444; align-items: center; width: 100%; margin-bottom: 10px; }
        textarea, .field { flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px; padding: 5px; resize: none; }
        
        .mic { width: 44px; height: 44px; border-radius: 12px; border: none; background: #333; color: white; font-size: 18px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .mic.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #chat-box { flex-grow: 1; height: 380px; overflow-y: auto; background: #08080a; border-radius: 15px; padding: 12px; margin-bottom: 15px; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 92%; padding: 12px; border-radius: 15px; font-size: 14px; word-wrap: break-word; line-height: 1.4; }
        .msg.u { align-self: flex-end; background: var(--accent); color: white; }
        .msg.a { align-self: flex-start; background: #2a2a2e; border: 1px solid #333; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; display: block; overflow-x: auto; margin: 10px 0; }
        td, th { border: 1px solid #444; padding: 6px; font-size: 12px; }

        .gen-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #ff0055, #ff5500); border: none; border-radius: 15px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; }
        
        #imgs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .img-wrap { display: flex; flex-direction: column; gap: 5px; }
        .gen-img { width: 100%; border-radius: 12px; border: 1px solid #333; display: block; }
        .dl-btn { width: 100%; padding: 10px; background: #25252b; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'">
        <div class="main-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</div>
    </div>
    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="tab('art')">üé® –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="tab('chat')">üí¨ –ß–ê–¢</button>
    </div>
    
    <div id="art" class="content active">
        <div class="controls">
            <select id="m-art">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux)</option>
                <option value="dalle-3">üé® –ê–†–¢ (Dall-E)</option>
            </select>
            <button class="btn-s" onclick="clr()">üóëÔ∏è –û–ß–ò–°–¢–ò–¢–¨</button>
        </div>
        <div class="input-box">
            <button id="mic-art" class="mic" onclick="voice('art')">üé§</button>
            <textarea id="i-art" rows="1" placeholder="–°–∫–∞–∂–∏, —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å..."></textarea>
        </div>
        <button id="go-art" onclick="make()" class="gen-btn">üöÄ –°–û–ó–î–ê–¢–¨</button>
        <div id="imgs"></div>
    </div>

    <div id="chat" class="content">
        <div class="controls">
            <select id="m-chat"><option value="openai">‚ö° GPT-4o</option><option value="gemini">‚ú® Gemini</option></select>
            <button class="btn-s" onclick="document.getElementById('chat-box').innerHTML=''">üóëÔ∏è</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-box">
            <button id="mic-chat" class="mic" onclick="voice('chat')">üé§</button>
            <input id="i-chat" class="field" type="text" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="mic" style="background:var(--accent)">‚û§</button>
        </div>
    </div>
</div>

<script>
    function tab(t){
        document.querySelectorAll('.tab-btn, .content').forEach(e=>e.classList.remove('active'));
        document.getElementById('b-'+t).classList.add('active');
        document.getElementById(t).classList.add('active');
        window.speechSynthesis.cancel();
    }
    
    function speak(t){
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g,'').trim());
        u.lang='ru-RU'; u.rate=1.2; window.speechSynthesis.speak(u);
    }

    async function trans(t){
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(t)}`);
            const d = await r.json(); return d[0][0][0];
        } catch(e){ return t; }
    }

    function voice(m){
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return alert("–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new SR(); rec.lang='ru-RU';
        const btn = document.getElementById('mic-'+m);
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const v = e.results[0][0].transcript;
            if(m==='art'){ 
                document.getElementById('i-art').value = v; 
                make(); // –ê–í–¢–û-–°–¢–ê–†–¢ –ì–ï–ù–ï–†–ê–¶–ò–ò
            } else { 
                document.getElementById('i-chat').value = v; 
                send(); // –ê–í–¢–û-–û–¢–ü–†–ê–í–ö–ê –í –ß–ê–¢
            }
        };
        rec.start();
    }

    async function make(){
        const inp = document.getElementById('i-art'); let p = inp.value; if(!p) return;
        const btn = document.getElementById('go-art'); btn.disabled=true; btn.innerText="‚è≥ –ì–ï–ù–ï–†–ê–¶–ò–Ø...";
        if(/[–∞-—è]/.test(p)) p = await trans(p);
        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${document.getElementById('m-art').value}&seed=${seed}&nologo=true`;
        
        const wrap = document.createElement('div');
        wrap.className = 'img-wrap';
        wrap.innerHTML = `<img src="${url}" class="gen-img"><a href="${url}" download="art_${seed}.jpg" target="_blank" class="dl-btn">üì• –°–ö–ê–ß–ê–¢–¨</a>`;
        
        document.getElementById('imgs').prepend(wrap);
        btn.disabled=false; btn.innerText="üöÄ –°–û–ó–î–ê–¢–¨";
        inp.value = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞
    }

    async function send(){
        const inp = document.getElementById('i-chat'); const box = document.getElementById('chat-box');
        if(!inp.value) return; const m = inp.value;
        box.innerHTML += `<div class="msg u">${m}</div>`; inp.value=''; box.scrollTop=box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(m)}?model=${document.getElementById('m-chat').value}`);
            const t = await r.text();
            const ai = document.createElement('div'); ai.className='msg a';
            ai.innerHTML = marked.parse(t);
            box.appendChild(ai); box.scrollTop=box.scrollHeight; speak(t);
        } catch(e){ box.innerHTML += `<div class="msg a">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`; }
    }
    function clr(){ if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('imgs').innerHTML=''; }
</script>
</body>
</html>
