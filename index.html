<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê | BOSS EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --paper: #f4e4bc; 
            --ink: #2c241a; 
            --gold: #d4af37; 
            --accent: #8b0000;
            --shadow: rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: #1a1a1a; overflow: hidden; 
            font-family: "Georgia", serif; 
        }

        .viewport { 
            width: 100vw; height: 100dvh; 
            position: relative; perspective: 2000px; 
            display: flex; align-items: center; justify-content: center;
        }

        .book { 
            width: 100%; height: 100%; 
            position: relative; transform-style: preserve-3d;
            max-width: 500px; max-height: 900px;
        }

        .page { 
            position: absolute; width: 100%; height: 100%; 
            top: 0; left: 0; transform-origin: left; 
            transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π –±—É–º–∞–≥–∏ */
        .paper-sheet { 
            background: var(--paper); 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); 
            display: flex; flex-direction: column; 
            height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.1), 10px 10px 30px var(--shadow); 
            pointer-events: auto;
            border-radius: 0 5px 5px 0;
        }

        /* –¢–µ–Ω—å –Ω–∞ —Å–≥–∏–±–µ –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ */
        .page::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.2) 0%, transparent 10%);
            pointer-events: none;
        }

        .back { 
            position: absolute; inset: 0; 
            transform: rotateY(180deg); 
            backface-visibility: hidden; 
            background: #e8d5a7; 
            border-right: 2px solid rgba(0,0,0,0.1);
        }

        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }

        .header { 
            padding: 15px; border-bottom: 2px double var(--ink); 
            text-align: center; font-variant: small-caps; 
            letter-spacing: 2px; font-weight: bold;
        }

        .ai-select { 
            width: 90%; background: rgba(255,255,255,0.7); 
            border: 1px solid var(--ink); margin: 10px auto; 
            padding: 8px; border-radius: 8px; font-family: inherit;
        }

        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
        }

        /* –°—Ç–∏–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∫ –≤ —Å—Ç–∞—Ä–æ–π –∫–Ω–∏–≥–µ */
        .msg-boss { text-align: right; font-style: italic; color: #555; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px; }
        .msg-ai { background: rgba(255,255,255,0.3); padding: 10px; border-radius: 5px; border-left: 3px solid var(--accent); }

        .input-bar { 
            padding: 15px; background: rgba(0,0,0,0.03); 
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .row { display: flex; gap: 10px; align-items: center; }
        
        .field { 
            flex: 1; background: #fff; border: 1px solid var(--gold); 
            padding: 12px 18px; border-radius: 30px; font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn { 
            background: none; border: none; font-size: 22px; 
            cursor: pointer; color: var(--ink); transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body onclick="initSystem()">

<div class="viewport">
    <div class="book">
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">üìú –ú–∞–≥–∏—á–µ—Å–∫–∏–π –ß–∞—Ç</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–ú—É–¥—Ä–æ—Å—Ç—å)</option>
                    <option value="gemini">Gemini 1.5 Pro</option>
                </select>
                <div id="status-chat" style="font-size:12px; text-align:center; height:15px; color:var(--accent)"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic()" class="btn" id="m-btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ü–∏—à–∏—Ç–µ, –ë–æ—Å—Å...">
                        <button onclick="sendMsg()" class="btn"><i class="fas fa-feather-pointed" style="color:var(--accent)"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –≠—Å–∫–∏–∑—ã</div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="–û–±—Ä–∞–∑ –¥–ª—è —Ä–∏—Å—É–Ω–∫–∞...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-paint-brush"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:#2b0000; border:12px double var(--gold); justify-content: space-between;">
                <video autoplay loop muted playsinline style="width:100%; height:60%; object-fit:cover; filter: sepia(0.5) contrast(1.2);">
                    <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                </video>
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--gold); padding-bottom: 40px;">
                    <h1 style="margin:0; letter-spacing:8px; font-size:32px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="width:50px; height:2px; background:var(--gold); margin:15px 0;"></div>
                    <div style="font-size:14px; opacity:0.8; font-style:italic;">BOSS EDITION</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1;
    let audioReady = false;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    function initSystem() {
        if (audioReady) return;
        audioReady = true;
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
    }

    function playFlip() {
        flipSound.currentTime = 0;
        flipSound.volume = 0.5;
        flipSound.play().catch(() => {});
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) { 
                document.getElementById('p'+step).classList.add('flipped'); 
                playFlip();
                step++; 
            } 
            else if (d < 0 && step > 1) { 
                step--; 
                document.getElementById('p'+step).classList.remove('flipped'); 
                playFlip();
            }
        }
    });

    async function sendMsg() {
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box');
        if (!i.value) return;
        const val = i.value; i.value = '';
        
        b.insertAdjacentHTML('afterbegin', `<div class="msg-boss">–í—ã: ${val}</div>`);
        document.getElementById('status-chat').innerText = "–ü–∏—à—É –æ—Ç–≤–µ—Ç...";

        try {
            const r = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    messages: [{role: "system", content: "–¢—ã ‚Äî –≤–µ—Ä–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –ë–æ—Å—Å–∞."}, {role: "user", content: val}], 
                    model: document.getElementById('chat-model').value 
                })
            });
            const d = await r.text();
            document.getElementById('status-chat').innerText = "";
            const div = document.createElement('div');
            div.className = "msg-ai";
            div.innerHTML = window.marked ? marked.parse(d) : d;
            b.insertAdjacentElement('afterbegin', div);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; }
    }

    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞—Ä—Ç–æ–≤ (–æ—Å—Ç–∞–≤–∏–ª –ª–æ–≥–∏–∫—É, –ø–æ–¥–ø—Ä–∞–≤–∏–ª —Å—Ç–∏–ª–∏)
    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if (!i.value) return;
        const val = i.value; i.value = '';
        const loader = document.createElement('div');
        loader.innerText = "–°–æ–∑–¥–∞—é —à–µ–¥–µ–≤—Ä...";
        b.insertAdjacentElement('afterbegin', loader);

        try {
            const tr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(val)}&langpair=ru|en`);
            const td = await tr.json();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(td.responseData.translatedText)}?width=512&height=512&nologo=true`;
            
            const img = new Image();
            img.src = url;
            img.style = "width:100%; border:5px solid #fff; border-radius:2px; margin-bottom:15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);";
            img.onload = () => { loader.remove(); b.insertAdjacentElement('afterbegin', img); };
        } catch(e) { loader.innerText = "–û—à–∏–±–∫–∞ —Ö—É–¥–æ–∂–Ω–∏–∫–∞"; }
    }
</script>
</body>
</html>
