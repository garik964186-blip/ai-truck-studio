<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOSS BOOK | PREMIUM EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="sherpa-onnx-asr.js"></script>
    <script src="sherpa-onnx-vad.js"></script>

    <style>
        :root { 
            --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; 
            --leather: #2a0505; --bubble-ai: #ffffff; --bubble-user: #e8d5a7;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        
        /* Эффект атмосферы */
        body::after {
            content: ""; position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 10000;
        }

        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 2000px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            pointer-events: none; z-index: 1; 
        }
        
        .paper-sheet { 
            background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            color: var(--ink); display: flex; flex-direction: column; height: 100%; 
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.2); pointer-events: auto; position: relative; overflow: hidden;
        }

        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg) !important; z-index: 10 !important; }

        /* Элементы управления */
        .header { padding: 15px; background: rgba(0,0,0,0.06); border-bottom: 2px solid var(--ink); display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 14px; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        /* Сообщения в стиле мессенджера */
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; position: relative; font-size: 15px; line-height: 1.5; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--bubble-user); border: 1px solid var(--gold); border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--bubble-ai); border-left: 5px solid var(--accent); border-bottom-left-radius: 2px; }
        .ai:active { opacity: 0.8; }
        .msg-meta { font-size: 10px; opacity: 0.5; margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.4); display: flex; gap: 10px; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .field { flex: 1; background: #fff; border: 2px solid var(--ink); padding: 12px 15px; border-radius: 25px; font-size: 16px; }
        .btn { background: none; border: none; font-size: 24px; color: var(--ink); cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); color: var(--accent); }

        /* Индикаторы */
        .nav-dots { position: fixed; bottom: 100px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 5000; pointer-events: none; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); opacity: 0.3; transition: 0.4s; }
        .dot.active { opacity: 1; transform: scale(1.5); }

        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="wakeAudio()">

<div id="z-overlay" onclick="this.style.display='none'"><img id="z-img" style="max-width:95%; max-height:90%;"></div>

<div class="nav-dots">
    <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="clearHistory()"><i class="fas fa-trash-alt"></i></button>
                    <span>⬥ ИНТЕЛЛЕКТ-ХАБ ⬥</span>
                    <i class="fas fa-volume-up" id="voice-indicator" style="color:var(--gold)"></i>
                </div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button id="m-chat" class="btn" onclick="runMic('i-chat', sendMsg, 'm-chat')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-chat" class="field" placeholder="Ваш приказ...">
                    <button class="btn" onclick="sendMsg()"><i class="fas fa-paper-plane" style="color:var(--accent)"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">
                    <button class="btn" onclick="document.getElementById('imgs-box').innerHTML=''"><i class="fas fa-history"></i></button>
                    <span>⬥ ВИЗУАЛИЗАТОР ⬥</span>
                    <span style="width:24px"></span>
                </div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <button id="m-art" class="btn" onclick="runMic('i-art', genArt, 'm-art')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="Опишите образ...">
                    <button class="btn" onclick="genArt()"><i class="fas fa-magic"></i></button>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center; text-align:center;">
                <div style="width:80%; padding:10px; background:#fff; box-shadow:0 20px 50px #000; transform:rotate(-1deg);">
                    <video autoplay loop muted playsinline style="width:100%; display:block;">
                        <source src="1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color:var(--gold); margin-top:40px; letter-spacing:5px; font-size:26px;">BOSS BOOK</h1>
                <p id="tg-name" style="color:var(--gold); opacity:0.7; font-size:12px; font-weight:bold;">PREMIUM ARCHIVE</p>
                <div style="margin-top:60px; color:var(--gold); font-size:11px; opacity:0.5;">СВАЙПНИТЕ ДЛЯ ВХОДА</div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let step = 1, audioReady = false, isVoiceMode = false;
    let sX = 0, sY = 0;
    const flipSound = new Audio('page-flip-sound.mp3');

    // --- Инициализация Telegram и данных ---
    window.onload = () => {
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#2c241a');
        
        if(tg.initDataUnsafe?.user) {
            document.getElementById('tg-name').innerText = `WELCOME, ${tg.initDataUnsafe.user.first_name.toUpperCase()}`;
            window.bossName = tg.initDataUnsafe.user.first_name;
        }

        const saved = localStorage.getItem('boss-chat-v2');
        if(saved) document.getElementById('hub-box').innerHTML = saved;
    };

    function wakeAudio() { if(!audioReady) { window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); audioReady = true; } }

    // --- Улучшенное управление (Свайп + Скролл) ---
    document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }, {passive: true});
    document.addEventListener('touchend', e => {
        const dX = sX - e.changedTouches[0].clientX;
        const dY = sY - e.changedTouches[0].clientY;
        const scrollable = e.target.closest('.scroll-area');

        // Если свайп вертикальный или мы в зоне скролла — не перелистываем книгу
        if (scrollable && Math.abs(dY) > Math.abs(dX)) return;

        if (Math.abs(dX) > 60) {
            if (dX > 0 && step < 3) jumpTo(step + 1);
            else if (dX < 0 && step > 1) jumpTo(step - 1);
        }
    }, {passive: true});

    function jumpTo(s) {
        if(s === step) return;
        window.speechSynthesis.cancel();
        if(navigator.vibrate) navigator.vibrate(30);
        flipSound.currentTime = 0; flipSound.play().catch(e => {});

        document.getElementById('p1').classList.toggle('flipped', s > 1);
        document.getElementById('p2').classList.toggle('flipped', s > 2);
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === s-1));
        
        if(s === 2 && step === 1) {
            speak(`Система активирована. Добро пожаловать, ${window.bossName || 'Босс'}.`);
        }
        step = s;
    }

    // --- Голосовые функции (Премиальный звук) ---
    function speak(text, element = null) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
        u.lang = 'ru-RU';
        u.pitch = 0.85; // Солидный мужской тон
        u.rate = 0.95;
        
        u.onstart = () => { if(element) element.style.borderLeftColor = "#00ff00"; };
        u.onend = () => { if(element) element.style.borderLeftColor = "var(--accent)"; };
        window.speechSynthesis.speak(u);
    }

    // Универсальный микрофон
    function runMic(inputId, callback, btnId) {
        const Recognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (!Recognition) return alert("Микрофон не поддерживается");
        
        const rec = new Recognition();
        rec.lang = 'ru-RU';
        rec.onstart = () => {
            document.getElementById(btnId).style.color = 'red';
            if(inputId === 'i-chat') isVoiceMode = true;
        };
        rec.onresult = (e) => {
            document.getElementById(inputId).value = e.results[0][0].transcript;
            callback();
        };
        rec.onend = () => document.getElementById(btnId).style.color = 'inherit';
        rec.start();
    }

    // --- Логика ИИ (Чат) ---
    async function sendMsg() {
        const input = document.getElementById('i-chat'), box = document.getElementById('hub-box');
        if (!input.value) return;
        const val = input.value; input.value = '';

        box.insertAdjacentHTML('beforeend', `<div class="msg user"><div class="msg-meta">BOSS</div>${val}</div>`);
        const tempId = 'ai-' + Date.now();
        box.insertAdjacentHTML('beforeend', `<div id="${tempId}" class="msg ai" style="opacity:0.5">⬥ Анализирую данные...</div>`);
        box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/Respond%20in%20Russian%20concisely:%20${encodeURIComponent(val)}?model=openai`);
            const d = await r.text();
            const aiMsg = document.getElementById(tempId);
            aiMsg.style.opacity = "1";
            aiMsg.innerHTML = `<div class="msg-meta">ASSISTANT</div>${marked.parse(d)}`;
            
            aiMsg.onclick = () => speak(d, aiMsg);
            if(isVoiceMode) { speak(d, aiMsg); isVoiceMode = false; }
            
            box.scrollTop = box.scrollHeight;
            localStorage.setItem('boss-chat-v2', box.innerHTML);
        } catch(e) { document.getElementById(tempId).innerText = "Ошибка сети."; }
    }

    // --- Логика Арта ---
    async function genArt() {
        const input = document.getElementById('i-art'), box = document.getElementById('imgs-box');
        if (!input.value) return;
        const prompt = input.value; input.value = '';

        const item = document.createElement('div');
        item.style.cssText = "background:#fff; padding:8px; margin-bottom:15px; box-shadow:0 10px 20px rgba(0,0,0,0.2);";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=flux&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        
        item.innerHTML = `
            <img src="${url}" style="width:100%; display:block;" onload="this.nextElementSibling.remove()" onclick="openImg('${url}')">
            <div style="text-align:center; padding:10px; font-size:12px;">Проявляю образ...</div>
            <p style="font-size:12px; font-weight:bold; margin-top:5px; text-align:center;">${prompt}</p>
        `;
        box.prepend(item);
    }

    function openImg(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; }
    function clearHistory() { if(confirm("Удалить все записи?")) { document.getElementById('hub-box').innerHTML=''; localStorage.removeItem('boss-chat-v2'); } }
</script>
</body>
</html>
