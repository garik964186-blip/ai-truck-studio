<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 100px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 18px; }

        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; margin-bottom: 12px; background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; cursor: pointer; }
        
        /* –û–î–ù–û–¢–ò–ü–ù–´–ô –ë–õ–û–ö –í–í–û–î–ê */
        .input-wrapper { display: flex; align-items: flex-end; gap: 8px; background: var(--input-bg); padding: 8px; border-radius: 12px; border: 1px solid #333; margin-top: 5px; }
        .input-wrapper textarea { flex: 1; border: none; background: transparent; color: white; min-height: 30px; max-height: 150px; padding: 5px; resize: none; font-size: 14px; outline: none; }
        
        .icon-btn { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #333; color: white; flex-shrink: 0; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }
        .voice-active { background: #ff0000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } }

        #chat-container, #image-container { height: 380px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; }
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-content: start; }
        
        .message { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 14px; margin-bottom: 10px; }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; margin-left: auto; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #444; }

        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent-grad); color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; opacity: 0; transition: 0.3s; z-index: 1000; }
        #toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>
<body>
<div id="toast">–¢–ï–ö–°–¢ –°–ö–û–ü–ò–†–û–í–ê–ù, –ë–û–°–°! üìã</div>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="global-controls">
        <select id="model-select"></select>
        <button class="compact-btn" onclick="downloadAll()">üì• –í–°–Å</button>
        <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div id="image-container"></div>
        <div class="input-wrapper">
            <button id="voice-art-btn" class="icon-btn" onclick="runVoice('art')">üé§</button>
            <textarea id="prompt-input" placeholder="–ß—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å?" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button onclick="generateImage()" class="icon-btn" style="background: var(--accent-grad);">üöÄ</button>
        </div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div class="input-wrapper">
            <button id="voice-chat-btn" class="icon-btn" onclick="runVoice('chat')">üé§</button>
            <textarea id="chat-input" placeholder="–°–ø—Ä–æ—Å–∏ –Ω–µ–π—Ä–æ—Å–µ—Ç—å..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button onclick="sendMessage()" class="icon-btn" style="background: var(--accent-color);">‚û§</button>
        </div>
    </div>
</div>

<script>
    const imageModels = `<option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option><option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option><option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>`;
    const textModels = `<option value="openai">ü§ñ GPT-4o (–£–º–Ω—ã–π)</option><option value="gemini">‚ôä Gemini (–ë—ã—Å—Ç—Ä—ã–π)</option><option value="claude">üé≠ Claude (–¢–≤–æ—Ä—á–µ—Å–∫–∏–π)</option>`;

    function updateModels(tab) { document.getElementById('model-select').innerHTML = tab === 'art' ? imageModels : textModels; }
    updateModels('art');

    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        updateModels(tab);
    }

    async function translateText(text) {
        if (!/[–∞-—è–ê-–Ø]/.test(text)) return text;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
        utterance.lang = 'ru-RU';
        utterance.rate = 1.2;
        window.speechSynthesis.speak(utterance);
    }

    function runVoice(mode) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';
        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        recognition.onstart = () => btn.classList.add('voice-active');
        recognition.onend = () => btn.classList.remove('voice-active');
        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            const input = mode === 'art' ? document.getElementById('prompt-input') : document.getElementById('chat-input');
            input.value = result;
            input.style.height = 'auto'; input.style.height = input.scrollHeight + 'px';
            mode === 'art' ? generateImage() : sendMessage();
        };
        recognition.start();
    }

    async function generateImage() {
        const input = document.getElementById('prompt-input');
        if (!input.value) return;
        const raw = input.value;
        input.value = "–ü–µ—Ä–µ–≤–æ–∂—É –∏ —Ä–∏—Å—É—é...";
        const translated = await translateText(raw);
        const model = document.getElementById('model-select').value;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(translated)}?model=${model}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        
        const img = new Image(); img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url; newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            input.value = ''; input.style.height = '30px';
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value) return;
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = ''; input.style.height = '30px';
        box.scrollTop = box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=${document.getElementById('model-select').value}`);
            const text = await r.text();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(text);
            aiMsg.innerHTML += `<div style="margin-top:8px; display:flex; gap:5px;"><button class="compact-btn" onclick="speak(\`${text.replace(/`/g,"")}\`)">üîä</button><button class="compact-btn" onclick="navigator.clipboard.writeText(\`${text.replace(/`/g,"")}\`); document.getElementById('toast').classList.add('show'); setTimeout(()=>document.getElementById('toast').classList.remove('show'),2000)">üìã</button></div>`;
            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
            speak(text);
        } catch(e) { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞.</div>`; }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() {
        document.querySelectorAll('.generated-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `art_${i}.jpg`;
            a.click();
        });
    }
</script>
</body>
</html>
