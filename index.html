<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ULTRA ‚Äî –ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ö–ù–ò–ì–ê</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0b0b0e;
            --accent: #ff3b30;
            --text: #e0e0e0;
            --user-msg: #007aff;
            --ai-msg: #2c2c2e;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #111; overflow: hidden;
            font-family: -apple-system, sans-serif;
        }

        .viewport {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 2500px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–∏–≥–∏ */
        .book {
            width: 90vw; max-width: 400px; height: 80vh;
            position: relative; transform-style: preserve-3d;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.5);
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 0 15px 15px 0;
        }

        /* –ò–∑–Ω–∞–Ω–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (—Ç–æ, —á—Ç–æ –≤–∏–¥–∏–º –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ) */
        .back {
            transform: rotateY(180deg);
            background: #1a1a1a;
            border-radius: 15px 0 0 15px;
            border-left: 2px solid #333;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .flipped { transform: rotateY(-175deg); }

        /* --- –°–¢–ò–õ–ò –ö–û–ù–¢–ï–ù–¢–ê --- */
        
        /* 1. –û–ë–õ–û–ñ–ö–ê */
        .cover-page .front {
            background: linear-gradient(135deg, #4b0000 0%, #1a0000 100%);
            border: 6px double #d4af37;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #d4af37; text-align: center; padding: 20px;
            z-index: 10;
        }

        /* 2. –í–ù–£–¢–†–ï–ù–ù–ò–ï –°–¢–†–ê–ù–ò–¶–´ (–î–æ—Å–∫–∞ –∏ –ß–∞—Ç) */
        .app-content {
            background: var(--bg);
            color: var(--text);
            display: flex; flex-direction: column; height: 100%;
            border-right: 1px solid #333;
        }

        .header {
            padding: 15px; background: #000; border-bottom: 1px solid #333;
            text-align: center; font-weight: 900; font-size: 14px;
        }

        .selector-bar {
            padding: 10px; background: #16161a; display: flex; gap: 5px;
        }

        select {
            flex: 1; background: #222; color: #fff; border: 1px solid #444;
            padding: 8px; border-radius: 10px; font-size: 12px; outline: none;
        }

        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        .input-bar {
            padding: 12px; background: #16161a; display: flex; gap: 8px; align-items: center;
            border-top: 1px solid #333;
        }

        .field {
            flex: 1; background: #000; border: 1px solid #333;
            color: #fff; padding: 10px 15px; border-radius: 20px; outline: none;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .msg.u { background: var(--user-msg); align-self: flex-end; color: white; }
        .msg.a { background: var(--ai-msg); align-self: flex-start; border: 1px solid #333; }

        .btn-mic {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: #333; color: white; display: flex; align-items: center; justify-content: center;
        }
        .btn-mic.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ–±–ª–æ–∂–∫–µ */
        .glow-text { text-shadow: 0 0 10px #d4af37; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">

        <div class="page" id="p3" style="z-index: 1;">
            <div class="front app-content">
                <div class="header">–ò–ù–¢–ï–õ–õ–ï–ö–¢–£–ê–õ–¨–ù–´–ô –ß–ê–¢</div>
                <div class="selector-bar">
                    <select id="m-chat">
                        <option value="openai">‚ö° GPT-4o</option>
                        <option value="gemini">‚ú® Gemini 1.5</option>
                        <option value="qwen-coder">üíª Qwen Code</option>
                    </select>
                </div>
                <div class="scroll-area" id="chat-box">
                    <div class="msg a">–ë–æ—Å—Å, —è –≥–æ—Ç–æ–≤. –°–ø—Ä–∞—à–∏–≤–∞–π –ø—Ä–æ –≥—Ä—É–∑–æ–≤–∏–∫–∏ –∏–ª–∏ –∫–æ–¥!</div>
                </div>
                <div class="input-bar">
                    <button id="mic-chat" class="btn-mic" onclick="startVoice('chat')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-chat" class="field" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front app-content">
                <div class="header">–ì–ï–ù–ï–†–ê–¢–û–† –û–ë–†–ê–ó–û–í</div>
                <div class="selector-bar">
                    <select id="m-art">
                        <option value="flux">üöõ Flux High-Res</option>
                        <option value="flux-realism">üì∏ –§–æ—Ç–æ-—Ä–µ–∞–ª–∏–∑–º</option>
                        <option value="any-dark">üé® –¢—ë–º–Ω—ã–π –ê—Ä—Ç</option>
                    </select>
                </div>
                <div class="scroll-area" id="imgs-box">
                    <div style="text-align:center; color:#444; margin-top:50px;">
                        <i class="fas fa-wand-sparkles" style="font-size:40px; margin-bottom:10px;"></i><br>
                        –ù–∞–∂–º–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –æ–ø–∏—à–∏ —Ñ—É—Ä—É...
                    </div>
                </div>
                <div class="input-bar">
                    <button id="mic-art" class="btn-mic" onclick="startVoice('art')"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="i-art" class="field" placeholder="–ñ–¥—É –∫–æ–º–∞–Ω–¥—É..." readonly>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page cover-page" id="p1" style="z-index: 3;">
            <div class="front">
                <div style="border: 2px solid #d4af37; padding: 40px 20px; width: 80%;">
                    <i class="fas fa-truck-bolt" style="font-size: 70px; margin-bottom: 20px;"></i>
                    <h1 class="glow-text" style="font-size: 28px; letter-spacing: 3px;">ULTRA</h1>
                    <p style="font-size: 14px; letter-spacing: 1px;">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</p>
                    <hr style="border: 0; border-top: 1px solid #d4af37; margin: 30px 0;">
                    <div style="font-size: 12px; text-transform: uppercase;">–õ–∏—Å—Ç–∞–π, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
                </div>
            </div>
            <div class="back"></div>
        </div>

    </div>
</div>

<script>
    let startX = 0;
    let currentStep = 1;

    // --- –õ–û–ì–ò–ö–ê –°–í–ê–ô–ü–û–í ---
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 60) {
            if (diff > 0 && currentStep < 3) { // –í–ø–µ—Ä–µ–¥
                document.getElementById('p' + currentStep).classList.add('flipped');
                currentStep++;
            } else if (diff < 0 && currentStep > 1) { // –ù–∞–∑–∞–¥
                currentStep--;
                document.getElementById('p' + currentStep).classList.remove('flipped');
            }
        }
    });

    // --- –ì–û–õ–û–°–û–í–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï ---
    function startVoice(mode) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å");
        
        const rec = new Speech();
        rec.lang = 'ru-RU';
        const btn = document.getElementById('mic-' + mode);
        
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        
        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('i-art').value = text;
                generateArt(text);
            } else {
                document.getElementById('i-chat').value = text;
                sendMessage(text);
            }
        };
        rec.start();
    }

    // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ê–†–¢–ê ---
    async function generateArt(prompt) {
        const box = document.getElementById('imgs-box');
        const model = document.getElementById('m-art').value;
        box.innerHTML = `<div class="msg a"><i class="fas fa-sync fa-spin"></i> –†–∏—Å—É—é: ${prompt}</div>`;
        
        try {
            // –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –ª–µ—Ç—É
            const tr = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(prompt)}`);
            const trJson = await tr.json();
            const enPrompt = trJson[0][0][0];

            const seed = Math.floor(Math.random() * 999999);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(enPrompt)}?model=${model}&seed=${seed}&nologo=true`;
            
            const img = new Image();
            img.src = url;
            img.onload = () => {
                box.innerHTML = `<img src="${url}" style="width:100%; border-radius:10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                                 <p style="text-align:center; font-size:12px; color:#666; margin-top:10px;">${prompt}</p>`;
            };
        } catch (err) { box.innerHTML = "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏."; }
    }

    // --- –ß–ê–¢ ---
    async function sendMessage(text) {
        const box = document.getElementById('chat-box');
        const model = document.getElementById('m-chat').value;
        const input = document.getElementById('i-chat');
        const val = text || input.value;
        if (!val) return;

        input.value = '';
        box.innerHTML += `<div class="msg u">${val}</div>`;
        const aiMsg = document.createElement('div');
        aiMsg.className = 'msg a';
        aiMsg.innerHTML = `<i class="fas fa-robot"></i> –î—É–º–∞—é...`;
        box.appendChild(aiMsg);
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{role: 'system', content: '–¢—ã –ø–æ–º–æ—â–Ω–∏–∫ –ø–æ –≥—Ä—É–∑–æ–≤–∏–∫–∞–º.'}, {role: 'user', content: val}],
                    model: model
                })
            });
            const data = await res.text();
            aiMsg.innerHTML = marked.parse(data);
        } catch (e) { aiMsg.innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏."; }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
