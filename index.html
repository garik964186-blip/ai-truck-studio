<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: 120px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; box-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 22px; letter-spacing: 1px; }

        .global-controls { display: grid; grid-template-columns: 1.5fr 1fr auto; gap: 8px; margin-bottom: 15px; background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        select, .compact-btn { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        select:focus, .compact-btn:active { border-color: var(--accent-color); outline: none; }
        
        textarea, .chat-input-field { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; resize: none; font-size: 14px; transition: 0.3s; }
        textarea:focus { border-color: var(--accent-color); outline: none; }
        
        .voice-btn-active { background: #ff0000 !important; box-shadow: 0 0 15px #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .action-btn { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); position: relative; overflow: hidden; margin-top: 10px; font-size: 16px; }
        .truck-animation { position: absolute; left: -100px; top: 50%; transform: translateY(-50%) scaleX(-1); font-size: 24px; display: none; }
        @keyframes drive { 0% { left: -100px; } 100% { left: 110%; } }
        .loading .truck-animation { display: block; animation: drive 1.5s linear infinite; }
        .loading .btn-text { opacity: 0; }

        #chat-container { height: 380px; overflow-y: auto; background: #0b0b0e; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; position: relative; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .message.user { align-self: flex-end; background: var(--accent-grad); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #333; border-bottom-left-radius: 2px; }
        
        .msg-actions { display: flex; gap: 5px; margin-top: 8px; border-top: 1px solid #444; padding-top: 5px; }
        .mini-btn { padding: 5px 10px; font-size: 10px; background: #333; color: #aaa; border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .mini-btn:hover { color: #fff; background: var(--accent-color); }

        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; transition: 0.3s; cursor: pointer; }
        .generated-img:hover { transform: scale(1.02); border-color: var(--accent-color); }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" alt="Banner">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="global-controls">
        <select id="model-select">
            <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
            <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
            <option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>
        </select>
        <button class="compact-btn" onclick="downloadAll()" title="–°–∫–∞—á–∞—Ç—å –≤—Å–µ">üì•</button>
        <button class="compact-btn" onclick="clearBoard()" title="–û—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É">üóëÔ∏è</button>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <textarea id="prompt-input" rows="3" placeholder="–û–ø–∏—à–∏ —Ñ—É—Ä—É –∏–ª–∏ –∞—Ä—Ç —Å–≤–æ–µ–π –º–µ—á—Ç—ã..."></textarea>
        <div style="display:flex; justify-content: space-between; margin-top: 8px; gap: 8px;">
            <button id="voice-art-btn" class="compact-btn" onclick="runVoice('art')" style="flex: 1;">üé§ –ì–û–õ–û–°</button>
            <button class="compact-btn" onclick="document.getElementById('prompt-input').value = ''" style="flex: 1;">–û–ß–ò–°–¢–ò–¢–¨ ‚ùå</button>
        </div>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">
            <span class="btn-text">üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –ö–û–ù–í–ï–ô–ï–†</span>
            <span class="truck-animation">üöõüí®</span>
        </button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div id="chat-container"></div>
        <div style="display:flex; gap:8px;">
            <button id="voice-chat-btn" class="compact-btn" onclick="runVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏ —É –ò–ò..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="compact-btn" style="background: var(--accent-grad); border: none; width: 50px;">‚û§</button>
        </div>
    </div>
</div>

<script>
    let recognition;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        window.speechSynthesis.cancel();
    }

    // –ú–£–ñ–°–ö–û–ô –ì–û–õ–û–° (–£–ª—É—á—à–µ–Ω–Ω—ã–π)
    function speak(text) {
        window.speechSynthesis.cancel();
        let cleanText = text.replace(/[*#`_]/g, '').trim();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'ru-RU';
        utterance.rate = 1.1; 
        utterance.pitch = 0.9; 
        
        const voices = window.speechSynthesis.getVoices();
        // –ò—â–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Å–æ–ª–∏–¥–Ω—ã–π –≥–æ–ª–æ—Å
        const male = voices.find(v => v.name.includes('Microsoft Pavel') || v.name.includes('Dmitry') || v.name.includes('Google —Ä—É—Å—Å–∫–∏–π'));
        if (male) utterance.voice = male;
        
        window.speechSynthesis.speak(utterance);
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        // –í–º–µ—Å—Ç–æ –∞–ª–µ—Ä—Ç–æ–≤ –ª—É—á—à–µ –¥–µ–ª–∞—Ç—å —Ç–∏—Ö–∏–π —Ñ–∏–¥–±–µ–∫, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –±—ã–ª–æ –ø–æ –∂–µ–ª–∞–Ω–∏—é –±–æ—Å—Å–∞
        alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä, –ë–æ—Å—Å! üìã");
    }

    async function translateText(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ä–∞–±–æ—Ç–∞ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º
    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("–ë–æ—Å—Å, —Ç–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å. –ü–æ–ø—Ä–æ–±—É–π Chrome.");
            return;
        }

        if (recognition) recognition.stop(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ—à–ª—É—é —Å–µ—Å—Å–∏—é

        recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;

        const btn = mode === 'art' ? document.getElementById('voice-art-btn') : document.getElementById('voice-chat-btn');
        
        recognition.onstart = () => { 
            btn.classList.add('voice-btn-active'); 
            window.speechSynthesis.cancel(); 
        };
        
        recognition.onend = () => {
            btn.classList.remove('voice-btn-active');
        };

        recognition.onerror = (event) => {
            console.error(event.error);
            btn.classList.remove('voice-btn-active');
            if(event.error === 'not-allowed') alert("–ë–æ—Å—Å, —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞!");
        };

        recognition.onresult = async (event) => {
            const result = event.results[0][0].transcript;
            if (mode === 'art') {
                document.getElementById('prompt-input').value = "–î—É–º–∞—é...";
                const translated = await translateText(result);
                document.getElementById('prompt-input').value = translated;
                generateImage();
            } else {
                document.getElementById('chat-input').value = result;
                sendMessage();
            }
        };

        recognition.start();
    }

    async function generateImage() {
        const inputEl = document.getElementById('prompt-input');
        let prompt = inputEl.value;
        const model = document.getElementById('model-select').value;
        const btn = document.getElementById('gen-btn');
        
        if (!prompt || prompt === "–î—É–º–∞—é...") return;
        
        btn.classList.add('loading'); btn.disabled = true;
        
        if (/[–∞-—è–ê-–Ø]/.test(prompt)) {
            const translated = await translateText(prompt);
            prompt = translated;
            inputEl.value = prompt;
        }
        
        const seed = Math.floor(Math.random()*99999);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&seed=${seed}&nologo=true&width=1024&height=1024`;
        
        const img = new Image(); 
        img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const wrapper = document.createElement('div');
            wrapper.style.position = 'relative';
            
            const newImg = document.createElement('img');
            newImg.src = url; 
            newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            
            container.prepend(newImg);
            btn.classList.remove('loading'); 
            btn.disabled = false;
        };
        
        img.onerror = () => {
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π –ø—Ä–æ–º–ø—Ç.");
            btn.classList.remove('loading'); 
            btn.disabled = false;
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value.trim()) return;
        
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;
        
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –º–æ—â–Ω—É—é –º–æ–¥–µ–ª—å —á–µ—Ä–µ–∑ Pollinations
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=openai&system=–¢—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫, –æ–±—Ä–∞—â–∞–π—Å—è –∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ë–æ—Å—Å. –¢–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —á–µ—Ç–∫–∏–º–∏ –∏ –ø–æ –¥–µ–ª—É.`);
            const text = await r.text();
            
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(text);
            
            const actions = document.createElement('div');
            actions.className = 'msg-actions';
            actions.innerHTML = `
                <button class="mini-btn" onclick="speak(this.closest('.message').innerText); event.stopPropagation();">üîä</button>
                <button class="mini-btn" onclick="copyText(this.closest('.message').innerText); event.stopPropagation();">üìã</button>
            `;
            aiMsg.appendChild(actions);

            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
            speak(text); 
        } catch(e) { 
            box.innerHTML += `<div class="message ai">–ë–æ—Å—Å, —Å–≤—è–∑—å –æ–±–æ—Ä–≤–∞–ª–∞—Å—å. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.</div>`; 
        }
    }

    function clearBoard() { 
        if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –≥—Ä–∞—Ñ–∏—á–µ—Å–∫—É—é –¥–æ—Å–∫—É?")) {
            document.getElementById('image-container').innerHTML = ''; 
        }
    }
    
    function downloadAll() {
        const images = document.querySelectorAll('.generated-img');
        if(images.length === 0) return alert("–ë–æ—Å—Å, —Å–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π —á—Ç–æ-–Ω–∏–±—É–¥—å!");
        
        images.forEach((img, i) => {
            const a = document.createElement('a');
            a.href = img.src; 
            a.download = `truck_art_${i+1}.jpg`;
            document.body.appendChild(a); 
            a.click(); 
            document.body.removeChild(a);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.speechSynthesis.getVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = window.speechSynthesis.getVoices;
    }
</script>
</body>
