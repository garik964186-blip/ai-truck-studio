<script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏ —Ñ—É–Ω–∫—Ü–∏–π
    const app = {
        state: {
            step: 1,
            pz: null,
            audioReady: false,
            isVoiceInput: false,
            speechData: { isPaused: false, lastIndex: 0, currentText: "", activeElement: null }
        },
        flipSound: new Audio('https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/page-flip-sound.mp3'),

        // –ü—Ä–æ–±—É–∂–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ
        wakeAudio() {
            if (!this.state.audioReady) {
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                this.state.audioReady = true;
            }
        },

        // –ü–µ—Ä–µ–≤–æ–¥ –∏ —É–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–º–ø—Ç–∞
        async translateAndEnhance(text, mode = 'none') {
            try {
                const response = await this.fetchWithTimeout(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
                const data = await response.json();
                let en = data.responseData.translatedText;
                
                if (mode === 'simon') en = `Simon's cat style, simple 2D line art, minimalist hand-drawn animation character, black ink on white background, thick outlines, expressive, funny, ${en}`;
                if (mode === 'pro') en += ", masterpiece, 8k, highly detailed";
                if (mode === 'cartoon') en += ", cartoon style, vibrant";
                if (mode === 'cinematic') en += ", cinematic lighting, movie shot";
                return en;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', e);
                return text;
            }
        },

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º
        jumpTo(s) {
            if (s === this.state.step) return;
            this.stopAllSpeech(); 
            this.vibrate(30); 
            
            this.flipSound.currentTime = 0; 
            this.flipSound.play().catch(e => console.log("Audio play blocked"));

            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => d.classList.toggle('active', i === s-1));
            document.getElementById('p1').classList.toggle('flipped', s > 1);
            document.getElementById('p2').classList.toggle('flipped', s > 2);
            this.state.step = s;
        },

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤
        initSwipes() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
            document.addEventListener('touchend', e => {
                if (document.getElementById('z-overlay').style.display === 'flex') return;
                let delta = startX - e.changedTouches[0].clientX;
                if (Math.abs(delta) > 60) {
                    if (delta > 0 && this.state.step < 3) this.jumpTo(this.state.step + 1);
                    else if (delta < 0 && this.state.step > 1) this.jumpTo(this.state.step - 1);
                }
            }, {passive: true});
        },

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        async sendMsg() {
            const input = document.getElementById('i-chat');
            const box = document.getElementById('hub-box');
            const model = document.getElementById('chat-model').value;
            if (!input.value) return;
            const value = input.value;
            input.value = '';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ localStorage
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            chatHistory.push({ type: 'user', text: value });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            const userDiv = document.createElement('div');
            userDiv.className = 'user-msg';
            userDiv.textContent = `–ë–æ—Å—Å: ${value}`;
            box.appendChild(userDiv);

            const tid = 'l-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = tid;
            loadingDiv.style.cssText = 'font-size:12px;opacity:0.5';
            loadingDiv.textContent = '‚ö° –î—É–º–∞—é...';
            box.appendChild(loadingDiv);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });

            try {
                const en = await this.translateAndEnhance(value);
                const response = await this.fetchWithTimeout(`https://text.pollinations.ai/prompt/Respond%20in%20Russian:%20${encodeURIComponent(en)}?model=${model}`);
                const data = await response.text();
                loadingDiv.remove();

                chatHistory.push({ type: 'ai', text: data });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

                const div = document.createElement('div');
                div.className = 'ai-box';
                const purified = DOMPurify.sanitize(marked.parse(data));
                div.innerHTML = `<b>AI:</b><br>${purified}`;
                div.onclick = () => this.handleSpeech(data, div);
                box.appendChild(div);
                box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
                if (this.state.isVoiceInput) {
                    this.handleSpeech(data, div);
                    this.state.isVoiceInput = false;
                }
            } catch (e) {
                loadingDiv.textContent = '–û—à–∏–±–∫–∞: ' + (e.message || '–°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        },

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—á–∏
        handleSpeech(txt, el) {
            if (!('speechSynthesis' in window)) {
                alert('–†–µ—á—å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.');
                return;
            }
            if (this.state.speechData.activeElement === el) {
                if (window.speechSynthesis.speaking && !this.state.speechData.isPaused) {
                    window.speechSynthesis.pause();
                    this.state.speechData.isPaused = true;
                    el.style.borderLeft = "5px solid var(--pause-color)";
                    return;
                } else if (this.state.speechData.isPaused) {
                    window.speechSynthesis.resume();
                    this.state.speechData.isPaused = false;
                    return;
                }
            }
            this.stopAllSpeech();
            this.state.speechData.currentText = txt.replace(/<think>[\s\S]*?<\/think>/gi, '').replace(/[#*`]/g,'');
            this.state.speechData.activeElement = el;
            this.playText(this.state.speechData.currentText, el);
        },

        playText(text, el) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';
            el.style.background = "rgba(0,0,0,0.05)";
            el.style.borderLeft = "5px solid var(--accent)";
            utterance.onboundary = (e) => {
                if (e.name === 'word') this.state.speechData.lastIndex = e.charIndex;
            };
            utterance.onend = () => {
                if (!this.state.speechData.isPaused) {
                    el.style.background = "transparent";
                    el.style.borderLeft = "none";
                    this.state.speechData.activeElement = null;
                }
            };
            window.speechSynthesis.speak(utterance);
        },

        stopAllSpeech() {
            window.speechSynthesis.cancel();
            if (this.state.speechData.activeElement) {
                this.state.speechData.activeElement.style.background = "transparent";
                this.state.speechData.activeElement.style.borderLeft = "none";
            }
            this.state.speechData.isPaused = false;
            this.state.speechData.lastIndex = 0;
            this.state.speechData.activeElement = null;
        },

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        runMic(id, callback, buttonId) {
            const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Recognition) {
                alert('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è.');
                return;
            }
            const recognizer = new Recognition();
            recognizer.lang = 'ru-RU';
            recognizer.onstart = () => {
                document.getElementById(buttonId).style.color = 'red';
                if (id === 'i-chat') this.state.isVoiceInput = true;
            };
            recognizer.onresult = (e) => {
                document.getElementById(id).value = e.results[0][0].transcript;
                callback();
            };
            recognizer.onend = () => document.getElementById(buttonId).style.color = 'inherit';
            recognizer.start();
        },

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞—Ä—Ç–∞
        async genArt() {
            const input = document.getElementById('i-art');
            const box = document.getElementById('imgs-box');
            const model = document.getElementById('art-model').value;
            const style = document.getElementById('art-style').value;
            if (!input.value) return;
            const text = input.value;
            input.value = '';
            document.getElementById('status-art').textContent = "–†–∏—Å—É—é —à–µ–¥–µ–≤—Ä...";
            this.vibrate(30);

            try {
                const en = await this.translateAndEnhance(text, style);
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${model}&seed=${Math.floor(Math.random()*1e6)}&nologo=true`;

                const div = document.createElement('div');
                d
