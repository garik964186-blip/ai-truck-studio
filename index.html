<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Studio: –û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0b0e; --card-bg: #16161a; --text-color: #e0e0e0;
            --accent-color: #ff0055; --accent-grad: linear-gradient(135deg, #ff0055, #ff5500);
            --input-bg: #222226; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card-bg); padding: 15px; border-radius: var(--border-radius); width: 100%; max-width: 600px; border: 1px solid #333; display: flex; flex-direction: column; min-height: 90vh; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; height: auto; max-height: 120px; border-radius: 8px; border: 1px solid var(--accent-color); object-fit: cover; margin-bottom: 8px; }
        h1 a { font-weight: 900; text-transform: uppercase; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; font-size: 20px; }

        .tabs { display: flex; background: #000; padding: 3px; border-radius: 10px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #777; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--accent-grad); color: white; border-radius: 7px; }

        .tab-content { display: none; flex-direction: column; flex-grow: 1; }
        .tab-content.active { display: flex; }

        .global-controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 8px; margin-bottom: 10px; background: #000; padding: 8px; border-radius: 10px; }
        select, .compact-btn { padding: 10px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; }
        
        textarea, .chat-input-field { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; font-size: 14px; }

        /* –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ */
        #chat-container { 
            flex-grow: 1;
            height: 50vh; 
            overflow-y: auto; 
            background: #0b0b0e; 
            border-radius: 10px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #222; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            overflow-x: hidden;
        }
        
        .message { 
            max-width: 90%; 
            padding: 12px; 
            border-radius: 12px; 
            font-size: 14px; 
            line-height: 1.5; 
            word-wrap: break-word; 
            overflow-wrap: break-word; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –≤—ã–ª–µ—Ç–∞–ª */
        }
        .message.user { align-self: flex-end; background: var(--accent-color); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: #222; border: 1px solid #444; border-bottom-left-radius: 2px; color: #efefef; }
        .message.ai p { margin: 5px 0; }
        .message.ai code { background: #000; color: #ff0055; padding: 2px 4px; border-radius: 4px; font-size: 12px; }

        .action-btn { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; background: var(--accent-grad); margin-top: 10px; }
        
        #image-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .generated-img { width: 100%; border-radius: 8px; border: 1px solid #333; }
        
        .input-row { display: flex; gap: 5px; align-items: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'">
        <h1><a href="https://youtube.com/@blip_blip?si=A5X-r6r16M9vYc_P" target="_blank">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a></h1>
    </div>

    <div class="tabs">
        <button id="btn-tab-art" class="tab-btn active" onclick="switchMainTab('art')">üé® –î–û–°–ö–ê</button>
        <button id="btn-tab-chat" class="tab-btn" onclick="switchMainTab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="tab-art" class="tab-content active">
        <div class="global-controls">
            <select id="model-select">
                <option value="flux-pro">üöõ –§–£–†–´ (Flux Pro)</option>
                <option value="dalle-3">ü¶ä –ê–†–¢ (DALL-E 3)</option>
                <option value="flux-realism">üì∏ –§–û–¢–û (Realism)</option>
            </select>
            <button class="compact-btn" onclick="downloadAll()">üì• –í–°–Å</button>
            <button class="compact-btn" onclick="clearBoard()">üóëÔ∏è</button>
        </div>
        <textarea id="prompt-input" rows="3" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ —Ä—É—Å—Å–∫–æ–º..."></textarea>
        <button id="gen-btn" onclick="generateImage()" class="action-btn">üöÄ –°–û–ó–î–ê–¢–¨</button>
        <div id="image-container"></div>
    </div>

    <div id="tab-chat" class="tab-content">
        <div class="global-controls">
            <select id="chat-model-select">
                <option value="openai">‚ö° GPT-4o</option>
                <option value="gemini">‚ú® Gemini Pro</option>
            </select>
            <button class="compact-btn" onclick="document.getElementById('chat-container').innerHTML = '';">üóëÔ∏è –ß–ò–°–¢–ö–ê</button>
        </div>
        <div id="chat-container"></div>
        <div class="input-row">
            <button id="voice-chat-btn" class="compact-btn" onclick="runVoice('chat')">üé§</button>
            <input type="text" id="chat-input" class="chat-input-field" placeholder="–°–ø—Ä–æ—Å–∏..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="compact-btn" style="background: var(--accent-color); min-width: 50px;">‚û§</button>
        </div>
    </div>
</div>

<script>
    function switchMainTab(tab) {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-tab-${tab}`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        window.speechSynthesis.cancel();
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, '').trim());
        utterance.lang = 'ru-RU';
        utterance.rate = 1.2;
        window.speechSynthesis.speak(utterance);
    }

    async function translateText(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return text; }
    }

    function runVoice(mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.onresult = async (event) => {
            const result = event.results[0][0].transcript;
            if (mode === 'chat') {
                document.getElementById('chat-input').value = result;
                sendMessage();
            }
        };
        recognition.start();
    }

    async function generateImage() {
        const inputEl = document.getElementById('prompt-input');
        let prompt = inputEl.value;
        if (!prompt) return;
        const btn = document.getElementById('gen-btn');
        btn.disabled = true; btn.innerText = "‚è≥ –ì–ï–ù–ï–†–ê–¶–ò–Ø...";
        if (/[–∞-—è–ê-–Ø]/.test(prompt)) prompt = await translateText(prompt);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${document.getElementById('model-select').value}&seed=${Math.floor(Math.random()*9999)}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const container = document.getElementById('image-container');
            const newImg = document.createElement('img');
            newImg.src = url; newImg.className = 'generated-img';
            newImg.onclick = () => window.open(url, '_blank');
            container.prepend(newImg);
            btn.disabled = false; btn.innerText = "üöÄ –°–û–ó–î–ê–¢–¨";
        };
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-container');
        if(!input.value) return;
        const msg = input.value;
        box.innerHTML += `<div class="message user">${msg}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;
        
        try {
            const model = document.getElementById('chat-model-select').value;
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(msg)}?model=${model}`);
            const text = await r.text();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            aiMsg.innerHTML = marked.parse(text);
            box.appendChild(aiMsg);
            box.scrollTop = box.scrollHeight;
            speak(text); 
        } catch(e) { box.innerHTML += `<div class="message ai">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏.</div>`; }
    }

    function clearBoard() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?")) document.getElementById('image-container').innerHTML = ''; }
    function downloadAll() {
        document.querySelectorAll('.generated-img').forEach((img, i) => {
            const a = document.createElement('a'); a.href = img.src; a.download = `truck_art_${i}.jpg`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        });
    }
</script>
</body>
</html>
