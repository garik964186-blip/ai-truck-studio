    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; --leather: #3d0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: "Georgia", serif; }
        .viewport { width: 100vw; height: 100dvh; position: relative; perspective: 1500px; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; z-index: 1; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .back { position: absolute; inset: 0; transform: rotateY(180deg); backface-visibility: hidden; background: #e8d5a7; border-left: 2px solid rgba(0,0,0,0.1); }
        .flipped { transform: rotateY(-180deg); z-index: 10 !important; }
        .header { padding: 10px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-size: 16px; }
        .ai-select { width: 94%; background: #fff; border: 2px solid var(--ink); margin: 3px auto; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 13px; outline: none; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .ai-box { border-bottom: 1px dashed rgba(0,0,0,0.15); padding: 10px 0; cursor: pointer; transition: 0.3s; }
        .ai-box:active { background: rgba(0,0,0,0.05); }
        .status-bar { font-size: 11px; text-align: center; color: var(--accent); min-height: 18px; font-weight: bold; }
        .input-bar { padding: 10px; background: rgba(255,255,255,0.4); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 8px; align-items: center; max-width: 600px; margin: 0 auto; }
        .field { flex: 1; background: #fff; border: 1.5px solid #aaa; padding: 10px; border-radius: 20px; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--ink); display: flex; align-items: center; justify-content: center; width: 35px; }
        #z-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; }
    </style>
</head>
<body onclick="initAudio()">

<div id="z-overlay">

</div>

<div class="viewport">
    <div class="book">
        
        <div class="page" id="p3">
            <div class="paper-sheet">

                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–£–Ω–∏–≤–µ—Ä—Å–∞–ª)</option>
                    <option value="mistral">Mistral (–¢–µ—Ö–Ω–∞—Ä—å)</option>
                    <option value="llama">Llama 3.1 (–ú–æ—â–Ω—ã–π)</option>
                    <option value="qwen">Qwen 2.5 (–ö–æ–¥)</option>
                    <option value="deepseek">DeepSeek R1 (–õ–æ–≥–∏–∫–∞)</option>
                </select>
                <select id="premium-voice" class="ai-select" style="border-color: var(--accent);">
                    <option value="ru-RU-DmitryNeural">üé§ –î–º–∏—Ç—Ä–∏–π (Premium Male)</option>
                    <option value="ru-RU-SvetlanaNeural">üé§ –°–≤–µ—Ç–ª–∞–Ω–∞ (Premium Female)</option>
                </select>
                <div id="status-chat" class="status-bar"></div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="runMic()" id="m-btn" class="btn"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-chat" class="field" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å...">

                    </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="paper-sheet">
                <div class="header">üé® –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé FLUX.1 (Pro)</option>
                    <option value="turbo">‚ö° Turbo (Fast)</option>
                </select>
                <div id="status-art" class="status-bar"></div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <input type="text" id="i-art" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É...">
                        <button onclick="genArt()" class="btn"><i class="fas fa-magic" style="color:var(--accent)"></i></button>
                    </div>
                </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="paper-sheet" style="background:var(--leather); border:10px double var(--gold); align-items:center; justify-content:center;">
                <div style="width: 85%; background: #fff; padding: 12px 12px 50px 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transform: rotate(-1.5deg);">
                    <div style="width:100%; aspect-ratio:16/9; background:#000; overflow:hidden;">
                        <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                            <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div style="margin-top:40px; text-align:center; color:var(--gold);">
                    <h1 style="margin:0; letter-spacing:5px; font-size:30px;">–ù–ê–®–ê –ö–ù–ò–ì–ê</h1>
                    <div style="font-size:12px; opacity:0.6; margin-top:10px;">PREMIUM VOICE EDITION</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let step = 1, pz = null, audioReady = false;
    let currentAudio = null;
    const flipSound = new Audio('https://www.soundjay.com/office/sounds/paper-flip-1.mp3');

    function initAudio() { audioReady = true; }

    // –ü–†–ï–ú–ò–£–ú –û–ó–í–£–ß–ö–ê (Microsoft Edge API)
    async function speakPremium(text) {
        if (!text) return;
        if (currentAudio) currentAudio.pause();
        
        const voice = document.getElementById('premium-voice').value;
        document.getElementById('status-chat').innerText = "–ì–µ–Ω–µ—Ä–∏—Ä—É—é –≥–æ–ª–æ—Å...";

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–∫—Ä—ã—Ç—ã–π —Å–µ—Ä–≤–∏—Å-–ø—Ä–æ–∫—Å–∏ –¥–ª—è Edge TTS
        // –≠—Ç–æ—Ç URL –æ–±—Ä–∞—â–∞–µ—Ç—Å—è –∫ –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–≤—ã–º –≥–æ–ª–æ—Å–∞–º Microsoft
        const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ru-RU&client=tw-ob&q=${encodeURIComponent(text.substring(0, 200))}`;
        
        // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞ (–î–º–∏—Ç—Ä–∏–π/–°–≤–µ—Ç–ª–∞–Ω–∞) –≤ 2026 –≥–æ–¥—É 
        // –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏-–∑–∞–ø—Ä–æ—Å –∫ Edge Online
        const edgeUrl = `https://api.tts.quest/v3/voicevox/synthesis?text=${encodeURIComponent(text)}&speaker=1`; 
        
        // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –¥–≤–∏–∂–æ–∫
        const audio = new Audio(`https://dictat.online/api/tts?text=${encodeURIComponent(text)}&voice=${voice}`);
        
        audio.oncanplaythrough = () => {
            document.getElementById('status-chat').innerText = "";
            audio.play();
        };
        audio.onerror = () => {
            // –ï—Å–ª–∏ –ø—Ä–µ–º–∏—É–º –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –≤–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ru-RU';
            window.speechSynthesis.speak(u);
            document.getElementById('status-chat').innerText = "–°–∏—Å—Ç–µ–º–Ω—ã–π –≥–æ–ª–æ—Å";
        };
        currentAudio = audio;
    }

    async function translateText(txt) {
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=ru|en`);
            const d = await r.json();
            return d.responseData.translatedText;
        } catch(e) { return txt; }
    }

    async function sendMsg() {
        initAudio();
        const i = document.getElementById('i-chat'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value;
        if (!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="text-align:right; margin-bottom:10px; opacity:0.6;">–ë–æ—Å—Å: ${val}</div>`);
        
        document.getElementById('status-chat').innerText = "–î—É–º–∞—é...";
        try {
            const r = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent("Answer in Russian, address as Boss: " + val)}?model=${m}`);
            const d = await r.text();
            
            const div = document.createElement('div');
            div.className = "ai-box";
            div.innerHTML = `<b>AI (${m}):</b> ${marked.parse(d)}`;
            div.onclick = () => speakPremium(d);
            b.insertAdjacentElement('afterbegin', div);
            
            // –ê–≤—Ç–æ-–æ–∑–≤—É—á–∫–∞
            speakPremium(d);
        } catch(e) { document.getElementById('status-chat').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value;
        if (!i.value) return;
        let txt = i.value; i.value = '';
        document.getElementById('status-art').innerText = "–ü–µ—Ä–µ–≤–æ–¥...";
        let en = await translateText(txt);
        document.getElementById('status-art').innerText = "–†–∏—Å—É—é...";
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(en)}?model=${m}&nologo=true&seed=${Date.now()}`;
        const card = `<div style="background:#fff; padding:10px; margin-bottom:15px; border:1px solid #ddd;"><img src="${url}" style="width:100%;" onclick="openZ('${url}')" onload="document.getElementById('status-art').innerText=''"><p style="text-align:center; font-size:11px;">${txt}</p></div>`;
        b.insertAdjacentHTML('afterbegin', card);
    }

    function runMic() {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!R) return;
        const r = new R(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById('m-btn').style.color = 'red';
        r.onresult = (e) => { document.getElementById('i-chat').value = e.results[0][0].transcript; sendMsg(); };
        r.onend = () => document.getElementById('m-btn').style.color = 'inherit';
        r.start();
    }

    function openZ(u) { document.getElementById('z-img').src = u; document.getElementById('z-overlay').style.display = 'flex'; }

    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if(document.getElementById('z-overlay').style.display === 'flex') return;
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 60) {
            if (d > 0 && step < 3) { document.getElementById('p'+step).classList.add('flipped'); step++; flipSound.play(); }
            else if (d < 0 && step > 1) { step--; document.getElementById('p'+step).classList.remove('flipped'); flipSound.play(); }
        }
    });
</script>
