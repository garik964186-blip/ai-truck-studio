<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ù–ê–®–ê –ö–ù–ò–ì–ê</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; display: flex; justify-content: center; align-items: center; }
        .viewport { width: 100vw; height: 100dvh; display: flex; justify-content: center; align-items: center; perspective: 2500px; position: relative; overflow: hidden; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; box-sizing: border-box; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); pointer-events: none !important; }
        
        .cover-front { background: #2b0000; border: 10px double var(--gold); display: flex; flex-direction: column; box-sizing: border-box; height: 100%; }
        .v-box { width: 100%; height: 75%; background: #000; border-bottom: 4px solid var(--gold); position: relative; overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .c-text { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; background: #2b0000; }
        
        .thinking { display: none; text-align: center; font-style: italic; font-size: 13px; color: var(--accent); margin-bottom: 5px; animation: glow 1.5s infinite; }
        @keyframes glow { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; text-shadow: 0 0 5px var(--gold); } }
        
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; font-variant: small-caps; }
        .ai-select { width: 92%; background: #fff9e6; border: 1px solid var(--ink); margin: 8px auto; padding: 10px; border-radius: 8px; font-family: inherit; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.08); display: flex; flex-direction: column; border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; width: 100%; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; }
        .mic-active { color: var(--accent); text-shadow: 0 0 15px var(--accent); animation: breathe 1s infinite alternate; }
        @keyframes breathe { from { transform: scale(1); opacity: 0.7; } to { transform: scale(1.2); opacity: 1; } }
        
        .pause-badge { display: none; background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; vertical-align: middle; margin-right: 5px; }
        .is-paused .pause-badge { display: inline-block; }
        .photo-frame { border: 5px solid #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); background: #fff; padding: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <select id="chat-model" class="ai-select">
                    <option value="openai">GPT-4o (–ú—É–¥—Ä–µ—Ü)</option>
                    <option value="qwen">Qwen 2.5 (–¢–µ—Ö–Ω–∏–∫)</option>
                    <option value="mistral">Mistral (–ë—ã—Å—Ç—Ä—ã–π)</option>
                </select>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div id="think-chat" class="thinking">–ö–Ω–∏–≥–∞ –¥—É–º–∞–µ—Ç...</div>
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                        <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <select id="art-model" class="ai-select">
                    <option value="flux">üíé Flux (–ö–∞—á–µ—Å—Ç–≤–æ)</option>
                    <option value="turbo">‚ö° Turbo (–°–∫–æ—Ä–æ—Å—Ç—å)</option>
                </select>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div id="think-art" class="thinking">–ú–∞–≥–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...</div>
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π...">
                        <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline>
                        <source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="c-text">
                    <p style="font-size:2em; font-weight:bold; letter-spacing:3px; margin:0;">–ù–ê–®–ê –ö–ù–ò–ì–ê</p>
                    <div style="margin-top:15px; font-size:12px; opacity:0.6;">‚¨Ö –°–ú–ê–•–ù–ò –í–õ–ï–í–û</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    let synth = window.speechSynthesis, activeDiv = null, currentStep = 1;
    const flipSound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');

    function startMic(inputId, callback, btnId) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        const rec = new Speech(); rec.lang = 'ru-RU';
        const btn = document.getElementById(btnId);
        rec.onstart = () => btn.classList.add('mic-active');
        rec.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; callback(); };
        rec.onend = () => btn.classList.remove('mic-active');
        rec.start();
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box'), m = document.getElementById('chat-model').value, loader = document.getElementById('think-chat');
        if(!i.value) return;
        const val = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="margin-bottom:10px; opacity:0.7;"><b>–í—ã:</b> ${val}</div>`);
        loader.style.display = 'block';
        try {
            const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(val)}?model=${m}&cache=false`);
            const data = await res.text();
            loader.style.display = 'none';
            const msgDiv = document.createElement('div');
            msgDiv.className = "ai-msg";
            msgDiv.style.cssText = "border-bottom:1px dashed #ccc; padding-bottom:12px; margin-bottom:15px; cursor:pointer;";
            msgDiv.innerHTML = `<b>AI:</b> <span class="pause-badge">‚è∏ –ü–ê–£–ó–ê</span> ${marked.parse(data)}`;
            msgDiv.onclick = () => toggleVoice(data, msgDiv);
            b.insertAdjacentElement('afterbegin', msgDiv);
            toggleVoice(data, msgDiv);
        } catch(e) { loader.style.display = 'none'; }
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box'), m = document.getElementById('art-model').value, loader = document.getElementById('think-art');
        if(!i.value) return;
        const rawText = i.value; i.value = '';
        loader.style.display = 'block';
        try {
            const tr = await fetch(`https://text.pollinations.ai/prompt/translate to english: ${rawText}?model=mistral`);
            const eng = await tr.text();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(eng)}?model=${m}&width=1024&height=1024&nologo=true&seed=${Date.now()}`;
            const f = document.createElement('div');
            f.className = 'photo-frame';
            f.innerHTML = `<img src="${url}" style="width:100%" onload="document.getElementById('think-art').style.display='none'"><p style="text-align:center; font-size:14px; margin-top:8px; color:#2c241a;">${rawText}</p>`;
            b.insertAdjacentElement('afterbegin', f);
        } catch(e) { loader.style.display = 'none'; }
    }

    function toggleVoice(text, el) {
        const cleanText = text.replace(/[#*`_{}]/g, '').replace(/https?:\/\/\S+/g, '—Å—Å—ã–ª–∫–∞');
        
        if (activeDiv === el) {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                el.classList.add('is-paused');
                return;
            } else if (synth.paused) {
                synth.resume();
                el.classList.remove('is-paused');
                return;
            }
        }

        synth.cancel();
        activeDiv = el;
        const ut = new SpeechSynthesisUtterance(cleanText);
        ut.lang = 'ru-RU';
        ut.onend = () => { if(!synth.paused) { el.classList.remove('is-paused'); activeDiv = null; } };
        el.classList.remove('is-paused');
        synth.speak(ut);
    }

    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = startX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 70) {
            synth.cancel();
            if (d > 0 && currentStep < 3) { 
                flipSound.play();
                document.getElementById('p'+currentStep).classList.add('flipped'); 
                currentStep++; 
            }
            else if (d < 0 && currentStep > 1) { 
                flipSound.play();
                currentStep--; 
                document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });
</script>
</body>
</html>
