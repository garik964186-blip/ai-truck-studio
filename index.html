<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´ ‚Äî PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0b0b0e;
            --card: #16161a;
            --accent: #ff3b30; /* –ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π, –∫–∞–∫ –Ω–∞ —Å–ø–∏–¥–æ–º–µ—Ç—Ä–µ */
            --accent-hover: #ff1a1a;
            --text: #e0e0e0;
            --user-msg: #007aff;
            --ai-msg: #2c2c2e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            height: 100%;
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            position: relative;
            height: 140px;
            background: #000;
            flex-shrink: 0;
        }
        
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        
        .header-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- –¢–ê–ë–´ --- */
        .tabs {
            display: flex;
            background: #1c1c1e;
            padding: 5px;
            margin: 10px;
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 59, 48, 0.3);
        }

        /* --- –ö–û–ù–¢–ï–ù–¢ --- */
        .content {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            padding: 0 10px 10px 10px;
        }
        
        .content.active { display: flex; }

        /* --- –ß–ê–¢ --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 5px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.u {
            align-self: flex-end;
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .msg.a {
            align-self: flex-start;
            background: var(--ai-msg);
            color: #eee;
            border-bottom-left-radius: 4px;
            border: 1px solid #3a3a3c;
        }

        /* --- –ö–û–î --- */
        pre { margin: 10px 0; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        code { font-family: 'Fira Code', monospace; font-size: 13px; }

        /* --- –£–ü–†–ê–í–õ–ï–ù–ò–ï --- */
        .controls-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        select {
            flex-grow: 1;
            padding: 10px;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            color: white;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }

        .btn-icon {
            width: 40px;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            color: #ff3b30;
            border-radius: 10px;
            cursor: pointer;
        }

        /* --- –í–í–û–î --- */
        .input-area {
            display: flex;
            gap: 8px;
            background: #1c1c1e;
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #333;
            align-items: center;
            flex-shrink: 0;
        }

        .field {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
            padding: 8px;
            max-height: 100px;
            resize: none;
        }

        .mic-btn, .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            color: white;
        }

        .mic-btn { background: #3a3a3c; }
        .mic-btn.active { background: #ff3b30; animation: pulse 1.5s infinite; }
        .send-btn { background: var(--user-msg); }
        .send-btn:active { transform: scale(0.95); }

        /* --- –ì–ê–õ–ï–†–ï–Ø (–ê–†–¢) --- */
        #imgs {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-bottom: 10px;
        }

        .img-card {
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
        }

        .gen-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            cursor: zoom-in;
        }

        .dl-link {
            display: block;
            background: #ff3b30;
            color: white;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        .main-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff3b30, #d32f2f);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }
        
        .main-btn:disabled { background: #555; cursor: wait; }

        /* --- –ó–£–ú --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .overlay img { max-width: 95%; max-height: 95%; border-radius: 5px; box-shadow: 0 0 20px rgba(255, 59, 48, 0.5); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
    </style>
</head>
<body>

<div class="overlay" id="zoom-overlay" onclick="closeZoom()"></div>

<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.style.display='none'; document.querySelector('.header').style.background='#333'">
        <div class="header-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</div>
    </div>
    
    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="switchTab('art')"><i class="fas fa-palette"></i> –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="switchTab('chat')"><i class="fas fa-comments"></i> –ß–ê–¢</button>
    </div>
    
    <div id="art" class="content active">
        <div class="controls-bar">
            <select id="m-art">
                <option value="flux-pro">üöõ Flux (–î–µ—Ç–∞–ª–∏)</option>
                <option value="flux-realism">üì∏ –§–æ—Ç–æ-—Ä–µ–∞–ª–∏–∑–º</option>
                <option value="midjourney">üé® –ê—Ä—Ç-—Å—Ç–∏–ª—å</option>
            </select>
            <button class="btn-icon" onclick="clearArt()"><i class="fas fa-trash"></i></button>
        </div>
        
        <div id="imgs">
            </div>

        <div class="input-area" style="margin-top: auto;">
            <button id="mic-art" class="mic-btn" onclick="startVoice('art')"><i class="fas fa-microphone"></i></button>
            <textarea id="i-art" class="field" rows="1" placeholder="–ö–∞–º–ê–ó –≤ –≥–æ—Ä–∞—Ö..."></textarea>
        </div>
        <button id="go-art" onclick="generateImage()" class="main-btn">–°–û–ó–î–ê–¢–¨</button>
    </div>

    <div id="chat" class="content">
        <div class="controls-bar">
            <select id="m-chat">
                <option value="openai">‚ö° GPT-4o (–£–º–Ω—ã–π)</option>
                <option value="gemini">‚ú® Gemini (Google)</option>
                <option value="qwen-coder">üíª Qwen (–î–ª—è –∫–æ–¥–∞)</option>
            </select>
            <button class="btn-icon" onclick="clearChat()"><i class="fas fa-trash"></i></button>
        </div>

        <div id="chat-box">
            <div class="msg a">–ü—Ä–∏–≤–µ—Ç, –±–æ—Å—Å! –°–∏—Å—Ç–µ–º—ã –ö–∞–º–ê–ó –∏ Dongfeng –≤ –Ω–æ—Ä–º–µ. –ö–∞–∫–æ–π –±—É–¥–µ—Ç –ø—Ä–∏–∫–∞–∑?</div>
        </div>

        <div class="input-area">
            <button id="mic-chat" class="mic-btn" onclick="startVoice('chat')"><i class="fas fa-microphone"></i></button>
            <input id="i-chat" class="field" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    // --- –£–¢–ò–õ–ò–¢–´ ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-btn, .content').forEach(el => el.classList.remove('active'));
        document.getElementById('b-' + tab).classList.add('active');
        document.getElementById(tab).classList.add('active');
        window.speechSynthesis.cancel();
    }

    function scrollToBottom() {
        const box = document.getElementById('chat-box');
        box.scrollTop = box.scrollHeight;
    }

    // --- –û–ó–í–£–ß–ö–ê ---
    function speak(text) {
        window.speechSynthesis.cancel();
        // –£–±–∏—Ä–∞–µ–º –±–ª–æ–∫–∏ –∫–æ–¥–∞, markdown –∏ —Å—Å—ã–ª–∫–∏ –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã —Ä–µ—á–∏
        let cleanText = text.replace(/```[\s\S]*?```/g, ' [—Ñ—Ä–∞–≥–º–µ–Ω—Ç –∫–æ–¥–∞] ')
                            .replace(/`[^`]*`/g, ' –∫–æ–¥ ')
                            .replace(/\[.*?\]\(.*?\)/g, '')
                            .replace(/[*#_>]/g, '')
                            .trim();
        
        if (cleanText.length > 0) {
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'ru-RU';
            utterance.rate = 1.1; 
            window.speechSynthesis.speak(utterance);
        }
    }

    // --- –ì–û–õ–û–°–û–í–û–ô –í–í–û–î ---
    function startVoice(mode) {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å :(");
        
        const rec = new SR();
        rec.lang = 'ru-RU';
        const btn = document.getElementById('mic-' + mode);
        
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        
        rec.onresult = (event) => {
            const text = event.results[0][0].transcript;
            const input = document.getElementById('i-' + mode);
            input.value = text;
            // –î–ª—è —á–∞—Ç–∞ —Å—Ä–∞–∑—É –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º, –¥–ª—è –∞—Ä—Ç–∞ - –∂–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            if (mode === 'chat') sendMessage();
        };
        
        rec.start();
    }

    // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–ò–ù–û–ö ---
    async function generateImage() {
        const input = document.getElementById('i-art');
        const btn = document.getElementById('go-art');
        const promptText = input.value.trim();
        
        if (!promptText) return;

        btn.disabled = true;
        btn.innerText = "‚öôÔ∏è –ó–ê–í–û–î–ò–ú –ú–û–¢–û–†...";

        try {
            // –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π (—É–ª—É—á—à–∞–µ—Ç –∫–∞—á–µ—Å—Ç–≤–æ)
            let finalPrompt = promptText;
            if (/[–∞-—è]/i.test(promptText)) {
                const tr = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(promptText)}`);
                const json = await tr.json();
                finalPrompt = json[0][0][0];
            }

            const model = document.getElementById('m-art').value;
            const seed = Math.floor(Math.random() * 1000000);
            // –î–æ–±–∞–≤–ª—è–µ–º nologo=true –∏ enhance=true
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?model=${model}&seed=${seed}&nologo=true&width=1024&height=1024`;

            const div = document.createElement('div');
            div.className = 'img-card';
            div.innerHTML = `
                <img src="${url}" class="gen-img" onclick="openZoom(this.src)" onload="this.style.opacity=1">
                <a href="${url}" target="_blank" class="dl-link"><i class="fas fa-download"></i> –°–ö–ê–ß–ê–¢–¨ –í HD</a>
            `;
            
            const container = document.getElementById('imgs');
            container.insertBefore(div, container.firstChild); // –ù–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É
            
            input.value = '';
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞: " + e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "–°–û–ó–î–ê–¢–¨";
        }
    }

    // --- –ß–ê–¢ (–õ–û–ì–ò–ö–ê) ---
    async function sendMessage() {
        const input = document.getElementById('i-chat');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        
        if (!text) return;

        // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        box.innerHTML += `<div class="msg u">${text.replace(/</g, "&lt;")}</div>`;
        input.value = '';
        scrollToBottom();

        // 2. –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è –æ—Ç–≤–µ—Ç–∞ AI
        const loadingId = 'load-' + Date.now();
        box.innerHTML += `<div class="msg a" id="${loadingId}"><i class="fas fa-circle-notch fa-spin"></i> –î—É–º–∞—é...</div>`;
        scrollToBottom();

        try {
            const model = document.getElementById('m-chat').value;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º POST –∑–∞–ø—Ä–æ—Å (–ù–∞–¥–µ–∂–Ω–µ–µ —á–µ–º GET)
            const response = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [
                        { role: 'system', content: '–¢—ã - AI-–ø–æ–º–æ—â–Ω–∏–∫ –≤ –ø—Ä–æ–µ–∫—Ç–µ "–û—Ç –∏–≥—Ä—É—à–∫–∏ –¥–æ —Ñ—É—Ä—ã". –¢—ã —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –≥—Ä—É–∑–æ–≤–∏–∫–∞–º (–ö–∞–º–ê–ó –ö5, Dongfeng), –ª–æ–≥–∏—Å—Ç–∏–∫–µ –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—é. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ, –ø–æ –¥–µ–ª—É, —Å —É–≤–∞–∂–µ–Ω–∏–µ–º –∫ –±–æ—Å—Å—É.' },
                        { role: 'user', content: text }
                    ],
                    model: model,
                    seed: Math.floor(Math.random() * 1000)
                })
            });

            if (!response.ok) throw new Error("–°–±–æ–π —Å–≤—è–∑–∏");

            const answer = await response.text();
            
            // –ó–∞–º–µ–Ω—è–µ–º –∑–∞–≥–ª—É—à–∫—É –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const msgDiv = document.getElementById(loadingId);
            msgDiv.innerHTML = marked.parse(answer);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞
            msgDiv.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
            
            scrollToBottom();
            speak(answer);

        } catch (error) {
            document.getElementById(loadingId).innerHTML = `<span style="color:#ff3b30">–û—à–∏–±–∫–∞: ${error.message}</span>`;
        }
    }

    // --- –ó–£–ú –ö–ê–†–¢–ò–ù–û–ö ---
    function openZoom(src) {
        const overlay = document.getElementById('zoom-overlay');
        overlay.innerHTML = `<img src="${src}">`;
        overlay.style.display = 'flex';
    }
    
    function closeZoom() {
        document.getElementById('zoom-overlay').style.display = 'none';
    }

    // --- –û–ß–ò–°–¢–ö–ê ---
    function clearChat() {
        if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É?')) document.getElementById('chat-box').innerHTML = '';
    }
    
    function clearArt() {
        if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏?')) document.getElementById('imgs').innerHTML = '';
    }
</script>

</body>
</html>
