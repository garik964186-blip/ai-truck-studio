<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0e; --card: #16161a; --accent: #ff0055; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: 0 auto; background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #333; min-height: 95vh; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-img { width: 100%; border-radius: 12px; border: 1px solid var(--accent); max-height: 120px; object-fit: cover; }
        .title { color: var(--accent); font-weight: 900; font-size: 22px; text-decoration: none; margin: 15px 0; display: block; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #000; padding: 4px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #777; font-weight: bold; cursor: pointer; font-size: 14px; }
        .tab-btn.active { background: linear-gradient(135deg, #ff0055, #ff5500); color: white; border-radius: 10px; }

        .content { display: none; flex-direction: column; flex-grow: 1; }
        .content.active { display: flex; }

        .controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 8px; margin-bottom: 10px; }
        select, .btn-s { padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 12px; }
        
        .input-box { display: flex; gap: 8px; background: #000; padding: 10px; border-radius: 14px; border: 1px solid #333; align-items: center; margin-bottom: 5px; }
        textarea, .field { flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px; padding: 5px; }
        
        .mic { width: 48px; height: 48px; border-radius: 10px; border: none; background: #333; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .mic.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        #chat-box { flex-grow: 1; height: 350px; overflow-y: auto; background: #08080a; border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 1px solid #222; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 14px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .msg.u { align-self: flex-end; background: var(--accent); color: white; }
        .msg.a { align-self: flex-start; background: #2a2a2e; border: 1px solid #444; }

        .gen-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #ff0055, #ff5500); border: none; border-radius: 12px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; margin-top: 5px; }
        #imgs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .gen-img { width: 100%; border-radius: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="1768422265866.jpg" class="banner-img" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'">
        <a href="#" class="title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</a>
    </div>

    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="tab('art')">üé® –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="tab('chat')">üí¨ –ß–ê–¢</button>
    </div>

    <div id="art" class="content active">
        <div class="controls">
            <select id="m-art">
                <option value="flux-pro">üöõ –§–£–†–´</option>
                <option value="dalle-3">ü¶ä –ê–†–¢</option>
            </select>
            <button class="btn-s" onclick="down()">üì• –í–°–Å</button>
            <button class="btn-s" onclick="clr()">üóëÔ∏è</button>
        </div>
        <div class="input-box">
            <button id="mic-art" class="mic" onclick="voice('art')">üé§</button>
            <textarea id="i-art" rows="2" placeholder="–û–ø–∏—à–∏—Ç–µ —Ñ—É—Ä—É –∏–ª–∏ –∞—Ä—Ç..."></textarea>
        </div>
        <button id="go-art" onclick="make()" class="gen-btn">üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£</button>
        <div id="imgs"></div>
    </div>

    <div id="chat" class="content">
        <div class="controls">
            <select id="m-chat" style="grid-column: span 2;">
                <option value="openai">‚ö° GPT-4o</option>
                <option value="gemini">‚ú® Gemini Pro</option>
            </select>
            <button class="btn-s" onclick="document.getElementById('chat-box').innerHTML=''">üóëÔ∏è</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-box">
            <button id="mic-chat" class="mic" onclick="voice('chat')">üé§</button>
            <input id="i-chat" class="field" type="text" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="mic" style="background:var(--accent)">‚û§</button>
        </div>
    </div>
</div>

<script>
    function tab(t){
        document.querySelectorAll('.tab-btn, .content').forEach(e=>e.classList.remove('active'));
        document.getElementById('b-'+t).classList.add('active');
        document.getElementById(t).classList.add('active');
        window.speechSynthesis.cancel();
    }
    
    function speak(t){
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g,'').trim());
        u.lang='ru-RU'; u.rate=1.3; window.speechSynthesis.speak(u);
    }

    async function trans(t){
        try {
            const r = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(t)}`);
            const d = await r.json(); return d[0][0][0];
        } catch(e){ return t; }
    }

    function voice(m){
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new SR(); rec.lang='ru-RU';
        const btn = document.getElementById('mic-'+m);
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const v = e.results[0][0].transcript;
            if(m==='art'){ document.getElementById('i-art').value = v; }
            else { document.getElementById('i-chat').value = v; send(); }
        };
        rec.start();
    }

    async function make(){
        const inp = document.getElementById('i-art'); let p = inp.value; if(!p) return;
        const btn = document.getElementById('go-art'); btn.disabled=true; btn.innerText="‚è≥ –ì–ï–ù–ï–†–ê–¶–ò–Ø...";
        if(/[–∞-—è]/.test(p)) p = await trans(p);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=${document.getElementById('m-art').value}&seed=${Math.random()}&nologo=true`;
        const img = new Image(); img.src = url;
        img.onload = () => {
            const e = document.createElement('img'); e.src = url; e.className='gen-img';
            e.onclick = () => window.open(url, '_blank');
            document.getElementById('imgs').prepend(e);
            btn.disabled=false; btn.innerText="üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£";
        };
    }

    async function send(){
        const inp = document.getElementById('i-chat'); const box = document.getElementById('chat-box');
        if(!inp.value) return; const m = inp.value;
        box.innerHTML += `<div class="msg u">${m}</div>`; inp.value=''; box.scrollTop=box.scrollHeight;
        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(m)}?model=${document.getElementById('m-chat').value}`);
            const t = await r.text();
            const ai = document.createElement('div'); ai.className='msg a';
            ai.innerHTML = marked.parse(t);
            box.appendChild(ai); box.scrollTop=box.scrollHeight; speak(t);
        } catch(e){ box.innerHTML += `<div class="msg a">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.</div>`; }
    }

    function clr(){ if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?")) document.getElementById('imgs').innerHTML=''; }
    function down(){ document.querySelectorAll('.gen-img').forEach(i=>{ const a=document.createElement('a'); a.href=i.src; a.download='truck_art.jpg'; a.click(); }); }
</script>
</body>
</html>
