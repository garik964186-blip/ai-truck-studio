<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0b0b0e; --card: #16161a; --accent: #ff0055; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; user-select: none; }
        
        .container { max-width: 500px; margin: 0 auto; background: var(--card); padding: 12px; border-radius: 20px; border: 1px solid #333; min-height: 95vh; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .banner-wrap { width: 100%; height: 140px; border-radius: 15px; overflow: hidden; border: 1px solid var(--accent); background: #000; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .main-title { color: var(--accent); font-weight: 900; font-size: 20px; margin: 10px 0; text-transform: uppercase; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; border-radius: 10px; }
        .tab-btn.active { background: linear-gradient(135deg, #ff0055, #ff5500); color: white; }

        .content { display: none; flex-direction: column; flex-grow: 1; }
        .content.active { display: flex; }

        /* –í—ã–±–æ—Ä –º–æ–¥–µ–ª–∏ */
        .model-select { width: 100%; padding: 12px; background: #222; color: white; border: 1px solid #444; border-radius: 12px; margin-bottom: 10px; outline: none; appearance: none; }

        .input-area { display: flex; gap: 8px; background: #000; padding: 10px; border-radius: 18px; border: 1px solid #444; align-items: center; }
        .field { flex: 1; background: none; border: none; color: white; font-size: 16px; outline: none; }
        
        .mic { width: 44px; height: 44px; border-radius: 12px; border: none; background: #222; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .mic.active { background: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #chat-box { flex-grow: 1; height: 350px; overflow-y: auto; background: #08080a; border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 12px; border: 1px solid #222; }
        .msg { max-width: 85%; padding: 12px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; cursor: pointer; }
        .msg.u { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.a { align-self: flex-start; background: #2a2a2e; border: 1px solid #38383d; border-bottom-left-radius: 4px; width: 95%; }
        pre { background: #000; padding: 8px; border-radius: 8px; overflow-x: auto; font-family: monospace; font-size: 11px; }

        .chat-tools { display: flex; gap: 8px; margin-bottom: 8px; }
        .tool-btn { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 10px; font-size: 12px; cursor: pointer; flex: 1; font-weight: bold; }

        .gen-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #ff0055, #ff5500); border: none; border-radius: 15px; color: white; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        #menu { display: none; position: fixed; background: #25252b; border: 1px solid #444; border-radius: 12px; z-index: 9999; min-width: 170px; }
        .menu-item { padding: 12px; color: white; font-size: 13px; border-bottom: 1px solid #333; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;" onclick="hideMenu()">

<div class="container">
    <div class="header">
        <div class="banner-wrap">
            <img src="1000130841.jpg" onerror="this.src='https://i.postimg.cc/mD9t7mS3/1000130841.jpg'" class="banner-img">
        </div>
        <div class="main-title">–û–¢ –ò–ì–†–£–®–ö–ò –î–û –§–£–†–´</div>
    </div>
    
    <div class="tabs">
        <button id="b-art" class="tab-btn active" onclick="tab('art')">üé® –î–û–°–ö–ê</button>
        <button id="b-chat" class="tab-btn" onclick="tab('chat')">üí¨ –ß–ê–¢</button>
    </div>
    
    <div id="art" class="content active">
        <select id="model-gen" class="model-select">
            <option value="flux">üöõ –ú–æ—â–Ω—ã–µ –§–£–†–´ (Flux Pro)</option>
            <option value="dall-e">ü¶ä –ñ–∏–≤–æ—Ç–Ω—ã–µ –∏ –ê—Ä—Ç (DALL-E 3)</option>
            <option value="any">üì∏ –†–µ–∞–ª—å–Ω–æ–µ –§–û–¢–û (Realism)</option>
        </select>
        
        <div class="input-area">
            <button id="mic-art" class="mic" onclick="voice('art')">üé§</button>
            <textarea id="i-art" class="field" rows="1" placeholder="–û–ø–∏—à–∏ –º–∞—à–∏–Ω—É –∏–ª–∏ –∞—Ä—Ç..." style="resize:none"></textarea>
        </div>
        <button onclick="makeImg()" class="gen-btn">üöÄ –°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–ò–ù–ö–£</button>
        <div id="imgs" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;"></div>
    </div>

    <div id="chat" class="content">
        <div class="chat-tools">
            <button class="tool-btn" onclick="askArt()">üé® –°–û–ó–î–ê–¢–¨ –ê–†–¢ (2D)</button>
            <button class="tool-btn" onclick="document.getElementById('chat-box').innerHTML=''">üóëÔ∏è –û–ß–ò–°–¢–ò–¢–¨</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="mic-chat" class="mic" onclick="voice('chat')">üé§</button>
            <input id="i-chat" class="field" type="text" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" class="mic" style="background:var(--accent)">‚û§</button>
        </div>
    </div>
</div>

<div id="menu"></div>

<script>
    let currentData = "";
    let pressTimer;

    function tab(t){
        document.querySelectorAll('.tab-btn, .content').forEach(e=>e.classList.remove('active'));
        document.getElementById('b-'+t).classList.add('active');
        document.getElementById(t).classList.add('active');
        stopAudio();
    }

    function stopAudio() { window.speechSynthesis.cancel(); }

    function setupEvents(el, type, data) {
        el.onclick = (e) => { e.stopPropagation(); if(type === 'chat') stopAudio(); };
        el.oncontextmenu = (e) => { e.preventDefault(); showMenu(e, type, data); };
        el.ontouchstart = (e) => { pressTimer = setTimeout(() => showMenu(e.touches[0], type, data), 700); };
        el.ontouchend = () => clearTimeout(pressTimer);
    }

    function showMenu(e, type, data) {
        currentData = data;
        const m = document.getElementById('menu');
        m.innerHTML = `<div class="menu-item" onclick="copyD()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
                       <div class="menu-item" onclick="speak(currentData)">üîä –û–∑–≤—É—á–∏—Ç—å</div>`;
        m.style.display = 'block';
        m.style.left = Math.min(e.pageX, window.innerWidth - 180) + 'px';
        m.style.top = Math.min(e.pageY, window.innerHeight - 100) + 'px';
    }

    function hideMenu() { document.getElementById('menu').style.display = 'none'; }
    function copyD() { navigator.clipboard.writeText(currentData); hideMenu(); }

    function speak(t) {
        stopAudio();
        const u = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g,''));
        u.lang = 'ru-RU'; window.speechSynthesis.speak(u);
    }

    function voice(m){
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new SR(); rec.lang = 'ru-RU';
        const btn = document.getElementById('mic-'+m);
        rec.onstart = () => btn.classList.add('active');
        rec.onend = () => btn.classList.remove('active');
        rec.onresult = (e) => {
            const v = e.results[0][0].transcript;
            if(m === 'art') { document.getElementById('i-art').value = v; makeImg(); }
            else { document.getElementById('i-chat').value = v; sendMsg(); }
        };
        rec.start();
    }

    function askArt() {
        const inp = document.getElementById('i-chat');
        inp.value = "–ù–∞—Ä–∏—Å—É–π –ø—Ä–æ—Å—Ç–æ–π –ø–ª–æ—Å–∫–∏–π 2D ASCII –∞—Ä—Ç –Ω–∞ —Ç–µ–º—É: ";
        inp.focus();
    }

    async function makeImg(){
        const inp = document.getElementById('i-art'); if(!inp.value) return;
        const model = document.getElementById('model-gen').value;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(inp.value)}?model=${model}&nologo=true&seed=${Math.random()}`;
        
        const div = document.createElement('div');
        div.style.background = '#000';
        div.style.borderRadius = '10px';
        div.innerHTML = `<img src="${url}" style="width:100%; border-radius:10px; border:1px solid #333; display:block">`;
        setupEvents(div, 'img', url);
        document.getElementById('imgs').prepend(div);
        inp.value = '';
    }

    async function sendMsg(){
        const inp = document.getElementById('i-chat'); if(!inp.value) return;
        const box = document.getElementById('chat-box');
        const text = inp.value;
        box.innerHTML += `<div class="msg u">${text}</div>`;
        inp.value = ''; box.scrollTop = box.scrollHeight;

        try {
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}`);
            const res = await r.text();
            const ai = document.createElement('div'); ai.className = 'msg a';
            ai.innerHTML = marked.parse(res);
            setupEvents(ai, 'chat', res);
            box.appendChild(ai); box.scrollTop = box.scrollHeight;
            if(!text.toLowerCase().includes("–Ω–∞—Ä–∏—Å—É–π")) speak(res); 
        } catch(e) { box.innerHTML += `<div class="msg a">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.</div>`; }
    }
</script>
</body>
</html>
