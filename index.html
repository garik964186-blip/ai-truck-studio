<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI TRUCK STUDIO - BOOK</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --paper: #f4e4bc; --ink: #2c241a; --gold: #d4af37; --accent: #8b0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "Georgia", serif; display: flex; justify-content: center; align-items: center; }
        .viewport { width: 100vw; height: 100dvh; perspective: 2500px; position: relative; }
        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left; transform-style: preserve-3d; transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1); pointer-events: none; }
        .paper-sheet { background: var(--paper); background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); color: var(--ink); display: flex; flex-direction: column; height: 100%; box-shadow: inset 10px 0 30px rgba(0,0,0,0.2); pointer-events: auto; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #e8d5a7; }
        .flipped { transform: rotateY(-170deg) skewY(-1deg); pointer-events: none !important; }
        .cover-front { background: #2b0000; border: 10px double var(--gold); display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .v-box { width: 100%; height: 75%; background: #000; border-bottom: 4px solid var(--gold); position: relative; overflow: hidden; }
        .v-box video { width: 100%; height: 100%; object-fit: cover; }
        .c-text { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); text-align: center; }
        .header { padding: 12px; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--ink); text-align: center; font-weight: bold; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .input-bar { padding: 10px; background: rgba(0,0,0,0.08); border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .row { display: flex; gap: 10px; align-items: center; }
        .field { flex: 1; background: #fff; border: 1px solid #aaa; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--ink); }
    </style>
</head>
<body>

<div class="viewport">
    <div class="book">
        <div class="page" id="p3" style="z-index: 1;">
            <div class="front paper-sheet">
                <div class="header">üîÆ –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ß–ê–¢</div>
                <div id="hub-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-hub', sendMsg, 'm-hub')" class="btn" id="m-hub"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-hub" class="field" placeholder="–°–ø—Ä–æ—Å–∏ –∫–Ω–∏–≥—É...">
                        <button onclick="sendMsg()" class="btn" style="color:var(--accent)"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p2" style="z-index: 2;">
            <div class="front paper-sheet">
                <div class="header">üé® –ê–õ–¨–ë–û–ú –≠–°–ö–ò–ó–û–í</div>
                <div id="imgs-box" class="scroll-area"></div>
                <div class="input-bar">
                    <div class="row">
                        <button onclick="startMic('i-art', genArt, 'm-art')" class="btn" id="m-art"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="i-art" class="field" placeholder="–ù–∞—Ä–∏—Å—É–π –≥—Ä—É–∑–æ–≤–∏–∫...">
                        <button onclick="genArt()" class="btn" style="color:var(--accent)"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </div>
            <div class="back"></div>
        </div>

        <div class="page" id="p1" style="z-index: 3;">
            <div class="front cover-front">
                <div class="v-box">
                    <video autoplay loop muted playsinline><source src="https://raw.githubusercontent.com/garik964186-blip/ai-truck-studio/main/1768452401066.mp4" type="video/mp4"></video>
                </div>
                <div class="c-text">
                    <p style="font-size:1.8em; font-weight:bold; letter-spacing:2px; margin:0;">AI TRUCK STUDIO</p>
                    <div style="margin-top:10px; font-size:12px; opacity:0.6;">–õ–ò–°–¢–ê–ô –í–õ–ï–í–û ‚¨Ö</div>
                </div>
            </div>
            <div class="back"></div>
        </div>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let activeDiv = null, currentStep = 1, isSpeaking = false;
    let sentences = [], currentSentIdx = 0;

    // –ì–õ–ê–í–ù–´–ô –ú–û–ó–ì –û–ó–í–£–ß–ö–ò
    function speakLoop() {
        if (currentSentIdx >= sentences.length || !isSpeaking) return;
        
        const text = sentences[currentSentIdx].trim();
        const ut = new SpeechSynthesisUtterance(text);
        const voices = synth.getVoices();
        
        // 1. –ò—â–µ–º –†–£–°–°–ö–ò–ô –≥–æ–ª–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –ù–ï "Punjabi"
        let bestVoice = voices.find(v => v.lang.includes('ru') && !v.name.toLowerCase().includes('punjabi'));
        
        // 2. –ï—Å–ª–∏ —Ç–∞–∫–æ–≥–æ –Ω–µ—Ç, –±–µ—Ä–µ–º –ª—é–±–æ–π —Ä—É—Å—Å–∫–∏–π
        if (!bestVoice) bestVoice = voices.find(v => v.lang.includes('ru'));
        
        if (bestVoice) ut.voice = bestVoice;

        // 3. –ú–ê–ì–ò–Ø: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –¥–µ–ª–∞–µ–º –≥–æ–ª–æ—Å –î–º–∏—Ç—Ä–∏–µ–º (–Ω–∏–∑–∫–∏–π, –º—É–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π)
        ut.pitch = 0.75; // –î–µ–ª–∞–µ–º –Ω–∏–∂–µ
        ut.rate = 0.9;   // –î–µ–ª–∞–µ–º —Å–æ–ª–∏–¥–Ω–µ–µ
        ut.lang = 'ru-RU';

        ut.onend = () => { if (isSpeaking) { currentSentIdx++; speakLoop(); } };
        synth.speak(ut);
    }

    function toggleVoice(text, el) {
        if (activeDiv === el && isSpeaking) { synth.cancel(); isSpeaking = false; return; }
        synth.cancel(); 
        activeDiv = el;
        // –ß–∏—Å—Ç–∏–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∫–∏
        const cleanText = text.replace(/[#*`_{}]/g, '').replace(/https?:\/\/\S+/g, '—Å—Å—ã–ª–∫–∞');
        sentences = cleanText.match(/[^.!?]+[.!?]+/g) || [cleanText];
        currentSentIdx = 0; 
        isSpeaking = true;
        speakLoop();
    }

    async function sendMsg() {
        const i = document.getElementById('i-hub'), b = document.getElementById('hub-box');
        if(!i.value) return;
        const v = i.value; i.value = '';
        b.insertAdjacentHTML('afterbegin', `<div style="margin-bottom:10px;opacity:0.6"><b>–í—ã:</b> ${v}</div>`);
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∞–º—É—é –º–æ—â–Ω—É—é –º–æ–¥–µ–ª—å GPT-4o
        const res = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(v)}?model=openai`);
        const data = await res.text();
        
        const div = document.createElement('div');
        div.style.cssText = "border-bottom:1px dashed #ccc; padding-bottom:12px; margin-bottom:15px; cursor:pointer;";
        div.innerHTML = `<b>–ö–Ω–∏–≥–∞:</b> ${marked.parse(data)}`;
        div.onclick = () => toggleVoice(data, div);
        b.insertAdjacentElement('afterbegin', div);
        
        // –ê–≤—Ç–æ-–æ–∑–≤—É—á–∫–∞ –ø—Ä–∏ –æ—Ç–≤–µ—Ç–µ
        toggleVoice(data, div);
    }

    async function genArt() {
        const i = document.getElementById('i-art'), b = document.getElementById('imgs-box');
        if(!i.value) return;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(i.value)}?model=flux&nologo=true&seed=${Date.now()}`;
        b.insertAdjacentHTML('afterbegin', `<div style="margin-bottom:15px;background:#fff;padding:5px;box-shadow:0 5px 15px rgba(0,0,0,0.2)"><img src="${url}" style="width:100%"><p style="color:#000;font-size:12px;text-align:center">${i.value}</p></div>`);
        i.value = '';
    }

    function startMic(id, cb, bId) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        r.onstart = () => document.getElementById(bId).style.color = 'red';
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; cb(); };
        r.onend = () => document.getElementById(bId).style.color = 'inherit';
        r.start();
    }

    // –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–¢–†–ê–ù–ò–¶–ê–ú–ò
    let sX = 0;
    document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let d = sX - e.changedTouches[0].clientX;
        if (Math.abs(d) > 80) {
            synth.cancel(); isSpeaking = false;
            if (d > 0 && currentStep < 3) { 
                document.getElementById('p'+currentStep).classList.add('flipped'); currentStep++; 
            } else if (d < 0 && currentStep > 1) { 
                currentStep--; document.getElementById('p'+currentStep).classList.remove('flipped'); 
            }
        }
    });
</script>
</body>
</html>
